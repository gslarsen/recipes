 ketchup", "2 (15-ounce) cans black beans, drained and rinsed", "3 1/4 cups drained canned corn, from about 1 1/2 (15-ounce cans)", "2 1/2 cups grated mature goats Cheddar, or cheese of your choice", "8 soft flour tortillas (approximately 10-inch diameter)", "Avocado Salsa, for serving, recipe follows", "2 avocados", "1 scallion, thinly sliced", "3 tablespoons chopped green jalepenos from a jar or can", "Salt", "1 tablespoon lime juice", "1/4 cup roughly chopped fresh cilantro"], "instructions": ["Preheat the oven to 400 degrees F, slipping in a cookie sheet at the same time.", "For the sauce: Heat the oil in a saucepan on the stove and fry the onion, bell pepper and chiles. Add the salt and cook gently for 15 minutes, and once soft, add the chopped cilantro stalks.", "Add the canned tomatoes then rinse the cans out with water and add this too. Spoon in the ketchup and let things come to a simmer, leaving the sauce (or salsa in keeping with the Mexican mojo) to cook while you get on with preparing the filling- about 10 minutes.", "For the filling: Mix the drained beans and canned corn in a bowl. Add most of the grated cheese, reserving some to sprinkle on the top at the end, and mix together.", "Start to assemble the lasagne by spooning about a third of the salsa into the bottom of your ovenproof dish and smear it about, then layer on 2 tortillas so that they cover the sauce overlapping slightly, like a Venn diagram.", "Add a third of the beans and cheese mixture covering the tortillas, and then about a quarter of the remaining salsa and another 2 tortillas.", "Repeat with another third of beans and cheese, and more salsa before layering on another 2 tortillas.", "Finally, add the last layer of beans and cheese, nearly all of the remaining salsa and cover with the last 2 tortillas. Spread the very last bit of salsa over the tortillas and sprinkle with the remaining cheese.", "Bake for 30 minutes, and let it rest for a good 10 to 15 minutes before slicing like a pizza, and eat with the avocado salsa.", "Halve the avocados, remove the pits, and then, using the tip of a sharp knife, cut lines down the flesh of each half, about a 1/4-inch apart and then the same across. Turn the avocado halves inside out, or otherwise release the pale green cubes into a bowl, then tumble in the scallion, chopped jalepenos, salt to taste, lime juice and most of the cilantro and toss gently to mix. Taste to see if any more salt is needed before scattering with the remaining cilantro and taking to the table."], "image_url": "images/mexican-lasagne-22a432b9.jpg", "categories": ["mexican"], "nutrition": {"Calories": "572", "Fat": "28g", "Saturated Fat": "10g", "Cholesterol": "42mg", "Sodium": "1076mg", "Carbohydrates": "61g", "Fiber": "14g", "Sugar": "6g", "Protein": "23g"}, "local_image_path": "images/mexican-lasagne-22a432b9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/1/4/1/ON0108H_Mexican-Lasagne_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371595150337.webp"}, {"title": "Banana Bread", "url": "https://www.foodnetwork.com/recipes/banana-bread-recipe2-1957821", "author": "Food Network Kitchen", "description": "This easy banana bread recipe is moist and sweet and perfect for using up a bunch of ripe\u2014maybe heading to over-ripe!\u2014bananas. A generous amount of fruit along with eggs and vegetable oil make it particularly rich and tender. A teaspoon of cinnamon adds depth while still letting the pure banana flavor and aroma shine through. You can keep the bread as simple as you like, or try your favorite chopped nuts or other mix-ins: pecans, walnuts, chocolate chips or chunks or even coconut are all delicious. Toast a slice and slather it with butter or whipped cream cheese for breakfast, try it with a cup of your favorite tea or coffee or add a frosting or glaze for an easy loaf-pan dessert: There\u2019s no wrong time for banana bread!", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H15M0.000S", "servings": "1 loaf", "difficulty": null, "ingredients": ["2 cups flour", "1 teaspoon baking soda", "1 teaspoon baking powder", "1 teaspoon salt", "2 eggs", "1 cup sugar", "4 very ripe bananas", "1 teaspoon vanilla", "1/2 cup vegetable oil", "1 teaspoon cinnamon"], "instructions": ["Preheat the oven to 350 degrees F. In a medium bowl, combine the flour, baking soda, baking powder and salt. In a large bowl, cream together the eggs and sugar. Stir in the mashed bananas, vanilla, oil and cinnamon. Stir in the flour mixture, a third at a time, until just combined.", "Pour the batter into a 9-by-5-inch loaf pan. Bake for about 1 hour."], "image_url": "images/banana-bread-1ebabbd0.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "323", "Fat": "12g", "Saturated Fat": "1g", "Cholesterol": "32mg", "Sodium": "262mg", "Carbohydrates": "50g", "Fiber": "2g", "Sugar": "26g", "Protein": "4g"}, "local_image_path": "images/banana-bread-1ebabbd0.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/4/2/1/FNK_Banana-Bread_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1428427052163.webp"}, {"title": "Pat's Famous Beef and Pork Chili", "url": "https://www.foodnetwork.com/recipes/patrick-and-gina-neely/pats-famous-beef-and-pork-chili-recipe-1949426", "author": "The Neelys", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT1H45M0.000S", "total_time": "P0Y0M0DT2H0M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["6 slices thick-cut applewood smoked bacon, cut into 1/2-inch pieces", "4 cloves garlic, finely chopped", "2 medium onions, finely chopped", "1 red bell pepper, chopped", "1 yellow bell pepper, chopped", "3 tablespoons chili powder", "1 tablespoon ground cumin", "1 tablespoon chipotle chili powder", "2 teaspoons dried oregano", "1 tablespoon smoked paprika", "Salt and freshly ground black pepper", "1 pound 85 percent lean ground beef", "1 pound ground pork", "1 cup beer (recommended: Budweiser)", "One 15-ounce can black beans, drained and rinsed", "One 15-ounce can kidney beans, drained and rinsed", "One 24-ounce can crushed tomatoes", "One 24-ounce can diced tomatoes, with juice", "Lime wedges, for garnish", "Sour cream, for garnish", "Shredded Cheddar, for garnish", "Sliced scallions, for garnish"], "instructions": ["In large heavy-bottomed Dutch oven, cook the bacon over medium heat until lightly crisp, stirring occasionally. Once the bacon is browned, add the garlic, onions, bell peppers, chili powder, cumin, chipotle chili powder, oregano, and smoked paprika and season with salt and pepper, to taste. Cook until the vegetables are tender and seasonings are aromatic. Add the beef and break it up with a wooden spoon. Once beef is broken up and beginning to brown, add the pork. Break up with wooden spoon like the beef, and brown, until no longer pink, roughly 4 minutes. Stir in the beer and beans. Toss together, then add the crushed and diced tomatoes. Turn the heat down to low and simmer for 1 1/2 hours. Taste for seasoning and add salt and pepper, if necessary. Transfer the chili to serving bowls and garnish with lime wedges, sour cream, shredded cheese, and sliced scallions."], "image_url": "images/pats-famous-beef-and-pork-chili-661fb2c1.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "730", "Fat": "41g", "Saturated Fat": "14g", "Cholesterol": "125mg", "Sodium": "1602mg", "Carbohydrates": "48g", "Fiber": "17g", "Sugar": "12g", "Protein": "44g"}, "local_image_path": "images/pats-famous-beef-and-pork-chili-661fb2c1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/12/16/0/NY0513_Pats-Famous-Beef-and-Pork-Chili_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1383156801664.webp"}, {"title": "Pesto Hummus", "url": "https://www.foodnetwork.com/saves#/recipe/99ebabd3-3b42-4cca-afdb-75d5e358f8fe", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 14 ounce cans chickpeas (drained and rinsed)", "\u00bd cup basil (fresh)", "\u2153 cup parmesan cheese (grated)", "\u00bd teaspoon salt", "2 tablespoons minced garlic", "\u2153 cup olive oil (up to 1/2)", "2 tablespoons lemon juice (fresh squeezed)", "olive oil", "red pepper (or black pepper)", "pine nuts", "parmesan (grated)"], "instructions": ["In a food processor, combine chickpeas, basil, parmesan, salt, garlic, olive oil and lemon juice. Pulse until it reaches the desired consistency.", "Transfer to a bowl and swirl the top with a spatula or the back of a spoon. Drizzle olive oil in that pattern. Garnish with red or black pepper, pine nuts and parmesan.", "Serve with flatbread, pita, pita chips, pretzel thins, crackers or veggies."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Mother\u2019s Pulled Pork", "url": "https://www.foodnetwork.com/saves#/recipe/e1cdb98a-bac5-4447-88ef-045dd98ed3da", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 medium onion chopped (about 1 cup)", "1/2 cup ketchup", "1/3 cup cider vinegar", "1/4 cup packed brown sugar", "1/4 cup tomato paste", "2 TBL Sweet Paprika", "2 TBL Worcestershire Sauce", "2 TBL yellow mustard", "1 1/2 tsp salt", "1 1/4 tsp ground black pepper", "4 pounds boneless pork shoulder blade roast (fresh pork butt)", "12 soft sandwich buns or ciabatta rolls warmed; serve with coleslaw"], "instructions": ["1. In 4 1/2 to 6 quart slow cooker pot, stir onion, ketchup, vinegar, brown sugar, tomato paste paprika, Worcestershire, mustard, salt and pepper until combined. Add pork to sauce mixture and turn to coat well with sauce.", "2. Cover and cook on low 8 to 10 hours until pork is very tender", "3. Transfer pork to large dish and pull pork into shreds. Return to slow cooker, mix with sauce and heat through to mix flavors."], "image_url": "images/mothers-pulled-pork-72ff0f55.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/mothers-pulled-pork-72ff0f55.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1690025455/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_f9mhrg.jpg"}, {"title": "Lemon-Blueberry Bread Recipe", "url": "https://www.foodnetwork.com/saves#/recipe/f436ec61-c35e-426d-b444-57e07d16a7f7", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1-1/2 cups plus 1 Tbsp. flour, divided", "2 tsp. baking powder", "1/2 tsp. salt", "3 eggs", "1 cup sugar", "1 cup sour cream", "1/2 cup oil", "1 tsp. lemon zest (1/2 lemon)", "1/2 tsp. vanilla", "1 cup blueberries"], "instructions": ["Heat oven to 350\u00b0F", "Combine 1-1/2 cups flour, baking powder and salt in large bowl. Whisk eggs, sugar, sour cream, oil, lemon zest and vanilla until blended. Add to flour mixture; stir just until blended.", "Toss blueberries with remaining flour; stir gently into batter. Pour into greased and floured 9x5-inch loaf pan.", "Bake 1 hour to 1 hour 5 min. or until toothpick inserted in center comes out clean. Cool 10 min. Remove bread from pan to wire rack; cool completely."], "image_url": "images/lemon-blueberry-bread-recipe-f5dd57a6.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/lemon-blueberry-bread-recipe-f5dd57a6.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1689459334/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_tewt3d.jpg"}, {"title": "Blueberry-Basil Limeade", "url": "https://www.foodnetwork.com/recipes/ree-drummond/blueberry-basil-limeade-11280754", "author": "Ree Drummond", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT4H45M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 cup sugar", "3 sprigs fresh basil, plus basil leaves, for garnish\u00a0", "1 1/2 cups fresh lime juice (from about 12 limes)\u00a0", "One 6-ounce container blueberries\u00a0", "Gin, for serving, optional"], "instructions": ["Place the sugar, basil sprigs and 1 cup of water into a small saucepan over medium-high heat. Cook, stirring every so often, until the sugar has dissolved, about 5 minutes. Remove from the heat and let steep for 30 minutes.", "Discard the basil and pour the syrup into a pitcher. Stir in the lime juice and 4 cups of cold water. Add the blueberries and chill for at least 4 hours or until ready to serve.", "To serve, put some ice in a glass, pour over the limeade and garnish with basil leaves. To make into a cocktail, add ice to a rocks glass and top with 1 1/2 ounces gin. Top off with the limeade and garnish with basil."], "image_url": "images/blueberry-basil-limeade-d05dca20.jpg", "categories": ["beverage"], "nutrition": {"Calories": "179", "Fat": "0g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "2mg", "Carbohydrates": "43g", "Fiber": "1g", "Sugar": "37g", "Protein": "0g"}, "local_image_path": "images/blueberry-basil-limeade-d05dca20.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/06/08/WU2804_Blueberry-Basil-Limeade_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1623177623605.webp"}, {"title": "Blueberry Buckle", "url": "https://www.foodnetwork.com/recipes/alton-brown/blueberry-buckle-recipe-2012987", "author": "Alton Brown", "description": null, "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "1 (9-inch) cake", "difficulty": null, "ingredients": ["Nonstick cooking spray", "9 ounces cake flour, approximately 2 cups", "1 teaspoon baking powder", "1/2 teaspoon kosher salt", "1/2 teaspoon ground ginger", "2 ounces unsalted butter, room temperature", "5 1/4 ounces sugar, approximately 3/4 cup", "1 large egg", "1/2 cup whole milk", "15 ounces fresh whole blueberries, approximately 3 cups", "3 1/2 ounces sugar, approximately 1/2 cup", "1 1/2 ounces cake flour, approximately 1/3 cup", "1/2 teaspoon freshly ground nutmeg", "2 ounces unsalted butter, chilled and cubed"], "instructions": ["For the cake:\u00a0Preheat the oven to 375 degrees F.", "Spray a 9 by 9-inch glass baking dish with nonstick spray and set aside.", "In a medium mixing bowl whisk together the flour, baking powder, salt and ground ginger. Set aside.", "In the bowl of a stand mixer, with the paddle attachment, beat together the butter and sugar on medium speed until light and fluffy, approximately 1 minute. Add the egg and beat until well incorporated, approximately 30 seconds. Add 1/3 of the flour mixture and beat on low speed just until incorporated and then add 1/3 of the milk and beat until incorporated. Repeat, alternating flour and milk until everything has combined. Gently stir in the blueberries and pour the mixture into the prepared baking dish.", "For the topping:\u00a0In a small bowl combine the sugar, flour and nutmeg. Add the butter and work into the dry ingredients using a fork to combine. Continue until the mixture has a crumb-like texture. Sprinkle the mixture on top of the cake. Bake on the middle rack of the oven for 35 minutes or until golden in color. Cool for at least 10 minutes before serving."], "image_url": "images/blueberry-buckle-acf31037.jpg", "categories": ["dessert", "american"], "nutrition": {}, "local_image_path": "images/blueberry-buckle-acf31037.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/11/14/0/EA1108_Blueberry_Buckle.jpg.rend.hgtvcom.1280.1280.suffix/1382538646932.webp"}, {"title": "Flag Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/flag-cake-recipe-1941624", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H45M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H15M0.000S", "servings": "20 to 24 servings", "difficulty": null, "ingredients": ["18 tablespoons (2 1/4 sticks) unsalted butter at room temperature", "3 cups sugar", "6 extra-large eggs at room temperature", "1 cup sour cream at room temperature", "1 1/2 teaspoons pure vanilla extract", "3 cups flour", "1/3 cup cornstarch", "1 teaspoon kosher salt", "1 teaspoon baking soda", "1 pound (4 sticks) unsalted butter at room temperature", "1 1/2 pounds cream cheese at room temperature", "1 pound confectioners' sugar, sifted", "1 1/2 teaspoons pure vanilla extract", "2 half-pints blueberries", "3 half-pints raspberries"], "instructions": ["Heat the oven to 350 degrees F.", "Butter and flour an 18 by 13 by 1 1/2-inch sheet pan.", "Cream the butter and sugar in the bowl of an electric mixer fitted with the paddle attachment on high speed, until light and fluffy. On medium speed, add the eggs, 2 at a time, then add the sour cream and vanilla. Scrape down the sides and stir until smooth.", "Sift together the flour, cornstarch, salt, and baking soda in a bowl. With the mixer on low speed, add the flour mixture to the butter mixture until just combined. Pour into the prepared pan. Smooth the top with a spatula. Bake in the center of the oven for 20 to 30 minutes, until a toothpick comes out clean. Cool to room temperature.", "For the icing, combine the butter, cream cheese, sugar, and vanilla in the bowl of an electric mixer fitted with the paddle attachment, mixing just until smooth.", "Spread three-fourths of the icing on the top of the cooled sheet cake. Outline the flag on the top of the cake with a toothpick. Fill the upper left corner with blueberries. Place 2 rows of raspberries across the top of the cake like a red stripe. Put the remaining icing in a pastry bag fitted with a star tip and pipe two rows of white stripes below the raspberries. Alternate rows of raspberries and icing until the flag is completed. Pipe stars on top of the blueberries.", "I serve this cake right in the pan. If you want to turn it out onto a board before frosting, use parchment paper when you grease and flour the pan."], "image_url": "images/flag-cake-2d211855.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "657", "Fat": "41g", "Saturated Fat": "24g", "Cholesterol": "164mg", "Sodium": "270mg", "Carbohydrates": "69g", "Fiber": "2g", "Sugar": "51g", "Protein": "6g"}, "local_image_path": "images/flag-cake-2d211855.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/5/20/0/0030841F4_Flag-Cake_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1396632266004.webp"}, {"title": "Creamy Scalloped Potatoes (Barb)", "url": "https://www.foodnetwork.com/saves#/recipe/eca3caae-21bc-4fc1-b0d4-c9e812c84abb", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 pounds potatoes (about 6 medium)", "3 Tablespoons butter or margarine", "3 Tablespoons flour", "Salt and pepper", "2 1/2 cups milk", "1/4 cup finely chopped onion", "1 Tablespoon butter or margarine"], "instructions": ["Heat oven to 350 degrees. Wash potatoes, pare thinly and remove eyes. Cut potatoes into thin slices to measure about 4 cups. Melt 3 tablespoons butter in saucepan over low heat. Blend in flour and seasonings. Cook over low heat, stirring until mixture is smooth and bubbly. Remove from heat. Stir in milk. Heat to boiling, stirring constantly. Boil and stir 1 minute", "In greased 2-quart casserole, arrange potatoes in 2 layers, topping each with half the onion and 1/3 of the white sauce. Top with remaining potatoes and sauce. Dot with 1 Tablespoon butter. Cover; 30 minutes. Uncover; bake 60-70 minutes longer or until potatoes are tender. Let stand 5 to 10 minutes before serving. Makes 6 servings"], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Angel Hair with Sun-dried Tomatoes and Goat Cheese", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/angel-hair-with-sun-dried-tomatoes-and-goat-cheese-recipe-1943852", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 (10-ounce) jar sun-dried tomatoes packed in oil, chopped (oil reserved)", "1 small onion, chopped", "4 garlic cloves, minced", "1/4 cup tomato paste", "2/3 cup dry white wine", "8 ounces angel hair pasta", "Salt and freshly ground black pepper", "2 ounces soft fresh goat cheese, coarsely crumbled", "2 tablespoons chopped fresh Italian parsley leaves"], "instructions": ["Heat 2 tablespoons of the oil from the sun-dried tomatoes in a heavy large skillet over medium heat. Add the onion and saute until tender, about 3 minutes. Stir in the garlic and saute until fragrant, about 1 minute. Add the tomato paste and cook for 2 minutes, stirring constantly. Add the wine and sun-dried tomatoes and simmer until the liquid reduces by half, about 2 minutes.", "Meanwhile, bring a large pot of salted water to a boil. Add the pasta and cook until al dente, stirring occasionally, about 5 minutes. Drain, reserving 1/2 cup of cooking liquid. Add the pasta to the tomato mixture and toss to coat, adding some reserved cooking liquid to moisten. Season the pasta, to taste, with salt and pepper. Sprinkle with the goat cheese and parsley and stir. Mound the pasta into bowls and serve."], "image_url": "images/angel-hair-with-sun-dried-tomatoes-and-goat-cheese-745e05a5.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "327", "Fat": "4g", "Saturated Fat": "2g", "Cholesterol": "4mg", "Sodium": "342mg", "Carbohydrates": "59g", "Fiber": "8g", "Sugar": "21g", "Protein": "14g"}, "local_image_path": "images/angel-hair-with-sun-dried-tomatoes-and-goat-cheese-745e05a5.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/2/21/0/EI1E07_Angel-Hair-with-Sun-Dried-Tomatoes-and-Goat-Cheese_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1487694947229.webp"}, {"title": "Sun-Dried Tomato Puree", "url": "https://www.foodnetwork.com/recipes/sun-dried-tomato-puree-recipe-1963958", "author": "Food Network", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": null, "difficulty": null, "ingredients": ["12 dried sun-dried tomatoes", "Water to cover", "2 garlic cloves", "1/2 cup extra virgin olive oil", "Salt and pepper", "2 dozen small oil or salt-cured black olives, pitted and chopped", "Anchovies, minced or anchovy paste", "Capers, drained and roughly chopped", "Dried or fresh herbs like thyme, rosemary or basil"], "instructions": ["Cover dried tomatoes with water and bring to a simmer. Turn off heat. Let cool down in liquid to plump up tomatoes. Drain well and set in food processor with garlic and olive oil Puree until you have a smooth mixture but one which still has texture. Season to taste with salt and pepper. Incorporate additions if you wish, or leave that to last minute. Store as is (or incorporate additions) in the freezer or transfer to a jar and cover the top with a film of olive oil."], "image_url": "images/sun-dried-tomato-puree-8d74acb3.jpg", "categories": ["italian"], "nutrition": {}, "local_image_path": "images/sun-dried-tomato-puree-8d74acb3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/editorial/homepage/fn-feature.jpg.rend.hgtvcom.1280.1280.suffix/1474463768097.webp"}, {"title": "Spaghetti with Quick Pesto Tomato Sauce", "url": "https://www.foodnetwork.com/recipes/michael-symon/spaghetti-with-quick-pesto-tomato-sauce-12342801", "author": "Michael Symon", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["One 28-ounce can whole peeled San Marzano tomatoes", "5 tablespoons unsalted butter", "1/2 teaspoon crushed red pepper flakes", "2 fresh bay leaves", "1 small onion, peeled and cut in half", "Kosher salt and freshly ground black pepper", "2 cloves garlic", "1/2 cup nuts (pine nuts or walnuts)", "2 cups fresh basil leaves", "1/2 cup freshly grated Parmesan", "1/2 cup olive oil", "1 pound dried spaghetti"], "instructions": ["Set up your grill for cooking with direct and indirect heat. If using a charcoal grill, build the coals on one side only. If using a gas grill, heat one side only.", "Make the tomato sauce: Combine the tomatoes along with their juices, butter, red pepper flakes, bay leaves, onion halves and a pinch of salt in a very large saucepan or skillet. Place over the indirect-heat side of the grill and bring to a simmer. Cook, uncovered, for about 45 minutes, stirring occasionally and using a potato masher to smash the whole tomatoes at the halfway mark. Discard the onion and bay leaves.", "Make the pesto: In the bowl of a food processor, pulse together the garlic and nuts until chopped. Add the basil with a pinch of salt and pulse until it makes coarse crumbs. Transfer to a mixing bowl and add the Parmesan and olive oil. Mix until well combined. Season with salt and pepper.", "Place a large pot of salted water over the direct-heat side of the grill and bring to a boil. Cook the pasta 2 minutes less than the package directions, then scoop out into the tomato sauce, adding 1/2 cup pasta water. Toss to coat, then remove from the heat. (If the pasta is too dry, add some more pasta water.) Stir half the pesto mixture into the pasta. Plate and serve immediately with more pesto over the top."], "image_url": "images/spaghetti-with-quick-pesto-tomato-sauce-38290651.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "1013", "Fat": "57g", "Saturated Fat": "17g", "Cholesterol": "51mg", "Sodium": "988mg", "Carbohydrates": "101g", "Fiber": "9g", "Sugar": "9g", "Protein": "27g"}, "local_image_path": "images/spaghetti-with-quick-pesto-tomato-sauce-38290651.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2022/07/18/ANIE302-michael-symon-spaghetti-with-quick-pesto-tomato-sauce.JPG.rend.hgtvcom.1280.1280.suffix/1658174473348.webp"}, {"title": "Spring Green Spaghetti Carbonara", "url": "https://www.foodnetwork.com/recipes/ina-garten/spring-green-spaghetti-carbonara-1-12099303", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["Kosher salt and freshly ground black pepper", "12 ounces spaghetti, such as De Cecco\u00a0", "1/2 pound snow peas, julienned lengthwise\u00a0", "1 cup shelled fresh peas (1 pound in the pod), or frozen peas\u00a0", "12 to 14 thin asparagus, bottom third discarded and tips sliced in 2-inch pieces\u00a0", "2 tablespoons good olive oil\u00a0", "8 ounces small-diced pancetta\u00a0", "1/2 cup heavy cream\u00a0", "2 extra-large eggs\u00a0", "2 extra-large egg yolks\u00a0", "3/4 cup freshly grated Italian Parmesan cheese, plus extra for serving\u00a0", "5 scallions, white and green parts, thinly sliced diagonally\u00a0", "1/4 cup minced fresh chives, plus extra for serving\u00a0", "Zest and juice of 1 lemon"], "instructions": ["Bring a large pot of water with 2 tablespoons salt to a boil. Add the spaghetti and cook for 8 minutes, stirring occasionally. Reserve a cup of the pasta water, then add the snow peas, fresh peas, and asparagus to the spaghetti and cook for 2 minutes longer. Drain the pasta and vegetables together.", "Meanwhile, heat the oil in a medium (10 to 11-inch) saut\u00e9 pan over medium heat, add the pancetta, and cook for 7 to 9 minutes, stirring occasionally, until browned. Transfer the pancetta to a plate lined with paper towels and set aside.", "While the pancetta cooks, fill a large bowl with the hottest tap water and set aside to heat the bowl. Just before you drain the pasta, pour the water out of the bowl. Put the cream, eggs, egg yolks, and 1/4 cup of the reserved pasta water into the bowl and whisk to combine. Immediately, add the hot pasta and vegetables and toss with tongs for a full minute or two, until the pasta absorbs the sauce. Add enough reserved hot pasta water to keep the sauce creamy. Add the 3/4 cup Parmesan, the scallions, chives, lemon zest and juice, 1 tablespoon salt, and 1 teaspoon pepper and toss well. Add the pancetta, sprinkle with salt, and serve hot sprinkled with extra chives and Parmesan."], "image_url": "images/spring-green-spaghetti-carbonara-171cde15.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "634", "Fat": "35g", "Saturated Fat": "14g", "Cholesterol": "201mg", "Sodium": "625mg", "Carbohydrates": "53g", "Fiber": "5g", "Sugar": "6g", "Protein": "26g"}, "local_image_path": "images/spring-green-spaghetti-carbonara-171cde15.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/11/24/0/BX1907_ina-garten-spring-green-spaghetti-carbonara_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1637781155938.webp"}, {"title": "Blueberry Ricotta Breakfast Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/blueberry-ricotta-breakfast-cake-13571974", "author": "Ina Garten", "description": "Everyone who makes this cake can\u2019t believe how easy it is! The ricotta and sour cream keep the cake moist and the blueberries and lemon zest give it lots of flavor. Even if you\u2019re having breakfast for dinner, you still need to have dessert, right?", "prep_time": null, "cook_time": null, "total_time": null, "servings": "8 servings", "difficulty": null, "ingredients": ["10 tablespoons (1 1/4 sticks) unsalted butter, at room temperature", "1 cup granulated sugar", "3 extra-large eggs, at room temperature", "1 cup whole-milk ricotta", "2 tablespoons sour cream", "1 teaspoon pure vanilla extract, such as Nielsen-Massey", "1 teaspoon grated lemon zest", "1 1/4 cups all-purpose flour", "1 tablespoon baking powder", "Kosher salt", "12 ounces fresh blueberries (1 pint), divided", "Sifted confectioners\u2019 sugar, for dusting"], "instructions": ["Preheat the oven to 350 degrees F. Grease and flour a 9-inch round springform pan, shaking out any excess flour.", "Place the butter and granulated sugar in the bowl of an electric mixer fitted with the paddle attachment and beat on medium speed for 3 minutes, until light and fluffy, scraping down the sides of the bowl as needed. With the mixer on low, add the eggs one at time, mixing until combined. Add the ricotta, sour cream, vanilla, and lemon zest and mix well. (The batter will look curdled.)", "In a small bowl, stir together the flour, baking powder, and 1 teaspoon salt. With the mixer on low, slowly add the dry ingredients to the batter, mixing just until incorporated. With a rubber spatula, fold 8 ounces of the blueberries into the batter. Transfer the batter to the prepared springform pan and smooth the top. Scatter the remaining 4 ounces of blueberries on the cake, pressing them lightly.", "Bake for 45 to 55 minutes, until a toothpick inserted in the center comes out clean. Transfer to a wire rack and allow to cool for 15 minutes. When ready to serve, remove the sides of the pan and lightly dust the top with the confectioners\u2019 sugar. Serve warm or at room temperature."], "image_url": "images/blueberry-ricotta-breakfast-cake-efec116d.jpg", "categories": ["dessert"], "nutrition": {"Calories": "408", "Fat": "20g", "Saturated Fat": "12g", "Cholesterol": "133mg", "Sodium": "369mg", "Carbohydrates": "50g", "Fiber": "1g", "Sugar": "31g", "Protein": "7g"}, "local_image_path": "images/blueberry-ricotta-breakfast-cake-efec116d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/2/3/ZPPG301-ina-garten-blueberry-ricotta-breakfast-cake_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1675461776263.webp"}, {"title": "Baked Sweet Potato \"Fries\"", "url": "https://www.foodnetwork.com/recipes/ina-garten/baked-sweet-potato-fries-recipe-1925471", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 medium sweet potatoes, peeled", "2 tablespoons good olive oil", "1 tablespoon light brown sugar", "1/2 teaspoon kosher salt, plus extra for sprinkling", "1/2 teaspoon freshly ground black pepper"], "instructions": ["Preheat the oven to 450 degrees.", "Halve the sweet potatoes lengthwise and cut each half into 3 long spears. Place them on a sheet pan and toss with the olive oil. Spread the potatoes in one layer. Combine the brown sugar, salt, and pepper and sprinkle on the potatoes. Bake for 15 minutes and then turn with a spatula. Bake for another 5 to 10 minutes, until lightly browned. Sprinkle lightly with salt and serve hot."], "image_url": "images/baked-sweet-potato-fries-3bd1ce69.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "124", "Fat": "7 grams", "Saturated Fat": "1 grams", "Sodium": "473 milligrams", "Carbohydrates": "15 grams", "Fiber": "2 grams", "Sugar": "5 grams", "Protein": "1 grams"}, "local_image_path": "images/baked-sweet-potato-fries-3bd1ce69.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/9/7/1/BX0507H_baked-sweet-potato-fries_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382375825697.webp"}, {"title": "Easy Slow Cooker Savory Pot Roast (Cambells...", "url": "https://www.foodnetwork.com/saves#/recipe/3c2a7ed9-2d03-4aa6-80ae-18647fc3448e", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 can (10 1/2 ounces) Campbell\u2019s\u00ae Condensed Cream of Mushroom Soup or 98% Fat Free Cream of Mushroom Soup", "1 envelope (about 1 ounce) dry onion recipe soup & dip mix", "6 medium red potato\u00a0(about 2 3/4 pounds), cut in half", "3 cups baby-cut carrots\u00a0or 2-inch pieces peeled carrots", "3 pound boneless beef chuck roast", "PG-added onion chunks", "PG - added 1/4 c red wine"], "instructions": ["Stir themushroom soup, soup mix, potatoes and carrots in a4 1/2-quart slow cooker", "Season the beef with salt and pepper", "Add the beef to the cooker and turn to coat", "Cover and cook on LOW for6 to7 hours or until the beef is fork-tender", "Serve sprinkled with fresh chopped parsley, if desired"], "image_url": "images/easy-slow-cooker-savory-pot-roast-cambells-f73ef97e.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/easy-slow-cooker-savory-pot-roast-cambells-f73ef97e.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1676248938/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_rkgywc.jpg"}, {"title": "Winter Minestrone and Garlic Bruschetta", "url": "https://www.foodnetwork.com/recipes/ina-garten/winter-minestrone-and-garlic-bruschetta-recipe-1994490", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["Good olive oil", "4 ounces pancetta, 1/2-inch-diced", "1\u00a01/2\u00a0cups chopped yellow onions", "2 cups (1/2-inch-diced) carrots (3 carrots)", "2 cups (1/2-inch-diced) celery (3 stalks)", "2\u00a01/2\u00a0cups (1/2-inch-diced) peeled butternut squash", "1\u00a01/2\u00a0tablespoons minced garlic (4 cloves)", "2 teaspoons chopped fresh thyme leaves", "One 26-ounce can or box diced tomatoes, such as Pomi", "6 to 8 cups chicken stock, preferably homemade", "1 bay leaf", "Kosher salt and freshly ground black pepper", "One 15-ounce can cannellini beans, drained and rinsed", "2 cups cooked small pasta, such as tubetti", "8 to 10 ounces fresh baby spinach leaves", "1/2 cup good dry white wine", "2 tablespoons store-bought pesto", "Garlic Bruschetta, recipe follows", "Freshly grated Parmesan cheese, for serving", "1 French baguette", "Good olive oil", "1 clove garlic, cut in half lengthwise"], "instructions": ["Heat 2 tablespoons of olive oil over medium heat in a large, heavy pot or Dutch oven. Add the pancetta and cook over medium-low heat for 6 to 8 minutes, stirring occasionally, until lightly browned. Add the onions, carrots, celery, squash, garlic, and thyme and cook over medium heat, stirring occasionally, for 8 to 10 minutes, until the vegetables begin to soften.\u00a0Add the tomatoes, 6 cups of the chicken stock, the bay leaf, 1 tablespoon salt, and 1\u00a01/2\u00a0teaspoons pepper to the pot. Bring to a boil, then lower the heat and simmer uncovered for 30 minutes, until the vegetables are tender. Discard the bay leaf. Add the beans and cooked pasta and heat through. The soup should be quite thick but if it's too thick, I add more chicken stock.", "Just before serving, reheat the soup, add the spinach, and toss with 2 big spoons (like tossing a salad). Cook just until the leaves are wilted. Stir in the white wine and pesto. Depending on the saltiness of the chicken stock, add another teaspoon or two of salt to taste. Serve large shallow bowls of soup with a bruschetta on top. Sprinkled with Parmesan cheese, drizzle with olive oil and serve hot.", "Preheat the oven to 425 degrees.\u00a0Slice the baguette at a 45\u00a0degree angle in 1/2-inch-thick slices. Brush both sides of the bread with olive oil and bake for 6 minutes, until lightly toasted. Take the slices out of the oven and rub the surface of each one with the cut clove of garlic."], "image_url": "images/winter-minestrone-and-garlic-bruschetta-a2c457b3.jpg", "categories": [], "nutrition": {"Calories": "611", "Fat": "27g", "Saturated Fat": "5g", "Cholesterol": "16mg", "Sodium": "1418mg", "Carbohydrates": "70g", "Fiber": "9g", "Sugar": "12g", "Protein": "21g"}, "local_image_path": "images/winter-minestrone-and-garlic-bruschetta-a2c457b3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/3/26/0/BX0807H_winter-minestrone-and-garlic-bruschetta-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1661893412048.webp"}, {"title": "Jerk Chicken Wings", "url": "https://www.foodnetwork.com/saves#/recipe/19665d83-c21e-44d6-9184-1cf13774b169", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["4 pounds chicken wings", "2 tablespoons olive oil", "2 tablespoons soy sauce", "6 cloves garlic, finely chopped", "1 habanero pepper, seeds and ribs removed, finely chopped", "1 tablespoon allspice", "1 teaspoon cinnamon", "1 teaspoon cayenne pepper", "1 teaspoon white pepper", "1 teaspoon salt", "2 tablespoons brown sugar", "1 tablespoon fresh thyme, finely chopped", "1 tablespoon fresh ginger, grated", "4 scallions, finely chopped", "5 tablespoons lime juice", "1/2 cup red wine vinegar"], "instructions": ["In large mixing bowl combine all ingredients, covering the chicken thoroughly with the seasonings and marinade. Transfer to a 1 gallon re-sealable bag and refrigerate for 2 hours up to 24 hours.", "Spray the basket of a 3.5-quart air fryer with cooking spray and set aside. Pat the chicken wings dry and sprinkle generously with salt. Place the wings in the fryer basket so they are not touching (if necessary to fit, line up the drumettes standing upright along the sides). Set the air fryer to 360 degrees F and cook for 12 minutes SET TIMER , then flip the wings with tongs and cook for 12 minutes SET TIMER more. Flip the wings again, increase the heat to 390 degrees F and cook until the outsides are extra-crispy, about 6 minutes SET TIMER more."], "image_url": "images/jerk-chicken-wings-cc0999d7.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/jerk-chicken-wings-cc0999d7.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1672711364/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_kqfvgn.jpg"}, {"title": "California Turkey Chili", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/california-turkey-chili-recipe-2014996", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT1H0M0.000S", "cook_time": "P0Y0M0DT1H30M0.000S", "total_time": "P0Y0M0DT2H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1/4 cup extra-virgin olive oil", "4 large cloves garlic, smashed, peeled and chopped", "2 large poblano chiles, stemmed, seeded and diced", "1 celery stalk, chopped", "1 large onion, chopped", "1 1/2 pounds ground turkey (dark meat)", "1 tablespoon all-purpose flour", "4 tablespoons tomato paste", "3 tablespoons chili powder", "1 tablespoon ground cumin", "2 teaspoons (packed) dark brown sugar", "1 teaspoon dried Mexican oregano, crushed", "Kosher salt and freshly ground black pepper", "1/2 teaspoon ground cinnamon", "1/8 teaspoon ground cloves", "3 cups low-salt chicken broth (preferably organic)", "One 15 to 16-ounce can cannellini (white kidney beans), rinsed and drained", "Simplest Quinoa and Pine Nut Pilaf, recipe follows", "Assorted garnishes, such as chopped onion, shredded white Cheddar, chopped tomatoes and/or sour cream", "1 1/4 cups whole grain quinoa (about 7 ounces)", "1 3/4 cups low-salt chicken broth (preferably organic)", "1/4 teaspoon kosher salt", "1/4 teaspoon freshly ground black pepper", "1/3 cup chopped fresh cilantro or Italian parsley", "1/3 cup pine nuts"], "instructions": ["Heat the oil in a heavy, large pot over medium-high heat. Add the garlic, poblanos, celery and onions. Saute until the vegetables soften, 5 to 6 minutes. Add the turkey and saute until no longer pink, breaking up the turkey with the back of a spoon, about 7 minutes. Sprinkle the flour over and stir to blend. Add the tomato paste, chili powder, cumin, sugar, oregano, 1 teaspoon salt, 1/2 teaspoon pepper, cinnamon and cloves. Cook 1 to 2 minutes, stirring to blend. Add the broth and beans. Bring to a simmer. Reduce the heat to medium-low and simmer until the flavors blend and the chili thickens to desired consistency, stirring often, 20 to 30 minutes. Season with more salt and pepper.", "To serve, spoon Simplest Quinoa and Pine Nut Pilaf into deep bowls. Ladle chili over. Serve with garnishes.", "Cook's Note: Other garnishes that you could offer: chopped radishes, pickled jalapenos, crumbled cotija cheese, tortilla chips and/or pico de gallo.", "Place the quinoa in a fine sieve. Rinse under cold running water 1 full minute. Set aside to drain.", "Bring the broth, salt and pepper to a boil in heavy, medium saucepan over medium-high heat. Stir in the quinoa. Cover, reduce the heat to medium-low and simmer until the quinoa is tender and all the broth is absorbed, about 15 minutes. Turn off the heat. Let the quinoa stand, still covered, for 10 minutes.", "Meanwhile, preheat the oven to 350 degrees F. Scatter pine nuts on a small rimmed baking sheet. Toast the nuts until golden, stirring occasionally, about 5 minutes. Cool on the baking sheet.", "Mix the cilantro and pine nuts into the quinoa."], "image_url": "images/california-turkey-chili-c945a2ed.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "860", "Fat": "41g", "Saturated Fat": "7g", "Cholesterol": "117mg", "Sodium": "1737mg", "Carbohydrates": "73g", "Fiber": "14g", "Sugar": "11g", "Protein": "57g"}, "local_image_path": "images/california-turkey-chili-c945a2ed.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/10/9/0/GH0401H_california-turkey-chili_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1433584908611.webp"}, {"title": "Chicken Stew", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/chicken-stew-recipe-1914720", "author": "Giada De Laurentiis", "description": "For an easy one-pot meal, serve Giada De Laurentiis' hearty Chicken Stew recipe with crusty bread, from Everyday Italian on Food Network.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT0H50M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "2 stalks celery, cut into bite-size pieces", "1 carrot, peeled, cut into bite-size pieces", "1 small onion, chopped", "Salt and freshly ground black pepper", "1 (14 1/2-ounce) can chopped tomatoes", "1 (14-ounce) can low-salt chicken broth", "1/2 cup fresh basil leaves, torn into pieces", "1 tablespoon tomato paste", "1 bay leaf", "1/2 teaspoon dried thyme leaves", "2 chicken breast with ribs (about 1 1/2 pounds total)", "1 (15-ounce) can organic kidney beans, drained (rinsed if not organic)"], "instructions": ["Heat the oil in a heavy 5 1/2-quart saucepan over medium heat. Add the celery, carrot, and onion. Saute the vegetables until the onion is translucent, about 5 minutes. Season with salt and pepper, to taste. Stir in the tomatoes with their juices, chicken broth, basil, tomato paste, bay leaf, and thyme. Add the chicken breasts; press to submerge.", "Bring the cooking liquid to a simmer. Reduce the heat to medium-low and simmer gently uncovered until the chicken is almost cooked through, turning the chicken breasts over and stirring the mixture occasionally, about 25 minutes. Using tongs, transfer the chicken breasts to a work surface and cool for 5 minutes. Discard the bay leaf. Add the kidney beans to the pot and simmer until the liquid has reduced into a stew consistency, about 10 minutes.", "Discard the skin and bones from the chicken breasts. Shred or cut the chicken into bite- size pieces. Return the chicken meat to the stew. Bring the stew just to a simmer. Season with salt and pepper, to taste.", "Ladle the stew into serving bowls and serve with the bread.", "Serving suggestion: crusty bread."], "image_url": "images/chicken-stew-b419a06a.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "246", "Fat": "8g", "Saturated Fat": "1g", "Cholesterol": "66mg", "Sodium": "795mg", "Carbohydrates": "17g", "Fiber": "6g", "Sugar": "5g", "Protein": "27g"}, "local_image_path": "images/chicken-stew-b419a06a.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2003/11/18/0/ei1b02_chicken_stew.jpg.rend.hgtvcom.1280.1280.suffix/1394739408229.webp"}, {"title": "Slow-Cooker Moroccan Beef Stew with Couscous", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/slow-cooker-moroccan-beef-stew-with-couscous-5532067", "author": "Food Network Kitchen", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT8H0M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["3 carrots, thinly sliced on an angle", "1/2 large celery root, peeled and cut into 1-inch chunks (about 2 cups)", "3/4 cup pitted prunes, chopped", "1 1/4 pounds beef stew meat", "1 tablespoon ras el hanout (Moroccan seasoning)", "Kosher salt and freshly ground pepper", "2 cups low-sodium chicken broth", "2 tablespoons tomato paste", "1 cup couscous", "2 teaspoons harissa paste, plus more for serving", "Fresh cilantro, for topping"], "instructions": ["Stir the carrots, celery root and 1/2 cup prunes in a 6- to 8-quart slow cooker. Toss the beef with the ras el hanout, 1 teaspoon salt and a few grinds of pepper in a large bowl. Arrange on top of the vegetables. Whisk the chicken broth and tomato paste in a small bowl or liquid measuring cup and pour over the meat and vegetables. Cover and cook on low until the meat is tender, 7 to 8 hours.", "About 15 minutes before serving, cook the couscous as the label directs.", "Skim the fat off the top of the stew with a ladle and discard. Stir in the harissa and season with salt and pepper. Divide the couscous and stew among bowls. Top with the remaining 1/4 cup prunes and cilantro; serve with more harissa."], "image_url": "images/slow-cooker-moroccan-beef-stew-with-couscous-fcc11a36.jpg", "categories": ["main-dish", "african"], "nutrition": {"Calories": "500", "Fat": "7 grams", "Saturated Fat": "3 grams", "Cholesterol": "82 milligrams", "Sodium": "708 milligrams", "Carbohydrates": "71 grams", "Fiber": "8 grams", "Sugar": "19 grams", "Protein": "39 grams"}, "local_image_path": "images/slow-cooker-moroccan-beef-stew-with-couscous-fcc11a36.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2018/12/28/0/FNM_010119-Slow-Cooker-Moroccan-Beef-Stew-with-Coucous_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1546017396399.webp"}, {"title": "Peppermint Meringues", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/peppermint-meringues-3364267", "author": "Food Network Kitchen", "description": "These minty, pink-striped meringues are easy to make and use a clever decorating trick: Paint lines of food coloring gel up the sides of a pastry bag before filling it with meringue, and each cookie comes out striped as you pipe it. You can use this same trick with frosting for cupcakes.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT3H30M0.000S", "servings": "about 42 meringues", "difficulty": null, "ingredients": ["3 large egg whites", "Pinch fine salt", "1/4 teaspoon cream of tartar", "3/4 cup superfine sugar", "1/4 to 1/2 teaspoon peppermint extract", "Red food coloring, preferably gel"], "instructions": ["Position oven racks in the top and bottom thirds of the oven and preheat to 250 degrees F. Line 2 baking sheets with parchment paper.", "Beat the egg whites and salt with an electric mixer on medium-high speed in a large bowl until foamy. Add the cream of tartar and continue to beat until soft peaks form. While beating, add the sugar 1 tablespoon at a time. Continue to beat until stiff peaks form. Beat in the peppermint.", "Fold the top of a pastry bag fitted with a round tip over and down a few inches. Dip a paintbrush in the food coloring. Starting inside the pastry tip, brush a stroke of food coloring from the tip to the top of the bag. Repeat with 3 more evenly spaced strokes. Fill the bag with the meringue; try to spoon it directly into the center so as not to smudge the food coloring (though some smudging is inevitable). Pipe 1-inch-diameter mounds of meringue spaced 1 inch apart onto the prepared baking sheets.", "Bake until the meringues are no longer glossy and feel light and dry when picked up, about 1 hour. Open the oven for a few minutes, then turn it off and shut the door. Leave the meringues in the oven until they are completely dry inside, about 2 hours. The meringues can be stored in an airtight container at room temperature for up to 2 days."], "image_url": "images/peppermint-meringues-c3471c6a.jpg", "categories": ["dessert"], "nutrition": {"Calories": "15", "Fat": "0g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "7mg", "Carbohydrates": "3g", "Fiber": "0g", "Sugar": "3g", "Protein": "0g"}, "local_image_path": "images/peppermint-meringues-c3471c6a.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/9/15/1/FNK_Peppermint-Meringues_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1442375394490.webp"}, {"title": "Roasted Brussels Sprouts with Lemon, Parmesan and Breadcrumbs", "url": "https://www.foodnetwork.com/recipes/roasted-brussels-sprouts-with-lemon-parmesan-and-breadcrumbs-5486362", "author": "Molly Yeh", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["Olive oil, for cooking", "1 1/2 pounds Brussels sprouts, trimmed, halved and completely dry\u00a0", "Kosher salt\u00a0and freshly ground black pepper", "1 lemon, halved\u00a0", "Hot sauce, for seasoning\u00a0", "1 tablespoon grated Parmesan\u00a0", "2 tablespoons panko breadcrumbs, toasted\u00a0", "1 tablespoon roughly chopped\u00a0fresh parsley"], "instructions": ["Preheat the oven to 375 degrees F.", "Heat a large skillet coated with oil over medium-high heat. Fit a wire rack into a sheet pan.", "Working in batches,\u00a0sprinkle the Brussels sprouts with salt and pan-fry until browned and the outer leaves are crisp, about 5 minutes. Remove to the wire rack. Once all Brussels have been cooked, transfer the sheet pan to the oven until the Brussels sprouts are tender, about 10 minutes.", "Transfer the Brussels sprouts to a serving dish. Top with some grinds of black pepper, a squeeze of lemon, a few shakes of hot sauce and the Parmesan, panko and parsley. Serve!"], "image_url": "images/roasted-brussels-sprouts-with-lemon-parmesan-and-breadcrumbs-04b264ec.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "80", "Fat": "3g", "Saturated Fat": "1g", "Cholesterol": "1mg", "Sodium": "309mg", "Carbohydrates": "13g", "Fiber": "5g", "Sugar": "3g", "Protein": "5g"}, "local_image_path": "images/roasted-brussels-sprouts-with-lemon-parmesan-and-breadcrumbs-04b264ec.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2018/11/5/MW0202_Roasted-Brussels-Sprouts-with-Lemon-Parmesan-and-Breadcrumbs_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1541441648873.webp"}, {"title": "Air Fryer Brussels Sprouts", "url": "https://www.foodnetwork.com/saves#/recipe/a1b95636-4e2e-41b4-a5e6-d3d206cfe111", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 pound Brussels sprouts", "2 teaspoons extra virgin olive oil", "1/4 teaspoon kosher salt", "1/4 teaspoon black pepper", "3 cloves garlic (thinly sliced (optional but delish!))", "1 tablespoon balsamic glaze or reduced balsamic vinegar", "Drizzle pomegranate molasses", "2 teaspoons pure maple syrup", "3 tablespoons freshly grated Parmesan cheese"], "instructions": ["Trim off the ends of the Brussel sprouts and remove any brown outer leaves.", "Cut them in half from stem to end. If any are very large, cut them into quarters from stem to end so that all the pieces are fairly similar in size and cook evenly.", "OPTIONAL\u2014This step makes sure the Brussels sprouts a little more tender in the middle; that said, if you don't mind a firmer sprout. Place the Brussels sprouts in a large bowl and cover with warm tap water. Let sit 10 minutes.", "Preheat the air fryer to 375 degrees, according to the manufacturer's instructions (for my air fryer, that's 3 minutes of preheating).", "Drain the Brussels sprouts and with a towel, lightly pat dry.", "Wipe out the bowl you used for soaking, then add the Brussels sprouts back to it (if you didn't soak the sprouts, simply place them in a large mixing bowl). Drizzle with the oil and sprinkle with the salt and black pepper. Toss to coat evenly, then add them to your fryer basket.", "Cook the sprouts for 5 minutes, then slide out the basket and shake it to toss the Brussels sprouts to promote even cooking. Cook 5 additional minutes, then slide out the basket again. The Brussels sprouts should look like they are getting nice and crispy and are almost done (if not, let them cook a minute or so longer).", "Add the garlic cloves and toss to coat once more. Cook 2 to 4 additional minutes, checking and shaking the basket often, until the Brussels sprouts are deeply crisp.", "If adding toppings, transfer the Brussels sprouts to a serving bowl (or wipe out the mixing bowl you previously used) and stir in any desired toppings. Enjoy hot."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Balsamic Roast Pork Tenderloins", "url": "https://www.foodnetwork.com/recipes/rachael-ray/balsamic-roast-pork-tenderloins-recipe-1951758", "author": "Rachael Ray", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "10 servings", "difficulty": null, "ingredients": ["4 1/2 pounds pork tenderloins, 2 packages with 2 tenderloins in each package", "4 tablespoons balsamic vinegar", "4 tablespoons extra-virgin olive oil", "8 cloves garlic, cracked", "Steak seasoning blend or coarse salt and black pepper", "4 sprigs fresh rosemary leaves stripped and finely chopped", "4 sprigs fresh thyme, leaves stripped and finely chopped"], "instructions": ["Preheat oven to 500 degrees F.", "Trim silver skin or connective tissue off tenderloins with a very sharp thin knife.", "Place tender loins on a nonstick cookie sheet with a rim. Coat tenderloins in a few tablespoons of balsamic vinegar, rubbing vinegar into meat. Drizzle tenderloins with extra-virgin olive oil, just enough to coat. Cut small slits into meat and disperse chunks of cracked garlic cloves into meat. Combine steak seasoning blend or coarse salt and pepper with rosemary and thyme and rub meat with blend. Roast in hot oven 20 minutes.", "Let meat rest, transfer to a carving board, slice and serve."], "image_url": "images/balsamic-roast-pork-tenderloins-ebf9e8d5.jpg", "categories": ["main-dish"], "nutrition": {}, "local_image_path": "images/balsamic-roast-pork-tenderloins-ebf9e8d5.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2003/10/16/4/tm1b27_pork_tenderloins3.jpg.rend.hgtvcom.1280.1280.suffix/1431255253080.webp"}, {"title": "Light Yogurt Lasagna", "url": "https://www.foodnetwork.com/saves#/recipe/9be71db9-f10f-4d9a-84d4-c3d1621c5b6e", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["Meat sauce:", "1 onion", "4 garlic cloves", "2 medium carrots", "1 tablespoon olive oil", "1.8 lb lean ground beef", "2 tablespoons tomato paste", "2 cans chopped tomatoes (about 400 g/14 oz each)", "2 teaspoons dried oregano", "1 teaspoon sweet paprika powder", "Yogurt Sauce:", "1 1/4 cups low fat Greek yogurt", "1 cup hot stock (Note 1)", "Yogurt lasagna:", "1 3/4 cups low fat cheese, grated (divided, Note 2)", "12 no-boil lasagna sheets (as needed)", "fine sea salt and pepper (to taste)"], "instructions": ["Preheat the oven to 200 degrees Celsius/ 400 degrees Fahrenheit.", "Chop the onion and the garlic cloves finely. Grate the carrots.", "Saute: Heat the oil in a pan and saute the onions until translucent. Add the garlic and the carrots, saute for a couple of minutes more.", "Cook: Add the ground beef and let it get a bit brown. Break the meat lumps with a wooden spoon while the meat is cooking. Add the tomato paste, stir well and saute for 1 more minute. Add the tomatoes, oregano, paprika, salt, and pepper to taste and bring everything to a boil. Simmer gently for 5 minutes.", "In the meantime, mix the yogurt and the hot stock. Add \u00be cup of the grated cheese to the yogurt mixture and stir well.", "First layer: Place 2-3 tablespoons of the meat sauce in a rectangular casserole dish of about 30x20 cm/12x8 inches, just enough sauce to thinly cover the bottom of the dish. Place lasagna sheets on top, add 1/3 of the meat sauce and 1/3 of the yogurt sauce.Repeat: lasagna sheets, 1/3 of the meat sauce, 1/3 of the yogurt sauce.Repeat: lasagna, rest meat sauce, rest yogurt sauce.Cheese: Sprinkle with the remaining 1 cup grated cheese.", "Bake for about 30 minutes or until the lasagna sheets are cooked through, and the cheese is golden brown. Check by inserting a fork in the casserole; the noodles should be soft.", "Rest: Let the lasagna sit for 5 to 10 minutes, cut into squares and serve with one or two of the sides suggested above."], "image_url": "images/light-yogurt-lasagna-375ca4e3.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/light-yogurt-lasagna-375ca4e3.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1665926940/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_avwfq2.jpg"}, {"title": "Lightened up Bechamel Sauce - 2 Ww Pts.", "url": "https://www.foodnetwork.com/saves#/recipe/c858b16a-6b49-48fa-80b1-221cb9624a25", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 1/2 cups low-fat milk", "2 tablespoons all-purpose flour", "1/4 teaspoon sea salt", "1/8 teaspoon white pepper", "1/8 teaspoon nutmeg (I like a bit more)", "1 dash paprika", "1/2 cup parmesan cheese, freshly shredded"], "instructions": ["In a small saucepan, add milk. While whisking, slowly add in flour. When blended, add salt, pepper, nutmeg and cayenne; bring to a boil over medium-high heat, whisking constantly.", "Reduce heat to low and simmer, stirring for about 5 minutes.", "Remove from heat and and stir in parmesan."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Cream Cheese Frosting", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/cream-cheese-frosting-recipe-1957924", "author": "Food Network Kitchen", "description": "Homemade cream cheese frosting is easy and requires minimal ingredients. We\u2019re here to teach you everything we know about cream cheese frosting: from tips on achieving the perfect texture to what to use it for, we\u2019ve got you covered. Read on for everything you need to know about simple cream cheese frosting.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": null, "total_time": "P0Y0M0DT0H15M0.000S", "servings": null, "difficulty": null, "ingredients": ["4 ounces unsalted butter, softened", "4 ounces cream cheese, softened", "2 cups powdered sugar", "1 teaspoon vanilla extract"], "instructions": ["In a large bowl, beat together the butter and cream cheese with an electric mixer. With the mixer on low speed, add the powdered sugar a cup at a time until smooth and creamy. Beat in the vanilla extract."], "image_url": "images/cream-cheese-frosting-8b76c4f4.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "269", "Fat": "16g", "Saturated Fat": "10g", "Cholesterol": "45mg", "Sodium": "47mg", "Carbohydrates": "31g", "Fiber": "0g", "Sugar": "30g", "Protein": "1g"}, "local_image_path": "images/cream-cheese-frosting-8b76c4f4.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/4/19/1/FN_cream-cheese-frost-003_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597946436.webp"}, {"title": "Cinnamon Elephant Ears", "url": "https://www.foodnetwork.com/recipes/ina-garten/cinnamon-elephant-ears-recipe-1923543", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "about 20 cookies", "difficulty": null, "ingredients": ["1 cup sugar, divided", "Pinch kosher salt", "1/4 teaspoon cinnamon", "1 sheet puff pastry, defrosted (recommended: Pepperidge Farm)"], "instructions": ["Preheat the oven to 450 degrees.\u00a0", "Combine 1/2 cup of the sugar and kosher salt and pour it over a flat surface such as a wooden board or marble slab. Unfold the sheet of puff pastry onto the sugar mixture.\u00a0", "Combine 1/2 cup of the sugar and the cinnamon and spread it evenly on the puff pastry. This is not about sprinkling, it's about an even covering of sugar. With a rolling pin, lightly roll the dough until it's a 13-inch square and the sugar is pressed into the puff pastry on top and bottom. Fold the sides of the square toward the center so they go halfway to the middle. Fold them again so the two folds meet exactly at the middle of the dough. Then fold one half over the other half as though closing a book. You will have 6 layers. Slice the dough into 3/8-inch slices and place the slices, cut side up, on baking sheets lined with parchment paper.\u00a0", "Bake the cookies for 6 minutes, or until caramelized and brown on the bottom, then turn with a spatula and bake for another 3 to 5 minutes, until caramelized on the other side. Transfer to a baking rack to cool."], "image_url": "images/cinnamon-elephant-ears-92404a0f.jpg", "categories": [], "nutrition": {"Calories": "46", "Fat": "0g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "9mg", "Carbohydrates": "11g", "Fiber": "0g", "Sugar": "10g", "Protein": "0g"}, "local_image_path": "images/cinnamon-elephant-ears-92404a0f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/8/21/InaGarten_CinnamonElephantEars_H.jpg.rend.hgtvcom.1280.1280.suffix/1692711098688.webp"}, {"title": "Real Meatballs and Spaghetti", "url": "https://www.foodnetwork.com/recipes/ina-garten/real-meatballs-and-spaghetti-recipe-1946027", "author": "Ina Garten", "description": "For homemade Italian comfort, make Ina Garten's Real Meatballs and Spaghetti recipe from Barefoot Contessa on Food Network, starring veal, pork and beef.", "prep_time": "P0Y0M0DT0H40M0.000S", "cook_time": "P0Y0M0DT1H20M0.000S", "total_time": "P0Y0M0DT2H0M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1/2 pound ground veal", "1/2 pound ground pork", "1 pound ground beef", "1 cup fresh white bread crumbs (4 slices, crusts removed)", "1/4 cup seasoned dry bread crumbs", "2 tablespoons chopped fresh flat-leaf parsley", "1/2 cup freshly grated Parmesan cheese", "2 teaspoons kosher salt", "1/2 teaspoon freshly ground black pepper", "1/4 teaspoon ground nutmeg", "1 extra-large egg, beaten", "Vegetable oil", "Olive oil", "1 tablespoon good olive oil", "1 cup chopped yellow onion (1 onion)", "1 1/2 teaspoons minced garlic", "1/2 cup good red wine, such as Chianti", "1 (28-ounce) can crushed tomatoes, or plum tomatoes in puree, chopped", "1 tablespoon chopped fresh flat-leaf parsley", "1 1/2 teaspoons kosher salt", "1/2 teaspoon freshly ground black pepper", "1 1/2 pounds spaghetti, cooked according to package directions", "Freshly grated Parmesan"], "instructions": ["Place the ground meats, both bread crumbs, parsley, Parmesan, salt, pepper, nutmeg, egg, and 3/4 cup warm water in a bowl. Combine very lightly with a fork. Using your hands, lightly form the mixture into 2-inch meatballs. You will have 14 to 16 meatballs.", "Pour equal amounts of vegetable oil and olive oil into a large (12-inch) skillet to a depth of 1/4-inch. Heat the oil. Very carefully, in batches, place the meatballs in the oil and brown them well on all sides over medium-low heat, turning carefully with a spatula or a fork. This should take about 10 minutes for each batch. Don't crowd the meatballs. Remove the meatballs to a plate covered with paper towels. Discard the oil but don't clean the pan.", "For the sauce, heat the olive oil in the same pan. Add the onion and saute over medium heat until translucent, 5 to 10 minutes. Add the garlic and cook for 1 more minute. Add the wine and cook on high heat, scraping up all the brown bits in the pan, until almost all the liquid evaporates, about 3 minutes. Stir in the tomatoes, parsley, salt, and pepper.", "Return the meatballs to the sauce, cover, and simmer on the lowest heat for 25 to 30 minutes, until the meatballs are cooked through. Serve hot on cooked spaghetti and pass the grated Parmesan."], "image_url": "images/real-meatballs-and-spaghetti-00ff78ac.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "1146", "Fat": "51g", "Saturated Fat": "15g", "Cholesterol": "143mg", "Sodium": "1163mg", "Carbohydrates": "114g", "Fiber": "8g", "Sugar": "11g", "Protein": "52g"}, "local_image_path": "images/real-meatballs-and-spaghetti-00ff78ac.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/11/12/0/FN_Ina-Garten-Real-Meatballs-and-Spaghetti_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384540886901.webp"}, {"title": "Spaghetti Bolognese", "url": "https://www.foodnetwork.com/recipes/spaghetti-bolognese-3644814", "author": "Food Network", "description": null, "prep_time": "P0Y0M0DT0H30M0.000S", "cook_time": "P0Y0M0DT2H20M0.000S", "total_time": "P0Y0M0DT2H50M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 tablespoon olive oil", "4 ounces bacon or pancetta, diced", "1 1/2 cups chopped yellow onions", "3/4 cup diced carrots", "3/4 cup diced celery", "1 tablespoon minced garlic", "1 teaspoon salt", "1/2 teaspoon ground black pepper", "2 bay leaves", "1/2 teaspoon dried thyme", "1/4 teaspoon dried oregano", "1/2 teaspoon ground cinnamon", "1/2 teaspoon ground nutmeg", "1 pound ground beef or ground veal", "1/2 pound pork sausage, removed from the casings, or ground pork", "2 tablespoons tomato paste", "1 cup red wine", "2 (14 1/2-ounce) cans crushed tomatoes and their juice", "1 (14 1/2-ounce) can tomato sauce", "1 cup beef or chicken stock or broth", "2 teaspoons sugar", "1/4 cup heavy cream", "2 tablespoons unsalted butter", "3 tablespoons chopped fresh parsley leaves", "1 pound spaghetti", "1 cup freshly grated Parmesan"], "instructions": ["In a large pot, heat the oil over medium-high heat. Add the bacon and cook, stirring, until browned and the fat is rendered, 4 to 5 minutes. Add the onions, carrots and celery and cook, stirring, until soft, 4 to 5 minutes. Add the garlic, salt, pepper, bay leaves, thyme, oregano, cinnamon, and nutmeg and cook, stirring, for 30 seconds. Add the beef and sausages, and cook, stirring, until no longer pink, about 5 minutes. Add the tomato paste and cook, stirring, for 1 to 2 minutes. Add the wine and cook, stirring, to deglaze the pan and remove any browned bits sticking to the bottom of the pan, and until half of the liquid is evaporated, about 2 minutes.", "Add the tomatoes and their juices, the tomato sauce, beef broth, and sugar and bring to a boil. Reduce the heat to medium-low and simmer, stirring occasionally, to keep the sauce from sticking to the bottom of the pan, until the sauce is thickened and flavorful, about 1 1/2 hours. Add the cream, butter, and parsley, stir well, and simmer for 2 minutes. Discard the bay leaves and adjust the seasoning, to taste. Remove from the heat and cover to keep warm until ready to serve.", "Meanwhile, bring a large pot of salted water to a boil. Add the pasta and return the water to a low boil. Cook, stirring occasionally to prevent the noodles from sticking, until al dente, 8 to 10 minutes. Drain in a colander.", "Add the pasta to the sauce, tossing to coat. Add 1/2 cup of the cheese and toss to blend. Divide among pasta bowls and serve with the cheese passed tableside. (Alternatively, toss only the desired portion of pasta with a bit of the sauce at a time in a serving bowl, reserving the remainder for another meal.)"], "image_url": "images/spaghetti-bolognese-397aa832.jpg", "categories": ["main-dish", "italian"], "nutrition": {}, "local_image_path": "images/spaghetti-bolognese-397aa832.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/26/1/EM1H24_spaghetti-bolognese_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1483736935822.webp"}, {"title": "Salmon Piccata", "url": "https://www.foodnetwork.com/fnk/recipes/salmon-piccata-8847614", "author": "Giada De Laurentiis", "description": "Here, the richness of the salmon really balances out the tangy zip of the lemon and capers. Throw in those good Omega-3's and you get a healthy and quick weeknight dinner.", "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["Four 5- to 6-ounce skinless wild salmon fillets", "1 1/2 teaspoons kosher salt", "2 tablespoons olive oil, plus more if needed", "1 shallot, chopped", "1/3 cup chicken broth or clam juice", "3 tablespoons freshly squeezed lemon juice (about 1 large lemon)", "2 tablespoons capers, drained", "1 teaspoon lemon zest (about 1 large lemon)", "2 tablespoons unsalted butter", "1 tablespoon Dijon mustard", "2 tablespoons chopped Italian parsley"], "instructions": ["Heat a large nonstick skillet over medium-high heat. Dry the salmon fillets well with paper towel and season evenly with 1 teaspoon salt.", "Add the oil to the pan and heat an additional 30 seconds. Add the fillets to the pan, flesh-side down, and cook undisturbed until deep golden brown, about 4 minutes. The fish should look cooked up the sides of the fillets. Carefully flip the fish and cook an additional minute or until a thin metal skewer inserted in the thickest part comes out warm when touched to your bottom lip. Using a slotted spatula, remove the fish to a plate to rest.", "Return the pan to medium heat and add the shallot and remaining 1/2 teaspoon salt, adding more oil if needed. Cook, stirring often, until fragrant and soft, about 1 minute. Add the chicken broth, lemon juice, capers and lemon zest. Simmer for 2 minutes to reduce slightly. Whisk in the butter and mustard until smooth and combined. Stir in the parsley and spoon the sauce over the salmon."], "image_url": "images/salmon-piccata-165e911c.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "242", "Fat": "15g", "Saturated Fat": "4g", "Cholesterol": "57mg", "Sodium": "357mg", "Carbohydrates": "3g", "Fiber": "1g", "Sugar": "1g", "Protein": "23g"}, "local_image_path": "images/salmon-piccata-165e911c.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/2020/09/giada-on-demand-courses/giada-italian-weeknight-course/FNP_Delaurentiis_Salmon-Piccata_4x3.JPG.rend.hgtvcom.1280.1280.suffix/1600725244186.webp"}, {"title": "Slow Roasted Salmon with Potatoes and Lemon-Herb Vinaigrette", "url": "https://www.foodnetwork.com/fnk/recipes/slow-roasted-salmon-with-potatoes-and-lemon-herb-vinaigrette-7475602", "author": "Bobby Flay", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["Canola oil, for drizzling", "2 medium Idaho potatoes, peeled, sliced into 1/8-inch-thick slices\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "1 heaping tablespoon\u00a0Dijon mustard\u00a0", "1 lemon,\u00a0zested and juiced (about\u00a01/4 cup juice)\u00a0", "6 tablespoons extra-virgin olive oil\u00a0", "1 teaspoon\u00a0finely chopped\u00a0fresh\u00a0flat-leaf\u00a0parsley, plus more for garnish\u00a0", "2\u00a0center-cut salmon fillets, 6\u00a0ounces each,\u00a0or one 1 1/2-pound center-cut salmon fillet\u00a0", "1/2 teaspoon\u00a0finely chopped\u00a0fresh thyme\u00a0"], "instructions": ["Preheat the oven to 400 degrees F.", "Drizzle canola oil\u00a0to coat\u00a0two\u00a08-inch\u00a0cazuelas\u00a0or oven-safe dishes. Arrange the potato slices in one even layer on the bottom.\u00a0Season\u00a0with\u00a0salt and pepper\u00a0and\u00a0drizzle\u00a0with\u00a0more canola oil on top.\u00a0Bake until the potatoes\u00a0just begin to brown around the edges and the centers are\u00a0slightly soft when poked with a fork, 12 to 15 minutes.\u00a0\u00a0", "Meanwhile, whisk together the mustard\u00a0and lemon juice\u00a0in a medium bowl;\u00a0season with salt and pepper. Continue whisking while drizzling in the\u00a0olive oil\u00a0until the sauce is emulsified. Add the parsley and mix to combine.\u00a0\u00a0", "Once the potatoes are cooked through, place\u00a0one\u00a0salmon fillet in each of the baking dishes and drizzle with canola oil;\u00a0sprinkle with\u00a0salt and pepper. Reduce the\u00a0oven\u00a0temperature to 250 degrees F and bake\u00a0to\u00a0medium\u00a0doneness,\u00a0about 15 minutes.\u00a0\u00a0", "Spoon the sauce over the top of the salmon and garnish with\u00a0the thyme, parsley\u00a0and\u00a0lemon\u00a0zest\u00a0to taste.\u00a0\u00a0\u00a0"], "image_url": "images/slow-roasted-salmon-with-potatoes-and-lemon-herb-vinaigrette-c8ab325d.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "252", "Fat": "19g", "Saturated Fat": "3g", "Cholesterol": "27mg", "Sodium": "289mg", "Carbohydrates": "10g", "Fiber": "2g", "Sugar": "1g", "Protein": "11g"}, "local_image_path": "images/slow-roasted-salmon-with-potatoes-and-lemon-herb-vinaigrette-c8ab325d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/Flay_Robinson_slow-roasted-salmon.jpg.rend.hgtvcom.1280.1280.suffix/1568744421960.webp"}, {"title": "Pasta Primavera", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/pasta-primavera-recipe-1942131", "author": "Giada De Laurentiis", "description": "Giada De Laurentiis' Pasta Primavera recipe, from Everyday Italian on Food Network, is bursting with roasted vegetables and Parmesan.", "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["3 carrots, peeled and cut into thin strips", "2 medium zucchini or 1 large zucchini, cut into thin strips", "2 yellow squash, cut into thin strips", "1 onion, thinly sliced", "1 yellow bell pepper, cut into thin strips", "1 red bell pepper, cut into thin strips", "1/4 cup olive oil", "Kosher salt and freshly ground black pepper", "1 tablespoon dried Italian herbs or herbes de Provence", "1 pound farfalle (bowtie pasta)", "15 cherry tomatoes, halved", "1/2 cup grated Parmesan"], "instructions": ["Preheat the oven to 450 degrees F.", "On a large heavy baking sheet, toss all of the vegetables with the oil, salt, pepper, and dried herbs to coat. Transfer half of the vegetable mixture to another heavy large baking sheet and arrange evenly over the baking sheets. Bake until the carrots are tender and the vegetables begin to brown, stirring after the first 10 minutes, about 20 minutes total.", "Meanwhile, cook the pasta in a large pot of boiling salted water until al dente, tender but still firm to the bite, about 8 minutes. Drain, reserving 1 cup of the cooking liquid.", "Toss the pasta with the vegetable mixtures in a large bowl to combine. Toss with the cherry tomatoes and enough reserved cooking liquid to moisten. Season the pasta with salt and pepper, to taste. Sprinkle with the Parmesan and serve immediately."], "image_url": "images/pasta-primavera-a8df016f.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "523", "Fat": "14g", "Saturated Fat": "3g", "Cholesterol": "8mg", "Sodium": "1041mg", "Carbohydrates": "84g", "Fiber": "8g", "Sugar": "8g", "Protein": "18g"}, "local_image_path": "images/pasta-primavera-a8df016f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2004/1/20/0/ei1c05_pasta_primavera.jpg.rend.hgtvcom.1280.1280.suffix/1390961819392.webp"}, {"title": "Breakfast Burrito", "url": "https://www.foodnetwork.com/recipes/ellie-krieger/breakfast-burrito-recipe-1953146", "author": "Ellie Krieger", "description": "Roll up eggs, beans, cheese, salsa and more for Ellie Krieger's Breakfast Burrito recipe, a satisfying and healthy start to the day.", "prep_time": null, "cook_time": "P0Y0M0DT0H38M0.000S", "total_time": "P0Y0M0DT0H38M0.000S", "servings": "4 servings, serving size 1 burrito", "difficulty": null, "ingredients": ["2 teaspoons canola oil", "1/2 small red onion, diced (1 cup)", "1 red bell pepper, seeded and diced", "1 cup drained, rinsed canned black beans, preferably low-sodium", "1/4 teaspoon chili flakes", "Salt and freshly ground black pepper", "4 eggs and 4 egg whites", "1/3 cup (about 1 1/2 ounce) shredded pepper Jack cheese", "Nonstick cooking spray", "4 (10 inch) whole wheat tortillas (burrito size)", "1/4 cup reduced fat-free sour cream or 2 percent plain Greek yogurt", "1/4 cup salsa", "1 large tomato, (4 ounces) seeded and diced", "1 small avocado (4 ounces), cubed", "Hot sauce"], "instructions": ["Heat the canola oil in a large nonstick skillet over a medium-high heat. Cook the onions and peppers until onions are softened and peppers are slightly charred, about 8 minutes. Add black beans and red pepper flakes and cook until warmed through, another 3 minutes. Season with salt and pepper and transfer to a dish.", "Whisk together the eggs and egg whites then stir in the cheese. Spray
