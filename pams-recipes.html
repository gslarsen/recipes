the skillet with cooking spray, and reheat the skillet over a medium heat. Reduce heat to low and add eggs, scrambling until cooked through, about 3 minutes. Spread each tortilla with 1 tablespoon each sour cream (or yogurt) and salsa, then layer with 1/4 of the black bean mixture, 1/4 of the scrambled eggs, some diced tomato and 1/4 of the avocado. Season, to taste, with hot sauce. Roll up burrito-style and serve."], "image_url": "images/breakfast-burrito-1ac076eb.jpg", "categories": ["main-dish", "mexican"], "nutrition": {"Calories": "460", "Fat": "20 grams", "Saturated Fat": "6 grams", "Cholesterol": "235 milligrams", "Sodium": "860 milligrams", "Carbohydrates": "51 grams", "Fiber": "12 grams", "Protein": "23 grams"}, "local_image_path": "images/breakfast-burrito-1ac076eb.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/4/22/0/CCHAP-110F_Breakfast-Burrito_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539589470.webp"}, {"title": "Pickled Poblano Peppers", "url": "https://www.foodnetwork.com/saves#/recipe/5ef790af-5718-41ed-a820-4979be44212d", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 3/4 cups poblano peppers (from about 2 medium peppers), deseeded and sliced about 1/4-inch thick and about 1-inch long", "3/4 cup champagne vinegar", "1/3 cup water", "1 tablespoon sugar", "1 teaspoon kosher salt", "2 cloves garlic, peeled and smashed"], "instructions": ["Add the sliced poblano peppers to a 1-pint mason jar or other sealable heat-safe container.", "Add the champagne vinegar, water, sugar, salt, and garlic cloves to a small saucepan. Heat over medium heat until the sugar and salt have dissolved.", "Using a funnel, pour the brine mixture over the peppers into the jar to cover.", "Cover and refrigerate until ready to use."], "image_url": "images/pickled-poblano-peppers-cf73b5fa.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/pickled-poblano-peppers-cf73b5fa.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1659800773/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_dieciq.jpg"}, {"title": "Crostini with Grilled Asparagus and Green Peppercorn-Tarr...", "url": "https://www.foodnetwork.com/recipes/bobby-flay/crostini-with-grilled-asparagus-and-green-peppercorn-tarragon-vinaigrette-2459383", "author": "Bobby Flay", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 teaspoon green peppercorns, drained", "1/2 cup Lemon-Mustard-Tarragon Vinaigrette, recipe follows", "1 1/2 pounds medium-thick asparagus, trimmed", "Olive oil, for brushing", "Kosher salt and freshly ground black pepper", "Sixteen 1-inch-thick slices Italian or French bread", "Canola oil, for brushing", "4 ounces goat cheese, optional", "Zest and juice of 1 large lemon", "2 tablespoons Dijon mustard", "1 tablespoon chopped fresh tarragon", "1 teaspoon clover honey", "Kosher salt and freshly ground black pepper", "1/2 cup olive oil or canola oil"], "instructions": ["Heat a charcoal or gas grill to medium-high.", "Whisk the green peppercorns into the vinaigrette. Set aside.", "Brush the asparagus with olive oil and season with salt and pepper. Grill until golden brown on all sides and crisp-tender, 4 to 5 minutes total. Remove from the grill, cut into 1- to 2-inch pieces, and toss with some of the vinaigrette.", "Brush the bread on one side with canola oil and season with salt and pepper. Grill, oiled-side down, until light golden brown and crisp, about 1 minute. Flip, and grill a few seconds more, just enough to warm\u00bfthe bread should still be tender when pressed.", "Top the toasted bread with some asparagus. Scatter the goat cheese, if using, on top and serve immediately.\u00a0", "In a medium bowl, whisk together the lemon juice, zest, mustard, tarragon, honey, and a little salt and pepper. Gradually whisk in the olive oil until emulsified.\u00a0"], "image_url": "images/crostini-with-grilled-asparagus-and-green-peppercorn-tarr-fcd28310.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "274", "Fat": "21g", "Saturated Fat": "5g", "Cholesterol": "7mg", "Sodium": "354mg", "Carbohydrates": "16g", "Fiber": "3g", "Sugar": "4g", "Protein": "7g"}, "local_image_path": "images/crostini-with-grilled-asparagus-and-green-peppercorn-tarr-fcd28310.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/video/0/02/024/0249/0249254.jpg.rend.hgtvcom.1280.1280.suffix/1660578977102.webp"}, {"title": "Asparagus with Parmigiano-Reggiano Vinaigrette", "url": "https://www.foodnetwork.com/recipes/anne-burrell/asparagus-with-parmigiano-reggiano-vinaigrette-recipe-1957403", "author": "Anne Burrell", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H5M0.000S", "total_time": "P0Y0M0DT0H15M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["1 bunch asparagus, stems snapped where they naturally want to break", "3 tablespoons extra-virgin olive oil", "3 tablespoons red wine vinegar", "2 tablespoons grated Parmigiano-Reggiano", "Kosher salt", "1 hard boiled egg, white and yellow separated and crumbled"], "instructions": ["Bring a large pot of well salted water to a boil. Set up a bowl of well salted ice water. Place the trimmed asparagus in the boiling water and let the water come back to a rolling boil. Remove asparagus from the boiling water and plunge immediately into the ice water. Remove from the ice water, pat dry, and reserve.", "In a small bowl combine the olive oil, red wine vinegar, and Parmigiano-Reggiano. Season with salt. Toss the asparagus in the vinaigrette. Arrange on a serving plate and sprinkle with the crumbled egg white and yellow.", "Call your self a superstar!", "April - Why We Love: Asparagus"], "image_url": "images/asparagus-with-parmigiano-reggiano-vinaigrette-5a28d038.jpg", "categories": ["side-dish", "italian"], "nutrition": {"Calories": "273", "Fat": "25g", "Saturated Fat": "5g", "Cholesterol": "81mg", "Sodium": "431mg", "Carbohydrates": "5g", "Fiber": "2g", "Sugar": "2g", "Protein": "8g"}, "local_image_path": "images/asparagus-with-parmigiano-reggiano-vinaigrette-5a28d038.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/2/11/0/0125645_Asparagus-with-Parmigiano-Reggiano-Vinaigrette_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371591417957.webp"}, {"title": "Asparagus with Creamy Tarragon Vinaigrette", "url": "https://www.foodnetwork.com/recipes/nancy-fuller/asparagus-with-creamy-tarragon-vinaigrette-2433483", "author": "Nancy Fuller", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H5M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["1 bunch asparagus, ends trimmed (about 1 pound 4 ounces)", "2 tablespoons olive oil\u00a0", "Kosher salt and freshly ground black pepper", "Kosher salt and freshly ground black pepper\u00a0", "Spring mix lettuce, for serving", "Creamy Herb Vinaigrette, recipe follows", "2 tablespoons mayonnaise", "2 tablespoons white wine vinegar\u00a0", "1 tablespoon Dijon mustard\u00a0", "1 tablespoon chopped fresh tarragon\u00a0", "1/2 small shallot, minced\u00a0"], "instructions": ["Preheat the oven to 425 degrees F. Line a sheet tray with foil.", "Add the asparagus in a single row to the prepared sheet tray. Drizzle with the olive oil, toss, and then season with some salt and pepper. Roast until tender, 15 minutes.", "Serve on a bed of spring mix and drizzle with the Creamy Herb Vinaigrette.", "Add the mayonnaise, vinegar, mustard, tarragon and shallots to a bowl and whisk until smooth and emulsified."], "image_url": "images/asparagus-with-creamy-tarragon-vinaigrette-19b5dfce.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "60", "Fat": "5g", "Saturated Fat": "1g", "Cholesterol": "1mg", "Sodium": "162mg", "Carbohydrates": "3g", "Fiber": "1g", "Sugar": "1g", "Protein": "1g"}, "local_image_path": "images/asparagus-with-creamy-tarragon-vinaigrette-19b5dfce.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/video/0/02/023/0234/0234737.jpg.rend.hgtvcom.1280.1280.suffix/1660589371507.webp"}, {"title": "Corn On The Cob (Cindy)", "url": "https://www.foodnetwork.com/saves#/recipe/4c80e102-9517-4419-96f5-55a1896ebe49", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["Corn on the cob"], "instructions": ["Boil water, add the corn and turn off the water. Cover and let sit for at least 10 minutes and up to 30 minutes."], "image_url": "images/corn-on-the-cob-cindy-c40cc3af.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/corn-on-the-cob-cindy-c40cc3af.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1658316722/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_khgyvy.jpg"}, {"title": "Chicken Enchilada-Stuffed Squash", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/chicken-enchilada-stuffed-squash-3562857", "author": "Food Network Kitchen", "description": "Shredded chicken simmered in a bold red enchilada sauce creates the filling for cheesy baked acorn squash. Enjoy this Mexican-inspired dish with sour cream and fresh cilantro.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 small acorn squash, halved and seeded", "1 tablespoon extra-virgin olive oil", "1/2 white onion, diced", "1 small poblano chile pepper, seeded and diced", "1 clove garlic, grated", "1/2 teaspoon ground cumin", "Kosher salt and freshly ground pepper", "1 15-ounce can red enchilada sauce", "2 1/2 cups shredded rotisserie chicken (skin removed)", "1/2 cup fresh cilantro, plus more for topping", "1 8-ounce package shredded Mexican-blend cheese (about 2 cups)", "Sour cream, for topping"], "instructions": ["Preheat the oven to 425 degrees F. Place the squash halves in a large microwave-safe bowl with 1/4 cup water; cover loosely with plastic wrap. Microwave until fork-tender, about 15 minutes.", "Meanwhile, heat the olive oil in a medium saucepan over medium-high heat. Add the onion and poblano and cook, stirring, until slightly softened, about 2 minutes. Add the garlic, cumin, 1/2 teaspoon salt and a few grinds of pepper; cook, stirring occasionally, until the vegetables soften, about 3 minutes. Add the enchilada sauce and chicken. Bring to a simmer and cook until the sauce slightly thickens, about 5 minutes. Stir in the cilantro and season with salt and pepper.", "Place the acorn squash cut-sides up in a 9-by-13-inch baking dish. Divide the chicken filling evenly among the squash halves and top with the cheese. Bake until the cheese is lightly golden and melted, 10 to 12 minutes. Top with sour cream and more cilantro."], "image_url": "images/chicken-enchilada-stuffed-squash-7e0ea04f.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "550", "Fat": "35 grams", "Saturated Fat": "15 grams", "Cholesterol": "104 milligrams", "Sodium": "1421 milligrams", "Carbohydrates": "43 grams", "Fiber": "6 grams", "Sugar": "5 grams", "Protein": "31 grams"}, "local_image_path": "images/chicken-enchilada-stuffed-squash-7e0ea04f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/10/4/0/FNM_110116-Chicken-Enchilada--Stuffed-Squash_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1475596873799.webp"}, {"title": "Cinnamon Baked Doughnuts", "url": "https://www.foodnetwork.com/recipes/ina-garten/cinnamon-baked-doughnuts-recipe-2135621", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "12 doughnuts", "difficulty": null, "ingredients": ["Baking spray with flour, such as Baker's Joy\u00a0", "2 cups all-purpose flour\u00a0", "1 1/2 cups sugar\u00a0", "2 teaspoons baking powder\u00a0", "1 teaspoon ground cinnamon\u00a0", "1/2 teaspoon ground nutmeg\u00a0", "1/2 teaspoon kosher salt\u00a0", "1 extra-large egg, lightly beaten\u00a0", "1 1/4 cups whole milk\u00a0", "2 tablespoons unsalted butter, melted\u00a0", "2 teaspoons pure vanilla extract", "8 tablespoons (1 stick) unsalted butter\u00a0", "1/2 cup sugar\u00a0", "1/2 teaspoon ground cinnamon"], "instructions": ["Preheat the oven to 350 degrees. Spray 2 doughnut pans well.", "Into a large bowl, sift together the flour, sugar, baking powder, cinnamon, nutmeg, and salt. In a small bowl, whisk together the egg, milk, melted butter, and vanilla. Stir the wet mixture into the dry ingredients until just combined.", "Spoon the batter into the baking pans, filling each one a little more than three-quarters full. Bake for 17 minutes, until a toothpick comes out clean. Allow to cool for 5 minutes, then tap the doughnuts out onto a sheet pan.", "For the topping, melt the 8 tablespoons of butter in an 8-inch saute pan. Combine the sugar and cinnamon in a small bowl. Dip each doughnut first in the butter and then in the cinnamon sugar, either on one side or both sides."], "image_url": "images/cinnamon-baked-doughnuts-7a2fea4a.jpg", "categories": ["dessert"], "nutrition": {"Calories": "319", "Fat": "11g", "Saturated Fat": "7g", "Cholesterol": "45mg", "Sodium": "159mg", "Carbohydrates": "52g", "Fiber": "1g", "Sugar": "35g", "Protein": "4g"}, "local_image_path": "images/cinnamon-baked-doughnuts-7a2fea4a.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/7/29/0/BX0903H_cinnamon-baked-doughnuts-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1449692373072.webp"}, {"title": "Mummy Boome's Traditional Shepherds Pie", "url": "https://www.foodnetwork.com/recipes/danny-boome/mummy-boomes-traditional-shepherds-pie-recipe-1910118", "author": "Danny Boome", "description": null, "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT1H10M0.000S", "total_time": "P0Y0M0DT1H35M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1 tablespoon butter", "1 tablespoon olive oil", "1 onion, diced", "2 carrots, diced", "2 stalks celery, diced", "2 cloves garlic, crushed", "Salt and freshly ground black pepper", "1 tablespoon tomato paste", "2 pounds lean ground beef or lamb", "2 tablespoons Worcestershire sauce", "1/2 cup beef stock", "1 1/2 cups garden peas", "Cheesy Mashed Potatoes, recipe follows", "4 pounds Yukon gold potatoes, peeled, quartered", "4 tablespoons butter", "1/4 cup heavy cream", "1 cup grated mature white Cheddar", "Salt and freshly ground black pepper"], "instructions": ["Preheat oven at 400 degrees F.", "Add butter and oil to a large skillet on medium heat. Saute onions, carrots, celery and garlic until tender for about 7 to 10 minutes. Season with salt and pepper. Once the vegetables have softened and start to brown a little add the tomato paste and mix evenly. Add the ground beef and cook until beef is no longer pink about 10 minutes. Add the Worcestershire sauce and beef stock. Season with salt and pepper, to taste. Cook and simmer for another 10 minutes. Mix in peas. Transfer mixture to an oven-proof baking dish and spread evenly. Place potato on top of ground beef mixture and spread out evenly, once the top surface has been covered, rake through with a fork so that there are peaks that will brown nicely. Place the dish into the preheated oven and cook until browned about 20 minutes. Spoon out the shepherd's pie and serve.", "Fill a large saucepan with cold water and a tablespoon of salt. Add potatoes to the water and bring to a boil. Let potatoes cook until soft about 20 minutes. Once the potatoes are at a desired density, drain the potatoes and place them back into the saucepan for mashing. Add butter and cream and begin to mash potatoes into a semi smooth consistency. Once at desired texture add cheese and mix well. Season with salt and pepper."], "image_url": "images/mummy-boomes-traditional-shepherds-pie-84f77bb8.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "685", "Fat": "40g", "Saturated Fat": "18g", "Cholesterol": "127mg", "Sodium": "1087mg", "Carbohydrates": "51g", "Fiber": "8g", "Sugar": "6g", "Protein": "31g"}, "local_image_path": "images/mummy-boomes-traditional-shepherds-pie-84f77bb8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/4/7/0/RB0104_Mummy-Boomes-Traditional-Shepherds-Pie.jpg.rend.hgtvcom.1280.1280.suffix/1371585701932.webp"}, {"title": "Shepherd's Pie Potato Bowls", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/shepherds-pie-potato-bowls-4538897", "author": "Food Network Kitchen", "description": "Don't be fooled. These aren't ordinary twice-baked potatoes: beneath the golden mashed potato top is a rich beef and vegetable filling. And unlike your casserole dish, the potato bowls are also edible.", "prep_time": null, "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["4 large russet potatoes (about 3 pounds)", "4 tablespoons unsalted butter plus 1 tablespoon melted butter", "1/4 cup whole milk", "1/4 cup sour cream", "Kosher salt and freshly ground black pepper", "1/4 cup chopped fresh chives", "1 small carrot, chopped", "12 ounces ground beef chuck", "2 tablespoons Worcestershire sauce", "1 tablespoon tomato paste", "1 teaspoon fresh thyme leaves", "1/3 cup frozen peas, thawed"], "instructions": ["Prick the potatoes all over with a fork and brush them with 1 tablespoon melted butter. Put on a microwave-safe plate and microwave, flipping halfway, until fork tender, about 20 minutes. (Alternately, bake in the oven at 400 degrees F on a baking sheet until cooked through and fork tender, about 1 hour.) Let cool slightly.", "Cut a 1/4-inch-thick slice off the top of each potato. Carefully scoop out the flesh into a medium bowl and mash with the milk, sour cream, 2 tablespoons butter and 1 teaspoon salt using a fork or potato masher. Fold in the chives. Put the potato bowls on a baking sheet.\u00a0 \u00a0", "Preheat the oven to 400 degrees F. Meanwhile, melt 1 tablespoon butter in a large skillet over medium heat. Add the carrots and cook, stirring occasionally, until softened and lightly browned, 5 to 6 minutes. Add the beef and cook, breaking it up with a wooden spoon, until cooked through, about 4 minutes. Stir in the Worcestershire, tomato paste, thyme, 1/2 teaspoon salt and 1 cup water and bring to a boil, and then reduce heat and cook until the beef and carrots are coated in sauce with a little extra sitting on the bottom of the pan, about 1 minute. Stir in the peas until heated through, 1 to 2 minutes more.\u00a0", "Spoon the beef mixture into the potato bowls. Spoon or pipe the mashed potatoes on top of the beef mixture and bake until heated through and the potatoes brown on top, about 15 minutes. Cut the remaining tablespoon of butter into 4 slices and top each potato with one.\u00a0\u00a0"], "image_url": "images/shepherds-pie-potato-bowls-90585384.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "480", "Fat": "19g", "Saturated Fat": "11g", "Cholesterol": "94mg", "Sodium": "1186mg", "Carbohydrates": "54g", "Fiber": "5g", "Sugar": "5g", "Protein": "26g"}, "local_image_path": "images/shepherds-pie-potato-bowls-90585384.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/12/19/0/FNK_SHEPHERDS_PIE_POTATO_BOWLS_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1513725228587.webp"}, {"title": "White Bean and Chicken Chili", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/white-bean-and-chicken-chili-recipe-1948554", "author": "Giada De Laurentiis", "description": "To get yourself through the week, cook up a pot of Giada De Laurentiis' veggie-packed White Bean and Chicken Chili recipe from Giada at Home on Food Network.", "prep_time": null, "cook_time": "P0Y0M0DT0H8M0.000S", "total_time": "P0Y0M0DT1H23M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "1 large onion, chopped", "4 garlic cloves, minced", "2 pounds ground chicken", "1 teaspoon salt, plus more for seasoning", "2 tablespoons ground cumin", "1 tablespoon fennel seeds", "1 tablespoon dried oregano", "2 teaspoons chili powder", "3 tablespoons flour", "2 (15-ounce cans) cannellini or other white beans, rinsed and drained", "1 bunch (about 1 pound) Swiss chard, stems removed, leaves chopped into 1-inch pieces", "11/2 cups frozen corn, thawed", "4 cups low-sodium chicken stock", "1/4 teaspoon crushed red pepper flakes", "Freshly ground black pepper for seasoning", "1/2 cup grated Parmesan cheese", "1/4 cup chopped fresh flat-leaf parsley"], "instructions": ["In a large heavy-bottomed saucepan or Dutch oven, heat the oil over medium-high heat. Add the onion and cook until translucent, about 5 minutes. Add the garlic and cook for 30 seconds. Add the ground chicken, 1 teaspoon salt, cumin, fennel seeds, oregano, and chili powder. Cook, stirring frequently, until the chicken is cooked through, about 8 minutes. Stir the flour into the chicken mixture. Add the beans, Swiss chard, corn, and chicken stock. Bring the mixture to a simmer, scraping up the brown bits that cling to the bottom of the pan with a wooden spoon. Simmer for 55-60 minutes until the liquid has reduced by about half and the chili has thickened. Add the red pepper flakes and simmer for another 10 minutes. Season with salt and pepper, to taste.", "Ladle the chili into serving bowls. Sprinkle with the Parmesan cheese and chopped parsley."], "image_url": "images/white-bean-and-chicken-chili-afe77a1b.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "510", "Fat": "21 grams", "Saturated Fat": "6 grams", "Cholesterol": "137 milligrams", "Sodium": "727 milligrams", "Carbohydrates": "39 grams", "Fiber": "11 grams", "Sugar": "5 grams", "Protein": "43 grams"}, "local_image_path": "images/white-bean-and-chicken-chili-afe77a1b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/12/14/1/GH0132H_white-bean-and-chicken-chili_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1386777098212.webp"}, {"title": "Brownie Tart", "url": "https://www.foodnetwork.com/recipes/brownie-tart-9859466", "author": "Geoffrey Zakarian", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1 cup hazelnuts, lightly toasted", "1/2 cup plus 1 tablespoon unsweetened cocoa powder\u00a0", "1/2 teaspoon kosher salt\u00a0", "1 1/2 cups sugar, divided\u00a0", "1/2 pound (2 sticks) unsalted butter\u00a0", "1 cup bittersweet chocolate chips\u00a0", "3 large eggs\u00a0", "1 tablespoon instant coffee dissolved in 1 tablespoon of hot water\u00a0", "1 1/2 pints raspberries\u00a0", "Powdered sugar, for garnish, as needed\u00a0", "Vanilla bean ice cream, for serving\u00a0"], "instructions": ["Pre-heat the oven to 325 degrees F. Spray a fluted 9-inch tart pan with removable bottom with non-stick cooking spray.", "In a food processor add hazelnuts, unsweetened cocoa powder, salt and 1/4 cup of sugar and pulse until finely ground. Set aside.", "In a medium saucepan, melt unsalted butter over medium heat, then cook swirling the pan occasionally, until nutty-smelling and deep golden in color, about 5 minutes. Remove from heat and add the bittersweet chocolate chips. Let stand until melted, about 2 minutes. Whisk the butter and chocolate until smooth, scraping up any browned butter solids from the bottom of the pan. Let cool slightly.", "In a mixing bowl fitted with the whisk attachment, beat the eggs with the remaining 1 1/4 cups of sugar and coffee mixture on medium speed, about 5 minutes. With mixer on low, add the chocolate-butter mixture, followed by the cocoa-hazelnut mixture. With a spatula scrape batter into prepared pan and bake for about 35 minutes, or until the top is glossy and a toothpick inserted in the center comes out with a few moist crumbs. Let cool until slightly warm.", "Remove the outer ring from the tart pan. In the center of the tart, place the raspberries in a circle or in the shape of a heart. Garnish with sifted powdered sugar. Serve with ice cream."], "image_url": "images/brownie-tart-f56bf8f1.jpg", "categories": ["dessert"], "nutrition": {"Calories": "657", "Fat": "44g", "Saturated Fat": "21g", "Cholesterol": "134mg", "Sodium": "159mg", "Carbohydrates": "69g", "Fiber": "9g", "Sugar": "57g", "Protein": "8g"}, "local_image_path": "images/brownie-tart-f56bf8f1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/02/05/KC2707_brownie-tart_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1612549294576.webp"}, {"title": "Tomato-Topped Asparagus", "url": "https://www.foodnetwork.com/saves#/recipe/cf4a1172-e1dd-4178-b62c-0411ca36ddbd", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 TBL chopped fresh basil", "2 TBL olive oil", "2 TBL cider vinegar", "1/2 tsp salt", "1/4 tsp sugar", "1/8 tsp pepper", "1 pound fresh asparagus spears", "1/3 cup finely chopped tomato", "Fresh basil sprigs (optional)"], "instructions": ["Combine chopped basil, olive oil, vinegar, salt, sugar, and pepper in a jar; Cover tightly and shake vigorously. Set vinaigrette mixture aside", "Snap off tough ends of asparagus. Remove scales with knife or vegetable peeler, if desired. Place asparagus in vegetable steamer over boiling water. Cover and steam 4 to 6 minutes or until crisp-tender.", "Arrange asparagus on a serving platter; sprinkle with chopped tomato. Drizzle vinaigrette mixture over asparagus. Garnish with fresh basil sprigs, if desired. Yield: 4 servings."], "image_url": "images/tomato-topped-asparagus-d27bacea.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/tomato-topped-asparagus-d27bacea.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1655226485/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_elvxyd.jpg"}, {"title": "Tomato Jalapeno Salsa", "url": "https://www.foodnetwork.com/saves#/recipe/34953e41-b791-4b78-88ca-38c519e9c32f", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["3 tomatoes", "1/2 small onion (2 oz)", "1 jalapeno", "1 garlic clove", "salt to taste"], "instructions": ["Rinse and de-stem the tomatoes. Roast the tomatoes in the oven at 400F for 20-30 minutes.", "Add the roasted tomatoes to a blender along with 1/2 onion, 1 garlic clove, and only 1/4 of the jalapeno. Pulse blend until combined.", "Taste for heat level. Add another 1/4 of the jalapeno if you want additional heat. Keep adding additional quarters of the jalapeno until you find a heat level that works for your taste buds.", "Salt to taste. Serve immediately.", "Store leftovers in an airtight container in the refrigerator."], "image_url": "images/tomato-jalapeno-salsa-67b3f405.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/tomato-jalapeno-salsa-67b3f405.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1654444041/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_g72lvz.jpg"}, {"title": "Pastitsio", "url": "https://www.foodnetwork.com/recipes/geoffrey-zakarian/pastitsio-7521160", "author": "Geoffrey Zakarian", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H25M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["1/4 cup extra-virgin olive oil", "1 medium yellow onion, chopped\u00a0", "1 teaspoon red pepper flakes\u00a0", "2 cloves garlic, minced\u00a0", "2 teaspoons herbes de Provence\u00a0", "1 1/2 teaspoons plus 2 pinches four-spice powder (quatre epices)", "2 pounds ground lamb shoulder\u00a0", "1/2 cup white wine\u00a0", "One 28-ounce can tomatoes, pureed\u00a0", "Kosher salt and freshly ground black pepper", "2 1/2 cups milk\u00a0", "4 tablespoons butter\u00a0", "1/4 cup plus 1 tablespoon all-purpose flour\u00a0", "3 egg yolks, at room temperature", "2 cups grated Pecorino Romano", "1 cup full-fat Greek yogurt\u00a0", "1 pound ziti pasta", "1 cup fresh parsley leaves, minced\u00a0"], "instructions": ["Heat the oil in a large pan over medium heat. Add the onions and cook until soft, stirring often, about 8 minutes. Add the pepper flakes, garlic, herbes de provence and 1 1/2 teaspoons of the four-spice powder. Add the lamb, raise the heat to medium high and let cook, breaking up any chunks, until browned, 5 to 8 minutes. Add the wine and simmer until reduced slightly. Add the tomatoes and season with salt and pepper. Lower the heat, cover and simmer until thick, about 45 minutes.", "To make the bechamel sauce, bring the milk to a simmer in a medium pot set over medium heat. Melt the butter in a medium saute pan over medium heat. Whisk the flour into the butter and cook for 2 minutes. Whisk the warm milk into the flour mixture. Add the remaining 2 pinches four-spice powder and cook for 5 minutes at a simmer, whisking often, until thickened. Remove from the heat.", "In a small bowl, whisk together the egg yolks. Whisking constantly, slowly pour a quarter of the milk mixture into the eggs. Whisk the egg mixture back into the pot. Whisk in 1 cup of the cheese. Fold in the yogurt. Season with salt and pepper.", "Preheat the oven to 375 degrees F.", "Bring a pot of salted water to a boil. Cook the pasta to al dente according to the package instructions. Drain and combine with the lamb sauce. Adjust the salt and pepper to taste.", "Transfer to a large baking dish and top with the bechamel sauce and the remaining 1 cup cheese. Bake until the top is caramelized, about 45 minutes. Garnish with the parsley."], "image_url": "images/pastitsio-c2d75327.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "721", "Fat": "42g", "Saturated Fat": "19g", "Cholesterol": "159mg", "Sodium": "887mg", "Carbohydrates": "47g", "Fiber": "4g", "Sugar": "8g", "Protein": "36g"}, "local_image_path": "images/pastitsio-c2d75327.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/10/2/KC2209__Pastitsio_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1570038195228.webp"}, {"title": "Classic Italian Lasagna", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/classic-italian-lasagna-recipe-1941225", "author": "Giada De Laurentiis", "description": "Assemble a Classic Italian Lasagna with Giada De Laurentiis' recipe from Everyday Italian on Food Network. A homemade bechamel sauce makes a big difference.", "prep_time": "P0Y0M0DT0H30M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H15M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["5 tablespoons unsalted butter, plus 2 tablespoons for the lasagna", "1/2 cup all-purpose flour", "4 cups whole milk at room temperature", "Pinch freshly grated nutmeg", "1 1/2 cups tomato sauce, recipe follows", "Salt and white pepper", "1/4 cup extra-virgin olive oil", "1 pound ground chuck beef", "Salt and pepper", "1 1/2 pounds ricotta cheese", "3 large eggs", "1 pound lasagna sheets, cooked al dente", "2 packages (10 ounces each) frozen chopped spinach, thawed and squeezed dry", "3 cups shredded mozzarella", "1/4 cup freshly grated Parmesan", "1/2 cup extra-virgin olive oil", "1 small onion, chopped", "2 cloves garlic, chopped", "1 stalk celery, chopped", "1 carrot, chopped", "Sea salt and freshly ground black pepper", "2 (32-ounce) cans crushed tomatoes", "2 dried bay leaves", "4 tablespoons unsalted butter, optional"], "instructions": ["Preheat oven to 375 degrees F.", "Bechamel sauce:", "In a 2-quart pot, melt 5 tablespoons of butter over medium heat. When butter has completely melted, add the flour and whisk until smooth, about 2 minutes. Gradually add the milk, whisking constantly to prevent any lumps from forming. Continue to simmer and whisk over medium heat until the sauce is thick, smooth and creamy, about 10 minutes. The sauce should be thick enough to coat the back of wooden spoon. Remove from heat and add the nutmeg and tomato sauce. Stir until well combined and check for seasoning. Set aside and allow to cool completely.", "In a saute pan, heat extra-virgin olive oil. When almost smoking, add the ground beef and season with salt and pepper. Brown meat, breaking any large lumps, until it is no longer pink. Remove from heat and drain any excess fat. Set aside and allow to cool completely.", "In a medium sized bowl, thoroughly mix the ricotta and eggs. Season with salt and pepper. Set aside.", "Into the bottom of a 13 by 9-inch baking dish, spread 1/3 of the bechamel sauce. Arrange the pasta sheets side by side, covering the bottom of the baking dish. Evenly spread a layer of all the ricotta mixture and then a layer of all the spinach. Arrange another layer of pasta sheets and spread all the ground beef on top. Sprinkle 1/2 the mozzarella cheese on top of the beef. Spread another 1/3 of the bechamel sauce. Arrange the final layer of pasta sheets and top with remaining bechamel, mozzarella and Parmesan cheeses. Cut the remaining 2 tablespoons of butter into 1/4-inch cubes and top lasagna.", "Line a large baking sheet with aluminum foil. Place lasagna dish on top, cover and put on the middle rack of the oven and bake until top is bubbling, about 30 minutes. Remove cover and continue to bake for about 15 minutes.", "In a large casserole pot or Dutch over, heat oil over medium high heat. Add onion and garlic and saute until soft and translucent, about 5 to 10 minutes. Add celery and carrots and season with salt and pepper. Saute until all the vegetables are soft, about 5 to 10 minutes. Add tomatoes and bay leaves and simmer uncovered on low heat for 1 hour or until thick. Remove bay leaves and check for seasoning. If sauce still tastes acidic, add unsalted butter, 1 tablespoon at a time to round out the flavors.", "Add 1/2 the tomato sauce into the bowl of a food processor. Process until smooth. Continue with remaining tomato sauce.", "If not using all the sauce, allow it to cool completely and pour 1 to 2 cup portions into freezer plastic bags. This will freeze up to 6 months."], "image_url": "images/classic-italian-lasagna-3fcd8f68.jpg", "categories": ["main-dish", "italian"], "nutrition": {}, "local_image_path": "images/classic-italian-lasagna-3fcd8f68.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/1/31/0/italiancooking_lasagna.jpg.rend.hgtvcom.1280.1280.suffix/1382982573090.webp"}, {"title": "Pavlova with Raspberries", "url": "https://www.foodnetwork.com/fnk/recipes/pavlova-with-raspberries-8126033", "author": "Alex Guarnaschelli", "description": "This is a great recipe for Easter. I love making as many egg-related dishes as I can. This is a light dessert that can be paired with a number of different fruits. My favorite is any kind of berry; especially raspberries and blackberries. You can make the whole dessert in advance and just assemble when ready to serve. Whipped cream is the traditional companion, but a scoop of sorbet or ice cream would be great too.", "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1/4 cup dark brown sugar", "1 tablespoon seedless raspberry jam", "2 teaspoons pure vanilla extract", "1 teaspoon cinnamon", "1/8 teaspoon allspice", "Zest and juice of 1 large lemon", "3 pints raspberries", "4 large egg whites, preferably at room temperature", "1/2 teaspoon cream of tartar", "1 cup granulated sugar", "2 teaspoons cornstarch", "Nonstick cooking spray, for the baking sheet", "1 1/2 cups cold heavy cream"], "instructions": ["Macerate the fruit: Combine the brown sugar, raspberry jam, vanilla extract, cinnamon, allspice and lemon zest and juice in a medium bowl. Add the raspberries and gentle toss to combine all of the flavors. Cover and refrigerate.", "Get the oven ready for the meringue: Remove all racks from the oven except for the one closest to the top. Preheat the oven to 275 degrees F. Line a baking sheet with parchment and coat with nonstick spray for good measure.", "Make the meringue mixture: Whisk the egg whites and cream of tartar in the bowl of an electric mixer fitted with the whisk attachment on high speed until the egg whites hold their shape and the whisk leaves a trace in the eggs whites, 2 to 5 minutes. Thoroughly mix the granulated sugar with the cornstarch in a medium bowl. Increase the mixer speed to medium and gradually add the sugar mixture, tablespoon by tablespoon, waiting until each spoonful is incorporated before adding more. Continue to whisk until the meringue is firm and glossy, 3 to 5 minutes. Spoon the meringue mixture into a pastry bag or the corner of a resealable plastic bag and cut 1/2 inch off one corner. Pipe the meringue onto the prepared baking sheet into a 6-inch round.", "Bake the meringue: Bake, undisturbed, for about 25 minutes. Rotate the tray and continue to bake until the exterior is firm and crusty when touched (ever so gently!), about 5 minutes more. While the center should still be moist and somewhat goopy, the exterior should be lightly golden brown on the exterior. Cool for about 10 minutes.", "Make the cream and prepare the fruit: Whisk the cream in the bowl of an electric mixer fitted with the whisk attachment until somewhat stiff, about 3 minutes. Spoon the fruit on the bottom of a serving platter and gently place the meringue on top. Serve with whipped cream on the side."], "image_url": "images/pavlova-with-raspberries-bb579ec3.jpg", "categories": ["dessert", "european"], "nutrition": {"Calories": "252", "Fat": "13g", "Saturated Fat": "7g", "Cholesterol": "41mg", "Sodium": "33mg", "Carbohydrates": "33g", "Fiber": "5g", "Sugar": "25g", "Protein": "3g"}, "local_image_path": "images/pavlova-with-raspberries-bb579ec3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/2020/01/21/0/FN_FNP-Guarnaschelli-Pavlova_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1579376182867.webp"}, {"title": "Panko-Crusted Salmon", "url": "https://www.foodnetwork.com/recipes/ina-garten/panko-crusted-salmon-recipe-2107225", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2/3 cup panko (Japanese dried bread flakes)", "2 tablespoons minced fresh parsley", "1 teaspoon grated lemon zest", "Kosher salt and freshly ground black pepper", "2 tablespoons good olive oil", "Four 6- to 8-ounce salmon fillets, skin on", "2 tablespoons Dijon mustard", "2 tablespoons vegetable oil", "Lemon wedges, for serving"], "instructions": ["Preheat the oven to 425 degrees.\u00a0", "In a small bowl, mix together the panko, parsley, lemon zest, 1/2 teaspoon salt, and 1/2 teaspoon pepper. Drizzle with the olive oil and stir until the crumbs are evenly coated. Set aside.\u00a0", "Place the salmon fillets, skin side down, on a board. Generously brush the top of the fillets with mustard and then sprinkle generously with salt and pepper. Press the panko mixture thickly on top of the mustard on each salmon fillet. The mustard will help the panko adhere.\u00a0", "Heat the vegetable oil over medium-high heat in a 12-inch cast-iron skillet or large heavy, ovenproof pan. When the oil is very hot, add the salmon fillets, skin side down, and sear for 3 to 4 minutes, without turning, to brown the skin.\u00a0", "Transfer the pan to the hot oven for 5 to 7 minutes until the salmon is almost cooked and the panko is browned. Remove from the oven, cover with aluminum foil, and allow to rest for 5 to 10 minutes. Serve the salmon hot or at room temperature with lemon wedges."], "image_url": "images/panko-crusted-salmon-b412a074.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "577", "Fat": "41g", "Saturated Fat": "7g", "Cholesterol": "109mg", "Sodium": "546mg", "Carbohydrates": "8g", "Fiber": "1g", "Sugar": "0g", "Protein": "42g"}, "local_image_path": "images/panko-crusted-salmon-b412a074.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/9/12/PANKO_CRUSTED_SALMON_H.jpg.rend.hgtvcom.1280.1280.suffix/1694547357855.webp"}, {"title": "Fridge Frittata", "url": "https://www.foodnetwork.com/recipes/katie-lee/fridge-frittata-2310290", "author": "Katie Lee Biegel", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["8 eggs", "1/4 cup milk\u00a0", "1/2 teaspoon salt\u00a0", "1/4 teaspoon black pepper\u00a0", "1 tablespoon olive oil\u00a0", "1 cup chopped leftover french fries (you could also use roasted potatoes, hash browns, tater tots, etc.)\u00a0", "1/2 cup chopped deli ham\u00a0", "1/2 cup thawed frozen peas\u00a0", "1/4 cup ricotta", "2 tablespoons prepared basil pesto\u00a0"], "instructions": ["Preheat the oven to 350 degrees F.", "In a bowl, whisk the eggs. Whisk in the milk, salt and pepper. Set aside.", "Heat the olive oil in an ovenproof 10-inch cast-iron or nonstick skillet over medium heat. Add the french fries, ham and peas. Saute about 2 minutes. Pour in the egg mixture. Drop the ricotta by the teaspoonful around the pan. Do the same with the pesto.", "Transfer the skillet to the oven. Let cook until the eggs are set, 13 to 15 minutes. Serve immediately or at room temperature."], "image_url": "images/fridge-frittata-1635db9e.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "157", "Fat": "10g", "Saturated Fat": "3g", "Cholesterol": "139mg", "Sodium": "288mg", "Carbohydrates": "8g", "Fiber": "1g", "Sugar": "2g", "Protein": "8g"}, "local_image_path": "images/fridge-frittata-1635db9e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/2/5/1/KC0106H_Fridge-Frittata_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1391700826954.webp"}, {"title": "Brunswick Stew", "url": "https://www.foodnetwork.com/saves#/recipe/0dcd8245-9193-4e66-a7a3-297e4b7c1d7e", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["8 boneless, skinless chicken breast halves (only use 4 1/2 chicken breasts if large) - ROTISSERIE CHIX WOULD BE BETTER", "1 1/2 cups finely chopped onion", "1 cup finely chopped green pepper", "1 Tablespoon vegetable oil", "3 (16 oz) cans tomatoes, undrained and chopped", "1 (8 oz) can tomato sauce", "1/4 cup sugar", "3 Tablespoons vinegar", "2 Tablespoons Worcestershire sauce", "1 cup water", "2 Tablespoons all-purpose flour", "1 pound red potatoes, peeled and cubed", "1 (16 oz) can pork and beans", "1 Tablespoon hot sauce", "1 1/2 teaspoons salt", "1/2 teaspoon ground turmeric", "1/2 teaspoon pepper", "1 (16 oz) can whole kernel corn drained", "1 (16 oz) can lima beans, drained"], "instructions": ["Place chicken in a large Dutch oven; add water to cover.", "Bring to a boil; cover, reduce heat, and simmer 20 minutes or until chicken is done. Remove chicken from broth, reserving broth for other uses. Let chicken cool. Chop chicken and set aside.", "Saut\u00e9 onion and green pepper in oil in a Dutch oven.", "Add chopped chicken, tomatoes, tomato sauce, sugar, vinegar, and Worcestershire sauce.", "Combine 1 cup water and flour, stirring until smooth. Stir flour mixture into chicken mixture.", "Add potato and next 5 ingredients; stir well.", "Cover and cook over medium heat 20 to 30 minutes or until potato is tender, stirring occasionally.", "Add corn and Lima beans, and cook 10 minutes or until thoroughly heated."], "image_url": "images/brunswick-stew-a2085fa0.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/brunswick-stew-a2085fa0.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1646352416/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_upanu2.jpg"}, {"title": "Grandma\u2019s Smothered Chicken", "url": "https://www.foodnetwork.com/recipes/grandmas-smothered-chicken-7521127", "author": "Alex Guarnaschelli", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["4 tablespoons canola oil", "6 medium chicken thighs and 6 chicken drumsticks", "Kosher salt\u00a0", "18 large cloves garlic\u00a0", "1 teaspoon cumin seeds\u00a0", "1 teaspoon coriander seeds\u00a0", "2 large white onions, halved and thinly sliced\u00a0", "1 cinnamon stick\u00a0", "1 teaspoon red pepper flakes\u00a0", "2 bay leaves\u00a0", "Two 28-ounce cans whole peeled tomatoes\u00a0", "1 large \"knob\" ginger, grated, to equal 1 heaping tablespoon\u00a0", "1/2 cup heavy cream\u00a0", "1 tablespoon red wine vinegar\u00a0"], "instructions": ["Brown the chicken: Heat 2 large skillets over high heat. Add half of the oil to each. Arrange the chicken on a tray in a single layer and season with salt. Turn the pieces over and season the other side. When the oil begins to smoke lightly, carefully add the chicken, skin side down, to the skillets, leaving space between each piece of chicken. Reduce the heat to medium and allow the chicken to brown on their first side, 5 to 8 minutes. Resist the temptation to move or turn the pieces. Use metal tongs to carefully turn the chicken pieces to their second side and brown 3 to 5 additional minutes. Transfer the chicken pieces to a tray and set aside.", "Prepare the garlic: Grate 6 of the cloves of garlic and set aside for the sauce. Cut the remaining 12 cloves in half lengthwise.", "Make the sauce: In one of the skillets you cooked the chicken in, add the cumin and coriander and stir rapidly over medium-low heat to give them a quick toast, 10 to 15 seconds. Immediately add the onions and grated garlic. Season with salt and cook over medium heat, stirring frequently, until the onions turn light brown, 3 to 5 minutes. Add the cinnamon stick, pepper flakes, bay leaves and tomatoes. Allow the tomatoes to cook, breaking them apart with a spoon as they cook, 8 to 10 minutes, and then add 1 cup water.", "Toast the garlic cloves: In the other skillet the you cooked the chicken in, arrange the garlic halves in a single layer in the cooking grease. Toast the garlic over low heat until golden brown and crisped, 10 to 12 minutes. Remove the garlic from the skillet, sprinkle with salt and drain on a kitchen towel.", "Finish cooking the chicken: Arrange the chicken pieces, skin side up, in the sauce. Cover the skillet, keep the heat low and continue cooking until the pieces are cooked through, 25 to 30 minutes. Remove the cover and stir in the ginger, cream and vinegar. Cover and simmer 2 to 3 additional minutes.", "Test the center of a thigh to make sure the chicken is cooked through. It should reach an internal temperature of 165 degrees F and the juices should run \"clear,\" not pink. Remove and discard the cinnamon stick and bay leaves. Taste and adjust the seasoning. Top with the toasted garlic and serve immediately."], "image_url": "images/grandmas-smothered-chicken-f80039e2.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "642", "Fat": "40g", "Saturated Fat": "11g", "Cholesterol": "248mg", "Sodium": "1436mg", "Carbohydrates": "22g", "Fiber": "7g", "Sugar": "10g", "Protein": "49g"}, "local_image_path": "images/grandmas-smothered-chicken-f80039e2.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/10/2/KC2209__Grandmas-smothered-chicken_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1570038195300.webp"}, {"title": "Grandma Guarnaschelli's Lasagna Appetizer", "url": "https://www.foodnetwork.com/recipes/grandma-guarnaschellis-lasagna-appetizer-5496965", "author": "Alex Guarnaschelli", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT2H20M0.000S", "servings": "14 to 16 servings", "difficulty": null, "ingredients": ["1/2 cup extra-virgin olive oil", "2 medium yellow onions, minced\u00a0", "8 large cloves garlic, minced\u00a0", "1 teaspoon red pepper flakes\u00a0", "Kosher salt\u00a0", "Two 28-ounce cans peeled whole tomatoes\u00a0", "1 bay leaf\u00a0", "Kosher salt", "1 pound dried lasagna sheets\u00a0", "1 pound whole-milk mozzarella, shredded\u00a0", "1 pound Parmesan, finely grated\u00a0", "1 cup tightly packed fresh basil leaves\u00a0", "Balsamic vinegar, for drizzling\u00a0", "Chopped fresh Italian parsley, for topping\u00a0"], "instructions": ["For the tomato sauce: Heat the olive oil in a medium pot, then add the onions, garlic and red pepper flakes and season with salt. Cook, stirring occasionally, until golden. Add the tomatoes and bay leaf, bring to a simmer and simmer for 20 to 25 minutes. Season to taste, then discard the bay leaf.", "For the pasta: Preheat the oven to 350 degrees F.", "Bring a large pot of water to a rolling boil. Stir in a generous handful of salt and add the lasagna sheets. Cook, stirring so they don't stick together, until still very firm to the touch, about 4 minutes, then drain and rinse under cold water. Separate the sheets carefully so they don't stick together.", "Spoon a thin layer of the sauce in the bottom of an 8-inch square baking pan. Arrange a layer of the pasta sheets over the sauce. Sprinkle some of the mozzarella, Parmesan and basil leaves over the pasta, then add another layer of sauce. Repeat the layering process 2 more times, ending with pasta and cheese.", "Cover the baking pan tightly with aluminum foil and place in the center of the oven. Bake for 45 minutes, then raise the temperature of the oven to 450 degrees F and remove the aluminum foil. Bake until the top browns slightly, an additional 10 to 15 minutes. Let cool slightly, about 10 minutes, then cut into squares. Drizzle with the balsamic and top with chopped parsley."], "image_url": "images/grandma-guarnaschellis-lasagna-appetizer-93e70825.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "387", "Fat": "21g", "Saturated Fat": "9g", "Cholesterol": "42mg", "Sodium": "591mg", "Carbohydrates": "29g", "Fiber": "3g", "Sugar": "4g", "Protein": "21g"}, "local_image_path": "images/grandma-guarnaschellis-lasagna-appetizer-93e70825.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/4/18/fn_new_alex_guarnaschelli_grandma_guarnaschellis_lasagna_ppetizer_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1681918338281.webp"}, {"title": "Healthy Lentil Chili", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/healthy-lentil-chili-8707622", "author": "Food Network Kitchen", "description": "This hearty vegetarian chili is both nutritious and satisfying, thanks to the protein-packed navy beans and brown lentils. We added a generous dose of dried spices and other pantry staples to boost the flavor and make this dish accessible for any night of the week.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 tablespoon olive oil", "1 large onion, diced", "1 red, orange or yellow bell pepper, diced", "4 cloves garlic, minced", "Kosher salt and freshly ground black pepper", "2 tablespoons tomato paste", "2 tablespoons chili powder", "1 1/2 teaspoons dried oregano", "1/2 teaspoon ground cumin", "4 cups low-sodium vegetable broth", "Two 14.5-ounce cans fire-roasted diced tomatoes", "One 15-ounce can navy beans or another small white bean (do not drain)", "1 cup dried brown lentils", "1 dried bay leaf", "1 tablespoon red wine vinegar", "Shredded reduced-fat Cheddar, plain yogurt, pickled jalapenos and crushed tortilla chips, for serving (all are optional)"], "instructions": ["Heat the olive oil in a large pot or Dutch oven over medium-high heat until shimmering. Add the onion, bell pepper, garlic, 1/2 teaspoon salt and several grinds of black pepper. Cook until vegetables are just tender and browned in spots, stirring occasionally, about 6 minutes. Stir in the tomato paste, chili powder, oregano and cumin, then continue to cook until fragrant and brick-red in color, stirring frequently, about 2 minutes.", "Stir in the vegetable broth, diced tomatoes, beans (and their liquid), lentils, bay leaf, 1/2 teaspoon salt and a couple grinds of black pepper. Bring to a steady simmer, then reduce the heat to medium-low. Partially cover with a lid and gently simmer, stirring occasionally, until the lentils are tender and the chili has thickened slightly, 35 to 45 minutes.\u00a0\u00a0", "Remove the bay leaf and stir in the vinegar. Season with salt and black pepper. Ladle into bowls and serve with toppings as desired.\u00a0"], "image_url": "images/healthy-lentil-chili-7c8a92f1.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "311", "Fat": "5 grams", "Saturated Fat": "1 grams", "Cholesterol": "0 milligrams", "Sodium": "908 milligrams", "Carbohydrates": "50 grams", "Fiber": "18 grams", "Sugar": "6 grams", "Protein": "20 grams"}, "local_image_path": "images/healthy-lentil-chili-7c8a92f1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/06/10/0/FNK_Healthy-Lentil-Chili_H2_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1591825366850.webp"}, {"title": "Smothered Pork Chops", "url": "https://www.foodnetwork.com/recipes/katie-lee/smothered-pork-chops-5213770", "author": "Katie Lee Biegel", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["4 bone-in pork chops, 1 to 1 1/2 inches thick", "Kosher salt and freshly ground black pepper", "1/3 cup all-purpose flour\u00a0", "1/2 teaspoon garlic powder\u00a0", "1/4 cup olive oil\u00a0", "1 medium yellow onion, thinly sliced\u00a0", "1 clove garlic, minced\u00a0", "2 cups chicken broth\u00a0"], "instructions": ["Place the pork chops one at a time in a plastic bag or between 2 sheets of plastic wrap. Use a meat mallet to pound the pork chops to about 1/2 inch thick. Generously season each side of the pork chops with salt and pepper.", "In a shallow dish, combine the flour, garlic powder, 1 teaspoon salt and 1/4 teaspoon pepper. Coat both sides of the pork chops in the flour mixture, shaking off any excess. Reserve the flour mixture.", "Heat the olive oil in a large skillet over medium-high heat. Add the pork chops and cook about 3 minutes per side; remove and set aside. Add the onions and reduce the heat to medium. Cook until translucent and tender, 7 to 8 minutes. Add the garlic and cook an additional minute. Stir in the reserved flour mixture and cook, stirring, about 3 minutes. Whisk in the chicken broth and bring to a low boil. Return the chops to the skillet and spoon the sauce over them. Reduce the temperature to low, cover and cook 5 minutes. Remove the lid and continue to cook until the liquid thickens, about 5 minutes.\u00a0", "Serve the chops with the onion gravy spooned on top."], "image_url": "images/smothered-pork-chops-a94c6fac.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "555", "Fat": "33g", "Saturated Fat": "8g", "Cholesterol": "141mg", "Sodium": "867mg", "Carbohydrates": "16g", "Fiber": "1g", "Sugar": "3g", "Protein": "46g"}, "local_image_path": "images/smothered-pork-chops-a94c6fac.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2018/4/13/0/KC1613_Smothered-Pork-Chops_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1523634586509.webp"}, {"title": "Gordon Ramsey Filet Mignon", "url": "https://www.foodnetwork.com/saves#/recipe/6865890d-5fec-4413-8558-9703ae1635d9", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 6oz Filet Mignon steaks, with the fat trimmed", "Salt and pepper to season", "A bunch of rosemary", "A bunch of thyme", "Garlic cloves, crushed", "Olive oil", "A nob of butter", "A heavy pan", "Cooking tongs", "A spoon", "For the best results, your steaks should be at room temperature when you start cooking, so remember to leave them on the counter for around 30 minutes to after you take them out of the fridge."], "instructions": ["1. While you\u2019re waiting, place a heavy pan on the stove and turn up the heat. Your pan should be at a medium heat for cooking this type of steak.", "2. When you\u2019re happy the steak is at room temperature, season liberally with salt and pepper. Ramsay advises that around 35% of your seasoning will be lost in the pan, so add a little more than you think you\u2019ll need.", "3. Pour some olive oil into the pan and swirl to ensure even coverage, then place your steaks into the pan, along with the garlic, rosemary and thyme.", "4. Filet Mignon is best cooked medium-rare or medium to fully appreciate the tenderness of the meat. If you want your steaks to be medium-rare, cook for around 3 \u00bc minutes on each side and check the firmness with some tongs (or your fingers if you\u2019re careful).", "5. When done, your steak should be the same consistency as the pulse point on your wrist. For medium/pink steaks, cook for 4 \u00bd minutes on each side, until they are the same firmness as your chin.", "6. Once the steaks are seared on both sides, pick them up with your tongs and roll slowly around the pan to seal the sides. Next, add the butter, and heat until it bubbles and caramelises.", "7. Tilt the pan slightly so the juices, olive oil and butter pool together, then take a spoon and baste the steaks in the mixture for added flavour.", "Rest the steaks for 5 -10 minutes to allow the flavours to develop.", "8. When serving, cut along the grain, and make sure your slices are at least \u00bc inch to keep them as succulent as possible."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Baked Potatoes", "url": "https://www.foodnetwork.com/recipes/ina-garten/baked-potatoes-recipe-1925507", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H5M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["4 Idaho russet baking potatoes", "Unsalted butter", "Kosher salt and freshly ground black pepper"], "instructions": ["Preheat the oven to 350 degrees.", "Wash the potatoes and place them directly on the oven baking rack. Bake for 45 to 60 minutes, until very tender when pierced with a skewer.", "When the potatoes are done, cut them down the middle and squeeze both ends. Place a slice of butter in the middle of the potato, sprinkle with salt and pepper and serve hot."], "image_url": "images/baked-potatoes-6cfc5465.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "219", "Fat": "3g", "Saturated Fat": "2g", "Cholesterol": "7mg", "Sodium": "579mg", "Carbohydrates": "45g", "Fiber": "3g", "Sugar": "2g", "Protein": "5g"}, "local_image_path": "images/baked-potatoes-6cfc5465.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/9/7/1/BX0507H_baked-potatoes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371600834279.webp"}, {"title": "Filet Mignon with Balsamic Syrup and Goat Cheese", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/filet-mignon-with-balsamic-syrup-and-goat-cheese-recipe-1916034", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H18M0.000S", "total_time": "P0Y0M0DT0H28M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 1/2 cups balsamic vinegar", "3 tablespoons sugar", "2 tablespoons butter", "6 (5 to 6-ounce) filet mignon steaks (each about 1-inch thick)", "Salt and freshly ground black pepper", "2 ounces soft fresh goat cheese"], "instructions": ["Boil the balsamic vinegar and sugar in a heavy small saucepan over medium-high heat until reduced to 1/3 cup, stirring occasionally, about 18 minutes.", "Meanwhile, preheat the broiler. Melt the butter in a heavy large skillet over medium-high heat. Sprinkle the steaks with salt and pepper. Cook the steaks to desired doneness, about 3 minutes per side for medium-rare. Transfer the steaks to a baking sheet. Crumble the cheese over the steaks and broil just until the cheese melts, about 1 minute. Sprinkle with pepper.", "Transfer the steaks to plates. Drizzle the balsamic sauce around the steaks and serve."], "image_url": "images/filet-mignon-with-balsamic-syrup-and-goat-cheese-a9a496e9.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "525", "Fat": "34g", "Saturated Fat": "15g", "Cholesterol": "147mg", "Sodium": "560mg", "Carbohydrates": "18g", "Fiber": "0g", "Sugar": "16g", "Protein": "33g"}, "local_image_path": "images/filet-mignon-with-balsamic-syrup-and-goat-cheese-a9a496e9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/2/20/0/0133548_Filet-Mignon_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371603382024.webp"}, {"title": "Polvorones (Mexican Wedding Cookies)", "url": "https://www.foodnetwork.com/recipes/marcela-valladolid/polvorones-mexican-wedding-cookies-3415254", "author": "Marcela Valladolid", "description": "Marcela Valladolid's crumbly and buttery cookies will melt in your mouth. They're easy to prepare and are perfect for dipping in a cup of hot cocoa.", "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "makes about 4 dozen", "difficulty": null, "ingredients": ["1 1/2 cups walnuts", "Pinch fine salt", "2 sticks (16 tablespoons) unsalted butter, at room temperature", "1/2 cup granulated sugar", "2 cups all-purpose flour", "1/2 cup confectioners' sugar, plus more for serving", "Ground cinnamon, for garnish (optional)"], "instructions": ["Put 1/2 cup of the walnuts and the salt in a food processor and pulse until finely ground. Roughly chop the remaining 1 cup walnuts.\u00a0", "Position two oven racks in the upper and lower thirds of the oven and preheat to 325 degrees F.\u00a0", "Beat the butter in a large bowl with an electric mixer on medium-high speed until smooth, 2 to 3 minutes. Add the granulated sugar and beat until light and fluffy, about 2 minutes. Scrape down the sides of the bowl. Beat in the flour, then the ground and chopped walnuts. Divide the dough in half, forming each half into a ball. Wrap separately in plastic and chill until cold, about 30 minutes.\u00a0", "Put the confectioners' sugar in a large bowl.\u00a0", "Working with half of the chilled dough at a time and keeping the rest in the fridge, roll the dough by 2 teaspoonfuls between your palms into balls. Arrange the balls on a large baking sheet, spacing them 1/2 inch apart.\u00a0", "Bake the cookies until golden brown on the bottom and just pale golden on top, about 18 minutes. Cool the cookies for 5 minutes on the baking sheet. Toss the warm cookies in the powdered sugar. Transfer the sugar-coated cookies to a rack to cool completely. The cookies can be prepared up to 2 days ahead. Once cooled, store them in an airtight container. You need to make sure they are cooled before storing them, otherwise they will get soggy. Sift additional powdered sugar and cinnamon over the cookies if desired before serving."], "image_url": "images/polvorones-mexican-wedding-cookies-3c0766e6.jpg", "categories": ["dessert", "mexican"], "nutrition": {"Calories": "90", "Fat": "6g", "Saturated Fat": "3g", "Cholesterol": "10mg", "Sodium": "4mg", "Carbohydrates": "8g", "Fiber": "0g", "Sugar": "3g", "Protein": "1g"}, "local_image_path": "images/polvorones-mexican-wedding-cookies-3c0766e6.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/9/17/0/FN_Polvorones-Mexican-Wedding-Cookies_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1411090356126.webp"}, {"title": "Italian Spumoni Cookies (\"Spumookies\")", "url": "https://www.foodnetwork.com/recipes/jeff-mauro/italian-spumoni-cookies-3416899", "author": "Jeff Mauro", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "About 14 large cookies", "difficulty": null, "ingredients": ["2 cups plus 2 tablespoons all-purpose flour", "1/2 teaspoon baking powder\u00a0", "1/4 teaspoon table salt\u00a0", "1 1/2 sticks (3/4 cup) salted butter, melted\u00a0", "1 cup light brown sugar\u00a0", "1/2 cup granulated sugar\u00a0", "1 large egg plus 1 large egg yolk\u00a0", "1 teaspoon almond extract\u00a0", "1 teaspoon vanilla extract", "1 cup semisweet chocolate chips\u00a0", "1 cup chopped pistachios", "1/2 cup dried cherries"], "instructions": ["Preheat the oven to 325 degrees F. Line two baking sheets with parchment paper.\u00a0", "Mix the flour, baking powder and salt in a small bowl and set aside.\u00a0", "In a large bowl, whisk the butter, brown sugar and granulated sugar until combined. Add in the whole egg, egg yolk and almond and vanilla extracts. Mix until incorporated.\u00a0", "Slowly fold the flour mixture into the sugar-egg mixture with a rubber spatula until even. Fold in the chocolate chips, pistachios and cherries.\u00a0", "Divide the batter into about 1/4 cup balls and space about 2 inches apart on the prepared baking sheets. Bake for 10 minutes. Rotate the sheets 180 degrees, switch racks and then bake until slightly golden brown, an additional 8 to 10 minutes. Let cool, and eat on Christmas morning with a hot cup of coffee and amongst piles of wrapping paper and elated pajama'd kids."], "image_url": "images/italian-spumoni-cookies-spumookies-107f6c83.jpg", "categories": ["italian"], "nutrition": {"Calories": "362", "Fat": "18g", "Saturated Fat": "9g", "Cholesterol": "53mg", "Sodium": "144mg", "Carbohydrates": "47g", "Fiber": "2g", "Sugar": "29g", "Protein": "5g"}, "local_image_path": "images/italian-spumoni-cookies-spumookies-107f6c83.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/10/3/0/FN_Italian-Spumoni-Cookies_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1385505594109.webp"}, {"title": "Dried Cherry and Almond Cookies with Vanilla Icing", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/dried-cherry-and-almond-cookies-with-vanilla-icing-recipe-2009306", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H12M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT2H57M0.000S", "servings": "24 cookies", "difficulty": null, "ingredients": ["1/2 cup (1 stick) unsalted butter, at room temperature", "1/2 cup, plus 2 tablespoons sugar", "1/2 teaspoon pure vanilla extract", "1/2 teaspoon pure almond extract", "1/4 teaspoon ground cinnamon", "1/4 teaspoon fine sea salt", "1 large egg", "1 1/4 cups all-purpose flour", "3/4 cup coarsely chopped dried tart cherries (see Cook's Note)", "1/2 cup slivered, blanched almonds, toasted and coarsely chopped (see Cook's Note)", "2 3/4 cups powdered sugar, sifted", "2 teaspoons pure vanilla extract", "3 tablespoons water, plus extra, as needed"], "instructions": ["For the Cookies:", "In a large bowl, with an electric mixer, beat the butter, sugar, vanilla extract, almond extract, cinnamon, and salt until light and fluffy, about 2 minutes, then beat in the egg. Add the flour and beat on the lowest speed until just blended. Using a wooden spoon, stir in the dried cherries and almonds.", "Transfer the dough to a sheet of plastic wrap and shape it into a log, about 12-inches long and 1 1/2-inches in diameter. Wrap the dough in the plastic wrap and refrigerate for at least 2 hours. (Dough can be made up to 3 days in advance).", "Arrange an oven rack in the center of the oven. Preheat the oven to 350 degrees F. Line 2 heavy baking sheets with parchment paper.", "Cut the log crosswise into 1/2-inch thick slices. Transfer the dough slices to the prepared baking sheets, spacing them about 1-inch apart. Bake until the cookies are golden around the edges and puffed, about 15 minutes. Transfer the cookies to a wire rack to cool completely before icing, about 30 minutes.", "For the Icing:", "Put the powdered sugar in a medium bowl. Gradually whisk in the vanilla extract and water, adding more water, 1 teaspoon at a time, until the mixture becomes a drizzling consistency. (Makes about 2/3 cups icing, enough to ice both variations.)", "Put the cooled cookies on a wire rack set over a baking sheet. Using a spoon or a fork, drizzle the cookies with the icing, allowing any excess icing to drip onto the baking sheet. Allow the icing to set before serving, about 1 hour.", "Cook's Note: To toast the almonds, arrange them in a single layer on a baking sheet. Bake in a preheated 350 degree F oven for 6 to 8 minutes until lightly toasted. Cool completely before using.", "Cook's Note Alternative:", "Replace the dried cherries with 1/2 cup coarsely chopped dried apricots and add 2 tablespoons of toasted pine nuts. Also, use 1 teaspoon vanilla extract and omit the almond extract."], "image_url": "images/dried-cherry-and-almond-cookies-with-vanilla-icing-95c59e49.jpg", "categories": ["dessert"], "nutrition": {"Calories": "128", "Fat": "6g", "Saturated Fat": "3g", "Cholesterol": "18mg", "Sodium": "29mg", "Carbohydrates": "18g", "Fiber": "1g", "Sugar": "12g", "Protein": "2g"}, "local_image_path": "images/dried-cherry-and-almond-cookies-with-vanilla-icing-95c59e49.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/11/5/0/12-days-of-cookies-2009_giada-cherry-alm-16_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1400122379286.webp"}, {"title": "Lemon Ricotta Cookies with Lemon Glaze", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/lemon-ricotta-cookies-with-lemon-glaze-recipe-1950241", "author": "Giada De Laurentiis", "description": "With over 1,200 reviews, Giada De Laurentiis' Lemon Ricotta Cookies from Everyday Italian on Food Network make for the perfect gift or anytime treat. These classic Italian ricotta cookies are light and airy and topped with a delicious lemon glaze -- make a double batch, because they're going to go quickly.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT2H50M0.000S", "servings": "44 cookies", "difficulty": null, "ingredients": ["2 1/2 cups all-purpose flour", "1 teaspoon baking powder", "1 teaspoon salt", "1 stick unsalted butter, softened", "2 cups sugar", "2 eggs", "1 (15-ounce) container whole milk ricotta cheese", "3 tablespoons lemon juice", "1 lemon, zested", "1 1/2 cups powdered sugar", "3 tablespoons lemon juice", "1 lemon, zested"], "instructions": ["Preheat the oven to 375 degrees F.", "Cookies:", "In a medium bowl combine the flour, baking powder, and salt. Set aside.", "In the large bowl combine the butter and the sugar. Using an electric mixer beat the butter and sugar until light and fluffy, about 3 minutes. Add the eggs, 1 at a time, beating until incorporated. Add the ricotta cheese, lemon juice, and lemon zest. Beat to combine. Stir in the dry ingredients.", "Line 2 baking sheets with parchment paper. Spoon the dough (about 2 tablespoons for each cookie) onto the baking sheets. Bake for 15 minutes, until slightly golden at the edges. Remove from the oven and let the cookies rest on the baking sheet for 20 minutes.", "Glaze:", "Combine the powdered sugar, lemon juice, and lemon zest in a small bowl and stir until smooth. Spoon about 1/2-teaspoon onto each cookie and use the back of the spoon to gently spread. Let the glaze harden for about 2 hours. Pack the cookies into a decorative container."], "image_url": "images/lemon-ricotta-cookies-with-lemon-glaze-dceb54a9.jpg", "categories": ["dessert", "italian"], "nutrition": {"Calories": "113 calorie", "Fat": "3.5 grams", "Saturated Fat": "2 grams", "Cholesterol": "20 milligrams", "Sodium": "76 milligrams", "Carbohydrates": "19 grams", "Sugar": "13 grams", "Protein": "2 grams"}, "local_image_path": "images/lemon-ricotta-cookies-with-lemon-glaze-dceb54a9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/11/4/0/12-Days-of-Cookies_Lemon-012_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539586447.webp"}, {"title": "Hot Chocolate Marble Pound Cake", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/hot-chocolate-marble-pound-cake-3364414", "author": "Food Network Kitchen", "description": "This swirly pound cake is the perfect place to use leftover hot chocolate mix. Fold in 1/2 cup of chocolate chips if you want a little more chocolate.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT2H30M0.000S", "servings": "10 to 12 servings", "difficulty": null, "ingredients": ["2 sticks (16 tablespoons) unsalted butter, at room temperature, plus more for the pan", "1 3/4 cups all-purpose flour", "1/2 teaspoon fine salt", "4 large eggs, at room temperature", "2 tablespoons sour cream", "1 teaspoon pure vanilla extract", "1 1/4 cups sugar", "1/2 cup hot chocolate or cocoa mix"], "instructions": ["Position a rack in the lower third of the oven, and preheat to 325 degrees F. Butter a 9-by-5-inch loaf pan.", "Sift the flour and salt into a medium bowl. Whisk together the eggs, sour cream and vanilla in a small bowl.", "Beat the butter in a large bowl with an electric mixer on medium-high speed until smooth. Gradually add the sugar, 1/4 cup at a time, to cream and lighten the butter.", "Continue to beat the butter mixture until light and fluffy, about 5 minutes. Scrape down the bowl as needed.", "Reduce the mixer speed to low. Beat in the flour, 1/4 cup at a time, then beat the batter for 30 seconds. Gradually beat in the egg mixture. (Take care not to overmix.)", "Transfer about 1/3 of the batter to a medium bowl, and stir in the hot chocolate mix. Spoon 1/2 the remaining vanilla batter into the prepared loaf pan, and smooth over the top with a spatula. Using 1/2 the hot chocolate batter, drop spoonfuls on top of the vanilla batter. Repeat with the remaining vanilla and hot chocolate batters. Run a skewer through the loaf pan to help swirl the 2 batters together. Tap the pan on the counter.", "Bake until a toothpick inserted in the center comes out clean and the top springs back when lightly pressed, 1 hour to 1 hour and 30 minutes.", "Let the cake cool in the pan for a few minutes, then invert and let cool completely on a rack."], "image_url": "images/hot-chocolate-marble-pound-cake-52aa4d9f.jpg", "categories": ["dessert"], "nutrition": {"Calories": "320", "Fat": "18g", "Saturated Fat": "10g", "Cholesterol": "105mg", "Sodium": "129mg", "Carbohydrates": "36g", "Fiber": "1g", "Sugar": "22g", "Protein": "5g"}, "local_image_path": "images/hot-chocolate-marble-pound-cake-52aa4d9f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/7/8/0/Hot-Chocolate-Everything_HC-Marble-Pound-Cake_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1436391979861.webp"}, {"title": "Buckeyes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/buckeyes-3363307", "author": "Food Network Kitchen", "description": "Who doesn't love a confection inspired by nature? In this case, it's a peanut butter truffle dipped in chocolate, which resembles the nut from Ohio's state tree, the buckeye.", "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "about 2 1/2 dozen", "difficulty": null, "ingredients": ["2 1/2 cups sifted confectioners' sugar", "1 cup smooth peanut butter", "6 tablespoons unsalted butter, melted", "1/2 teaspoon pure vanilla extract", "1/4 teaspoon kosher salt", "8 ounces semisweet or bittersweet chocolate, chopped", "1 teaspoon vegetable shortening"], "instructions": ["Line a baking sheet with parchment. Beat the confectioners' sugar, peanut butter, butter, vanilla and salt with an electric mixer in a medium bowl until well combined. Scoop 2-teaspoonful mounds, and roll into balls; arrange them on the prepared baking sheet. Refrigerate until firm, about 20 minutes.", "Microwave the chocolate and shortening in a microwave-safe medium bowl in 30-second increments, stirring in between, until the mixture is completely melted and smooth, about 2 minutes.", "Stick a toothpick or skewer into the top center of a peanut butter ball. Dip the ball into the melted chocolate, leaving a circle of peanut butter visible on top. Let the excess chocolate drip off, then return the buckeye to the baking sheet. Repeat with the remaining peanut butter balls and chocolate.", "Chill the buckeyes until firm, about 30 minutes. Smooth out the hole left by the toothpick with an offset spatula. Serve at room temperature or well chilled. Refrigerate in an airtight container for up to 5 days."], "image_url": "images/buckeyes-c948700c.jpg", "categories": ["dessert"], "nutrition": {"Calories": "142", "Fat": "9g", "Saturated Fat": "4g", "Cholesterol": "6mg", "Sodium": "18mg", "Carbohydrates": "15g", "Fiber": "1g", "Sugar": "13g", "Protein": "2g"}, "local_image_path": "images/buckeyes-c948700c.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/10/23/0/FNK_Buckeyes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1414103204330.webp"}, {"title": "Best Ever Green Bean Casserole", "url": "https://www.foodnetwork.com/recipes/alton-brown/best-ever-green-bean-casserole-recipe-1950575", "author": "Alton Brown", "description": "Fresh green beans are the star of Alton Brown's Best-Ever Green Bean Casserole recipe from Good Eats on Food Network. Baked panko-coated onions replace the store-bought version and we have a feeling you'll never go back.", "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["2 medium onions, thinly sliced", "1/4 cup all-purpose flour", "2 tablespoons panko bread crumbs", "1 teaspoon kosher salt", "Nonstick cooking spray", "2 tablespoons plus 1 teaspoon kosher salt, divided", "1 pound fresh green beans, rinsed, trimmed and halved", "2 tablespoons unsalted butter", "12 ounces mushrooms, trimmed and cut into 1/2-inch pieces", "1/2 teaspoon freshly ground black pepper", "2 cloves garlic, minced", "1/4 teaspoon freshly ground nutmeg", "2 tablespoons all-purpose flour", "1 cup chicken broth", "1 cup half-and-half"], "instructions": ["Preheat the oven to 475 degrees F.", "Combine the onions, flour, panko and salt in a large mixing bowl and toss to combine. Coat a sheet pan with nonstick cooking spray and evenly spread the onions on the pan. Place the pan on the middle rack of the oven and bake until golden brown, approximately 30 minutes. Toss the onions 2 to 3 times during cooking. Once done, remove from the oven and set aside until ready to use. Turn the oven down to 400 degrees F.", "While the onions are cooking, prepare the beans. Bring a gallon of water and 2 tablespoons of salt to a boil in an 8-quart saucepan. Add the beans and blanch for 5 minutes. Drain in a colander and immediately plunge the beans into a large bowl of ice water to stop the cooking. Drain and set aside.", "Melt the butter in a 12-inch cast iron skillet set over medium-high heat. Add the mushrooms, 1 teaspoon sa
