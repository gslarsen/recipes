i0707-turkey-bolognese_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382540652582.webp"}, {"title": "Turkey Burgers", "url": "https://www.foodnetwork.com/recipes/bobby-flay/turkey-burgers-recipe-1920942", "author": "Bobby Flay", "description": "\"I always like to offer a turkey burger at my outdoor barbecue for friends who no longer eat red meat,\" says Bobby. \"Luckily poultry is a perfect canvas for many big flavors, and this combination of tart goat cheese, sweet Meyer lemon-honey and peppery arugula makes for one outstanding burger.\"", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M1DT0H30M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1/4 cup Dijon mustard", "1 heaping tablespoon clover honey", "1 tablespoon fresh orange juice", "1/2 teaspoon lemon zest", "1 teaspoon fresh Meyer lemon juice, from Meyer lemons, if possible", "Salt and freshly ground black pepper", "1 1/2 pounds 90-percent lean, freshly ground turkey (not all white meat), chilled", "Salt and freshly ground black pepper", "8 slices goat cheese, sliced 1/2-inch thick", "4 sesame seed hamburger buns, split and lightly grilled", "Watercress, for serving"], "instructions": ["For the Meyer lemon-honey mustard: Whisk together in a small bowl the mustard, honey, orange juice, lemon zest, lemon juice and season with salt and pepper. Cover and refrigerate for at least 30 minutes and up to 24 hours to allow the flavors to meld.", "For the burgers: Preheat the grill to high. Form the meat into four 6-ounce burgers. If you are not going to cook right away, keep the burgers cold in the refrigerator. Sprinkle the burgers on both sides with salt and pepper. Grill until cooked through, 3 to 4 minutes on each side. During the last minutes of cooking, add 2 slices of cheese to each burger, cover the grill and let the cheese soften slightly, about 1 minute. Put the burgers on the buns, drizzle with some of the Meyer lemon-honey mustard and top with a few sprigs of watercress. Serve with extra mustard on the side."], "image_url": "images/turkey-burgers-9cfb0f06.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "560 calorie", "Fat": "28 grams", "Saturated Fat": "13 grams", "Cholesterol": "151 milligrams", "Sodium": "1175 milligrams", "Carbohydrates": "30 grams", "Fiber": "1 grams", "Sugar": "8 grams", "Protein": "47 grams"}, "local_image_path": "images/turkey-burgers-9cfb0f06.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/26/0/GT0306_turkey-burgers_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597820956.webp"}, {"title": "Turkey Lasagna", "url": "https://www.foodnetwork.com/recipes/ina-garten/turkey-lasagna-recipe2-1916662", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H50M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H20M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "1 cup chopped yellow onion (1 onion)", "2 garlic cloves, minced", "1 1/2 pounds sweet Italian turkey sausage, casings removed", "One 28-ounce can crushed tomatoes in tomato puree", "One 6-ounce can tomato paste", "1/4 cup chopped fresh flat-leaf parsley, divided", "1/2 cup chopped fresh basil leaves", "2 teaspoons kosher salt", "3/4 teaspoon freshly ground black pepper", "1/2 pound lasagna noodles", "15 ounces ricotta cheese", "3 to 4 ounces creamy goat cheese, crumbled", "1 cup grated Parmesan, plus 1/4 cup for sprinkling", "1 extra-large egg, lightly beaten", "1 pound fresh mozzarella, thinly sliced"], "instructions": ["Preheat the oven to 400 degrees F.\u00a0", "Heat the olive oil in a large (10 to 12-inch) skillet. Add the onion and cook for 5 minutes over medium-low heat, until translucent. Add the garlic and cook for 1 more minute. Add the sausage and cook over medium-low heat, breaking it up with a fork, for 8 to 10 minutes, or until no longer pink. Add the tomatoes, tomato paste, 2 tablespoons of the parsley, the basil, 1 1/2 teaspoons of the salt, and 1/2 teaspoon pepper. Simmer, uncovered, over medium-low heat, for 15 to 20 minutes, until thickened.\u00a0", "Meanwhile, fill a large bowl with the hottest tap water. Add the noodles and allow them to sit in the water for 20 minutes. Drain.\u00a0", "In a medium bowl, combine the ricotta, goat cheese, 1 cup of Parmesan, the egg, the remaining 2 tablespoons of parsley, remaining 1/2 teaspoon salt, and 1/4 teaspoon pepper. Set aside.\u00a0", "Ladle 1/3 of the sauce into a 9 by 12 by 2-inch rectangular baking dish, spreading the sauce over the bottom of the dish. Then add the layers as follows: half the pasta, half the mozzarella, half the ricotta, and one 1/3 of the sauce. Add the rest of the pasta, mozzarella, ricotta, and finally, sauce. Sprinkle with 1/4 cup of Parmesan. Bake for 30 minutes, until the sauce is bubbling."], "image_url": "images/turkey-lasagna-ac73e069.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "708", "Fat": "38g", "Saturated Fat": "19g", "Cholesterol": "182mg", "Sodium": "1536mg", "Carbohydrates": "41g", "Fiber": "4g", "Sugar": "9g", "Protein": "51g"}, "local_image_path": "images/turkey-lasagna-ac73e069.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/26/0/IG0511_turkey-lasagna_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1529944033309.webp"}, {"title": "Turkey Lettuce Wraps", "url": "https://www.foodnetwork.com/recipes/melissa-darabian/turkey-lettuce-wraps-recipe-2041422", "author": "Melissa d'Arabian", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["12 ounces ground turkey", "2 teaspoons vegetable oil", "8 ounces white mushrooms, chopped", "3 scallions, chopped", "2 cloves garlic, minced", "One 6-ounce can water chestnuts, chopped", "1/4 cup soy sauce", "1 tablespoon brown sugar", "1 tablespoon rice wine vinegar", "3 tablespoons soy sauce", "2 tablespoons rice wine vinegar", "1 tablespoon honey", "1 tablespoon Dijon mustard or spicy mustard", "1 tablespoon Sriracha sauce", "1/2 teaspoon sesame oil", "8 to 12 large iceberg lettuce leaves, cleaned and dry", "Shredded carrots, for serving", "Bean sprouts, for serving", "Chopped fresh cilantro, for serving"], "instructions": ["For the filling: Brown the turkey in the oil in a large saute pan over medium-high heat until no longer pink. Add the mushrooms, scallions, garlic and water chestnuts, and cook until the mushrooms soften. In a small bowl, mix the soy sauce, brown sugar and vinegar, pour over the turkey mixture and cook 1 minute. Remove from the heat.", "For the drizzling sauce: In a small bowl, whisk together the soy sauce, vinegar, honey, mustard, Sriracha, sesame oil and 1/4 cup water.", "Serve the turkey mixture with the lettuce leaves, drizzling sauce and vegetables for lettuce wrap assembly."], "image_url": "images/turkey-lettuce-wraps-6759a68b.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "234 calorie", "Fat": "8.5 grams", "Saturated Fat": "2 grams", "Cholesterol": "49 milligrams", "Sodium": "2510 milligrams", "Carbohydrates": "21 grams", "Fiber": "3.5 grams", "Sugar": "12 grams", "Protein": "22 grams"}, "local_image_path": "images/turkey-lettuce-wraps-6759a68b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/1/19/1/MN0611H_turkey-lettuce-wraps_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382541149145.webp"}, {"title": "Turkey Meatloaf with Feta and Sun-Dried Tomatoes", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/turkey-meatloaf-with-feta-and-sun-dried-tomatoes-recipe-2014108", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H5M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["Vegetable cooking spray", "1/2 cup plain bread crumbs", "1/3 cup chopped fresh flat-leaf parsley", "1/4 cup chopped garlic and herb-marinated sun-dried tomatoes", "2 cloves garlic, minced, optional", "2 eggs, at room temperature, lightly beaten", "2 tablespoons whole milk", "1/2 cup crumbled feta cheese", "1 1/2 teaspoons kosher salt", "1 teaspoon freshly ground black pepper", "1 pound ground turkey, preferably dark meat"], "instructions": ["Place an oven rack in the center of the oven. Preheat the oven to 375 degrees F.", "Spray a 9 by 5-inch loaf pan with cooking spray.", "In a large bowl, stir together the bread crumbs, parsley, sun-dried tomatoes, garlic, if using, eggs, milk, feta, salt, and pepper. Add the turkey and gently stir to combine, being careful not to overwork the meat.", "Carefully pack the meat mixture into the prepared pan and bake until the internal temperature registers 165 degrees F on an instant-read thermometer, about 45 minutes. Remove from the oven and let rest for 5 minutes. Transfer to a cutting board and slice. Put on a serving platter and serve."], "image_url": "images/turkey-meatloaf-with-feta-and-sun-dried-tomatoes-c73bc2c8.jpg", "categories": [], "nutrition": {"Calories": "329 calorie", "Fat": "17 grams", "Saturated Fat": "6.5 grams", "Cholesterol": "213 milligrams", "Sodium": "1257 milligrams", "Carbohydrates": "14 grams", "Sugar": "4 grams", "Protein": "29 grams"}, "local_image_path": "images/turkey-meatloaf-with-feta-and-sun-dried-tomatoes-c73bc2c8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/27/0/GH0144_Turkey-Meatloaf-With-Feta-and-Sun-Dried-Tomatoes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1485535636637.webp"}, {"title": "Turkey Tacos Picadillo", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/turkey-tacos-picadillo-recipe-2122431", "author": "Food Network Kitchen", "description": "Picadillo, a Latin American classic, is typically made with beef, but juicy turkey stands in well here. Scented with cumin and chili powder, the filling for these crunchy tacos is sweet and savory.", "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["2 tablespoons corn oil", "1 medium onion, chopped (1 cup)", "2 cloves garlic, chopped", "1/2 to 1 jalapeno pepper, stemmed, seeded and minced", "1 1/2 tablespoons chili powder", "1 teaspoon ground cumin", "Kosher salt and freshly ground black pepper", "3/4 cup chopped canned tomatoes", "3/4 pound ground turkey", "1/3 cup chicken broth", "1/4 cup fresh cilantro leaves, roughly chopped", "Oil, for frying", "12 (5-inch) corn tortillas, preferably white, or prepared taco shells", "1/4 head romaine or iceberg, thinly sliced", "3 ripe medium tomatoes, cored and diced", "1 to 2 Hass avocados, diced", "1 1/2 cups shredded Cheddar or Monterey Jack cheese", "Sour cream, for garnish"], "instructions": ["Put the oil, onions, garlic, jalapeno, and spices in a medium skillet, season with salt and cook over medium to medium-low heat, stirring occasionally until tender, about 10 minutes. Increase the heat to medium-high, add the tomatoes and boil to thicken, about 2 minutes. Stir in the turkey and chicken broth, adjust the heat so the mixture simmers and cook until the turkey is cooked through and the mixture thickens but is not dry, about 12 minutes. Stir in cilantro and season with salt and pepper, to taste. Transfer to a serving bowl and cover.", "To make the taco shells: Pour enough frying oil into a small skillet so it's about 3/4 of an inch deep; heat over medium to medium-high. Holding 1 edge of a tortilla with tongs, lay the other half in the oil, keeping it flat with a spatula. Cook until crisp, about 30 seconds to 1 minute. Flip the tortilla over and repeat with the other half, holding the first side of the tortilla at an angle to make an open shell, cook for about 1 minute more. Transfer to a paper towel-lined plate to drain.", "Put the fixings and meat in individual bowls and the taco shells on a platter. Serve, encouraging your diners to build their own tacos, with meat in the shell and the fixings on top."], "image_url": "images/turkey-tacos-picadillo-20fafdc5.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "918", "Fat": "80g", "Saturated Fat": "15g", "Cholesterol": "69mg", "Sodium": "888mg", "Carbohydrates": "30g", "Fiber": "8g", "Sugar": "5g", "Protein": "24g"}, "local_image_path": "images/turkey-tacos-picadillo-20fafdc5.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/6/10/1/FN_turkey-taco-picadillo_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1465586431564.webp"}, {"title": "Turkey and Spinach Taquitos", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/turkey-and-spinach-taquitos-recipe-2127600", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["Vegetable oil cooking spray", "3 tablespoons extra-virgin olive oil", "1 large onion, minced", "1 tablespoon kosher salt", "1/4 teaspoon freshly ground black pepper", "1 pound ground turkey", "1 tablespoon ground cumin", "2 packed cups baby spinach leaves, chopped", "1 can black beans, rinsed and drained", "1 cup mascarpone, at room temperature (8 ounces)", "Eighteen 6 1/2-inch-diameter extra-thin or regular corn tortillas", "1/4 cup extra-virgin olive oil", "1 cup shredded white or extra sharp Cheddar (4 ounces)", "Serving suggestion: salsa or guacamole"], "instructions": ["Place an oven rack in the center of the oven and preheat to 400 degrees F. Spray a heavy nonstick baking sheet with vegetable oil cooking spray.\u00a0", "For the filling: Heat the oil over medium-high heat in a 12-inch skillet. Cook the onions, salt and pepper, stirring frequently, until soft, about 6 minutes. Add the turkey and cumin. Cook until the turkey is cooked through, about 5 minutes. Add the spinach and cook until wilted, about 2 minutes. Remove the skillet from the heat and add the beans. Mash the beans until smooth, using a fork. Stir in the mascarpone.\u00a0", "Place a nonstick skillet over medium-high heat. Brush each side of the tortillas with olive oil. Cook the tortillas in batches until warm, about 30 seconds. Spoon about 1/4 cup of the filling into each tortilla and roll up into a cigar shape. Place the tortillas, seam-side-down, on the baking sheet and sprinkle with Cheddar. Bake until the Cheddar is melted and the tortillas are crisp and golden, 25 to 30 minutes. Cool for 5 minutes and serve with salsa and guacamole."], "image_url": "images/turkey-and-spinach-taquitos-aa54bc00.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "558", "Fat": "36g", "Saturated Fat": "12g", "Cholesterol": "84mg", "Sodium": "609mg", "Carbohydrates": "38g", "Fiber": "8g", "Sugar": "3g", "Protein": "23g"}, "local_image_path": "images/turkey-and-spinach-taquitos-aa54bc00.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/8/22/2/GH0432H_turkey-and-spinach-taquitos_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1433656930781.webp"}, {"title": "White Chocolate Holiday Bark", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/white-chocolate-holiday-bark-recipe-2047346", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT0H30M0.000S", "cook_time": "P0Y0M0DT0H5M0.000S", "total_time": "P0Y0M0DT1H35M0.000S", "servings": "About 1 1/2 pounds", "difficulty": null, "ingredients": ["1 pound finely chopped white chocolate", "1 1/2 teaspoons nut or plain oil", "1/2 cup dried cranberries", "1 1/4 cups shelled pistachio nuts, toasted and papery coating peeled"], "instructions": ["Tempering the chocolate for the bark requires a double boiler. If you don't have a double boiler, improvise one by using a saucepan and a stainless steel bowl: Nestle the bowl into the saucepan, allowing a few inches of space to remain between the bottom of the bowl and the bottom of the saucepan. Keep an extra bowl of a similar size on hand to transfer the chocolate for cooling. Rest the chocolate thermometer on a towel. Line a baking sheet with foil.", "Pour a couple inches of water into the bottom half of the double boiler and heat over medium-low to just below a simmer. Put the chocolate in the top half of the double boiler and set over the hot water. Slowly melt the chocolate, stirring with a heat-resistant rubber spatula. As the chocolate melts, check the temperature periodically to make sure it stays between 82 and 86 degrees F. If it starts to rise above this temperature, quickly transfer the chocolate to the bowl on reserve and stir briskly to reduce heat. Return bowl to double boiler to maintain heat between 82 and 86 degrees F.", "Remove bowl from over the hot water just before all the chocolate melts. Stir vigorously until the chocolate melts completely. Check temperature again. Stir in the oil until evenly blended. Chocolate is now tempered and ready to use. Keep within the 82 to 86 degree F range, returning bowl briefly to the double boiler if necessary.", "Quickly stir the fruit and nuts into the chocolate. Spread chocolate mixture out on the prepared baking sheet so it's about 1/2-inch thick and the fruit and nuts are coated. Set bark aside at room temperature to harden. Break into angled pieces. Store in an airtight container at room temperature."], "image_url": "images/white-chocolate-holiday-bark-6b8f2106.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "301", "Fat": "19g", "Saturated Fat": "8g", "Cholesterol": "8mg", "Sodium": "34mg", "Carbohydrates": "31g", "Fiber": "2g", "Sugar": "28g", "Protein": "5g"}, "local_image_path": "images/white-chocolate-holiday-bark-6b8f2106.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/9/21/0/seasons_WhiteChocolateHolidayBark.jpg.rend.hgtvcom.1280.1280.suffix/1382538519380.webp"}, {"title": "White Chocolate Lollipops", "url": "https://www.foodnetwork.com/recipes/ina-garten/white-chocolate-lollipops-recipe-1922901", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": null, "total_time": "P0Y0M0DT0H15M0.000S", "servings": "20 lollipops", "difficulty": null, "ingredients": ["16 ounces very good white chocolate, finely chopped", "1/2 cup dried cherries", "1/2 cup salted roasted cashews"], "instructions": ["Place a sheet of non-stick silicone or parchment paper on a sheet pan.", "Place 12 ounces of the white chocolate in a heat-proof glass bowl and put it in the microwave on high for 30 seconds. (Time it with your watch for accuracy.) Stir the chocolate with a rubber spatula, return it to the microwave for another 30 seconds, then stir again. Continue to heat and stir in 30-second intervals until the chocolate is just melted. Immediately stir in the remaining 4 ounces of chocolate and allow it to sit at room temperature, stirring often, until it's completely smooth. (If you need to heat it a little more, place it in the microwave for another 15 seconds.)", "Using a tablespoon, pour the melted chocolate in rounds onto the silicone and place lollipop sticks in the middle of each chocolate round, giving the stick a little twist. Sprinkle the tops of the lollipops evenly with the cherries and cashews. Set aside to harden."], "image_url": "images/white-chocolate-lollipops-2cc92cf8.jpg", "categories": ["dessert"], "nutrition": {"Calories": "162", "Fat": "9 grams", "Saturated Fat": "5 grams", "Cholesterol": "8 milligrams", "Sodium": "35 milligrams", "Carbohydrates": "17 grams", "Fiber": "0 grams", "Sugar": "16 grams", "Protein": "2 grams"}, "local_image_path": "images/white-chocolate-lollipops-2cc92cf8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/2/2/0/BXSP01H_white-chocolate-lollipops-02_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1488564369152.webp"}, {"title": "Bunny Oreo Balls", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/bunny-oreo-balls-8043216", "author": "Food Network Kitchen", "description": "This no-bake dessert is the perfect way to hop into spring! White melting wafers and mini marshmallows transform these cookies-and-cream bites into impressive bunnies that are sure to be a hit all season long.", "prep_time": null, "cook_time": "P0Y0M0DT1H50M0.000S", "total_time": "P0Y0M0DT2H0M0.000S", "servings": "36 truffles", "difficulty": null, "ingredients": ["One 14.3-ounce package chocolate sandwich cookies, such as Oreo (about 36 cookies)", "6 ounces cream cheese\u00a0", "3/4 cup confectioners' sugar\u00a0\u00a0", "3/4 teaspoon meringue powder (available in the baking aisle)\u00a0", "Pink gel food coloring\u00a0\u00a0", "Black gel food coloring\u00a0", "2 cups white candy melting wafers (about 13 ounces)\u00a0", "1 teaspoon refined coconut oil\u00a0\u00a0", "White sanding sugar, for decorating\u00a0", "Pink sanding sugar, for decorating\u00a0", "45 mini marshmallows\u00a0\u00a0"], "instructions": ["Line 2 rimmed baking sheets with parchment paper.", "Pulse the cookies in a food processor to fine crumbs. Add the cream cheese and pulse together until the mixture begins to ball up. Transfer to a large bowl and knead together a few times until completely combined.\u00a0\u00a0", "Roll about 1/3 of the mixture into 18 truffles (about 1 level tablespoon each) and place on one of the prepared baking sheets. Roll the remaining mixture into 18 larger truffles, (about 1 heaping tablespoon each), and place on the second prepared baking sheet. Refrigerate until firm and chilled through, about 1 hour.\u00a0\u00a0", "While the truffles chill, prepare the decorations.\u00a0", "For the royal icing, combine the confectioner's sugar and meringue powder in the bowl of a stand mixer fitted with a paddle attachment. Beat on low speed just to combine. Add 2 1/2 teaspoons water and increase the speed to medium. Beat the mixture until the icing is stiff enough to hold a peak but soft enough to pipe, about 2 minutes. If the icing gets too stiff, add up to 1/2 teaspoon more water.\u00a0\u00a0", "Divide the icing evenly between 2 bowls. Tint one bowl of icing bright pink using the pink food coloring. Tint the remaining bowl of icing with the black food coloring. Transfer the pink and black icings to separate piping bags (with no cut openings) or to resealable plastic bags and set aside.\u00a0 \u00a0", "For the white coating, combine the candy melting wafers and coconut oil in a medium microwave-safe bowl. Microwave the mixture in 20-second intervals, stirring between each, until the wafers are melted and the mixture is smooth, about 1 minute 20 seconds. Set aside.\u00a0\u00a0", "Put some white sanding sugar and pink sanding sugar in separate bowls.\u00a0\u00a0", "For the bunny tails: Cut 9 of the marshmallows crosswise to create 18 halves. Carefully dip one flat side of each marshmallow piece in the white candy coating, let the excess drip off and then dip in the white sanding sugar. Place each marshmallow piece sugar-side up on a plate to set. These will be the bunny tails.\u00a0", "For the bunny ears: Cut 18 of the marshmallows in half on the diagonal to create 18 pairs of bunny ears. Dip the cut side of each marshmallow piece in the pink sanding sugar. Place sugar-side up on the plate with the tails to set.\u00a0\u00a0", "For the bunny feet: Cut the remaining 18 marshmallows in half lengthwise to create 18 pairs of feet. Set aside on the plate with the tails and ears.\u00a0\u00a0", "Put a truffle in the white coating and use 2 forks to evenly coat. Lift out the truffle, letting any excess drip off, then return to the baking sheet. Continue with the remaining truffles (both sizes) until all are all coated. If the coating cools to room temperature during the dipping process, microwave it in 20-second intervals to reheat. Reserve the leftover white coating to use as glue for the tails, ears and feet.\u00a0", "For the heads: Dip the bottoms of 2 bunny ears in the leftover white coating, place on top of a small truffle and hold in place until the coating sets, about 15 seconds. Snip a very small tip off the corner of each bag of icing. Pipe a small pink heart for a nose on the front (face) of the truffle. Pipe a pair of eyes and mouth using the black royal icing. Repeat with the remaining small truffles.\u00a0\u00a0", "For the bottoms: Dip the cut side of a marshmallow tail in the leftover white coating. Place the tail on top of one of the large truffles and hold in place until the coating sets, about 15 seconds. Dip the cut sides of two marshmallow feet in the leftover white coating. Position them on the truffle below the tail and hold until set in place. Use the pink royal icing to pipe a large oval on the top each foot and 3 small circles underneath for toes. Repeat with the remaining large truffles.\u00a0\u00a0", "Return all the truffles to the refrigerator to set, about 10 minutes. Serve chilled."], "image_url": "images/bunny-oreo-balls-8ed387f0.jpg", "categories": ["dessert"], "nutrition": {}, "local_image_path": "images/bunny-oreo-balls-8ed387f0.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/02/10/0/FNK_Bunny-Oreo-Balls_H2_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1581344801603.webp"}, {"title": "Sesame & Ginger Noodle Salad", "url": "https://www.foodnetwork.com/recipes/ree-drummond/sesame-ginger-noodle-salad-2979795", "author": "Ree Drummond", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["8 ounces thin spaghetti", "One 8-ounce bag julienne/fine-cut carrots (about 1 1/2 cups)", "One 6-ounce bag baby sweet peppers, seeded and sliced thinly into rings (about 1 cup)", "One 4-ounce bag bean sprouts (about 1 cup)", "3 English cucumbers, halved, seeds removed and sliced", "3 scallions, sliced", "Up to 1 bunch fresh cilantro, chopped", "1/2 head or more napa cabbage, sliced", "1/2 head or more purple cabbage, sliced", "1/2 bunch kale, leaves torn off the stalks and shredded", "2 cups peanuts, chopped", "1/2 cup olive oil", "1/3 cup low-sodium soy sauce", "1/4 cup oyster sauce", "1/4 cup rice wine vinegar", "1/4 cup brown sugar", "3 tablespoons chopped fresh ginger", "2 tablespoons sesame oil", "2 to 3 cloves garlic, chopped"], "instructions": ["For the salad: Bring a pot of water to a boil. Cook the spaghetti to al dente according to the package directions. Drain, rinse and let cool.", "Mix together the cooked spaghetti, carrots, peppers, bean sprouts, cucumbers, scallions, cilantro, napa cabbage, purple cabbage and kale. Add the peanuts and toss together.", "For the dressing: Whisk together the olive oil, soy sauce, oyster sauce, rice wine vinegar, brown sugar, ginger, sesame oil and garlic in a medium bowl.", "Pour the dressing over the salad and mix together with tongs or your hands. If the salad seems a little dry, just mix up a little more of the wet ingredients of the dressing and throw it in. It's a very organic process.", "Transfer to a large platter and serve."], "image_url": "images/sesame-ginger-noodle-salad-0c9748ee.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "741", "Fat": "48g", "Saturated Fat": "6g", "Cholesterol": "0mg", "Sodium": "954mg", "Carbohydrates": "63g", "Fiber": "11g", "Sugar": "18g", "Protein": "24g"}, "local_image_path": "images/sesame-ginger-noodle-salad-0c9748ee.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/6/19/2/WU1013H_Asian-Noodle-Salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1486076671510.webp"}, {"title": "Spiced Pumpkin-Raisin Cookies", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/spiced-pumpkin-raisin-cookies-recipe-2102504", "author": "Giada De Laurentiis", "description": "Giada De Laurentiis' Spiced Pumpkin-Raisin Cookies from Giada at Home for Food Network are sure to become one of your favorites.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "23 to 26 cookies", "difficulty": null, "ingredients": ["1 cup all-purpose flour", "2/3 cup old-fashioned oats", "1 teaspoon ground cinnamon", "1/2 teaspoon baking soda", "1/2 teaspoon fine salt", "1/4 teaspoon ground allspice", "3/4 cup raw sugar, plus additional for sprinkling", "1/2 cup canned pumpkin puree", "1/3 cup vegetable oil", "1 tablespoon pure maple syrup", "1 teaspoon vanilla extract", "1/2 cup raisins"], "instructions": ["Position a rack in the center of the oven and preheat to 350 degrees F. Line 2 heavy large baking sheets with parchment paper.", "In a medium bowl, combine the flour, oats, cinnamon, baking soda, salt and allspice. Stir to blend well. In a large bowl, combine the sugar, pumpkin puree, oil, syrup and vanilla; whisk to blend. Using a flexible rubber spatula, gradually stir the dry ingredients into the pumpkin mixture. Stir in the raisins.", "For each cookie, drop 1 generous tablespoon of batter onto the prepared baking sheet, spacing the mounds about 1 inch apart (or use a mini ice cream scoop). Using moistened fingertips, flatten each to a 2-inch-diameter round. Sprinkle each cookie with a bit more raw sugar.", "Bake the cookies until brown and a bit firm to the touch, 17 to 20 minutes. Using a metal spatula, transfer the cookies to a rack and cool completely."], "image_url": "images/spiced-pumpkin-raisin-cookies-73780829.jpg", "categories": ["dessert"], "nutrition": {"Calories": "84", "Fat": "3g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "56mg", "Carbohydrates": "13g", "Fiber": "1g", "Sugar": "7g", "Protein": "1g"}, "local_image_path": "images/spiced-pumpkin-raisin-cookies-73780829.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/11/19/0/GH0501H_spiced-pumpkin-raisin-cookies-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371612039101.webp"}, {"title": "Spinach and Ricotta Gnocchi With Quick Tomato Sauce", "url": "https://www.foodnetwork.com/recipes/anne-burrell/spinach-and-ricotta-gnocchi-with-quick-tomato-sauce-recipe-2014744", "author": "Anne Burrell", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["2 pounds fresh ricotta cheese, wrapped in cheesecloth and hung overnight in refrigerator", "1 (9-ounce box) frozen spinach, defrosted and water squeezed out", "4 eggs", "2 cups grated Parmigiano-Reggiano, plus more for sprinkling", "2 to 3 grates fresh nutmeg", "Kosher salt", "1/4 to 1/2 cup all-purpose flour, plus more for the outside of the gnocchi", "Semolina, for holding the gnocchi", "12 to 15 super-ripe plum tomatoes", "Extra-virgin olive oil", "1 small onion, finely diced", "Kosher salt", "Pinch crushed red pepper flakes", "2 cloves garlic, smashed and finely chopped", "6 to 7 basil leaves, cut into a chiffonade", "Grated Parmigiano-Reggiano, for garnish"], "instructions": ["Unwrap the ricotta cheese from the cheesecloth; the texture should be pretty dry and crumbly. If it is really dry (this is good) pass it through the food mill with the biggest holes. Put the cheese into a large bowl.", "Finely chop the squeezed spinach and add it to the ricotta. Add the eggs, grated Parmigiano-Reggiano and nutmeg. Mix until well combined. Taste and season with salt, if needed. Add in 1/4 cup of flour. If the mixture is still very wet, add in the remaining 1/4 cup of flour.", "Dust a sheet tray generously with flour. Coat another sheet tray generously with semolina flour. Fill a pastry bag with the ricotta/spinach mixture. Pipe 1 1/2-inch balls of the cheese mixture onto the all-purpose flour lined tray. Shake the tray around to coat the balls in flour. Roll each flour coated cheese piece around in your hand to form a ball. Do this gently so as to not squish the cheese balls. Arrange them on the semolina lined tray.", "Bring a saucepan full of water to a boil over medium heat. Set up a bowl of ice water. In the bottom of each tomato cut an \"X\" in the skin. Working in batches, put the tomatoes in the boiling water for 15 to 20 seconds ONLY! Remove the tomatoes from the boiling water and put them immediately into the ice water. When the tomatoes have cooled, remove them from the ice water and the skin should come off very easily.", "Remove the stems and seeds from the tomatoes; coarsely chop the tomatoes and reserve.", "Coat a large straight-sided saute pan, over medium-high heat, with olive oil. Add the onions, season with salt, to taste. Toss in the crushed red pepper and cook the onions until they are soft and aromatic, about 8 to 10 minutes. Add in the garlic and cook for 2 to 3 more minutes. Stir in the tomatoes and season with salt, to taste. Bring the tomato mixture to a boil, then reduce the heat and simmer for 15 to 20 minutes. Taste and adjust the seasoning, if needed.", "Toss in the basil just before serving.", "Bring a large pot of well-salted water to a boil over medium heat, then reduce the heat until the water is at a simmer. Carefully add the gnocchi to the simmering water. Cook until the gnocchi float and have begun to swell, 3 to 5 minutes.", "On individual serving plates, spoon some sauce on each plate and spread it out until it becomes a 4 to 5-inch circle.", "Using a spider or long handled mesh strainer, carefully remove the gnocchi from the cooking water, blot on a tea towel and arrange 5 gnocchi on each circle of sauce. Sprinkle with Parmigiano-Reggiano and serve."], "image_url": "images/spinach-and-ricotta-gnocchi-with-quick-tomato-sauce-5828eefd.jpg", "categories": ["italian"], "nutrition": {"Calories": "470", "Fat": "31g", "Saturated Fat": "17g", "Cholesterol": "163mg", "Sodium": "775mg", "Carbohydrates": "16g", "Fiber": "2g", "Sugar": "4g", "Protein": "31g"}, "local_image_path": "images/spinach-and-ricotta-gnocchi-with-quick-tomato-sauce-5828eefd.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/3/1/0/0149305_raviolis_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371603828124.webp"}, {"title": "SLOW COOKER/CROCK POT CRANBERRY PORK LOIN ROAST", "url": "https://www.food.com/recipe/slow-cooker-crock-pot-cranberry-pork-loin-roast-336205", "author": "Food.com", "description": "", "prep_time": "", "cook_time": "", "total_time": "", "servings": "", "difficulty": null, "ingredients": ["INGREDIENTS\nUNITS: US\n1\n(3 -3 1/2 lb) pork loin roast\n5\ntablespoons oil, divided (or use as much as needed)\n0.5\n(1 ounce) package dry onion soup mix\nfresh ground black pepper\n1 1\u20442\nteaspoons garlic powder\n8\ngarlic cloves (optional or use as many as desired, I use lots!)\n1\u20443\ncup French dressing\n1\ntablespoon cornstarch\n1\n(16 ounce) can whole berry cranberry sauce", "INGREDIENTS", "1\n(3 -3 1/2 lb) pork loin roast\n5\ntablespoons oil, divided (or use as much as needed)\n0.5\n(1 ounce) package dry onion soup mix\nfresh ground black pepper\n1 1\u20442\nteaspoons garlic powder\n8\ngarlic cloves (optional or use as many as desired, I use lots!)\n1\u20443\ncup French dressing\n1\ntablespoon cornstarch\n1\n(16 ounce) can whole berry cranberry sauce", "(3 -3 1/2 lb) pork loin roast", "tablespoons oil, divided (or use as much as needed)", "0.5", "(1 ounce) package dry onion soup mix", "fresh ground black pepper", "1 1\u20442", "teaspoons garlic powder", "garlic cloves (optional or use as many as desired, I use lots!)", "1\u20443", "cup French dressing", "tablespoon cornstarch", "(16 ounce) can whole berry cranberry sauce", "Advertisement"], "instructions": ["DIRECTIONS\nUsing a strainer separate the dried onions from the dry powder; place the dry onions in a small bowl.\nHeat about 3 tablespoons oil in a skillet over medium heat.\nRub the roast all over with 2 tablespoons oil, then season the pork loin with the onion soup powder, black pepper and garlic powder.\nBrown the roast on all sides in hot oil then allow to cool slightly or enough for easy handling if stuffing with the garlic cloves (if your cloves are very large I suggest to slice in half).\nMake small slits all over in the roast, then stuff with garlic cloves (this is only optional).\nPlace the roast in the slow cooker.\nIn a bowl whisk the French dressing with the cornstarch until smooth then add in the cranberry sauce and dried onions; mix until combined.\nPour the mixture over and around the pork.\nCover and cook on HIGH heat for 4 hours or on LOW for about 7-8 hours or until the pork reaches internal temperature of 160 degrees F.", "Using a strainer separate the dried onions from the dry powder; place the dry onions in a small bowl.\nHeat about 3 tablespoons oil in a skillet over medium heat.\nRub the roast all over with 2 tablespoons oil, then season the pork loin with the onion soup powder, black pepper and garlic powder.\nBrown the roast on all sides in hot oil then allow to cool slightly or enough for easy handling if stuffing with the garlic cloves (if your cloves are very large I suggest to slice in half).\nMake small slits all over in the roast, then stuff with garlic cloves (this is only optional).\nPlace the roast in the slow cooker.\nIn a bowl whisk the French dressing with the cornstarch until smooth then add in the cranberry sauce and dried onions; mix until combined.\nPour the mixture over and around the pork.\nCover and cook on HIGH heat for 4 hours or on LOW for about 7-8 hours or until the pork reaches internal temperature of 160 degrees F.", "Using a strainer separate the dried onions from the dry powder; place the dry onions in a small bowl.", "Heat about 3 tablespoons oil in a skillet over medium heat.", "Rub the roast all over with 2 tablespoons oil, then season the pork loin with the onion soup powder, black pepper and garlic powder.", "Brown the roast on all sides in hot oil then allow to cool slightly or enough for easy handling if stuffing with the garlic cloves (if your cloves are very large I suggest to slice in half).", "Make small slits all over in the roast, then stuff with garlic cloves (this is only optional).", "Place the roast in the slow cooker.", "In a bowl whisk the French dressing with the cornstarch until smooth then add in the cranberry sauce and dried onions; mix until combined.", "Pour the mixture over and around the pork.", "Cover and cook on HIGH heat for 4 hours or on LOW for about 7-8 hours or until the pork reaches internal temperature of 160 degrees F.", "ADVERTISEMENT"], "image_url": "images/slow-cookercrock-pot-cranberry-pork-loin-roast-81ef93a9.jpg", "categories": [], "nutrition": {}, "local_image_path": "images/slow-cookercrock-pot-cranberry-pork-loin-roast-81ef93a9.jpg", "original_image_url": "https://img.sndimg.com/food/image/upload/f_auto,c_thumb,q_55,w_860,ar_3:2/v1/img/recipes/33/62/05/picIOXfLj.jpg"}, {"title": "Apple Muffins (Ellie Krieger)", "url": "https://www.foodnetwork.com/recipes/ellie-krieger/apple-muffins-recipe-1946140", "author": "Ellie Krieger", "description": "Use buttermilk and applesauce to create these lighter-than-average apple muffins from Food Network.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "12 servings", "difficulty": null, "ingredients": ["Nonstick cooking spray", "1/4 cup chopped pecans\u00a0", "3/4 cup plus 2 tablespoons packed brown sugar\u00a0", "1/2 teaspoon ground cinnamon\u00a0", "1 cup all-purpose flour\u00a0", "1 cup whole wheat pastry flour\u00a0", "1 teaspoon baking soda\u00a0", "1/2 teaspoon fine salt\u00a0", "1/4 cup canola oil\u00a0", "2 large eggs\u00a0", "1 cup natural applesauce\u00a0", "1 teaspoon vanilla extract\u00a0", "3/4 cup low fat buttermilk\u00a0", "1 Golden Delicious apple, peeled, cored and cut into 1/4-inch pieces"], "instructions": ["Preheat the oven to 400 degrees F. Coat a 12-capacity standard muffin pan with cooking spray.", "In a small bowl, mix together the pecans, 2 tablespoons of the brown sugar and the cinnamon.", "In a medium bowl, whisk together the all-purpose and whole wheat flour, baking soda and salt.", "In a large bowl, whisk the remaining 3/4 cup sugar and the oil until combined. Add the eggs, one at a time, whisking well after each addition. Whisk in the applesauce and vanilla.", "Whisk in the flour mixture in two batches, alternating with the buttermilk. Whisk just until combined. Gently stir in the apple chunks.", "Pour the batter into the prepared muffin pan and sprinkle with the pecan mixture. Tap the pan on the counter a few times to remove any air bubbles. Bake until a wooden pick inserted in center of one of the muffins comes out clean, 20 to 25 minutes.", "Let cool on a wire rack for 15 minutes. Run a knife around the muffins to loosen them and unmold. Cool completely on the rack."], "image_url": "images/apple-muffins-ellie-krieger-b9a430f4.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "216 calorie", "Fat": "7.5 grams", "Saturated Fat": "1 grams", "Cholesterol": "32 milligrams", "Sodium": "234 milligrams", "Carbohydrates": "34 grams", "Fiber": "2 grams", "Sugar": "20 grams", "Protein": "4 grams"}, "local_image_path": "images/apple-muffins-ellie-krieger-b9a430f4.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/6/6/0/EK0106_Apple-Muffins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539992793.webp"}, {"title": "Baked Ziti (Robert Irvine)", "url": "https://www.foodnetwork.com/recipes/robert-irvine/baked-ziti-recipe0-1908537", "author": "Robert Irvine", "description": "This easy baked pasta dish is the perfect comfort food for any night of the week \u2014 and it\u2019s super kid-friendly. The sauce doesn\u2019t have to simmer for hours on the stovetop, thanks to all the flavor from the onion, garlic and the combination of both fresh and dried herbs. Hang onto some of the pasta water \u2014 an Italian grandmother secret \u2014 in case you need to thin the sauce out. The hot starchy water can loosen a pasta sauce without making it too watery \u2014 plus it is already seasoned. Pulling the pasta from the pot before it\u2019s completely cooked helps prevent it from becoming overcooked and mushy in the oven.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 tablespoon canola oil", "1 large white onion, diced", "2 cloves garlic, lightly crushed with the side of a knife blade, and minced", "1 (29 to 32-ounce) can crushed red tomatoes in puree", "2 tablespoons chopped fresh parsley leaves", "2 tablespoons chopped fresh basil leaves, plus about 6 small sprigs for garnish", "1 tablespoon dried Italian seasoning", "Salt", "1 pound dried ziti pasta", "1 cup (about 6 ounces) shredded mozzarella", "1 cup (about 6 ounces) shredded Parmesan"], "instructions": ["Heat canola oil in a saute pan over medium heat and add onion and garlic. Saute until the onions become translucent. Add tomatoes, parsley, basil, and Italian seasoning. Cover and let simmer about 25 minutes.", "Preheat oven to 325 degrees F. Bring a pot of water to boiling for the pasta. Add salt and pasta and boil until pasta is al dente - about 10 minutes.", "Drain pasta well stir into pot of sauce. Transfer to a baking dish and top with cheeses. Bake until cheese is melted."], "image_url": "images/baked-ziti-robert-irvine-46b278be.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "557", "Fat": "18g", "Saturated Fat": "9g", "Cholesterol": "42mg", "Sodium": "843mg", "Carbohydrates": "72g", "Fiber": "6g", "Sugar": "10g", "Protein": "29g"}, "local_image_path": "images/baked-ziti-robert-irvine-46b278be.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/8/7/1/IE0304_Baked-Ziti_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1439154339977.webp"}, {"title": "Chicken Piccata (Giada De Laurentiis)", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/chicken-piccata-recipe2-1913809", "author": "Giada De Laurentiis", "description": "For dinner this week, make Giada De Laurentiis' famous Chicken Piccata recipe, a comforting Italian classic made with lemon, butter and capers.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 skinless and boneless chicken breasts, butterflied and then cut in half", "Sea salt and freshly ground black pepper", "All-purpose flour, for dredging", "6 tablespoons unsalted butter", "5 tablespoons extra-virgin olive oil", "1/3 cup fresh lemon juice", "1/2 cup chicken stock", "1/4 cup brined capers, rinsed", "1/3 cup fresh parsley, chopped"], "instructions": ["Season chicken with salt and pepper. Dredge chicken in flour and shake off excess.", "In a large skillet over medium high heat, melt 2 tablespoons of butter with 3 tablespoons olive oil. When butter and oil start to sizzle, add 2 pieces of chicken and cook for 3 minutes. When chicken is browned, flip and cook other side for 3 minutes. Remove and transfer to plate. Melt 2 more tablespoons butter and add another 2 tablespoons olive oil. When butter and oil start to sizzle, add the other 2 pieces of chicken and brown both sides in same manner. Remove pan from heat and add chicken to the plate.", "Into the pan add the lemon juice, stock and capers. Return to stove and bring to boil, scraping up brown bits from the pan for extra flavor. Check for seasoning. Return all the chicken to the pan and simmer for 5 minutes. Remove chicken to platter. Add remaining 2 tablespoons butter to sauce and whisk vigorously. Pour sauce over chicken and garnish with parsley."], "image_url": "images/chicken-piccata-giada-de-laurentiis-7c5285f4.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "494", "Fat": "38g", "Saturated Fat": "14g", "Cholesterol": "146mg", "Sodium": "560mg", "Carbohydrates": "5g", "Fiber": "1g", "Sugar": "1g", "Protein": "32g"}, "local_image_path": "images/chicken-piccata-giada-de-laurentiis-7c5285f4.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/6/11/0/EI1A09_22307_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382538921946.webp"}, {"title": "Pastitsio (Ina Garten)", "url": "https://www.foodnetwork.com/recipes/ina-garten/pastitsio-recipe-1949975", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": "8 servings", "difficulty": null, "ingredients": ["3 tablespoons good olive oil", "1 1/2 cups chopped yellow onion (1 large)", "1 pound lean ground beef", "1 pound lean ground lamb", "1/2 cup dry red wine", "1 tablespoon minced garlic (3 large cloves)", "1 tablespoon ground cinnamon", "1 teaspoon dried oregano", "1 teaspoon fresh thyme leaves", "Pinch of cayenne pepper", "1 can (28 ounces) crushed tomatoes in puree", "Kosher salt and freshly ground black pepper", "1 1/2 cups whole milk", "1 cup heavy cream", "4 tablespoons (1/2 stick) unsalted butter", "1/4 cup all-purpose flour", "1/4 teaspoon freshly grated nutmeg", "Salt and freshly ground black pepper", "1 1/2 cups freshly grated Parmesan or Kasseri cheese", "2 extra-large eggs, beaten", "2/3 cup Greek-style yogurt, such as Fage Total", "3/4 pound small shells"], "instructions": ["For the sauce, heat the olive oil over medium-high heat in a large pot. Add the onion and saute for 5 minutes. Add the beef and lamb, and saute over medium heat for 8 to 10 minutes, until it's no longer pink, crumbling it with the back of wooden spoon. Drain off any excess liquid, add the wine, and cook for 2 more minutes. Add the garlic, cinnamon, oregano, thyme, and cayenne, and continue cooking over medium heat for 5 minutes. Add the tomatoes, 2 teaspoons salt, and 1 teaspoon pepper and simmer, stirring occasionally, for 40 to 45 minutes. Set aside.", "Preheat the oven to 350 degrees F.", "For the bechamel, heat the milk and cream together in a small saucepan over medium-low heat until simmering. In a medium saucepan, melt the butter. Add the flour and cook over medium heat, whisking constantly for 2 minutes. Pour the warm milk and cream mixture into the butter and flour mixture, whisking constantly. Continue cooking, stirring occasionally, over medium heat for 5 to 7 minutes, until smooth and thick. Add the nutmeg, 1 teaspoon salt, and 1 teaspoon of pepper. Stir in 3/4 cup of Parmesan cheese, 1/2 cup of the tomato and meat sauce, and allow to cool for 10 minutes. Stir in the eggs and yogurt and set aside.", "Meanwhile, cook the pasta in a large pot of boiling water until al dente. Don't over-cook because the pasta will later be baked. Drain and set aside.", "Add the pasta to the meat and tomato sauce, and pour the mixture into a baking dish. Spread the bechamel evenly to cover the pasta and sprinkle with the remaining 3/4 cup Parmesan cheese. Bake for 1 hour, until golden brown and bubbly. Set aside for 10 minutes and serve hot."], "image_url": "images/pastitsio-ina-garten-971ae074.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "762", "Fat": "58g", "Saturated Fat": "28g", "Cholesterol": "209mg", "Sodium": "978mg", "Carbohydrates": "21g", "Fiber": "4g", "Sugar": "10g", "Protein": "38g"}, "local_image_path": "images/pastitsio-ina-garten-971ae074.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/3/17/1/BX0218_pastitsio_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1529946588425.webp"}];

/**
 * Recipe Collection App
 * Displays and manages a collection of recipes from Food Network
 */

// State
let allRecipes = [];
let filteredRecipes = [];

// DOM Elements
const recipeGrid = document.getElementById('recipeGrid');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const recipeCount = document.getElementById('recipeCount');
const modalOverlay = document.getElementById('modalOverlay');
const modalContent = document.getElementById('modalContent');
const modalClose = document.getElementById('modalClose');

// Initialize
document.addEventListener('DOMContentLoaded', init);

async function init() {
    showLoading();
    await loadRecipes();
    setupEventListeners();
}

// Load recipes from embedded data
async function loadRecipes() {
    allRecipes = EMBEDDED_RECIPES;
    filteredRecipes = [...allRecipes];
    renderRecipes();
}

// Setup event listeners
function setupEventListeners() {
    // Search
    searchInput.addEventListener('input', debounce(handleSearch, 300));

    // Sort
    sortSelect.addEventListener('change', handleSort);

    // Modal close
    modalClose.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) closeModal();
    });

    // Escape key to close modal
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });
}

// Render recipes grid
function renderRecipes() {
    recipeCount.textContent = filteredRecipes.length;

    if (filteredRecipes.length === 0) {
        recipeGrid.innerHTML = `
            <div class="loading" style="grid-column: 1 / -1;">
                <p>No recipes found matching your search.</p>
            </div>
        `;
        return;
    }

    recipeGrid.innerHTML = filteredRecipes.map((recipe, index) => createRecipeCard(recipe, index)).join('');

    // Add click and keyboard listeners to cards
    document.querySelectorAll('.recipe-card').forEach((card, index) => {
        card.addEventListener('click', () => openRecipeModal(filteredRecipes[index]));
        card.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                openRecipeModal(filteredRecipes[index]);
            }
        });
    });
}

// Create recipe card HTML
function createRecipeCard(recipe, index) {
    const totalTime = formatDuration(recipe.total_time);
    const servings = recipe.servings ? recipe.servings.replace(/^(yields?|makes?|serves?):?\s*/i, '') : '';

    return `
        <article class="recipe-card" data-index="${index}" role="button" tabindex="0" aria-label="${escapeHtml(recipe.title)} by ${escapeHtml(recipe.author || 'Unknown')}">
            <div class="card-image">
                ${recipe.image_url ? `<img src="${recipe.image_url}" alt="${escapeHtml(recipe.title)}" loading="lazy" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><div class="card-placeholder" style="display:none">${getPlaceholderSVGRaw()}</div>` : `<div class="card-placeholder">${getPlaceholderSVGRaw()}</div>`}
            </div>
            <div class="card-content">
                <div class="card-author">${escapeHtml(recipe.author || 'Unknown')}</div>
                <h3 class="card-title">${escapeHtml(recipe.title)}</h3>
                <div class="card-meta">
                    ${totalTime ? `
                        <span class="card-meta-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            ${totalTime}
                        </span>
                    ` : ''}
                    ${servings ? `
                        <span class="card-meta-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            ${servings}
                        </span>
                    ` : ''}
                </div>
            </div>
        </article>
    `;
}

// Open recipe modal
function openRecipeModal(recipe) {
    modalContent.innerHTML = createRecipeDetail(recipe);
    modalOverlay.classList.add('active');
    document.body.style.overflow = 'hidden';
}

// Close modal
function closeModal() {
    modalOverlay.classList.remove('active');
    document.body.style.overflow = '';
}

// Create recipe detail HTML
function createRecipeDetail(recipe) {
    const prepTime = formatDuration(recipe.prep_time);
    const cookTime = formatDuration(recipe.cook_time);
    const totalTime = formatDuration(recipe.total_time);
    const servings = recipe.servings ? recipe.servings.replace(/^(yields?|makes?|serves?):?\s*/i, '') : '';

    const ingredientsList = recipe.ingredients
        ? recipe.ingredients.map(ing => `<li>${escapeHtml(ing)}</li>`).join('')
        : '<li>No ingredients listed</li>';

    const instructionsList = recipe.instructions
        ? recipe.instructions.map(inst => `<li>${escapeHtml(inst)}</li>`).join('')
        : '<li>No instructions listed</li>';

    const nutritionHtml = recipe.nutrition && Object.keys(recipe.nutrition).length > 0
        ? `
            <section class="nutrition-section">
                <h3 class="section-title">Nutrition Info</h3>
                <div class="nutrition-grid">
                    ${Object.entries(recipe.nutrition).map(([key, value]) => `
                        <div class="nutrition-item">
                            <div class="nutrition-value">${escapeHtml(String(value))}</div>
                            <div class="nutrition-label">${escapeHtml(key)}</div>
                        </div>
                    `).join('')}
                </div>
            </section>
        `
        : '';

    return `
        <div class="recipe-detail">
            <div class="recipe-hero">
                ${recipe.image_url
                    ? `<img src="${recipe.image_url}" alt="${escapeHtml(recipe.title)}">`
                    : `<div class="recipe-hero-placeholder">${getPlaceholderSVGRaw()}</div>`
                }
            </div>
            <div class="recipe-body">
                <header class="recipe-header">
                    <div class="recipe-author">Recipe by ${escapeHtml(recipe.author || 'Unknown')}</div>
                    <h1 class="recipe-title">${escapeHtml(recipe.title)}</h1>
                    ${recipe.description ? `<p class="recipe-description">${escapeHtml(recipe.description)}</p>` : ''}
                    <div class="recipe-meta-bar">
                        ${prepTime ? `
                            <div class="meta-item">
                                <span class="meta-label">Prep</span>
                                <span class="meta-value">${prepTime}</span>
                            </div>
                        ` : ''}
                        ${cookTime ? `
                            <div class="meta-item">
                                <span class="meta-label">Cook</span>
                                <span class="meta-value">${cookTime}</span>
                            </div>
                        ` : ''}
                        ${totalTime ? `
                            <div class="meta-item">
                                <span class="meta-label">Total</span>
                                <span class="meta-value">${totalTime}</span>
                            </div>
                        ` : ''}
                        ${servings ? `
                            <div class="meta-item">
                                <span class="meta-label">Yield</span>
                                <span class="meta-value">${servings}</span>
                            </div>
                        ` : ''}
                    </div>
                    <button class="print-button" onclick="window.print()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect width="12" height="8" x="6" y="14"></rect>
                        </svg>
                        Print Recipe
                    </button>
                </header>

                <div class="recipe-content">
                    <section class="ingredients-section">
                        <h3 class="section-title">Ingredients</h3>
                        <ul class="ingredients-list">
                            ${ingredientsList}
                        </ul>
                    </section>

                    <section class="instructions-section">
                        <h3 class="section-title">Directions</h3>
                        <ol class="instructions-list">
                            ${instructionsList}
                        </ol>
                    </section>
                </div>

                ${nutritionHtml}

                <div class="recipe-source">
                    <a href="${escapeHtml(recipe.url)}" target="_blank" rel="noopener noreferrer">
                        View original on Food Network 
                    </a>
                </div>
            </div>
        </div>
    `;
}

// Search handler
function handleSearch() {
    const query = searchInput.value.toLowerCase().trim();

    if (!query) {
        filteredRecipes = [...allRecipes];
    } else {
        filteredRecipes = allRecipes.filter(recipe => {
            const titleMatch = recipe.title?.toLowerCase().includes(query);
            const authorMatch = recipe.author?.toLowerCase().includes(query);
            const ingredientMatch = recipe.ingredients?.some(ing =>
                ing.toLowerCase().includes(query)
            );
            const descMatch = recipe.description?.toLowerCase().includes(query);

            return titleMatch || authorMatch || ingredientMatch || descMatch;
        });
    }

    // Re-apply current sort
    applyCurrentSort();
    renderRecipes();
}

// Sort handler
function handleSort() {
    applyCurrentSort();
    renderRecipes();
}

// Apply current sort option
function applyCurrentSort() {
    const sortValue = sortSelect.value;

    switch (sortValue) {
        case 'az':
            filteredRecipes.sort((a, b) =>
                (a.title || '').localeCompare(b.title || '')
            );
            break;
        case 'za':
            filteredRecipes.sort((a, b) =>
                (b.title || '').localeCompare(a.title || '')
            );
            break;
        case 'author':
            filteredRecipes.sort((a, b) =>
                (a.author || '').localeCompare(b.author || '')
            );
            break;
        case 'newest':
        default:
            // Sort by date_added (newest first), then by original order for older recipes
            const originalOrder = new Map(allRecipes.map((r, i) => [r.url, i]));
            filteredRecipes.sort((a, b) => {
                // If both have date_added, sort by date descending (newest first)
                if (a.date_added && b.date_added) {
                    return b.date_added.localeCompare(a.date_added);
                }
                // Recipes with date_added come before those without
                if (a.date_added && !b.date_added) return -1;
                if (!a.date_added && b.date_added) return 1;
                // For recipes without date_added, keep original JSON order
                return (originalOrder.get(a.url) || 0) - (originalOrder.get(b.url) || 0);
            });
            break;
    }
}

// Show loading state
function showLoading() {
    recipeGrid.innerHTML = `
        <div class="loading" style="grid-column: 1 / -1;">
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem;">Loading recipes...</p>
        </div>
    `;
}

// Utility: Format ISO 8601 duration to human readable
function formatDuration(isoDuration) {
    if (!isoDuration) return '';

    // Parse ISO 8601 duration: P0Y0M0DT0H15M0.000S
    const match = isoDuration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?/);
    if (!match) return '';

    const hours = parseInt(match[1]) || 0;
    const minutes = parseInt(match[2]) || 0;

    if (hours === 0 && minutes === 0) return '';

    if (hours > 0 && minutes > 0) {
        return `${hours}h ${minutes}m`;
    } else if (hours > 0) {
        return `${hours} hr${hours > 1 ? 's' : ''}`;
    } else {
        return `${minutes} min`;
    }
}

// Utility: Escape HTML
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Utility: Debounce function
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
