 with a whisk attachment and beat on high speed until the eggs make medium-firm peaks, about 1 minute. With the mixer on medium speed, add the remaining 1 1/2 cups of sugar by sprinkling it over the beaten egg whites. Whisk for a few minutes until thick and shiny. Whisk in the vanilla and lemon zest and continue to whisk until very thick, about 1 more minute. Sift about 1/4 of the flour mixture over the egg whites and fold it into the batter with a rubber spatula. Continue adding the flour by fourths by sifting and folding until it's all incorporated.", "Pour the batter into an ungreased 10-inch tube pan, smooth the top, and bake it for 35 to 40 minutes, until it springs back to the touch. Remove the cake from the oven and invert the pan on a cooling rack until cool."], "image_url": "images/lemon-angel-food-cake-76fb8fce.jpg", "categories": ["dessert"], "nutrition": {"Calories": "304", "Fat": "0 grams", "Saturated Fat": "0 grams", "Cholesterol": "0 milligrams", "Sodium": "257 milligrams", "Carbohydrates": "69 grams", "Fiber": "1 grams", "Sugar": "51 grams", "Protein": "7 grams"}, "local_image_path": "images/lemon-angel-food-cake-76fb8fce.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2003/9/29/0/ig1a05_angel_food_cake.jpg.rend.hgtvcom.1280.1280.suffix/1486405921560.webp"}, {"title": "Acai Yogurt Pops", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/acai-yogurt-pops-8662059", "author": "Food Network Kitchen", "description": "Here\u2019s a fresh idea for this nutrient-filled fruit: Turn it into ice pops!", "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "10 yogurt pops", "difficulty": null, "ingredients": ["2 3.5-ounce packets frozen acai puree (from a 14-ounce bag), thawed", "1 banana", "1/2 cup frozen mango chunks", "1/2 cup frozen pineapple chunks", "1/2 cup coconut water", "1 cup vanilla yogurt, plus more for dipping", "1 cup granola, large clusters broken up"], "instructions": ["Combine the acai, banana, mango, pineapple and coconut water in a blender. Puree until smooth.", "Layer the fruit puree and yogurt in 10 ice pop molds, starting and ending with the puree (2 or 3 layers of each). Swirl slightly with a skewer. Add sticks and freeze until solid, at least 6 hours.", "Line a baking sheet with parchment paper. Place the granola on a large plate. Fill a short wide glass with about 2 inches of yogurt (about 1/2 cup). Remove the pops from the molds and lay on the prepared pan (return to the freezer if they begin to soften). Working quickly, dip each pop in the yogurt at an angle, then dip in the granola and return to the pan. Freeze until the yogurt hardens, about 1 hour."], "image_url": "images/acai-yogurt-pops-93e30b66.jpg", "categories": ["dessert"], "nutrition": {"Calories": "181", "Fat": "9g", "Saturated Fat": "2g", "Cholesterol": "1mg", "Sodium": "41mg", "Carbohydrates": "20g", "Fiber": "4g", "Sugar": "10g", "Protein": "5g"}, "local_image_path": "images/acai-yogurt-pops-93e30b66.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/2020/05/07/0/FNM_060120-Acai-Yogurt-Pops_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1588879894395.webp"}, {"title": "Air Fryer Chicken Wings", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/air-fryer-chicken-wings-5565422", "author": "Food Network Kitchen", "description": "Nothing is more satisfying than cooking up a batch of wings without deep frying. The air fryer\u2019s fan and heating mechanism create a frenzy of forceful hot air that swirls down and around the wings, crisping up the skin to golden perfection (and without the added calories of frying oil). Self-contained air fryers are not the only option for cooking at home: look for multi-cookers and ovens that have an air fryer setting. You can buy chicken wings that are already split or do the work yourself with whole wings \u2013 don\u2019t forget to save the tips for making chicken stock.", "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "2 to 4 servings", "difficulty": null, "ingredients": ["2 pounds chicken wings, split at the joint and tips removed\u00a0", "Kosher salt\u00a0", "4 tablespoons unsalted butter\u00a0", "1/2 cup hot sauce, such as Frank's RedHot\u00a0", "Ranch or blue cheese dressing, for serving"], "instructions": ["Pat the chicken wings dry and sprinkle generously with salt. Place the wings in the basket of a 3.5-quart air fryer so they are not touching (if necessary to fit, line up the drumettes standing upright along the sides). Set the air fryer to 360 degrees F and cook for 12 minutes, then flip the wings with tongs and cook for 12 minutes more. Flip the wings again, increase the heat to 390 degrees F and cook until the outsides are extra-crispy, about 6 minutes more.", "Meanwhile, warm the butter in a microwave-safe bowl in the microwave until melted, about 1 minute. Whisk in the hot sauce.\u00a0\u00a0", "Toss the wings with the butter mixture to coat in a large bowl and serve with dressing on the side."], "image_url": "images/air-fryer-chicken-wings-0f339c79.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "588", "Fat": "46g", "Saturated Fat": "16g", "Cholesterol": "287mg", "Sodium": "591mg", "Carbohydrates": "0g", "Fiber": "0g", "Sugar": "0g", "Protein": "41g"}, "local_image_path": "images/air-fryer-chicken-wings-0f339c79.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/2/19/1/FN_Air-Fryer-Chicken-Wings-H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1550611553388.webp"}, {"title": "Air Fryer Mini Swedish Meatballs", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/air-fryer-mini-swedish-meatballs-5565421", "author": "Food Network Kitchen", "description": "If you are looking for a quick and easy appetizer that serves a crowd, this is it! Delicious Swedish meatballs take less than 10 minutes to cook in an air fryer and come out juicy and tender for irresistible party bites.", "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "42 mini meatballs", "difficulty": null, "ingredients": ["2 slices white bread", "1/2 cup milk\u00a0", "8 ounces ground beef\u00a0", "8 ounces ground pork\u00a0", "1/4 yellow onion, grated\u00a0", "3/4 teaspoon ground allspice\u00a0", "1 large egg\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "Nonstick cooking spray, for the tray\u00a0", "Lingonberry jam, for serving\u00a0\u00a0"], "instructions": ["Soak the bread in the milk in a medium bowl for 5 minutes. Squeeze out excess milk and tear the bread into bite-size pieces. Return the bread to the bowl. Mix the bread with the ground beef, pork, onion, allspice, egg, 1 teaspoon salt and a few grinds of pepper. Form into small balls about the size of a heaping tablespoon.", "Spray the basket of a 3.5-quart air fryer with cooking spray and preheat to 360 degrees F.\u00a0", "Fill the basket with the meatballs and cook, shaking the tray halfway through, until browned, tender and cooked through, about 10 minutes. Serve with lingonberry jam."], "image_url": "images/air-fryer-mini-swedish-meatballs-81697556.jpg", "categories": ["appetizer", "european"], "nutrition": {"Calories": "57", "Fat": "5g", "Saturated Fat": "1g", "Cholesterol": "12mg", "Sodium": "46mg", "Carbohydrates": "2g", "Fiber": "0g", "Sugar": "0g", "Protein": "2g"}, "local_image_path": "images/air-fryer-mini-swedish-meatballs-81697556.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/2/19/1/FN_Air-Fryer-Swedish-Meatballs-H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1550611553284.webp"}, {"title": "Almost-Famous Swedish Meatballs", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/almost-famous-swedish-meatballs-recipe-1973694", "author": "Food Network Kitchen", "description": "Some people drive for hours to get to an Ikea store, and we know they aren\u2019t making the trek just for the $9.99 chairs. They\u2019re going for the Swedish meatballs. The dish has been a main attraction at Ikea Restaurants since an in-store chef developed the recipe in Switzerland in 1985. Although Ikea\u2019s Real Swedish Food Book, published in 2000, included a meatball recipe, reps confirmed that it is not the one served at their restaurants. Ikea is keeping that baby a secret, so chefs in Food Network Kitchens hit a nearby store for a tasting, then created this spot-on copy.", "prep_time": null, "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT0H50M0.000S", "servings": "About 45 meatballs", "difficulty": null, "ingredients": ["1 cup breadcrumbs", "2 tablespoons unsalted butter", "1/3 cup minced white onion", "2 cloves garlic, minced", "1/4 teaspoon ground allspice", "Kosher salt and freshly ground white pepper", "1/2 cup milk", "1 teaspoon Worcestershire sauce", "3/4 pound lean ground beef", "1/2 pound lean ground pork", "1 large egg plus 1 egg white, beaten", "Vegetable oil, for brushing", "2 tablespoons unsalted butter", "2 tablespoons all-purpose flour", "1 1/2 cups low-sodium beef broth", "1 teaspoon Worcestershire sauce", "1/4 cup heavy cream", "Kosher salt and freshly ground black pepper", "2 tablespoons chopped fresh parsley (optional)", "Lingonberry jam, for serving (optional)"], "instructions": ["Make the meatballs: Put the breadcrumbs in a large bowl. Heat the butter in a skillet over medium heat. Add the onion, garlic, allspice, 2 teaspoons salt and 1/4 teaspoon white pepper and cook, stirring, until soft, about 5 minutes. Add the milk and Worcestershire sauce and bring to a simmer. Pour the milk mixture over the breadcrumbs and stir to make a thick paste; let cool. Add the beef, pork, egg and egg white to the bowl and mix until combined.", "Brush a baking sheet with vegetable oil. Roll the meat into 1-inch balls and arrange on the prepared baking sheet. Cover with plastic wrap and refrigerate at least 1 hour.", "Preheat the oven to 400 degrees F. Bake the meatballs until cooked through, about 20 minutes.", "Make the gravy: Melt the butter in a large skillet over medium heat. Add the flour and cook, whisking, until smooth. Whisk in the beef broth and Worcestershire sauce and bring to a simmer. Add the cream and meatballs. Reduce the heat to medium low and simmer until the gravy thickens, about 10 minutes. Season with salt and black pepper. Transfer to a serving dish; sprinkle with the parsley and serve with lingonberry jam, if desired."], "image_url": "images/almost-famous-swedish-meatballs-d42151dd.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "61", "Fat": "4g", "Saturated Fat": "2g", "Cholesterol": "17mg", "Sodium": "77mg", "Carbohydrates": "3g", "Fiber": "0g", "Sugar": "1g", "Protein": "3g"}, "local_image_path": "images/almost-famous-swedish-meatballs-d42151dd.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/8/29/3/FNM_100111-Copy-That-002-0_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382540112327.webp"}, {"title": "Baked Chicken Tenders", "url": "https://www.foodnetwork.com/recipes/trisha-yearwood/baked-chicken-tenders-3501252", "author": "Trisha Yearwood", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["3 cups cheese crackers, such as Cheez-Its, ground into crumbs", "1 cup finely grated Parmesan", "1/2 cup mayonnaise\u00a0", "1 tablespoon Dijon mustard\u00a0", "1 tablespoon apple cider vinegar\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "1 pound chicken tenders (7 to 8\u00a0tenders)", "1/2 cup Dijon mustard", "1/4 cup mayonnaise", "2 tablespoons honey\u00a0", "Dash cayenne pepper\u00a0", "Kosher salt and freshly ground black pepper\u00a0"], "instructions": ["Preheat the oven to 425 degrees F. Line a cookie sheet with foil, then place a wire rack on top.", "For the chicken tenders: Mix the cracker crumbs and Parmesan together in a large bowl. In a shallow dish, mix the mayonnaise, mustard, cider vinegar and some salt and pepper.", "Sprinkle the chicken tenders with a little salt and pepper and then place them, one by one, in the mayonnaise mixture. Scrape off excess mayonnaise and then roll the tenders in the crumb mixture to coat. As you go, place the coated tenders on the wire rack.", "Bake until cooked through and golden brown, 25 minutes. Let cool on the rack for 5 minutes.", "For the Dijon sauce: Meanwhile, in a small bowl, combine the mustard, mayonnaise, honey, cayenne and some salt and pepper. Mix until smooth and lump free.", "Transfer the chicken tenders to a serving platter. Serve with the Dijon sauce."], "image_url": "images/baked-chicken-tenders-5a4f2775.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "1012", "Fat": "72g", "Saturated Fat": "17g", "Cholesterol": "87mg", "Sodium": "2083mg", "Carbohydrates": "57g", "Fiber": "4g", "Sugar": "12g", "Protein": "36g"}, "local_image_path": "images/baked-chicken-tenders-5a4f2775.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/7/28/2/YW0808H_baked-chicken-tenders-with-honey-mustard_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1476820959088.webp"}, {"title": "Baked Mashed Potatoes with Parmesan Cheese and Bread Crumbs", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/baked-mashed-potatoes-with-parmesan-cheese-and-bread-crumbs-recipe-1944749", "author": "Giada De Laurentiis", "description": "Make Giada De Laurentiis' Baked Mashed Potatoes with Parmesan Cheese and Bread Crumbs recipe from Food Network for a Thanksgiving side with a golden crust.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 tablespoon butter", "4 pounds russet potatoes, peeled, cut into 1-inch pieces", "1 cup whole milk", "1/2 cup (1 stick) butter, melted", "1 1/2 cups grated mozzarella", "1 cup freshly grated Parmesan", "Salt and freshly ground black pepper", "2 tablespoons plain dry bread crumbs"], "instructions": ["Preheat the oven to 400 degrees F. Coat a 13 by 9 by 2-inch baking dish with 1 tablespoon of butter and set aside.", "Cook the potatoes in a large pot of boiling salted water until they are very tender, about 15 minutes. Drain; return the potatoes to the same pot and mash well. Mix in the milk and melted butter. Mix in the mozzarella and 3/4 cup of the Parmesan. Season, to taste, with salt and pepper. Transfer the potatoes to the prepared baking dish. Stir the bread crumbs and remaining 1/4 cup of Parmesan in a small bowl to blend. Sprinkle the bread crumb mixture over the mashed potatoes. Recipe can be prepared up to this point 6 hours ahead of time; cover and chill.", "Bake, uncovered, until the topping is golden brown, about 20 minutes."], "image_url": "images/baked-mashed-potatoes-with-parmesan-cheese-and-bread-crumbs-64f81a08.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "457", "Fat": "24g", "Saturated Fat": "14g", "Cholesterol": "67mg", "Sodium": "734mg", "Carbohydrates": "45g", "Fiber": "3g", "Sugar": "3g", "Protein": "18g"}, "local_image_path": "images/baked-mashed-potatoes-with-parmesan-cheese-and-bread-crumbs-64f81a08.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/8/25/0/DX-0102_baked-mashed-potatoes-with-parmesan-cheese-and-bread-crumbs_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539496927.webp"}, {"title": "Baked Pumpkin Doughnuts", "url": "https://www.foodnetwork.com/recipes/valerie-bertinelli/baked-pumpkin-doughnuts-3514394", "author": "Valerie Bertinelli", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "16 servings", "difficulty": null, "ingredients": ["2 cups all-purpose flour", "2 teaspoons pumpkin pie spice\u00a0", "2 teaspoons baking powder\u00a0", "1 teaspoon kosher salt\u00a0", "One 15-ounce can pumpkin puree\u00a0", "1 1/2 cups sugar\u00a0", "1/3 cup vegetable oil\u00a0", "4 tablespoons (1/2 stick) unsalted butter, melted\u00a0", "1 teaspoon vanilla extract\u00a0", "3 large eggs\u00a0", "3/4 cup sugar", "2 teaspoons ground cinnamon\u00a0", "3 tablespoons unsalted butter, melted\u00a0"], "instructions": ["For the doughnuts: Preheat the oven to 350 degrees F.", "Whisk the flour, pumpkin pie spice, baking powder and salt together in a medium bowl.", "Beat the pumpkin puree, sugar, vegetable oil, butter, vanilla and eggs and together in another large bowl until smooth.", "Add the flour mixture to the pumpkin mixture and beat until just combined.", "Fill three 6-cup nonstick doughnut pans with the batter so that each mold is almost full. Smooth the tops with a moistened finger.", "Bake the doughnuts until a wooden pick inserted into the center comes out clean, about 15 minutes. Invert the doughnuts onto a cooling rack.", "For the topping: Stir the sugar and cinnamon together in a shallow bowl. Working one at a time, brush the doughnuts all over with butter, then dip them in the cinnamon sugar to coat. Serve warm or at room temperature."], "image_url": "images/baked-pumpkin-doughnuts-0c8bbc43.jpg", "categories": ["dessert"], "nutrition": {"Calories": "254", "Fat": "10 grams", "Saturated Fat": "4 grams", "Cholesterol": "13 milligrams", "Sodium": "195 milligrams", "Carbohydrates": "41 grams", "Fiber": "2 grams", "Sugar": "29 grams", "Protein": "2 grams"}, "local_image_path": "images/baked-pumpkin-doughnuts-0c8bbc43.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/10/16/2/VB0407H_Baked-Pumpkin-Donuts_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1476892849412.webp"}, {"title": "Baked Ziti", "url": "https://www.foodnetwork.com/recipes/ree-drummond/baked-ziti-2312399", "author": "Ree Drummond", "description": "Learn to make Ree Drummond\u2019s fan-favorite bake ziti pasta recipe, including top tips, how to store and freeze it ahead and excellent dishes to serve it with.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H35M0.000S", "servings": "12 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "3 cloves garlic, minced\u00a0", "1 large onion, diced\u00a0", "1 pound ground beef\u00a0", "1 pound Italian sausage\u00a0", "Two 14.5-ounce cans tomato sauce or marinara sauce\u00a0", "One 28-ounce can whole tomatoes with juice\u00a0", "2 teaspoons Italian seasoning\u00a0", "1/2 teaspoon red pepper flakes\u00a0", "Salt and freshly ground black pepper", "1 pound ziti", "1 1/2 pounds mozzarella, grated\u00a0", "One 15-ounce tub whole-milk ricotta", "1/2 cup grated Parmesan", "2 tablespoons chopped fresh parsley, plus more for sprinkling", "2 eggs\u00a0"], "instructions": ["Heat the olive oil in a pot over medium heat. Add the garlic and onions and saute until starting to soften, 3 to 4 minutes. Add the ground beef and sausage and cook until browned. Drain off almost all of the fat, leaving a bit behind for flavor and moisture. Add the tomato sauce, tomatoes, Italian seasoning, red pepper flakes and some salt and pepper. Stir, bring to a simmer and simmer for 25 to 30 minutes. Remove 3 to 4 cups of the cooked sauce to a bowl to cool down.", "Bring a large pot of water to a boil and add some salt. Cook the ziti until not quite al dente.", "Preheat the oven to 375 degrees F.", "In a bowl, mix 2 cups of the grated mozzarella, the ricotta, Parmesan, parsley, eggs and some salt and pepper. Stir together just a couple of times (do not mix completely).", "Drain the pasta and rinse under cool water to stop the cooking and cool it down. Pour it into the bowl with the cheese mixture and toss to slightly combine (there should still be large lumps). Add the cooled reserved meat sauce and toss to combine.", "Add half the coated pasta to a large casserole dish or lasagna dish. Spoon half of the remaining sauce over the top, then top with half the remaining mozzarella. Repeat with another layer of the coated pasta and the remaining sauce and mozzarella.", "Bake until bubbling, about 20 minutes. Let stand 5 minutes before sprinkling with chopped parsley to serve."], "image_url": "images/baked-ziti-928d9d00.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "660", "Fat": "38g", "Saturated Fat": "18g", "Cholesterol": "146mg", "Sodium": "1040mg", "Carbohydrates": "42g", "Fiber": "4g", "Sugar": "6g", "Protein": "37g"}, "local_image_path": "images/baked-ziti-928d9d00.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/7/2/0/WU0701_Baked-Ziti_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1404907001836.webp"}, {"title": "Banana Crunch Muffins", "url": "https://www.foodnetwork.com/recipes/ina-garten/banana-crunch-muffins-recipe-1915829", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "18 large muffins", "difficulty": null, "ingredients": ["3 cups all-purpose flour", "2 cups sugar", "2 teaspoons baking powder", "1 teaspoon baking soda", "1/2 teaspoon salt", "1/2 pound unsalted butter, melted and cooled", "2 extra-large eggs", "3/4 cup whole milk", "2 teaspoons pure vanilla extract", "1 cup mashed ripe bananas (2 bananas)", "1 cup medium-diced ripe bananas (1 banana)", "1 cup small-diced walnuts", "1 cup granola", "1 cup sweetened shredded coconut", "Dried banana chips, granola, or shredded coconut, optional"], "instructions": ["Preheat the oven to 350 degrees F.", "Line 18 large muffin cups with paper liners. Sift the flour, sugar, baking powder, baking soda, and salt into the bowl of an electric mixer fitted with a paddle attachment. Add the melted butter and blend. Combine the eggs, milk, vanilla, and mashed bananas, and add them to the flour-and-butter mixture. Scrape the bowl and blend well. Don't overmix.", "Fold the diced bananas, walnuts, granola, and coconut into the batter. Spoon the batter into the paper liners, filling each 1 to the top. Top each muffin with dried banana chips, granola, or coconut, if desired. Bake for 25 to 30 minutes, or until the tops are brown and a toothpick comes out clean. Cool slightly, remove from the pan, and serve."], "image_url": "images/banana-crunch-muffins-e21afa24.jpg", "categories": ["american"], "nutrition": {"Calories": "394", "Fat": "19g", "Saturated Fat": "9g", "Cholesterol": "51mg", "Sodium": "206mg", "Carbohydrates": "52g", "Fiber": "2g", "Sugar": "30g", "Protein": "6g"}, "local_image_path": "images/banana-crunch-muffins-e21afa24.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/8/11/0/1G1C12_Banana-Crunch-Muffins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371593181319.webp"}, {"title": "Basil-Lemon Ice", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/basil-lemon-ice-recipe-2107730", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT5H0M0.000S", "cook_time": "P0Y0M0DT0H5M0.000S", "total_time": "P0Y0M0DT5H5M0.000S", "servings": null, "difficulty": null, "ingredients": [], "instructions": ["Bring the juice of 5 lemons and 3/4 cup each sugar and water to a boil. Add 1/2 cup basil leaves and the zest of 2 lemons (in wide strips) and steep, off the heat, 45 minutes; strain. Add 2 cups cold water, then pour into a baking dish and freeze 1 hour. Meanwhile, hollow out 6 of the juiced lemon halves and freeze. Scrape the ice with a fork; freeze 4 more hours, scraping every hour. Serve in the lemon cups.", "SERVES: 4; Calories: 159; Total Fat: 0 grams; Saturated Fat: 0 grams; Protein: 0 grams; Total carbohydrates: 42 grams; Sugar: 39 grams; Fiber: 0 grams; Cholesterol: 0 milligrams; Sodium: 6 milligrams"], "image_url": "images/basil-lemon-ice-09abf48e.jpg", "categories": [], "nutrition": {"Calories": "159 calorie", "Fat": "0 grams", "Saturated Fat": "0 grams", "Cholesterol": "0 milligrams", "Sodium": "6 milligrams", "Carbohydrates": "42 grams", "Sugar": "39 grams", "Protein": "0 grams"}, "local_image_path": "images/basil-lemon-ice-09abf48e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/4/5/0/FNM_050112-WE-Dinners-016_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371606253885.webp"}, {"title": "Beef Bourguignon", "url": "https://www.foodnetwork.com/recipes/ina-garten/beef-bourguignon-recipe-1942045", "author": "Ina Garten", "description": "Try Ina Garten's Beef Bourguignonne recipe, a French classic with bacon, mushrooms and red wine, from Barefoot Contessa on Food Network.", "prep_time": "P0Y0M0DT0H30M0.000S", "cook_time": "P0Y0M0DT1H15M0.000S", "total_time": "P0Y0M0DT1H45M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 tablespoon good olive oil", "8 ounces dry cured center cut applewood smoked bacon, diced", "2 1/2 pounds chuck beef cut into 1-inch cubes", "Kosher salt", "Freshly ground black pepper", "1 pound carrots, sliced diagonally into 1-inch chunks", "2 yellow onions, sliced", "2 teaspoons chopped garlic (2 cloves)", "1/2 cup Cognac", "1 (750 ml.) bottle good dry red wine such as Cote du Rhone or Pinot Noir", "1 can (2 cups) beef broth", "1 tablespoon tomato paste", "1 teaspoon fresh thyme leaves (1/2 teaspoon dried)", "4 tablespoons unsalted butter at room temperature, divided", "3 tablespoons all-purpose flour", "1 pound frozen whole onions", "1 pound fresh mushrooms stems discarded, caps thickly sliced", "Country bread or Sour Dough, toasted or grilled and rubbed with garlic clove", "1/2 cup chopped fresh parsley, optional"], "instructions": ["Preheat the oven to 250 degrees F.", "Heat the olive oil in a large Dutch oven. Add the bacon and cook over medium heat for 10 minutes, stirring occasionally, until the bacon is lightly browned. Remove the bacon with a slotted spoon to a large plate.", "Dry the beef cubes with paper towels and then sprinkle them with salt and pepper. In batches in single layers, sear the beef in the hot oil for 3 to 5 minutes, turning to brown on all sides. Remove the seared cubes to the plate with the bacon and continue searing until all the beef is browned. Set aside.", "Toss the carrots, and onions, 1 tablespoon of salt and 2 teaspoons of pepper in the fat in the pan and cook for 10 to 15 minutes, stirring occasionally, until the onions are lightly browned. Add the garlic and cook for 1 more minute. Add the Cognac, stand back, and ignite with a match to burn off the alcohol. Put the meat and bacon back into the pot with the juices. Add the bottle of wine plus enough beef broth to almost cover the meat. Add the tomato paste and thyme. Bring to a simmer, cover the pot with a tight-fitting lid and place it in the oven for about 1 1/4 hours or until the meat and vegetables are very tender when pierced with a fork.", "Combine 2 tablespoons of butter and the flour with a fork and stir into the stew. Add the frozen onions. Saute the mushrooms in 2 tablespoons of butter for 10 minutes until lightly browned and then add to the stew. Bring the stew to a boil on top of the stove, then lower the heat and simmer for 15 minutes. Season to taste.", "To serve, toast the bread in the toaster or oven. Rub each slice on 1 side with a cut clove of garlic. For each serving, spoon the stew over a slice of bread and sprinkle with parsley."], "image_url": "images/beef-bourguignon-c3c20b6b.jpg", "categories": ["main-dish", "french"], "nutrition": {"Calories": "753", "Fat": "34g", "Saturated Fat": "14g", "Cholesterol": "164mg", "Sodium": "1732mg", "Carbohydrates": "29g", "Fiber": "6g", "Sugar": "11g", "Protein": "52g"}, "local_image_path": "images/beef-bourguignon-c3c20b6b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/26/1/IG1B11_beef-bourguignon_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384540894086.webp"}, {"title": "Beef Goulash", "url": "https://www.foodnetwork.com/recipes/tyler-florence/beef-goulash-recipe-1940742", "author": "Tyler Florence", "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": "8 servings", "difficulty": null, "ingredients": ["4 slices bacon, chopped", "3 pounds boneless beef shank, trimmed and cut into 2-inch cubes", "Kosher salt and freshly ground black pepper", "3 tablespoons all-purpose flour", "2 tablespoons olive oil", "2 medium onions, chopped", "3 garlic cloves, minced", "2 roasted red bell peppers, peeled and sliced", "3 tablespoons Hungarian sweet paprika", "2 teaspoons caraway seeds, toasted and ground", "2 tablespoons red wine vinegar", "1 (15-ounce) can whole peeled tomatoes, hand crushed", "6 cups low-sodium beef broth", "4 russet potatoes, peeled and thickly sliced", "1/2 cup sour cream", "Chopped flat-leaf parsley, for garnish"], "instructions": ["Place a large heavy pot over medium heat and add the bacon. Fry for about 5 minutes until crisp and remove to a paper towel and reserve. Add the beef to the hot bacon fat and brown it evenly on all sides, turning with tongs; season generously with salt and pepper. While the beef is searing, sprinkle the flour evenly in the pot and continue to stir to dissolve any clumps. Add a little oil if necessary to keep the meat from sticking to the bottom of the pot.", "Toss in the onions, garlic, roasted peppers, paprika, and caraway; cook and stir for 2 minutes until fragrant. Stir in the vinegar, tomatoes, and broth. Bring to a boil, then lower to a simmer and cook for 1 hour, covered, stirring occasionally.", "Add the potatoes. Crumble the reserved bacon into the stew and continue to simmer for 30 minutes, partially covered, until the potatoes are tender. Season with salt and pepper. Remove from heat and stir the sour cream into the goulash just before serving. Garnish with the chopped parsley."], "image_url": "images/beef-goulash-398e030f.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "507", "Fat": "19g", "Saturated Fat": "6g", "Cholesterol": "83mg", "Sodium": "1434mg", "Carbohydrates": "36g", "Fiber": "5g", "Sugar": "6g", "Protein": "47g"}, "local_image_path": "images/beef-goulash-398e030f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/02/10/0/FN_Tyler-Florence_Beef-Goulash_H2_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1581367625325.webp"}, {"title": "Beef Stew", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/beef-stew-recipe3-1913528", "author": "Food Network Kitchen", "description": "Learn to make a perfect, classic beef stew every time with our popular step-by-step recipe and pro tips. Plus learn what stew meat is really the best, and what makes a stew \u201cIrish.\u201d", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT3H0M0.000S", "total_time": "P0Y0M0DT3H15M0.000S", "servings": "about 4 to 6 main course servings", "difficulty": null, "ingredients": ["Vegetable oil, for searing", "2 1/2 pounds beef chuck, cut into 2-inch cubes", "Kosher salt and freshly ground black pepper", "2 tablespoons unsalted butter", "2 medium onions, cut into 6ths", "5 cloves garlic, crushed", "1 tablespoon tomato paste", "1/3 cup all-purpose flour, or to cover", "10 cups cold water, or chicken or beef broth, homemade or low-sodium canned", "6 sprigs parsley", "6 sprigs fresh thyme", "2 bay leaves", "1 1/4 pounds medium red potatoes, quartered", "4 medium carrots, cut into 2-inch pieces", "2 celery stalks, cut into 2-inch pieces", "7 canned whole, peeled tomatoes, lightly crushed", "2 to 3 teaspoons red wine vinegar, or to taste"], "instructions": ["Heat a large Dutch oven with a tight-fitting lid over medium-high heat. Pour in enough oil to fill the pan about 1/4-inch deep. Season the beef generously with salt and pepper, and add to the pan. Saute half the meat, uncovered, stirring only occasionally, until well-browned, about 8 minutes. Using a slotted spoon, transfer the beef to a plate. Repeat with the remaining beef. Discard the oil and wipe out the pan.", "Preheat the oven to 325 degrees F. Return the pot to the stove and melt the butter over medium high heat. Add the onion and cook, stirring, until lightly browned, about 5 minutes. Add the garlic and cook, stirring, until fragrant, about 1 minute. Add the tomato paste and cook, stirring, until lightly browned, about 1 minute more. Add the reserved beef and scatter the flour over the vegetable and beef mixture (enough to lightly coat) and cook stirring until lightly toasted. Add the water or broth, and bring to a simmer. Tie the parsley, thyme, and bay leaves together with a piece of kitchen twine and add the bundle to the pot. Season with 2 teaspoons salt, or to taste. Cover and transfer to the oven. Cook the meat until just tender, about 1 1/2 hours. (This can also be done on the stove at a low simmer.)", "Remove pot from the oven. Skim the fat from the cooking liquid with a spoon or ladle. Add the potatoes, carrots, celery, and the tomatoes, and bring to a simmer on top of the stove. Cook, uncovered, stirring occasionally, until the liquid thickens and the vegetables are tender, about 1 hour. Remove and discard the herb bundle. Stir in the vinegar and season with salt and pepper, to taste. Divide among bowls and serve immediately.", "Copyright 2003 Television Food Network, G.P. All rights reserved"], "image_url": "images/beef-stew-c2e6d4f8.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "608", "Fat": "27g", "Saturated Fat": "7g", "Cholesterol": "129mg", "Sodium": "2208mg", "Carbohydrates": "42g", "Fiber": "8g", "Sugar": "11g", "Protein": "54g"}, "local_image_path": "images/beef-stew-c2e6d4f8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/6/28/0/BW2A11_Beef-Stew_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382545131650.webp"}, {"title": "Berry Trifle", "url": "https://www.foodnetwork.com/recipes/tyler-florence/berry-trifle-recipe-1946422", "author": "Tyler Florence", "description": "Tyler Florence's berry trifle recipe from Food Network has strawberries, raspberries and blueberries layered between lots of whipped cream.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H3M0.000S", "total_time": "P0Y0M0DT0H43M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 pint blueberries", "1 pint strawberries, hulled and cut into thick slices", "2 pint raspberries", "1 lemon, juiced", "1/4 cup sugar", "1 1/2 teaspoons cornstarch", "1 quart whipping cream", "1 tablespoon sugar", "1/2 teaspoon vanilla extract", "1 (11-ounce) jar lemon curd", "1 store bought pound cake, sliced 1/2-inch thick"], "instructions": ["Place the berries into a large bowl and sprinkle with half of the lemon juice. Lightly toss.", "Combine the berries, sugar, cornstarch and remaining lemon juice in a saucepan over medium-high heat. Bring to a simmer and cook just until the berries begin to break down and give up their juices, about 3 minutes. Take the berries off the heat and let cool; the mixture should thicken up as is cools.", "In a clean bowl, whip the cream with the sugar and the vanilla to soft peaks. Put the lemon curd into a second bowl and stir in a little of the whipped cream to loosen it. Then fold in the rest of the cream.", "To assemble the trifle, spoon a layer of the lemon cream into a large glass bowl. Add a layer of pound cake, breaking the slices into pieces that fit. Then soak the cake with a layer of berries and their juices. Keep going to make 3 or 4 more layers, depending on the size of the bowl, finishing with a layer of lemon cream. Cover and refrigerate until ready to serve."], "image_url": "images/berry-trifle-3ca22389.jpg", "categories": ["dessert"], "nutrition": {"Calories": "1162", "Fat": "90g", "Saturated Fat": "54g", "Cholesterol": "354mg", "Sodium": "153mg", "Carbohydrates": "89g", "Fiber": "15g", "Sugar": "65g", "Protein": "11g"}, "local_image_path": "images/berry-trifle-3ca22389.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/4/14/0/L52029F4_Berry-Trifle_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384541156103.webp"}, {"title": "Black Bean-Feta Quinoa Bowl", "url": "https://www.foodnetwork.com/recipes/trisha-yearwood/black-bean-feta-quinoa-bowl-3212336", "author": "Trisha Yearwood", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "1 medium onion, finely chopped\u00a0", "4 cloves garlic, minced\u00a0", "1 1/2 cups chicken stock\u00a0", "3/4 cup golden quinoa, rinsed\u00a0", "1 teaspoon ground cumin\u00a0", "1/4 teaspoon cayenne pepper\u00a0", "Salt and freshly ground black pepper\u00a0", "5 ounces baby spinach\u00a0", "One 12-ounce bag frozen sweet corn kernels, thawed\u00a0", "Two 15-ounce cans black beans, drained and rinsed\u00a0", "1 to 2 ounces feta cheese, crumbled\u00a0", "2 tablespoons fresh cilantro leaves, torn, for garnish\u00a0"], "instructions": ["In a medium saucepan set over medium heat, heat the oil until shimmering, about 2 minutes. Add the onion and saute until browned, 5 to 7 minutes. Add the garlic and saute for 2 minutes more. Add the stock and quinoa and mix until fully combined. Add the cumin, cayenne, and some salt and pepper.", "Increase the heat to high and bring the mixture to a boil. Immediately reduce the heat to low, cover, and simmer for 15 to 20 minutes, or until all the liquid is absorbed. Add the spinach and gently toss with the quinoa until wilted.", "Remove the pan from the heat. Stir in the corn and black beans. Crumble the feta over the top and garnish with cilantro."], "image_url": "images/black-bean-feta-quinoa-bowl-8615d31d.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "286", "Fat": "7g", "Saturated Fat": "2g", "Cholesterol": "6mg", "Sodium": "588mg", "Carbohydrates": "44g", "Fiber": "10g", "Sugar": "3g", "Protein": "13g"}, "local_image_path": "images/black-bean-feta-quinoa-bowl-8615d31d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/12/20/1/YW0704H_Black-Bean-Feta-Quinoa-Bowl_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1452212748933.webp"}, {"title": "Blueberry Crumb Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/blueberry-crumb-cake-recipe-1953453", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H8M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H48M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1/4 cup granulated sugar", "1/3 cup light brown sugar, lightly packed", "1 teaspoon ground cinnamon", "1/8 teaspoon ground nutmeg", "1/4 pound (1 stick) unsalted butter, melted", "1 1/3 cups all-purpose flour", "6 tablespoons unsalted butter, at room temperature (3/4 stick)", "3/4 cup granulated sugar", "2 extra-large eggs, at room temperature", "1 teaspoon pure vanilla extract", "1/2 teaspoon grated lemon zest", "2/3 cup sour cream", "1 1/4 cups all-purpose flour", "1 teaspoon baking powder", "1/4 teaspoon baking soda", "1/2 teaspoon kosher salt", "1 cup fresh blueberries", "Confectioners' sugar for sprinkling"], "instructions": ["For the cake:", "Preheat the oven to 350 degrees F. Butter and flour a 9-inch round baking pan.", "For the streusel:", "Combine the granulated sugar, brown sugar, cinnamon, and nutmeg in a bowl. Stir in the melted butter and then the flour. Mix well and set aside.", "For the cake:", "Cream the butter and sugar in the bowl of an electric mixer fitted with the paddle attachment on high speed for 4 to 5 minutes, until light. Reduce the speed to low and add the eggs 1 at a time, then add the vanilla, lemon zest, and sour cream. In a separate bowl, sift together the flour, baking powder, baking soda, and salt. With the mixer on low speed, add the flour mixture to the batter until just combined. Fold in the blueberries and stir with a spatula to be sure the batter is completely mixed.\u00a0", "Spoon the batter into the prepared pan and spread it out with a knife. With your fingers,\u00a0", "crumble the topping evenly over the batter. Bake for 40 to 50 minutes, until a cake tester comes out clean. Cool completely and serve sprinkled with confectioners' sugar."], "image_url": "images/blueberry-crumb-cake-f6a5f42b.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "535", "Fat": "26g", "Saturated Fat": "15g", "Cholesterol": "117mg", "Sodium": "235mg", "Carbohydrates": "71g", "Fiber": "2g", "Sugar": "38g", "Protein": "7g"}, "local_image_path": "images/blueberry-crumb-cake-f6a5f42b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/1/4/0/IG1003_Blueberry_Crumb_Cake.jpg.rend.hgtvcom.1280.1280.suffix/1488497375986.webp"}, {"title": "Blueberry Scones with Lemon Glaze", "url": "https://www.foodnetwork.com/recipes/tyler-florence/blueberry-scones-with-lemon-glaze-recipe-1914780", "author": "Tyler Florence", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "8 scones", "difficulty": null, "ingredients": ["2 cups all-purpose flour", "1 tablespoon baking powder", "1/2 teaspoon salt", "2 tablespoons sugar", "5 tablespoons unsalted butter, cold, cut in chunks", "1 cup fresh blueberries", "1 cup heavy cream, plus more for brushing the scones", "1/2 cup freshly squeezed lemon juice", "2 cups confectioners' sugar, sifted", "1 tablespoon unsalted butter", "1 lemon, zest finely grated"], "instructions": ["Preheat the oven to 400 degrees F.", "Sift together the dry ingredients; the flour, baking powder, salt, and sugar. Using 2 forks or a pastry blender, cut in the butter to coat the pieces with the flour. The mixture should look like coarse crumbs. Fold the blueberries into the batter. Take care not to mash or bruise the blueberries because their strong color will bleed into the dough. Make a well in the center and pour in the heavy cream. Fold everything together just to incorporate; do not overwork the dough.", "Press the dough out on a lightly floured surface into a rectangle about 12 by 3 by 1 1/4 inches. Cut the rectangle in 1/2 then cut the pieces in 1/2 again, giving you 4 (3-inch) squares. Cut the squares in 1/2 on a diagonal to give you the classic triangle shape. Place the scones on an ungreased cookie sheet and brush the tops with a little heavy cream. Bake for 15 to 20 minutes until beautiful and brown. Let the scones cool a bit before you apply the glaze.", "You can make the lemon glaze in a double boiler, or for a simpler alternative, you can zap it in the microwave. Mix the lemon juice with the confectioners' until dissolved in a heatproof bowl over a pot of simmering water for the double-boiler method, or in a microwave-safe bowl. Whisk in the butter and lemon zest. Either nuke the glaze for 30 seconds or continue whisking in the double boiler. Whisk the glaze to smooth out any lumps, then drizzle the glaze over the top of the scones. Let it set a minute before serving."], "image_url": "images/blueberry-scones-with-lemon-glaze-d6f52534.jpg", "categories": [], "nutrition": {"Calories": "418", "Fat": "20g", "Saturated Fat": "12g", "Cholesterol": "57mg", "Sodium": "293mg", "Carbohydrates": "58g", "Fiber": "2g", "Sugar": "31g", "Protein": "4g"}, "local_image_path": "images/blueberry-scones-with-lemon-glaze-d6f52534.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/8/4/0/FO1D54_blueberry-scones-with-lemon-glaze_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1393126553271.webp"}, {"title": "Blueberry-Banana Bread", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/blueberry-banana-bread-recipe-2127411", "author": "Giada De Laurentiis", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT3H15M0.000S", "servings": "6 to 8 Servings", "difficulty": null, "ingredients": ["Butter, for greasing the loaf pan\u00a0", "1 1/2 cups all-purpose flour, plus extra for dusting the loaf pan\u00a0", "1 teaspoon baking soda\u00a0", "1 teaspoon fine salt\u00a0", "1/2 teaspoon baking powder\u00a0", "1/2 teaspoon ground cinnamon\u00a0", "1/2 teaspoon ground nutmeg\u00a0", "1 cup sugar\u00a0", "1/2 cup vegetable oil\u00a0", "2 large eggs, beaten\u00a0", "2 teaspoons vanilla extract\u00a0", "2 ripe bananas, peeled and coarsely mashed to yield about 3/4 cup of mashed banana\u00a0", "1 cup (about 4 ounces) fresh blueberries\u00a0"], "instructions": ["Place an oven rack in the center of the oven. Preheat the oven to 350 degrees F. Butter and flour a 9- by 5- by 3-inch loaf pan. Set aside.", "In a medium bowl, whisk together the flour, baking soda, salt, baking powder, cinnamon and nutmeg. In a large bowl, beat the sugar, oil, eggs and vanilla until blended. Stir in the bananas and blueberries. Add the dry ingredients and stir just until blended.", "Pour the batter into the prepared loaf pan. Bake until a cake tester inserted in the center of the loaf comes out clean, about 1 hour. Cool for 15 minutes. Remove the loaf from the pan and cool completely on a wire rack, about 2 hours."], "image_url": "images/blueberry-banana-bread-ee8c1b48.jpg", "categories": ["dessert"], "nutrition": {"Calories": "374", "Fat": "17g", "Saturated Fat": "2g", "Cholesterol": "50mg", "Sodium": "283mg", "Carbohydrates": "52g", "Fiber": "2g", "Sugar": "30g", "Protein": "4g"}, "local_image_path": "images/blueberry-banana-bread-ee8c1b48.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/11/19/0/GH0523H_blueberry-banana-bread-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1605818724674.webp"}, {"title": "Boston Cream Pie | Recipes", "url": "https://www.foodnetwork.com/saves#/recipe/b074d806-115b-406c-a12f-746916d5a5d9", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["5 extra-large egg yolks, at room temperature \u00be cup sugar\u00bc cup cornstarch1\u00bd cups whole milk1 tablespoon unsalted butter1 tablespoon heavy cream1 tablespoon Grand Marnier1 teaspoon Cognac or brandy\u00bd teaspoon pure vanilla extract"], "instructions": ["NOTES: To scald milk, heat it just below the boiling point\u2014there will be small bubbles around the edge of the milk. Don\u2019t let it boil!Don\u2019t refrigerate the assembled cake because beads of condensation will form on the chocolate.MAKE AHEAD: Prepare the cakes and pastry cream, wrap well, and refrigerate separately. Prepare the chocolate glaze and assemble an hour before serving."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Broiled Salmon with Herb Mustard Glaze", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/broiled-salmon-with-herb-mustard-glaze-recipe-2103443", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H12M0.000S", "cook_time": "P0Y0M0DT0H7M0.000S", "total_time": "P0Y0M0DT0H19M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["2 garlic cloves", "3/4 teaspoon finely chopped fresh rosemary leaves", "3/4 teaspoon finely chopped fresh thyme leaves\u00a0", "1 tablespoon dry white wine", "1 tablespoon extra-virgin olive oil", "2 tablespoons Dijon mustard", "2 tablespoons whole-grain mustard", "Nonstick olive oil cooking spray", "Six 6- to 8-ounce salmon fillets", "Salt and freshly ground black pepper\u00a0", "6 lemon wedges"], "instructions": ["In a mini food processor, combine garlic, rosemary, thyme, wine, oil, Dijon mustard, and 1 tablespoon of whole-grain mustard. Grind the mustard sauce until combined, about 30 seconds. Transfer to a small bowl. Add remaining 1 tablespoon of whole-grain mustard to the sauce and stir to combine. Set aside mustard sauce.", "Preheat the broiler. Line a heavy rimmed baking sheet with foil. Spray the foil with nonstick spray. Arrange the salmon fillets on the baking sheet and sprinkle them with salt and pepper. Broil for 2 minutes. Spoon the mustard sauce over the fillets. Continue broiling until the fillets are just cooked through and golden brown, about 5 minutes longer.", "Transfer the fillets to plates and serve with lemon wedges."], "image_url": "images/broiled-salmon-with-herb-mustard-glaze-8d1a8397.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "446", "Fat": "29g", "Saturated Fat": "6g", "Cholesterol": "109mg", "Sodium": "517mg", "Carbohydrates": "2g", "Fiber": "1g", "Sugar": "0g", "Protein": "41g"}, "local_image_path": "images/broiled-salmon-with-herb-mustard-glaze-8d1a8397.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/4/5/1/EI1F10_29538_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371589427159.webp"}, {"title": "Brown Rice, Tomatoes and Basil", "url": "https://www.foodnetwork.com/recipes/ina-garten/brown-rice-tomatoes-and-basil-recipe-1945224", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 cup Texmati brown rice", "2 teaspoons kosher salt, divided", "1/4 cup Champagne or rice wine vinegar", "2 teaspoons sugar", "1 tablespoon good olive oil", "Freshly ground black pepper", "1 pound ripe tomatoes, large-diced", "1 cup packed basil leaves (1 large bunch), chopped"], "instructions": ["Bring 2 1/4 cups water to a boil and add the rice and 1 teaspoon of the salt. Return to a boil, cover, and simmer for 30 to 40 minutes, until the rice is tender and all the water is absorbed. Transfer the rice to a bowl.", "Whisk together the vinegar, sugar, olive oil, remaining teaspoon of salt, and a pinch of pepper. Pour over the rice. Add the tomatoes and basil. Mix well and check the seasonings. Serve at room temperature."], "image_url": "images/brown-rice-tomatoes-and-basil-ca47eba1.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "159", "Fat": "3g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "306mg", "Carbohydrates": "29g", "Fiber": "2g", "Sugar": "3g", "Protein": "3g"}, "local_image_path": "images/brown-rice-tomatoes-and-basil-ca47eba1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/12/30/0/IG0603_Brown-Rice.jpg.rend.hgtvcom.1280.1280.suffix/1383017340951.webp"}, {"title": "Butter and Jam Thumbprints", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/butter-and-jam-thumbprints-recipe2-2009046", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H18M0.000S", "total_time": "P0Y0M0DT1H8M0.000S", "servings": "about 24 to 30 cookies", "difficulty": null, "ingredients": ["1 3/4 cups all-purpose flour", "1/2 teaspoon baking powder", "1/2 teaspoon fine salt", "3/4 cup unsalted butter (1 1/2 sticks), softened", "2/3 cup sugar, plus more for rolling", "1 large egg", "1/2 vanilla bean, seeds scraped from pod, or 1/8 teaspoon vanilla bean paste or 1 teaspoon pure vanilla extract", "1/3 cup raspberry, cherry or strawberry jam"], "instructions": ["Preheat oven to 350 degrees F. Line 2 baking sheets with parchment paper or silicone mats.", "Whisk the flour, baking powder and salt together in a bowl.", "In another bowl, whip the butter and the sugar with a hand-held mixer until fluffy, about 5 minutes. Beat in the egg and vanilla until just combined. Slowly beat in the dry ingredients in 2 additions, mixing just until incorporated.", "Scoop the dough into 1-inch balls with a cookie or ice cream scoop and roll in sugar. Place about 2-inches apart on the prepared baking sheets. Press a thumbprint into the center of each ball, about 1/2-inch deep. Fill each indentation with about 3/4 teaspoon jam.", "Bake cookies until the edges are golden, about 15 minutes. (For even color, rotate the pans from top to bottom about halfway through baking.) Cool cookies on the baking sheets. Serve.", "Store cookies in a tightly sealed container for up to 5 days."], "image_url": "images/butter-and-jam-thumbprints-fb299298.jpg", "categories": ["dessert"], "nutrition": {"Calories": "108", "Fat": "5g", "Saturated Fat": "3g", "Cholesterol": "20mg", "Sodium": "55mg", "Carbohydrates": "14g", "Fiber": "0g", "Sugar": "7g", "Protein": "1g"}, "local_image_path": "images/butter-and-jam-thumbprints-fb299298.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/11/12/0/12-Days-of-Cookies_thumbprint-006_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382540997693.webp"}, {"title": "CBLT'S", "url": "https://www.foodnetwork.com/recipes/ina-garten/cblts-recipe-1949044", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "4 sandwiches", "difficulty": null, "ingredients": ["12 thick-cut slices smoked bacon", "1/2 cup good mayonnaise (recommended: Hellman's)", "1/2 cup ketchup", "8 slices good white bakery bread, cut 1/2-inch thick", "4 to 8 tender green lettuce leaves, washed and spun very dry", "2 large ripe tomatoes, thickly sliced", "Kosher salt and freshly ground black pepper", "1 rotisserie chicken"], "instructions": ["Preheat the oven to 400 degrees F. Place a baking rack on a sheet pan and arrange the bacon on the rack in a single layer. Bake for 15 to 25 minutes, until the bacon is browned and crisp. Drain on paper towels and set aside.", "Combine the mayonnaise and ketchup in a small bowl and spread each slice of bread with about 1 tablespoon of the mixture and cover with a lettuce leaf. Place 3 slices of bacon on top of the lettuce and then add a layer of tomato slices on top of the bacon. Slice half of the breast of the rotisserie chicken in thick pieces and place a slice of chicken on top of the bacon. Sprinkle liberally with salt and pepper. Reserve the remaining chicken.", "Spread each of the remaining 4 slices of bread with 1 tablespoon of the mayonnaise/ketchup mixture and place, dressing side down, on the sandwiches. Cut in half and serve."], "image_url": "images/cblts-229979ac.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "310", "Fat": "23g", "Saturated Fat": "6g", "Cholesterol": "65mg", "Sodium": "351mg", "Carbohydrates": "9g", "Fiber": "1g", "Sugar": "3g", "Protein": "17g"}, "local_image_path": "images/cblts-229979ac.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/2/16/0/BX0213_CBLT-Sandwich_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371590995890.webp"}, {"title": "Campanelle Pasta Salad", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/campanelle-pasta-salad-recipe-1948957", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H16M0.000S", "total_time": "P0Y0M0DT0H26M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 pound campanelle pasta", "1/4 cup extra-virgin olive oil, plus 1/4 cup", "1 small or 1/2 medium red onion, chopped", "2 cloves garlic, minced", "1 (6-ounce) can Italian tuna in oil, such as Flott, drained", "1 pint (2 cups) cherry tomatoes, halved", "8 ounces frozen artichoke hearts, thawed and quartered", "2 tablespoons capers, rinsed and drained", "2 tablespoons chopped fresh thyme leaves", "1/4 cup chopped fresh flat-leaf parsley", "Kosher salt and freshly ground black pepper"], "instructions": ["Bring a large pot of salted water to a boil over high heat. Add the pasta and cook until tender but still firm to the bite, stirring occasionally, about 8 to 10 minutes. Drain and reserve about 1 cup of the pasta water.", "In a 14-inch skillet, heat 1/4 cup oil over medium-high heat. Add the onion and cook, stirring frequently, until soft, about 5 minutes. Add the garlic and cook for 30 seconds until aromatic. Add the tuna to the skillet and, using a fork, break into chunks. Add the cherry tomatoes, artichoke hearts, capers, and thyme. Cook, stirring occasionally, until the tomatoes begin to soften, about 8 to 10 minutes. Add the pasta, the remaining 1/4 cup olive oil, and the parsley. Toss until all the ingredients are coated, adding a little pasta water, if needed, to thin out the sauce. Season with salt and pepper, to taste. Transfer the pasta to a serving bowl and serve warm or at room temperature."], "image_url": "images/campanelle-pasta-salad-fff11022.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "537", "Fat": "22g", "Saturated Fat": "3g", "Cholesterol": "5mg", "Sodium": "568mg", "Carbohydrates": "66g", "Fiber": "6g", "Sugar": "5g", "Protein": "20g"}, "local_image_path": "images/campanelle-pasta-salad-fff11022.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/4/19/0/GH0205_campanelle-pasta-salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371591203867.webp"}, {"title": "Carrot and Pineapple Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/carrot-and-pineapple-cake-recipe-1953437", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["2 cups granulated sugar", "1 1/3 cups vegetable oil", "3 extra-large eggs, at room temperature", "1 teaspoon pure vanilla extract", "2 1/2 cups plus 1 tablespoon all-purpose flour, divided", "2 teaspoons ground cinnamon", "2 teaspoons baking soda", "1 1/2 teaspoons kosher salt", "1 cup raisins", "1 cup chopped walnuts", "1 pound carrots, grated", "1/2 cup diced fresh pineapple", "3/4 pound cream cheese, at room temperature", "1/2 pound unsalted butter, at room temperature", "1 teaspoon pure vanilla extract", "1 pound confectioners' sugar, sifted", "1/2 cup diced fresh pineapple"], "instructions": ["Preheat the oven to 350 degrees F.", "Butter 2 (8-inch) round cake pans. Line with parchment paper, then butter and flour the pans.", "For the cake:\u00a0Beat the sugar, oil, and eggs together in the bowl of an electric mixer fitted with the paddle attachment until light yellow. Add the vanilla. In another bowl, sift together 2 1/2 cups flour, the cinnamon, baking soda, and salt.", "Add the dry ingredients to the wet ingredients. Toss the raisins and walnuts with 1 tablespoon flour. Fold in the carrots and pineapple. Add to the batter and mix well.", "Divide the batter equally between the 2 pans. Bake for 55 to 60 minutes, or until a toothpick comes out clean. Allow the cakes to cool completely in the pans set over a wire rack.", "For the frosting:\u00a0Mix the cream cheese, butter and vanilla in the bowl of an electric mixer fitted with the paddle attachment until just combined. Add the sugar and mix until smooth.", "Place 1 layer, flat-side up, on a flat plate or cake pedestal. With a knife or offset spatula, spread the top with frosting. Place the second layer on top, rounded side up, and spread the frosting evenly on the top and sides of the cake. Decorate with diced pineapple."], "image_url": "images/carrot-and-pineapple-cake-49e149d2.jpg", "categories": ["dessert"], "nutrition": {"Calories": "1460", "Fat": "87g", "Saturated Fat": "27g", "Cholesterol": "182mg", "Sodium": "882mg", "Carbohydrates": "165g", "Fiber": "5g", "Sugar": "124g", "Protein": "13g"}, "local_image_path": "images/carrot-and-pineapple-cake-49e149d2.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/1/10/0/IG1001_Carrot_and_Pineapple_Cake.jpg.rend.hgtvcom.1280.1280.suffix/1382538659437.webp"}, {"title": "Cauliflower Slaw", "url": "https://www.foodnetwork.com/recipes/alton-brown/cauliflower-slaw-recipe-1924138", "author": "Alton Brown", "description": null, "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": null, "total_time": "P0Y0M0DT1H25M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1/2 cup pine nuts", "2 teaspoons kosher salt, divided", "2 tablespoons freshly squeezed lime juice", "1 tablespoon olive oil", "1 large head cauliflower, separated into florets (about 2 pounds)", "1/2 cup fresh parsley leaves, chopped", "2 tablespoons chopped fresh mint", "1/2 cup chopped tomatoes", "3/4 cup golden raisins", "1/4 teaspoon freshly ground black pepper"], "instructions": ["Place the pine nuts in a small fine mesh strainer and rinse under cold water. Toss with 1 teaspoon salt. Transfer the nuts to a small brown paper bag, fold over the bag, and microwave on high for 1 1/2 minutes. Remove the bag from the microwave and set aside to cool.", "Whisk the lime juice and the remaining 1 teaspoon salt together in a large mixing bowl. Slowly drizzle in the olive oil while whisking. Set aside.", "Using the largest shredding disk of your food processor, feed the florets through the tube until all the florets have been shredded. Transfer to the mixing bowl. Add the parsley, mint, tomatoes, raisins, and black pepper and toss to combine. Add the pine nuts and toss to combine. Cover and refrigerate for 1 hour and up to overnight before serving. Refrigerate, covered, for up to 2 days."], "image_url": "images/cauliflower-slaw-8d74acb3.jpg", "categories": [], "nutrition": {"Calories": "192", "Fat": "11g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "456mg", "Carbohydrates": "24g", "Fiber": "4g", "Sugar": "14g", "Protein": "5g"}, "local_image_path": "images/cauliflower-slaw-8d74acb3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/editorial/homepage/fn-feature.jpg.rend.hgtvcom.1280.1280.suffix/1474463768097.webp"}, {"title": "Chicken Chili", "url": "https://www.foodnetwork.com/recipes/ina-garten/chicken-chili-recipe-1942939", "author": "Ina Garten", "description": "Get yourself through the week with Ina Garten's Chicken Chili recipe from Barefoot Contessa on Food Network; it's low in calories but high in flavor.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT2H0M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["4 cups chopped yellow onions (3 onions)", "1/8 cup good olive oil, plus extra for chicken", "1/8 cup minced garlic (2 cloves)", "2 red bell peppers, cored, seeded, and large-diced", "2 yellow bell peppers, cored, seeded, and large-diced", "1 teaspoon chili powder", "1 teaspoon ground cumin", "1/4 teaspoon dried red pepper flakes, or to taste", "1/4 teaspoon cayenne pepper, or to taste", "2 teaspoons kosher salt, plus more for chicken", "2 (28-ounce) cans whole peeled plum tomatoes in puree, undrained", "1/4 cup minced fresh basil leaves", "4 split chicken breasts, bone in, skin on", "Freshly ground black pepper", "Chopped onions, corn chips, grated cheddar, sour cream"], "instructions": ["Cook the onions in the oil over medium-low heat for 10 to 15 minutes, until translucent. Add the garlic and cook for 1 more minute. Add the bell peppers, chili powder, cumin, red pepper flakes, cayenne, and salt. Cook for 1 minute. Crush the tomatoes by hand or in batches in a food processor fitted with a steel blade (pulse 6 to 8 times). Add to the pot with the basil. Bring to a boil, then reduce the heat and simmer, uncovered, for 30 minutes, stirring occasionally.", "Preheat the oven to 350 degrees F.", "Rub the chicken breasts with olive oil and place them on a baking sheet. Sprinkle generously with salt and pepper. Roast the chicken for 35 to 40 minutes, until just cooked. Let cool slightly. Separate the meat from the bones and skin and cut it into 3/4-inch chunks. Add to the chili and simmer, uncovered, for another 20 minutes. Serve with the toppings, or refrigerate and reheat gently before serving."], "image_url": "images/chicken-chili-38d94a89.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "334", "Fat": "9 grams", "Saturated Fat": "2 grams", "Cholesterol": "96 milligrams", "Sodium": "885 milligrams", "Carbohydrates": "23 grams", "Fiber": "6 grams", "Sugar": "13 grams", "Protein": "39 grams"}, "local_image_path": "images/chicken-chili-38d94a89.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/4/5/0/IG1C03_27660_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384540890111.webp"}, {"title": "Chicken Parmesan", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/chicken-parmesan-recipe-1942593", "author": "Giada De Laurentiis", "description": "With more than 450 reviews and a five-star rating, Giada De Laurentiis' easy Chicken Parmesan recipe from Everyday Italian on Food Network is a red sauce win.", "prep_time": null, "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H45M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["3 tablespoons olive oil", "1 teaspoon chopped fresh rosemary leaves", "1 teaspoon chopped fresh thyme leaves", "1 teaspoon chopped fresh Italian parsley leaves", "Salt and freshly ground black pepper", "Eight 3-ounce chicken cutlets", "1 1/2 cups Simple Tomato Sauce, recipe follows, or purchased marinara sauce", "1/2 cup shredded mozzarella", "16 teaspoons grated Parmesan", "2 tablespoons unsalted butter, cut into pieces", "1/2 cup extra-virgin olive oil", "1 small onion, chopped", "2 cloves garlic, chopped", "1 stalk celery, chopped", "1 carrot, chopped", "Sea salt and freshly ground black pepper", "Two 32-ounce cans crushed tomatoes", "4 to 6 fresh basil leaves", "2 dried bay leaves", "4 tablespoons unsalted butter, optional"], "instructions": ["Preheat the oven to 500 degrees F.\u00a0", "Stir the oil and herbs in a small bowl to blend. Season with salt and pepper. Brush both sides of the cutlets with the herb oil. Heat a large heavy oven-proof skillet over high heat. Add the cutlets and cook just until brown, about 2 minutes per side. Remove the skillet from the heat.\u00a0", "Spoon the marinara sauce over and around the cutlets. Sprinkle 1 teaspoon of the mozzarella over each cutlet, then sprinkle 2 teaspoons of the Parmesan over each. Sprinkle the butter pieces atop the cutlets. Bake until the cheese melts and the chicken is cooked through, about 3 to 5 minutes.;", "In a large casserole pot, heat the oil over medium high heat. Add the onion and garlic and saute until soft and translucent, about 2 minutes. Add the celery and carrots and season with salt and pepper. Saute until all the vegetables are soft, about 5 minutes. Add the tomatoes, basil, and bay leaves and simmer covered on low heat for 1 hour or until thick. Remove the bay leaves and check for seasoning. If the sauce still tastes acidic, add unsalted butter, 1 tablespoon at a time to round out the flavors. Add half the tomato sauce into the bowl of a food processor. Process until smooth. Continue with the remaining tomato sauce.\u00a0", "If not using all the sauce, allow it to cool completely and pour 1 to 2 cup portions into freezer plastic bags. This will freeze up to 6 months."], "image_url": "images/chicken-parmesan-738da597.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "1001", "Fat": "68g", "Saturated Fat": "21g", "Cholesterol": "191mg", "Sodium": "1996mg", "Carbohydrates": "49g", "Fiber": "13g", "Sugar": "26g", "Protein": "56g"}, "local_image_path": "images/chicken-parmesan-738da597.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/12/14/1/EI1F02_Chicken-Parmesan_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1390453752762.webp"}, {"title": "Chicken with Goat Cheese and Sun Dried Tomato", "url": "https://www.foodnetwork.com/recipes/ina-garten/chicken-with-goat-cheese-and-sun-dried-tomato-recipe-1948994", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["3 boneless chicken breasts, skin-on", "4 to 5 ounces garlic-and-herb goat cheese (recommended: Montrachet", "3 sun-dried tomatoes, julienned", "Good olive oil", "Kosher salt and freshly ground black pepper"], "instructions": ["Preheat the oven to 375 degrees F.", "Place the chicken breasts on a sheet pan. Loosen the skin from the meat with your fingers, leaving 1 side attached. Cut the goat cheese into 1/2-inch-thick slices and place 1 or 2 slices plus 1/3 of the julienned sun-dried tomatoes under the skin of each chicken breast. Pull the skin over as much of the meat as possible so the chicken won't dry out. With your fingers, rub each piece with olive oil, and sprinkle them very generously with salt and pepper. Bake the chicken for 35 to 40 minutes, until the skin is lightly browned and the chicken is just cooked through. Serve hot or at room temperature."], "image_url": "images/chicken-with-goat-cheese-and-sun-dried-tomato-c493fdf1.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "285", "Fat": "21g", "Saturated Fat": "8g", "Cholesterol": "83mg", "Sodium": "284mg", "Carbohydrates": "1g", "Fiber": "0g", "Sugar": "0g", "Protein": "22g"}, "local_image_path": "images/chicken-with-goat-cheese-and-sun-dried-tomato-c493fdf1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/12/22/0/BX0211_Chicken-with-Goat-Cheese_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1386867168483.webp"}, {"title": "Chocolate Cake in a Mug", "url": "https://www.foodnetwork.com/recipes/ree-drummond/chocolate-cake-in-a-mug-3158576", "author": "Ree Drummond", "description": "Learn how to make a single serving of chocolate cake in the microwave with Ree Drummond\u2019s easy mug cake recipe. Plus, discover our best mug cake recipes including gluten-free mug cake and hot chocolate mug cake.", "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H15M0.000S", "servings": "1 serving", "difficulty": null, "ingredients": ["3 tablespoons all-purpose flour", "3 tablespoons sugar\u00a0", "2 tablespoons cocoa powder\u00a0", "1/4 teaspoon baking powder\u00a0", "Pinch of salt, optional\u00a0", "3 tablespoons milk\u00a0", "3 tablespoons vegetable oil\u00a0", "Splash vanilla extract, optional\u00a0", "3 tablespoons chocolate chips\u00a0"], "instructions": ["Special equipment: a 12-ounce microwave-safe ceramic mug and a microwave oven", "Put the flour, sugar, cocoa powder, baking powder and salt if using in a 12-ounce microwave-safe ceramic mug. Blend thoroughly with a fork. Add the milk, vegetable oil and vanilla if using and blend until smooth. Stir in the chocolate chips.", "Microwave on high for 90 seconds. Do not overcook or the cake will be dry. Let cool for 2 to 3 minutes before eating."], "image_url": "images/chocolate-cake-in-a-mug-38083737.jpg", "categories": ["dessert"], "nutrition": {"Calories": "865", "Fat": "55g", "Saturated Fat": "11g", "Cholesterol": "11mg", "Sodium": "289mg", "Carbohydrates": "93g", "Fiber": "6g", "Sugar": "66g", "Protein": "8g"}, "local_image_path": "images/chocolate-cake-in-a-mug-38083737.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/11/5/0/WU1201H_Chocolate-Cake-in-a-Mug_s3x4.jpg.rend.hgtvcom.1280.1280.suffix/1485881173533.webp"}, {"title": "Chocolate Chip Cheesecake Bars", "url": "https://www.foodnetwork.com/recipes/trisha-yearwood/chocolate-chip-cheesecake-bars-2826345", "author": "Trisha Yearwood", "description": "Cheesecake filling is tucked between two layers of chocolate chip cookie in these chocolate chip cheesecake bars from Trisha Yearwood, as seen on Food Network.", "prep_time": null, "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT6H0M0.000S", "servings": "24 (2-inch) squares", "difficulty": null, "ingredients": ["10 tablespoons (1 1/4 sticks) unsalted butter, room temperature", "1 1/2 cups granulated sugar\u00a0", "1/2 cup brown sugar, firmly packed\u00a0", "2 large eggs, room temperature\u00a0", "2 teaspoons vanilla extract\u00a0", "3 1/2 cups all-purpose flour\u00a0", "1 teaspoon baking soda\u00a0", "1 teaspoon kosher salt", "2 cups semi-sweet chocolate chips\u00a0", "8 ounces cream cheese, room temperature", "1/4 cup sugar\u00a0", "1 large egg, room temperature\u00a0", "1/2 cup sour cream\u00a0", "1 1/2 teaspoons cornstarch\u00a0", "1/2 teaspoon vanilla extract\u00a0"], "instructions": ["Preheat the oven to 325 degrees F.", "For the chocolate chip cookie dough: In an electric mixer fitted with the paddle attachment, beat the butter, granulated sugar and brown sugar together until creamy, about 5 minutes. Mix in the eggs and vanilla. In a separate bowl, whisk together the flour, baking soda and salt. With the mixer on low, add the dry ingredients and mix until fully incorporated. Fold in the chocolate chips.", "Press half of the cookie dough mixture into the bottom of a 9-by-13-inch baking pan. Transfer the remaining cookie dough to another bowl, cover, and refrigerate while you make the filling. Rinse the mixing bowl and paddle attachment for reuse.", "For the cheesecake filling: In an electric mixer fitted with the paddle attachment, beat the cream cheese and sugar together until smooth and fluffy, 5 minutes. Add the egg, sour cream, cornstarch and vanilla, and mix until combined.", "Spread the cream cheese mixture evenly over the chocolate chip layer in the baking pan. In pieces, scatter the remaining cookie dough over the top until the surface is almost covered\u00bfthis will become a crust when baked", "Bake until set and starting to turn golden brown on top, 45 minutes\u00bfif it jiggles, bake longer. Transfer to a wire rack and cool completely. Chill in the refrigerator for at least 4 hours or up to overnight. Cut into squares for serving."], "image_url": "images/chocolate-chip-cheesecake-bars-5274eef6.jpg", "categories": ["dessert"], "nutrition": {"Calories": "305", "Fat": "14g", "Saturated Fat": "8g", "Cholesterol": "48mg", "Sodium": "175mg", "Carbohydrates": "43g", "Fiber": "1g", "Sugar": "28g", "Protein": "4g"}, "local_image_path": "images/chocolate-chip-cheesecake-bars-5274eef6.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/5/14/2/YW0610H_Chocolate-Chip-Cheesecake-Bars_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1667579218317.webp"}, {"title": "Chocolate White Chocolate Chunk Cookies", "url": "https://www.foodnetwork.com/recipes/ina-garten/chocolate-white-chocolate-chunk-cookies-recipe3-1914857", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "40 to 48 cookies", "difficulty": null, "ingredients": ["1/2 pound unsalted butter, at room temperature", "1 cup light brown sugar, packed", "1 cup granulated sugar", "2 teaspoons pure vanilla extract", "2 extra-large eggs at room temperature", "2/3 cup good unsweetened cocoa", "2 cups flour", "1 teaspoon baking powder", "1 teaspoon baking soda", "1 teaspoon kosher salt", "1 1/2 pounds good white chocolate, coarsely chopped"], "instructions": ["Preheat the oven to 350 degrees F. Cream the butter and both sugars until light and fluffy in the bowl of an electric mixer fitted with the paddle attachment. Add the vanilla, then the eggs, 1 at a time, and mix well. Add the cocoa and mix again. Sift together the flour, baking powder, baking soda and salt and add to the chocolate with the mixer on low speed until just combined. Fold in the chopped white chocolate. Drop the dough on a baking sheet lined with parchment paper, using a 1 3/4-inch ice cream scoop or a rounded tablespoon. Dampen your hands and flatten the dough slightly. Bake for exactly 15 minutes (the cookies will seem underdone). Remove from the oven and let cool slightly on the pan, then transfer to a wire rack to cool completely."], "image_url": "images/chocolate-white-chocolate-chunk-cookies-56f50204.jpg", "categories": ["dessert"], "nutrition": {"Calories": "185", "Fat": "10g", "Saturated Fat": "6g", "Cholesterol": "24mg", "Sodium": "93mg", "Carbohydrates": "24g", "Fiber": "1g", "Sugar": "19g", "Protein": "2g"}, "local_image_path": "images/chocolate-white-chocolate-chunk-cookies-56f50204.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/12/5/0/FN_Ina-Garten-Chocolate-White-Chocolate-Chunk-Cookies_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1387411411056.webp"}, {"title": "Classic Italian Turkey Meatballs", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/classic-italian-turkey-meatballs-recipe-3381279", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H40M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H25M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 cup plain breadcrumbs", "1/2 cup finely grated Parmesan, plus more for serving", "1/4 cup chopped fresh basil", "1/4 cup chopped fresh Italian parsley", "1/4 cup whole milk, at room temperature", "1 tablespoon ketchup, optional", "1 tablespoon tomato paste", "3/4 teaspoon kosher salt", "1/2 teaspoon freshly ground black pepper", "2 large eggs, at room temperature", "2 cloves garlic, minced", "1 small onion, finely chopped", "1 pound ground dark turkey meat", "1 pound spicy Italian turkey sausage links, casings removed", "Extra-virgin olive oil, for drizzling", "1/4 cup extra-virgin olive oil", "3 large cloves garlic, smashed and peeled", "1 large onion, finely chopped 1 teaspoon kosher salt, plus more to season", "1/2 teaspoon freshly ground black pepper, plus more to season", "3/4 cup chopped fresh basil", "2 teaspoons finely ground fennel seeds", "2 teaspoons dried oregano", "Two 28-ounce cans crushed tomatoes", "1/2 cup low-sodium chicken broth, optional"], "instructions": ["Preheat the oven to 400 degrees F.", "For the meatballs: In a large bowl, combine the breadcrumbs, Parmesan, basil, parsley, milk, ketchup if using, tomato paste, salt, pepper, eggs, garlic and onions. Using a wooden spoon, stir to blend. Add the ground turkey and sausage meat. Using fingers, gently mix all the ingredients until thoroughly combined.", "Using a 1-ounce cookie scoop or a small ice cream scoop, form the meat mixture into 1 1/2-inch balls (22 to 24 meatballs). Place the meatballs on a heavy nonstick baking sheet, spacing apart. Drizzle with olive oil and bake until cooked through, 15 minutes.", "For the tomato sauce: Heat the olive oil in a large deep skillet with 2-inch-high sides over medium-high heat. Add the garlic, onions, salt and pepper. Cook for 5 to 6 minutes. Add 1/2 cup of the basil, the fennel, oregano and crushed tomatoes. Bring to a simmer. Cook over medium heat until the sauce thickens slightly, stirring occasionally, 15 to 20 minutes. Stir in the remaining 1/4 cup basil. Adjust the seasoning with more salt and pepper if desired.", "Add the meatballs to the tomato sauce and simmer until the meatballs are heated through, about 10 minutes. Thin the sauce with chicken stock, 1/4 cup at a time, if needed.", "Serve with grated Parmesan alongside."], "image_url": "images/classic-italian-turkey-meatballs-03844258.jpg", "categories": ["italian"], "nutrition": {"Calories": "606", "Fat": "31g", "Saturated Fat": "7g", "Cholesterol": "179mg", "Sodium": "1417mg", "Carbohydrates": "39g", "Fiber": "7g", "Sugar": "15g", "Protein": "46g"}, "local_image_path": "images/classic-italian-turkey-meatballs-03844258.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/2/18/1/GH0509H_classic-italian-turkey-meatballs-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1433671257671.webp"}, {"title": "Classic Mashed Potatoes", "url": "https://www.foodnetwork.com/recipes/ina-garten/classic-mashed-potatoes-recipe-1923133", "author"
