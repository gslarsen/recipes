r. Add the shallot and parsley and pulse until chopped.", "Transfer the mushroom mixture to a large bowl. Add the turkey, olive oil, Worcestershire sauce, 1 teaspoon salt, and pepper to taste; gently mix with your hands until just combined. Divide into 4 balls, then lightly press into 4-inch-wide, 1-inch-thick patties. Put on a large plate, cover and refrigerate until firm, about 30 minutes.", "Preheat a grill to medium. Brush the grates with olive oil. Grill the patties, undisturbed, until marked on the bottom, 4 to 5 minutes. Give the patties a quarter turn and cook until marked again, 4 to 5 more minutes. Flip the patties and grill until cooked through, 6 to 7 more minutes; top each with 2 slices cheese during the last 3 minutes of cooking and cover with a disposable aluminum pan to melt.", "Toast the English muffins on the grill, then spread with mustard and mayonnaise. Serve the patties on the English muffins; top with avocado."], "image_url": "images/perfect-turkey-burgers-34e20672.jpg", "categories": [], "nutrition": {"Calories": "500 calorie", "Fat": "26 grams", "Saturated Fat": "11 grams", "Cholesterol": "100 milligrams", "Sodium": "741 milligrams", "Carbohydrates": "28 grams", "Fiber": "2 grams", "Sugar": "1 grams", "Protein": "40 grams"}, "local_image_path": "images/perfect-turkey-burgers-34e20672.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/5/4/2/FNM_060111-Perfect-Patties-013_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597630689.webp"}, {"title": "Pesto", "url": "https://www.foodnetwork.com/recipes/ina-garten/pesto-recipe2-1948775", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": null, "total_time": "P0Y0M0DT0H10M0.000S", "servings": "4 cups", "difficulty": null, "ingredients": ["1/4 cup walnuts", "1/4 cup pignolis (pine nuts)", "3 tablespoons chopped garlic (9 cloves)", "5 cups fresh basil leaves, packed", "1 teaspoon kosher salt", "1 teaspoon freshly ground black pepper", "1 1/2 cups good olive oil", "1 cup freshly grated Parmesan"], "instructions": ["Place the walnuts, pignolis, and garlic in the bowl of a food processor fitted with a steel blade. Process for 30 seconds. Add the basil leaves, salt, and pepper. With the processor running, slowly pour the olive oil into the bowl through the feed tube and process until the pesto is thoroughly pureed. Add the Parmesan and puree for a minute. Serve, or store the pesto in the refrigerator or freezer with a thin film of olive oil on top."], "image_url": "images/pesto-41523484.jpg", "categories": ["condiment", "italian"], "nutrition": {"Calories": "123", "Fat": "13g", "Saturated Fat": "2g", "Cholesterol": "3mg", "Sodium": "55mg", "Carbohydrates": "1g", "Fiber": "0g", "Sugar": "0g", "Protein": "2g"}, "local_image_path": "images/pesto-41523484.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/27/0/IG1A08F_pesto_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1394586016072.webp"}, {"title": "Pork Chops alla Pizzaiola", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/pork-chops-alla-pizzaiola-recipe-1916525", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H7M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H37M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "2 (1-inch thick) bone-in pork loin center-cut chops (about 12 ounces each)", "Salt and freshly ground black pepper", "1 small onion, thinly sliced", "1 (15-ounce) can diced tomatoes, in juice", "1 teaspoon herbes de Provence", "1/4 teaspoon dried red pepper flakes, or more to taste", "1 tablespoon chopped fresh Italian parsley leaves"], "instructions": ["Heat the oil in a heavy large skillet over medium heat. Sprinkle the pork chops with salt and pepper. Add the pork chops to the skillet and cook until they are brown and an instant-read meat thermometer inserted horizontally into the pork registers 160 degrees F, about 3 minutes per side. Transfer the pork chops to a plate and tent with foil to keep them warm.", "Add the onion to the same skillet and saute over medium heat until crisp-tender, about 4 minutes. Add the tomatoes with their juices, herbes de Provence, and 1/4 teaspoon red pepper flakes. Cover and simmer until the flavors blend and the juices thicken slightly, stirring occasionally, about 15 minutes. Season the sauce, to taste, with salt and more red pepper flakes. Return the pork chops and any accumulated juices from the plate to the skillet and turn the pork chops to coat with the sauce.", "Place 1 pork chop on each plate. Spoon the sauce over the pork chops. Sprinkle with the parsley and serve."], "image_url": "images/pork-chops-alla-pizzaiola-6cfb14c2.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "700", "Fat": "48g", "Saturated Fat": "14g", "Cholesterol": "167mg", "Sodium": "1408mg", "Carbohydrates": "12g", "Fiber": "5g", "Sugar": "7g", "Protein": "55g"}, "local_image_path": "images/pork-chops-alla-pizzaiola-6cfb14c2.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/2/16/0/0135308_Pork-Chops_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382541198970.webp"}, {"title": "Power Balls", "url": "https://www.foodnetwork.com/recipes/trisha-yearwood/power-balls-2589714", "author": "Trisha Yearwood", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT1H20M0.000S", "servings": "30 balls", "difficulty": null, "ingredients": ["2 cups old-fashioned rolled oats", "1 cup extra-crunchy peanut butter\u00a0", "1/2 cup raw honey\u00a0", "1/2 cup mini chocolate chips\u00a0", "1/2 cup dried cranberries\u00a0", "1/2 cup sunflower seeds\u00a0", "2 tablespoons flax seed\u00a0"], "instructions": ["In a food processor, pulse the oats, peanut butter, honey, chocolate chips, cranberries, sunflower seeds and flax seeds until fully combined. Cover and refrigerate for 30 minutes.", "Line a baking sheet with waxed paper. Form balls from the mixture (about 1 1/2 tablespoons each) and place them on the baking sheet. Refrigerate for 30 minutes before serving."], "image_url": "images/power-balls-6651ace8.jpg", "categories": [], "nutrition": {"Calories": "132 calorie", "Fat": "7 grams", "Saturated Fat": "2 grams", "Cholesterol": "1 milligrams", "Sodium": "39 milligrams", "Carbohydrates": "15 grams", "Fiber": "2 grams", "Sugar": "9 grams", "Protein": "4 grams"}, "local_image_path": "images/power-balls-6651ace8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/8/22/1/YW0504_Power-Balls_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1433343338310.webp"}, {"title": "Roasted Asparagus", "url": "https://www.foodnetwork.com/recipes/tyler-florence/roasted-asparagus-recipe-1944414", "author": "Tyler Florence", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 bunches medium asparagus", "2 tablespoons extra-virgin olive oil", "1/2 teaspoon kosher salt", "Freshly ground black pepper", "Grated or shaved Parmesan, optional"], "instructions": ["Preheat the oven to 450 degrees F.", "Trim the woody ends from the asparagus, usually about 1 1/2 inches. Lightly peel the remaining stalks (not always necessary, but more of a personal preference). Spread the spears in a single layer on a baking sheet, drizzle with olive oil, sprinkle with the salt and pepper, and roll to coat thoroughly.", "Roast the asparagus until lightly browned and tender, about 8 to 10 minutes, giving the pan a good shake about halfway through to turn the asparagus. Arrange the roasted asparagus on a serving platter and top with some Parmesan. Serve warm or at room temperature.", "Copyright (c) 2004 Television Food Network, G.P., All Rights Reserved."], "image_url": "images/roasted-asparagus-524e3e95.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "83", "Fat": "7g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "238mg", "Carbohydrates": "5g", "Fiber": "2g", "Sugar": "2g", "Protein": "3g"}, "local_image_path": "images/roasted-asparagus-524e3e95.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/1/13/1/vday_roastedasparagus4854_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384541141253.webp"}, {"title": "Roasted Brussels Sprouts", "url": "https://www.foodnetwork.com/recipes/ina-garten/roasted-brussels-sprouts-recipe2-1941953", "author": "Ina Garten", "description": "Try Ina Garten's classic Roasted Brussels Sprouts recipe from Barefoot Contessa on Food Network. The key to a perfect roasted vegetable is a hot oven.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H50M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 1/2 pounds Brussels sprouts", "3 tablespoons good olive oil", "3/4 teaspoon kosher salt", "1/2 teaspoon freshly ground black pepper"], "instructions": ["Preheat oven to 400 degrees F.", "Cut off the brown ends of the Brussels sprouts and pull off any yellow outer leaves. Mix them in a bowl with the olive oil, salt and pepper. Pour them on a sheet pan and roast for 35 to 40 minutes, until crisp on the outside and tender on the inside. Shake the pan from time to time to brown the sprouts evenly. Sprinkle with more kosher salt ( I like these salty like French fries), and serve immediately."], "image_url": "images/roasted-brussels-sprouts-7170f963.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "109", "Fat": "7 grams", "Saturated Fat": "1 grams", "Cholesterol": "0 milligrams", "Sodium": "269 milligrams", "Carbohydrates": "10 grams", "Fiber": "4 grams", "Sugar": "2 grams", "Protein": "4 grams"}, "local_image_path": "images/roasted-brussels-sprouts-7170f963.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/8/12/0/FN-Thanksgiving-2010_Brussels-Sprouts_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384540892898.webp"}, {"title": "Roasted Cauliflower", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/roasted-cauliflower-recipe-1945072", "author": "Food Network Kitchen", "description": "One of our favorite cauliflower recipes comes together in less than 30 minutes. Here's everything you need to know to make versatile roasted cauliflower.", "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 head cauliflower (about 2 pounds), cut into bite-size florets (about 8 cups)", "1/4 cup extra-virgin olive oil", "5 cloves garlic, roughly chopped", "1/4 teaspoon crushed red pepper", "2 teaspoons kosher salt", "2 teaspoons roughly chopped fresh thyme leaves"], "instructions": ["Preheat the oven to 450 degrees F.", "Toss the cauliflower with the olive oil, garlic, and red pepper on a baking sheet; sprinkle with the salt and thyme and toss again. Roast until golden and tender, about 20 minutes. Transfer to a serving bowl and serve."], "image_url": "images/roasted-cauliflower-3c560493.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "108 calorie", "Fat": "9 grams", "Saturated Fat": "1 grams", "Cholesterol": "0 milligrams", "Sodium": "670 milligrams", "Carbohydrates": "6 grams", "Fiber": "2 grams", "Sugar": "2 grams", "Protein": "2 grams"}, "local_image_path": "images/roasted-cauliflower-3c560493.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/6/28/0/BW0510_Roasted-Cauliflower_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1389384711873.webp"}, {"title": "Roasted Sweet Potatoes with Honey and Cinnamon", "url": "https://www.foodnetwork.com/recipes/tyler-florence/roasted-sweet-potatoes-with-honey-butter-recipe-1946538", "author": "Tyler Florence", "description": "Learn how to make caramelized, crispy sweet potatoes with this easy roast sweet potatoes recipe, including how long to cook them for and at what oven temperature. Plus, discover what to serve with roasted sweet potatoes and dinner recipes with sweet potatoes.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["4 sweet potatoes, peeled and cut into 1-inch cubes", "1/4 cup extra-virgin olive oil, plus more for drizzling potatoes after cooked", "1/4 cup honey", "2 teaspoons ground cinnamon", "Salt and freshly ground black pepper"], "instructions": ["Preheat oven to 375 degrees F.", "Lay the sweet potatoes out in a single layer on a roasting tray. Drizzle the oil, honey, cinnamon, salt and pepper over the potatoes. Roast for 25 to 30 minutes in oven or until tender.", "Take sweet potatoes out of the oven and transfer them to a serving platter. Drizzle with more extra-virgin olive oil."], "image_url": "images/roasted-sweet-potatoes-with-honey-and-cinnamon-85fa58d7.jpg", "categories": ["side-dish", "jewish-cooking"], "nutrition": {"Calories": "304 calorie", "Fat": "15 grams", "Saturated Fat": "2 grams", "Cholesterol": "0 milligrams", "Sodium": "216 milligrams", "Carbohydrates": "41 grams", "Fiber": "5 grams", "Sugar": "24 grams", "Protein": "2 grams"}, "local_image_path": "images/roasted-sweet-potatoes-with-honey-and-cinnamon-85fa58d7.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/8/30/0/cc-armendariz_roasted-sweet-potatoes-with-honey-cinnamon-recipe-02_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384541154741.webp"}, {"title": "Roasted Vegetable and Chicken Quinoa Bowls for Two", "url": "https://www.foodnetwork.com/recipes/roasted-vegetable-and-chicken-quinoa-bowls-for-two-3414526", "author": "Food Network", "description": "Overflowing with sauteed chicken and sweet roasted veggies like butternut squash and carrots, these bowls are chock-full of protein-chicken and quinoa-to keep you full. (You will be surprised at how satiated you feel after eating a bowl of this!)", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H50M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["1 cup broccoli florets", "1 cup cubed butternut squash\u00a0", "1/2 cup carrots, cut into 1/2-inch rounds\u00a0", "1 large zucchini, diced (about 1 cup)\u00a0", "3/4 teaspoon garlic powder", "3 tablespoons plus 2 teaspoons olive oil", "Kosher salt and ground black pepper", "2 cups chicken stock", "1 cup uncooked tri-color quinoa, rinsed", "1 large chicken breast, diced (about 1 cup)", "1/3 cup olive oil", "1/4 cup red wine vinegar", "1 teaspoon oregano", "Kosher salt and coarsely ground black pepper"], "instructions": ["For the vegetable and chicken quinoa bowls: Preheat the oven to 400 degrees F. In a large bowl, toss together the broccoli, squash, carrots and zucchini along with the garlic powder, 3 tablespoons olive oil, 1 teaspoon salt and 1/2 teaspoon black pepper. Pour the vegetables onto a large baking sheet, making sure they're in an even layer. Bake until the vegetables are softened and have a nice brown color to them, about 30 minutes.\u00a0", "Meanwhile, bring the chicken stock to a boil and add the quinoa. Cook, following the instructions on the quinoa package.\u00a0", "Sprinkle the chicken with additional salt and pepper. In a small skillet, brown the chicken in the remaining 2 teaspoons olive oil until cooked through. Set aside.\u00a0", "For the Greek vinaigrette: Add the olive oil, vinegar, oregano, 1 teaspoon salt and 1/2 teaspoon pepper to a small mason jar. Tightly close the lid, and shake!\u00a0", "To assemble the bowls: Evenly distribute the quinoa into 2 bowls, then evenly distribute the vegetables and chicken into each bowl. Drizzle the dressing on top."], "image_url": "images/roasted-vegetable-and-chicken-quinoa-bowls-for-two-5b04a18b.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "1195", "Fat": "73g", "Saturated Fat": "11g", "Cholesterol": "110mg", "Sodium": "1806mg", "Carbohydrates": "82g", "Fiber": "11g", "Sugar": "9g", "Protein": "53g"}, "local_image_path": "images/roasted-vegetable-and-chicken-quinoa-bowls-for-two-5b04a18b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/4/22/1/fnd_Quinoa-Bowls-Julie-Wampler-Party-ot-Two_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1461864454345.webp"}, {"title": "Rosemary Roasted Potatoes", "url": "https://www.foodnetwork.com/recipes/ina-garten/rosemary-roasted-potatoes-recipe-1943124", "author": "Ina Garten", "description": "For a go-to side dish, try Ina Garten's Rosemary Roasted Potatoes recipe from Barefoot Contessa on Food Network.", "prep_time": "P0Y0M0DT0H8M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H8M0.000S", "servings": "3 to 4 servings", "difficulty": null, "ingredients": ["1 1/2 pounds small red or white-skinned potatoes (or a mixture)", "1/8 cup good olive oil", "3/4 teaspoon kosher salt", "1/2 teaspoon freshly ground black pepper", "1 tablespoons minced garlic (3 cloves)", "2 tablespoons minced fresh rosemary leaves"], "instructions": ["Preheat the oven to 400 degrees F.", "Cut the potatoes in half or quarters and place in a bowl with the olive oil, salt, pepper, garlic and rosemary; toss until the potatoes are well coated. Dump the potatoes on a baking sheet and spread out into 1 layer; roast in the oven for at least 1 hour, or until browned and crisp. Flip twice with a spatula during cooking to ensure even browning.", "Remove the potatoes from the oven, season to taste, and serve."], "image_url": "images/rosemary-roasted-potatoes-6f9386e8.jpg", "categories": ["side-dish", "jewish-cooking"], "nutrition": {"Calories": "196", "Fat": "7g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "364mg", "Carbohydrates": "31g", "Fiber": "4g", "Sugar": "1g", "Protein": "4g"}, "local_image_path": "images/rosemary-roasted-potatoes-6f9386e8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/2/2/0/BXSP01H_rosemary-roasted-potatoes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1408742000081.webp"}, {"title": "Salmon Cakes", "url": "https://www.foodnetwork.com/recipes/ina-garten/salmon-cakes-recipe-1916217", "author": "Ina Garten", "description": "For an elegant main course, serve Ina Garten's Salmon Cakes, made with a mix of fresh veggies, capers and Old Bay, from Barefoot Contessa on Food Network.", "prep_time": "P0Y0M0DT0H30M0.000S", "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT2H20M0.000S", "servings": "5 servings", "difficulty": null, "ingredients": ["1/2 pound fresh salmon", "Good olive oil", "Kosher salt and freshly ground black pepper", "4 tablespoons unsalted butter", "3/4 cup small-diced red onion (1 small onion)", "1 1/2 cups small-diced celery (4 stalks)", "1/2 cup small-diced red bell pepper (1 small pepper)", "1/2 cup small-diced yellow bell pepper (1 small pepper)", "1/4 cup minced fresh flat-leaf parsley", "1 tablespoon capers, drained", "1/4 teaspoon hot sauce (recommended: Tabasco)", "1/2 teaspoon Worcestershire sauce", "1 1/2 teaspoons crab boil seasoning (recommended: Old Bay)", "3 slices stale bread, crusts removed", "1/2 cup good mayonnaise", "2 teaspoons Dijon mustard", "2 extra-large eggs, lightly beaten"], "instructions": ["Preheat the oven to 350 degrees F.", "Place the salmon on a sheet pan, skin side down. Brush with olive oil and sprinkle with salt and pepper. Roast for 15 to 20 minutes, until just cooked. Remove from the oven and cover tightly with aluminum foil. Allow to rest for 10 minutes and refrigerate until cold.", "Meanwhile, place 2 tablespoons of the butter, 2 tablespoons olive oil, the onion, celery, red and yellow bell peppers, parsley, capers, hot sauce, Worcestershire sauce, crab boil seasoning, 1/2 teaspoon salt, and 1/2 teaspoon pepper in a large saute pan over medium-low heat and cook until the vegetables are soft, approximately 15 to 20 minutes. Cool to room temperature.", "Break the bread slices in pieces and process the bread in a food processor fitted with a steel blade. You should have about 1 cup of bread crumbs. Place the bread crumbs on a sheet pan and toast in the oven for 5 minutes until lightly browned, tossing occasionally.", "Flake the chilled salmon into a large bowl. Add the bread crumbs, mayonnaise, mustard, and eggs. Add the vegetable mixture and mix well. Cover and chill in the refrigerator for 30 minutes. Shape into 10 (2 1/2 to 3-ounce) cakes.", "Heat the remaining 2 tablespoons butter and 2 tablespoons olive oil in a large saute pan over medium heat. In batches, add the salmon cakes and fry for 3 to 4 minutes on each side, until browned. Drain on paper towels; keep them warm in a preheated 250 degree F oven and serve hot."], "image_url": "images/salmon-cakes-7b669b49.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "471", "Fat": "39g", "Saturated Fat": "11g", "Cholesterol": "142mg", "Sodium": "530mg", "Carbohydrates": "16g", "Fiber": "2g", "Sugar": "3g", "Protein": "15g"}, "local_image_path": "images/salmon-cakes-7b669b49.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/12/1/1/BX0106_Salmon-Cakes.jpg.rend.hgtvcom.1280.1280.suffix/1620691182999.webp"}, {"title": "Salmon Cakes with Lemon-Caper Yogurt Sauce", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/salmon-cakes-with-lemon-caper-yogurt-sauce-recipe-2124353", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "6 to 8 salmon cakes", "difficulty": null, "ingredients": ["1 pound skinless salmon fillet (see Cook's Note)", "Olive oil, for drizzling", "Kosher salt and freshly ground black pepper", "Kosher salt and freshly ground black pepper\u00a0", "1 large egg, beaten", "1/3 cup (1/2-ounce) chopped fresh chives", "26 saltine crackers, crushed, divided", "1/2 cup frozen corn, thawed", "2 tablespoons Dijon mustard", "3 tablespoons mayonnaise, plus more, as needed", "1 tablespoon capers, rinsed and drained", "1 tablespoon lemon juice", "1 tablespoon lemon zest", "3 tablespoons vegetable oil", "3 tablespoons unsalted butter, at room temperature", "1/2 cup full-fat plain Greek yogurt", "1 1/2 tablespoons capers, rinsed, drained and chopped", "1 tablespoon lemon juice\u00a0", "1 tablespoon lemon zest", "Kosher salt and freshly ground black pepper"], "instructions": ["Salmon: Put a grill pan over medium-high heat or preheat a gas or charcoal grill. Drizzle the salmon with olive oil and season with salt and pepper, to taste. Grill until the flesh is cooked through and flakes easily with a fork, about 6 to 8 minutes on each side. Set aside to cool for 20 minutes.\u00a0", "Patties: Using a fork, flake the salmon into 1/2-inch pieces and put into a medium bowl. Add the egg, chives, 1/2 of the crushed crackers, the corn, mustard, mayonnaise, capers, lemon juice, and lemon zest. Mix gently until just combined. Form the mixture into 2 1/2-inch diameter patties, about 3/4 inches thick. (If the mixture is too dry to form into patties, add extra mayonnaise, 1 tablespoon at a time,) Carefully coat the patties in the remaining crushed crackers and refrigerate for 1 hour. In a large nonstick skillet, heat the oil and butter over medium heat. Add the patties and cook until golden and crispy, about 7 to 8 minutes each side. Drain on paper towels.\u00a0", "Sauce: In a small bowl, mix together the yogurt, capers, lemon juice, and lemon zest. Season with salt and pepper, to taste.\u00a0", "Arrange the salmon cakes on a platter and serve alongside the sauce."], "image_url": "images/salmon-cakes-with-lemon-caper-yogurt-sauce-609b187b.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "384", "Fat": "29g", "Saturated Fat": "8g", "Cholesterol": "80mg", "Sodium": "350mg", "Carbohydrates": "13g", "Fiber": "1g", "Sugar": "1g", "Protein": "18g"}, "local_image_path": "images/salmon-cakes-with-lemon-caper-yogurt-sauce-609b187b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/5/21/0/GH0228_02_salmon-cakes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371593060023.webp"}, {"title": "Sausage and Apple Stuffed Pork Roast", "url": "https://www.foodnetwork.com/recipes/melissa-darabian/sausage-and-apple-stuffed-pork-roast-recipe-2119370", "author": "Melissa d'Arabian", "description": null, "prep_time": "P0Y0M0DT0H45M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H55M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1/2 pound mild Italian sausage (or 2 links, casings removed)\u00a0", "1 yellow onion, chopped\u00a0", "2 stalks celery, chopped\u00a0", "1 tart apple, peeled and diced", "Salt and freshly ground pepper", "2 cloves garlic, minced", "2 pieces white bread", "2 teaspoons chopped fresh sage", "2 teaspoons chopped fresh rosemary", "1 teaspoon chopped fresh thyme", "2 tablespoons butter", "One 3-pound boneless pork loin", "1 tablespoon vegetable oil", "1/2 cup white wine"], "instructions": ["Preheat the oven to 375 degrees F.\u00a0", "In a large saute pan over medium heat, saute the sausage until no longer pink. Remove the sausage (leave in the fat), and set aside. To the pan, add the onion, celery, and apple and sprinkle with salt and pepper. Cook until the apple is no longer crisp, about 5 minutes. Add the garlic and cook an additional couple of minutes. Remove from the heat, stir the sausage back in and set aside.\u00a0", "In a food processor, pulse the bread with the sage, rosemary, and thyme into coarse crumbs.\u00a0", "Heat the butter in a medium saute pan and cook the crumbs over medium-high heat until coated with butter and lightly toasted, about 3 minutes (be careful not to burn). Mix the breadcrumbs into the sausage mixture.\u00a0", "Prepare the roast as if making a jellyroll. Place the roast with the short side toward you, and fat facing down toward the counter or cutting board. Use a sharp knife to slice the roast open at about 1/2-inch from the bottom of the roast (parallel to the cutting board), being careful not to cut all the way through. Continue cutting, unrolling the roast as you work until you have a large, thin piece of meat. Place the rolled out piece of meat between 2 sheets of waxed or parchment paper, and lightly pound with meat mallet to increase the meat surface area by 10 to 20 percent. Be careful not to pound through the meat. Salt and pepper the pork and top with the filling, spreading evenly across the pork, leaving a 1-inch margin around the perimeter.\u00a0", "Starting with the short side, roll up tightly jellyroll style, and secure the roast with kitchen twine.\u00a0", "Heat a large saute pan over medium heat and add oil. Add the roast and brown on all sides. Place in a roasting pan fitted with a rack and add the wine in the bottom of the pan (to keep the juices from burning), and bake for 45 minutes to 1 hour, or until the internal temperature hits 145 degrees F on an instant-read thermometer. Remove the roast from the oven and allow to rest for a full 10 minutes before slicing and serving."], "image_url": "images/sausage-and-apple-stuffed-pork-roast-f8c22c63.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "418", "Fat": "24g", "Saturated Fat": "8g", "Cholesterol": "119mg", "Sodium": "641mg", "Carbohydrates": "11g", "Fiber": "2g", "Sugar": "4g", "Protein": "36g"}, "local_image_path": "images/sausage-and-apple-stuffed-pork-roast-f8c22c63.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/12/14/0/MN0512H_sausage-and-apple-stuffed-pork-roast_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382541344354.webp"}, {"title": "Shepherd's Pie", "url": "https://www.foodnetwork.com/recipes/alton-brown/shepherds-pie-recipe2-1942900", "author": "Alton Brown", "description": "When you're in the mood for a meaty, savory comfort-food classic, serve Alton Brown's Shepherd's Pie from Good Eats on Food Network.", "prep_time": "P0Y0M0DT0H45M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1 1/2 pounds russet potatoes", "1/4 cup half-and-half", "2 ounces unsalted butter", "3/4 teaspoon kosher salt", "1/4 teaspoon freshly ground black pepper", "1 egg yolk", "2 tablespoons canola oil", "1 cup chopped onion", "2 carrots, peeled and diced small", "2 cloves garlic, minced", "1 1/2 pounds ground lamb", "1 teaspoon kosher salt", "1/2 teaspoon freshly ground black pepper", "2 tablespoons all-purpose flour", "2 teaspoons tomato paste", "1 cup chicken broth", "1 teaspoon Worcestershire sauce", "2 teaspoons freshly chopped rosemary leaves", "1 teaspoon freshly chopped thyme leaves", "1/2 cup fresh or frozen corn kernels", "1/2 cup fresh or frozen English peas"], "instructions": ["Peel the potatoes and cut into 1/2-inch dice. Place in a medium saucepan and cover with cold water. Set over high heat, cover and bring to a boil. Once boiling, uncover, decrease the heat to maintain a simmer and cook until tender and easily crushed with tongs, approximately 10 to 15 minutes. Place the half-and-half and butter into a microwave-safe container and heat in the microwave until warmed through, about 35 seconds. Drain the potatoes in a colander and then return to the saucepan. Mash the potatoes and then add the half and half, butter, salt and pepper and continue to mash until smooth. Stir in the yolk until well combined.", "Preheat the oven to 400 degrees F.", "While the potatoes are cooking, prepare the filling. Place the canola oil into a 12-inch saute pan and set over medium high heat. Once the oil shimmers, add the onion and carrots and saute just until they begin to take on color, approximately 3 to 4 minutes. Add the garlic and stir to combine. Add the lamb, salt and pepper and cook until browned and cooked through, approximately 3 minutes. Sprinkle the meat with the flour and toss to coat, continuing to cook for another minute. Add the tomato paste, chicken broth, Worcestershire, rosemary, thyme, and stir to combine. Bring to a boil, reduce the heat to low, cover and simmer slowly 10 to 12 minutes or until the sauce is thickened slightly.", "Add the corn and peas to the lamb mixture and spread evenly into an 11 by 7-inch glass baking dish. Top with the mashed potatoes, starting around the edges to create a seal to prevent the mixture from bubbling up and smooth with a rubber spatula. Place on a parchment lined half sheet pan on the middle rack of the oven and bake for 25 minutes or just until the potatoes begin to brown. Remove to a cooling rack for at least 15 minutes before serving."], "image_url": "images/shepherds-pie-5f6b19ae.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "456", "Fat": "31g", "Saturated Fat": "13g", "Cholesterol": "99mg", "Sodium": "545mg", "Carbohydrates": "26g", "Fiber": "3g", "Sugar": "4g", "Protein": "19g"}, "local_image_path": "images/shepherds-pie-5f6b19ae.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/26/2/EA1206_shepherds-pie_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1383862635744.webp"}, {"title": "Shortbread Cookies", "url": "https://www.foodnetwork.com/recipes/ina-garten/shortbread-cookies-recipe2-1962232", "author": "Ina Garten", "description": "The utter simplicity of shortbread appeals, with its short list of ingredients, straightforward flavors and delectable crumbly texture. But here, dark chocolate goes a long way, too.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H15M0.000S", "servings": "20 cookies", "difficulty": null, "ingredients": ["3/4 pound unsalted butter, at room temperature", "1 cup sugar, plus extra for sprinkling", "1 teaspoon pure vanilla extract", "3 1/2 cups all-purpose flour", "1/4 teaspoon salt", "6 to 7 ounces very good semisweet chocolate, finely chopped"], "instructions": ["Preheat the oven to 350 degrees F.", "In the bowl of an electric mixer fitted with a paddle attachment, mix together the butter and 1 cup of sugar until they are just combined. Add the vanilla. In a medium bowl, sift together the flour and salt, then add them to the butter-and-sugar mixture. Mix on low speed until the dough starts to come together. Dump onto a surface dusted with flour and shape into a flat disk. Wrap in plastic and chill for 30 minutes.", "Roll the dough 1/2-inch thick and cut with a 3 by 1-inch finger-shaped cutter. Place the cookies on an ungreased baking sheet and sprinkle with sugar. Bake for 20 to 25 minutes, until the edges begin to brown. Allow to cool to room temperature.", "When the cookies are cool, place them on a baking sheet lined with parchment paper. Put 3 ounces of the chocolate in a glass bowl and microwave on high power for 30 seconds. (Don't trust your microwave timer; time it with your watch.) Stir with a wooden spoon. Continue to heat and stir in 30-second increments until the chocolate is just melted. Add the remaining chocolate and allow it to sit at room temperature, stirring often, until it's completely smooth. Stir vigorously until the chocolate is smooth and slightly cooled; stirring makes it glossier.", "Drizzle 1/2 of each cookie with just enough chocolate to coat it."], "image_url": "images/shortbread-cookies-fa722f21.jpg", "categories": ["dessert"], "nutrition": {"Calories": "285", "Fat": "17g", "Saturated Fat": "10g", "Cholesterol": "37mg", "Sodium": "33mg", "Carbohydrates": "33g", "Fiber": "1g", "Sugar": "15g", "Protein": "3g"}, "local_image_path": "images/shortbread-cookies-fa722f21.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/11/12/0/12-Days-of-Cookies_shortbread-008_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1387468611915.webp"}, {"title": "Slow Cooker Beef Stew", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/slow-cooker-beef-stew-3361678", "author": "Food Network Kitchen", "description": "Take the time up front to make a thick gravy and you'll love how rich and delicious it makes this slow-cooked stew. Even though the caraway is optional, we recommend giving it a try- it's a simple way to add something special to a classic.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT8H20M0.000S", "total_time": "P0Y0M0DT8H40M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["2 pounds beef chuck, cut into 1 1/2-inch pieces", "1 teaspoon sweet paprika, plus more for garnish", "Kosher salt and freshly ground black pepper", "1/3 cup all-purpose flour, plus more for coating", "3 tablespoons olive oil", "1 pound small white potatoes, halved", "1/2 pound cremini mushrooms, halved", "3 medium carrots, cut into 1-inch chunks", "1 medium onion, chopped", "2 tablespoons tomato paste", "1 cup red wine", "2 cups low-sodium beef broth", "3 sprigs fresh thyme", "1 teaspoon caraway seeds, optional", "1/2 cup loosely packed parsley leaves, chopped", "Sour cream, for serving"], "instructions": ["Toss the beef with the paprika, 1 1/2 teaspoons salt and 1/2 teaspoon pepper. Coat in flour and shake off any excess. Heat 2 tablespoons of the oil in a large nonstick skillet over medium-high heat. Add the beef and cook undisturbed until it begins to brown, about 3 minutes. Continue to cook, turning the beef as needed, until mostly browned, about 3 minutes more. Remove the skillet from the heat and transfer the beef to the insert of a 6-quart slow cooker; add the potatoes, mushrooms, carrots and onions and stir to combine.", "Heat the remaining 1 tablespoon of oil in the skillet over medium heat. Add the tomato paste and stir until the oil begins to turn brick-red, about 1 minute. Add the flour and wine and whisk until thick (it's OK if there are some lumps). Add the beef broth, thyme, caraway if using, 1/2 teaspoon salt and a few grinds of pepper and bring to a simmer, whisking; continue simmering and whisking until the gravy is smooth and thick, about 4 minutes.", "Pour the gravy into the slow cooker, cover and cook on low for 8 hours. The meat and vegetables should be tender.", "Season with salt and pepper and stir in the parsley. Serve the stew in bowls with dollops of sour cream and a sprinkle of paprika."], "image_url": "images/slow-cooker-beef-stew-bac25226.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "254", "Fat": "9g", "Saturated Fat": "3g", "Cholesterol": "58mg", "Sodium": "646mg", "Carbohydrates": "17g", "Fiber": "3g", "Sugar": "3g", "Protein": "23g"}, "local_image_path": "images/slow-cooker-beef-stew-bac25226.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/11/27/0/FN_Slow-Cooker-Beef-Stew_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1386172173354.webp"}, {"title": "Slow Cooker Pot Roast", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/slow-cooker-pot-roast-3361787", "author": "Food Network Kitchen", "description": "Taking the time to make a smooth, thick gravy for this slow-cooked dinner is worth it. As the pot roast cooks, the water and juices from the vegetables and meat will thin the gravy out, creating just the right consistency.", "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT8H50M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["One 4-pound beef chuck roast", "Kosher salt and freshly ground black pepper", "1/3 cup all-purpose flour, plus more for coating", "3 tablespoons olive oil", "4 medium carrots, cut into 2-inch pieces", "3 stalks celery, peeled and cut into 2-inch pieces", "1 medium onion, cut into 1/2-inch wedges", "3 cloves garlic, mashed", "3 tablespoons tomato paste", "1 cup red wine", "3 cups low-sodium beef broth", "3 bay leaves", "2 sprigs fresh thyme", "1/2 teaspoon ground allspice", "1/2 cup loosely packed parsley leaves, chopped"], "instructions": ["Sprinkle the roast all over with 2 1/2 teaspoons salt and 1 1/2 teaspoons pepper. Coat in flour and shake off any excess. Heat 2 tablespoons of the oil in a large nonstick skillet over medium-high heat. Add the roast to the skillet and cook until golden brown on all sides, about 8 minutes, turning as needed. Transfer the roast to the insert of a 6-quart slow cooker, along with the carrots, celery, onions and garlic.", "Add the remaining 1 tablespoon oil to the skillet over medium heat. Add the tomato paste and stir until the oil begins to turn brick-red, about 1 minute. Add the flour and wine and whisk until thick (it's OK if there are some lumps). Add the beef broth, bay leaves, thyme, allspice, 1/2 teaspoon salt and a few grinds of pepper and bring to a simmer, whisking, until the gravy is smooth and thickens slightly, about 4 minutes.", "Pour the gravy into the slow cooker. Cover and cook on low for 8 hours. The roast and vegetables should be tender.", "Remove the roast and let rest for a few minutes. Discard the thyme stems and strain the vegetables, reserving the gravy. Toss the vegetables with half the parsley and season with salt and pepper. Stir the remaining parsley into the gravy and season with salt and pepper. Slice the roast against the grain. Serve the meat and vegetables on a platter, moistening them with some of the gravy; serve the remaining gravy on the side."], "image_url": "images/slow-cooker-pot-roast-a50d0192.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "334", "Fat": "13g", "Saturated Fat": "4g", "Cholesterol": "109mg", "Sodium": "798mg", "Carbohydrates": "11g", "Fiber": "2g", "Sugar": "3g", "Protein": "39g"}, "local_image_path": "images/slow-cooker-pot-roast-a50d0192.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/11/27/0/FN_Slow-Cooker-Pot-Roast_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1387416653237.webp"}, {"title": "Slow-Cooker Lasagna Soup", "url": "https://www.foodnetwork.com/recipes/katie-lee/slow-cooker-lasagna-soup-3637810", "author": "Katie Lee Biegel", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT6H30M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 pound ground beef", "1/2 teaspoon garlic powder\u00a0", "2 1/2 teaspoons kosher salt", "1 teaspoon freshly ground black pepper", "4 cups chicken broth\u00a0", "One 28-ounce can diced tomatoes\u00a0", "One 8-ounce can tomato sauce\u00a0", "1/4 cup chopped fresh parsley\u00a0", "1 teaspoon dried oregano\u00a0", "4 cloves garlic, minced\u00a0", "1 large yellow onion, diced\u00a0", "1 bay leaf\u00a0", "8 ounces lasagna noodles (about 10 noodles), broken into pieces\u00a0", "Handful chopped fresh basil", "Shredded mozzarella, for topping", "Sliced provolone, for topping", "Grated Parmesan, for topping"], "instructions": ["In a large skillet over medium-high heat, cook the beef, breaking it up with a wooden spoon, until browned, 5 to 8 minutes. Season with the garlic powder, 1 teaspoon of the salt and 1/2 teaspoon of the pepper. Transfer to a paper towel-lined plate to drain.", "In a slow cooker, combine the beef with the chicken broth, diced tomatoes, tomato sauce, parsley, oregano, garlic, onion, bay leaf, 1 cup water and the remaining 1 1/2 teaspoons salt and 1/2 teaspoon pepper. Cook on high for 5 1/2 hours or on low for 7 1/2.", "Stir in the lasagna noodles and continue to cook for another 30 minutes. Stir in the basil just before serving.\u00a0", "Preheat the oven to broil.", "Ladle the soup into ovenproof bowls. Top each with a few tablespoons of shredded mozzarella, a slice of provolone and a sprinkle of Parmesan. Place on a baking sheet and heat under the broiler until the cheese is bubbly, 5 to 8 minutes.\u00a0"], "image_url": "images/slow-cooker-lasagna-soup-9aa5914e.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "677", "Fat": "27g", "Saturated Fat": "10g", "Cholesterol": "88mg", "Sodium": "1668mg", "Carbohydrates": "71g", "Fiber": "8g", "Sugar": "14g", "Protein": "37g"}, "local_image_path": "images/slow-cooker-lasagna-soup-9aa5914e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/2/13/0/KC1209H_Slow-cooker-lasagna-soup_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1487009690062.webp"}, {"title": "Spring Green Risotto with Artichokes", "url": "https://www.foodnetwork.com/recipes/ina-garten/spring-green-risotto-with-artichokes-recipe-2043159", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 1/2 tablespoons good olive oil", "1 1/2 tablespoons unsalted butter", "3 cups chopped leeks, white and light green parts (2 leeks)", "1 cup chopped fennel", "1 1/2 cups Arborio rice", "2/3 cup dry white wine", "4 to 5 cups simmering chicken (or vegetable) stock or preferably homemade", "1 pound thin asparagus", "10 ounces frozen peas, defrosted, or 1 1/2 cups shelled fresh peas", "8 ounces frozen artichoke hearts, defrosted", "1 tablespoon freshly grated lemon zest (2 lemons)", "Kosher salt and freshly ground black pepper", "1/3 cup mascarpone cheese, preferably Italian", "1/2 cup freshly grated Parmesan cheese, plus extra for serving", "2 tablespoons freshly squeezed lemon juice", "3 tablespoons minced fresh chives, plus extra for serving"], "instructions": ["Heat the olive oil and butter in a medium saucepan over medium heat. Add the leeks and fennel and saute for 5 to 7 minutes, until tender. Add the rice and stir for a minute to coat with the vegetables, oil, and butter. Add the white wine and simmer over low heat, stirring constantly, until most of the wine has been absorbed. Add the chicken stock, 2 ladles at a time, stirring almost constantly and waiting for the stock to be absorbed before adding more. This process should take 25 to 30 minutes.", "Meanwhile, cut the asparagus diagonally in 1-inch lengths and discard the tough ends. Blanch in boiling salted water for 4 to 5 minutes, until al dente. Drain and cool immediately in ice water. (If using fresh peas, blanch them in boiling water for a few minutes until the starchiness is gone.)", "When the risotto has been cooking for 15 minutes, drain the asparagus and add it to the risotto with the peas, artichokes, lemon zest, 1 tablespoon salt, and 1 1/2 teaspoons pepper. Continue cooking and adding stock, stirring almost constantly, until the rice is tender but still firm.", "When the risotto is done, turn off the heat and stir in the mascarpone, Parmesan cheese, lemon juice and chives. Serve hot with a sprinkling of chives and more Parmesan cheese."], "image_url": "images/spring-green-risotto-with-artichokes-972da86b.jpg", "categories": [], "nutrition": {"Calories": "767", "Fat": "25g", "Saturated Fat": "11g", "Cholesterol": "51mg", "Sodium": "1751mg", "Carbohydrates": "102g", "Fiber": "13g", "Sugar": "15g", "Protein": "29g"}, "local_image_path": "images/spring-green-risotto-with-artichokes-972da86b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/9/19/0/BX0705H_spring-green-risotto-with-artichokes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371611513868.webp"}, {"title": "Spring Pasta Salad", "url": "https://www.foodnetwork.com/recipes/jeff-mauro/spring-pasta-salad-recipe-2042661", "author": "Jeff Mauro", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1/3 cup extra-virgin olive oil", "2 teaspoons Dijon mustard", "1 teaspoon honey", "1 clove garlic, grated", "1 lemon, zested and juiced", "Salt and freshly cracked black pepper", "12 ounces cavatappi pasta, cooked to package instructions and shocked under cold water", "4 ounces asparagus, blanched and thinly sliced on the bias", "1 box frozen peas, defrosted", "One 12-ounce jar roasted yellow peppers, chopped", "1 pint grape tomatoes, halved", "1 shallot, minced", "1/2 cup fresh dill, chopped", "Ricotta salata, for garnish"], "instructions": ["For the dressing: In a small bowl, whisk together the olive oil, Dijon mustard, honey, garlic, lemon zest and juice, and season with salt and pepper.", "For the pasta: Toss the pasta with the asparagus, peas, roasted peppers, tomatoes, shallots and dill. Pour the dressing over the salad, tossing to coat. Let the salad hang out for a bit to soak up all of the flavor.", "When ready to serve, bowl it up and shave some ricotta salata over the top to seal the deal."], "image_url": "images/spring-pasta-salad-2d783fe1.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "300", "Fat": "10g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "463mg", "Carbohydrates": "45g", "Fiber": "5g", "Sugar": "6g", "Protein": "9g"}, "local_image_path": "images/spring-pasta-salad-2d783fe1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/4/27/0/ZB0209H_spring-pasta-salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1392218967203.webp"}, {"title": "Steamed Asparagus", "url": "https://www.foodnetwork.com/recipes/alton-brown/steamed-asparagus-recipe-1920978", "author": "Alton Brown", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H4M0.000S", "total_time": "P0Y0M0DT0H9M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1/4 cup water", "1 pound fresh asparagus, 1 to 1 1/2 inches cut off the bottom", "1/2 teaspoon kosher salt"], "instructions": ["Pour or spritz the water onto 4 paper towels. Spread out the paper towels and lay the asparagus on top of the dampened towels. Sprinkle with the salt. Roll up the asparagus in the dampened towels. Lay the bundle, seam side down, in the microwave. Microwave on high until the asparagus is just crisp tender, about 3 to 4 minutes. Remove from the microwave using tongs and carefully unwrap. Arrange on a serving platter and serve immediately."], "image_url": "images/steamed-asparagus-54884828.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "23", "Fat": "0g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "238mg", "Carbohydrates": "4g", "Fiber": "2g", "Sugar": "2g", "Protein": "2g"}, "local_image_path": "images/steamed-asparagus-54884828.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/video/0/01/014/0146/0146445.jpg.rend.hgtvcom.1280.1280.suffix/1660244794071.webp"}, {"title": "Sticky Toffee Pudding", "url": "https://www.foodnetwork.com/recipes/sticky-toffee-pudding-recipe6-1925106", "author": "Food Network", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT1H15M0.000S", "total_time": "P0Y0M0DT1H35M0.000S", "servings": "7 servings", "difficulty": null, "ingredients": ["2 1/2 cups heavy cream", "1 cup sugar", "1/2 cup light corn syrup", "1 stick sweet unsalted butter", "1/2 stick sweet unsalted butter, plus more for greasing", "6 ounces dates, pitted", "1 cup plus 2 tablespoons all-purpose flour", "1 teaspoon baking powder", "1/4 teaspoon baking soda", "Pinch salt", "3/4 cup light brown sugar", "1 teaspoon pure vanilla extract", "1 large egg", "1/4 teaspoon orange zest", "Whipped cream, for serving"], "instructions": ["For the sauce: In a heavy saucepan over medium heat, combine 1 1/4 cups of the heavy cream, the sugar, corn syrup and butter. Cook, stirring often, until a dark amber color, about 40 minutes. Carefully add the remaining 1 1/4 cups heavy cream. IT WILL BUBBLE UP AND IT IS HOT!", "For the cake: Preheat the oven to 350 degrees F. Grease seven 1/2 cup ramekins and set aside.", "Combine the dates and 3/4 cup water in a small saucepan and cook until the dates are softened, about 15 minutes. Puree in a blender and cool. Combine the flour, baking powder, baking soda and salt in a small bowl and set aside.", "In the bowl of an electric mixer, cream the brown sugar and butter until light and fluffy. Add the vanilla, egg, zest and date puree. Stir in the dry ingredients. Divide into the prepared ramekins and bake about 20 minutes. Cool slightly and remove the cakes from the ramekins. Slice the cakes in half horizontally. Rinse out the ramekins. Pour a little toffee sauce in the bottom of the ramekins and top with the bottom layer of the cake. Add more toffee sauce, place the top cake layer on top and cover with more sauce. Heat slightly before serving invert onto plate and yes ...cover with more sauce. Serve with whipped cream."], "image_url": "images/sticky-toffee-pudding-8dd6d228.jpg", "categories": ["dessert"], "nutrition": {"Calories": "867", "Fat": "53g", "Saturated Fat": "33g", "Cholesterol": "198mg", "Sodium": "184mg", "Carbohydrates": "99g", "Fiber": "2g", "Sugar": "81g", "Protein": "5g"}, "local_image_path": "images/sticky-toffee-pudding-8dd6d228.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/9/1/1/US0105_sticky-toffee-pudding_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371600016789.webp"}, {"title": "Stuffed Bell Peppers", "url": "https://www.foodnetwork.com/recipes/ree-drummond/stuffed-bell-peppers-3325315", "author": "Ree Drummond", "description": "Learn how to make stuffed bell peppers with ground beef and rice with this easy recipe. Plus, discover how long to cook stuffed bell peppers and what goes with stuffed bell peppers.", "prep_time": null, "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H35M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["6 bell peppers, any color", "4 tablespoons olive oil, plus more for drizzling\u00a0", "8 ounces lean ground beef\u00a0", "Kosher salt and freshly ground black pepper", "1 onion, finely diced\u00a0", "2 cloves garlic, chopped", "1 medium zucchini, finely diced\u00a0", "4 Roma tomatoes, seeded and finely diced\u00a0", "Red pepper flakes, as needed\u00a0", "1 cup cooked long-grain and wild rice\u00a0", "1 1/2 cups grated pepper Jack cheese\u00a0"], "instructions": ["Preheat the oven to 350 degrees F.", "Cut the tops off the peppers. Remove and discard the stems, then finely chop the tops; set aside. Scoop out the seeds and as much of the membrane as you can. Place the peppers cut-side up in a baking dish just large enough to hold them upright.", "Heat 2 tablespoons of the olive oil in a large skillet over medium-high heat. Add the beef, season with salt and pepper and cook, breaking up the lumps, until the meat is cooked through and just beginning to brown, 8 to 10 minutes. Remove to a paper towel-lined plate to get rid of the fat.", "Wipe out the skillet and add the remaining 2 tablespoons olive oil. Add the onions and chopped peppers and cook until beginning to soften, 3 to 4 minutes. Add the garlic and zucchini and cook for another minute. Add the tomatoes and season with salt and a pinch or 2 of red pepper flakes. Cook until everything is heated through, then stir in the beef and rice. Taste and adjust the seasoning. Stir in 1 cup of the cheese.", "Fill the peppers with the rice mixture and top each with a sprinkle of the remaining 1/2 cup cheese. Pour a small amount of water into the bottom of the baking dish and drizzle the peppers with a little olive oil. Cover with foil and bake for 30 minutes. Uncover and bake until the peppers are soft and the cheese is melted and lightly browned, another 15 to 20 minutes."], "image_url": "images/stuffed-bell-peppers-27c10865.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "323", "Fat": "22 grams", "Saturated Fat": "8 grams", "Cholesterol": "50 milligrams", "Sodium": "287 milligrams", "Carbohydrates": "18 grams", "Fiber": "3 grams", "Sugar": "6 grams", "Protein": "17 grams"}, "local_image_path": "images/stuffed-bell-peppers-27c10865.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/2/26/2/WU1307H_stuffed-peppers_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1463506005081.webp"}, {"title": "Summer Garden Pasta", "url": "https://www.foodnetwork.com/recipes/ina-garten/summer-garden-pasta-recipe-1925046", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H5M0.000S", "total_time": "P0Y0M0DT4H20M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["4 pints cherry tomatoes, halved", "Good olive oil", "2 tablespoons minced garlic (6 cloves)", "18 large basil leaves, julienned, plus extra for serving", "1/2 teaspoon crushed red pepper flakes", "Kosher salt", "1/2 teaspoon freshly ground black pepper", "1 pound dried angel hair pasta", "1 1/2 cups freshly grated Parmesan cheese, plus extra for serving"], "instructions": ["Combine the cherry tomatoes, 1/2 cup olive oil, garlic, basil leaves, red pepper flakes, 1 teaspoon salt, and the pepper in a large bowl. Cover with plastic wrap, and set aside at room temperature for about 4 hours.", "Just before you're ready to serve, bring a large pot of water with a splash of olive oil and 2 tablespoons salt to a boil and add the pasta. Cook al dente according to the directions on the package (be careful - it only takes 2 to 3 minutes!). Drain the pasta well and add to the bowl with the cherry tomatoes. Add the cheese and some extra fresh basil leaves and toss well. Serve in big bowls with extra cheese on each serving."], "image_url": "images/summer-garden-pasta-08b9df39.jpg", "categories": [], "nutrition": {"Calories": "516", "Fat": "16g", "Saturated Fat": "6g", "Cholesterol": "25mg", "Sodium": "828mg", "Carbohydrates": "68g", "Fiber": "5g", "Sugar": "8g", "Protein": "25g"}, "local_image_path": "images/summer-garden-pasta-08b9df39.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/5/0/BX0501H_summer-garden-pasta_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371599880065.webp"}, {"title": "Sunny Morning Muffins", "url": "https://www.foodnetwork.com/recipes/sunny-anderson/sunny-morning-muffins-recipe-1940083", "author": "Sunny Anderson", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H50M0.000S", "servings": "12 muffins", "difficulty": null, "ingredients": ["1 cup strawberries, chopped", "1 cup sugar, plus 2 tablespoons", "1 1/2 cups all-purpose flour", "Pinch ground cinnamon", "1/2 teaspoon baking soda", "1/4 teaspoon ground nutmeg", "1 teaspoon salt", "1 ripe banana, mashed", "2 large eggs", "1/4 cup canola oil", "1 lemon, zested", "1/2 pint blueberries", "1 cup chopped walnuts"], "instructions": ["Preheat oven to 350 degrees F.", "In a small bowl, mix together strawberries and 2 tablespoons sugar. Let sit 15 minutes until strawberries give off juices.", "In a small bowl, mix together flour, cinnamon, baking soda, nutmeg and salt.", "In a large bowl, whisk together the mashed banana, eggs, oil, 1 cup sugar, strawberries, and lemon zest.", "Mix the dry ingredients into the wet ingredients until combined. Do not over mix. Fold in blueberries and walnuts.", "Scoop batter evenly into muffin cups. Bake until a toothpick inserted in center of muffin comes out with a few crumbs but not wet, about 30 minutes. Cool on a rack to room temperature."], "image_url": "images/sunny-morning-muffins-88dd2dc4.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "266 calorie", "Fat": "12 grams", "Saturated Fat": "1 grams", "Cholesterol": "31 milligrams", "Sodium": "262 milligrams", "Carbohydrates": "37 grams", "Fiber": "2 grams", "Sugar": "22 grams", "Protein": "5 grams"}, "local_image_path": "images/sunny-morning-muffins-88dd2dc4.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/2/17/0/RE0209H_Sunday-Morning-Muffins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1392693018772.webp"}, {"title": "Swedish Meatballs", "url": "https://www.foodnetwork.com/recipes/alton-brown/swedish-meatballs-recipe-1916539", "author": "Alton Brown", "description": "With more than 400 5-star reviews, Alton Brown's Swedish Meatballs recipe from Good Eats on Food Network, is a fan-favorite. This classic version uses a mix of ground beef and pork for the meatballs, paired with a quick pan gravy.", "prep_time": "P0Y0M0DT0H30M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "approximately 30 meatballs, 4 to 6 servings", "difficulty": null, "ingredients": ["2 slices fresh white bread", "1/4 cup milk", "3 tablespoons clarified butter, divided", "1/2 cup finely chopped onion", "A pinch plus 1 teaspoon kosher salt", "3/4 pound ground chuck", "3/4 pound ground pork", "2 large egg yolks", "1/2 teaspoon black pepper", "1/4 teaspoon ground allspice", "1/4 teaspoon freshly grated nutmeg", "1/4 cup all-purpose flour", "3 cups beef broth", "1/4 cup heavy cream"], "instructions": ["Preheat oven to 200 degrees F.", "Tear the bread into pieces and place in a small mixing bowl along with the milk. Set aside.", "In a 12-inch straight sided saute pan over medium heat, melt 1 tablespoon of the butter. Add the onion and a pinch of salt and sweat until the onions are soft. Remove from the heat and set aside.", "In the bowl of a stand mixer, combine the bread and milk mixture, ground chuck, pork, egg yolks, 1 teaspoon of kosher salt, black pepper, allspice, nutmeg, and onions. Beat on medium speed for 1 to 2 minutes.", "Using a scale, weigh meatballs into 1-ounce portions and place on a sheet pan. Using your hands, shape the meatballs into rounds.", "Heat the remaining butter in the saute pan over medium-low heat, or in an electric skillet set to 250 degrees F. Add the meatballs and saute until golden brown on all sides, about 7 to 10 minutes. Remove the meatballs to an ovenproof dish using a slotted spoon and place in the warmed oven.", "Once all of the meatballs are cooked, decrease the heat to low and add the flour to the pan or skillet. Whisk until lightly browned, approximately 1 to 2 minutes. Gradually add the beef stock and whisk until sauce begins to thicken. Add the cream and continue to cook until the gravy reaches the desired consistency. Remove the meatballs from the oven, cover with the gravy and serve."], "image_url": "images/swedish-meatballs-2ab0808e.jpg", "categories": ["appetizer", "european"], "nutrition": {"Calories": "405", "Fat": "27g", "Saturated Fat": "13g", "Cholesterol": "166mg", "Sodium": "684mg", "Carbohydrates": "13g", "Fiber": "1g", "Sugar": "3g", "Protein": "27g"}, "local_image_path": "images/swedish-meatballs-2ab0808e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/11/26/1/Swedish-Meatballs_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1430427536478.webp"}, {"title": "Sweet and Sticky Pork Ribs", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/sweet-and-sticky-pork-ribs-2296833", "author": "Giada De Laurentiis", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT3H0M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["3 pounds pork spareribs", "4 cloves garlic, minced\u00a0", "1 tablespoon chopped fresh rosemary\u00a0", "1 tablespoon packed dark brown sugar\u00a0", "1 tablespoon balsamic vinegar\u00a0", "1 1/2 teaspoons kosher salt\u00a0", "1/2 teaspoon cayenne pepper\u00a0", "1 cup balsamic vinegar", "1 cup ketchup\u00a0", "1/2 cup apple cider vinegar\u00a0", "1/4 cup honey\u00a0", "2 tablespoons whole grain mustard\u00a0", "1 tablespoon molasses\u00a0", "2 teaspoons Worcestershire sauce\u00a0", "1 1/2 teaspoons hot sauce\u00a0", "1/4 teaspoon kosher salt\u00a0"], "instructions": ["For the ribs: Place the ribs in a roasting pan, cutting the racks in half to fit if necessary. Combine the garlic, rosemary, brown sugar, balsamic vinegar, salt and cayenne in a small bowl, and rub the mixture evenly all over the ribs. Allow the ribs to marinate in the refrigerator for at least 1 hour and up to 4 hours.", "Place a rack in the center of the oven and preheat the oven to 425 degrees F. Pour 1/2 cup water into the roasting pan and cover the pan tightly with aluminum foil. Roast the ribs until the meat is very tender and separate easily from the bone, about 1 1/2 hours. While the ribs are roasting make the BBQ sauce.", "For the sauce: Place the balsamic vinegar in a medium saucepan over medium-high heat. Bring to a boil then lower the heat to medium and cook the vinegar until it is reduced by a third, about 8 minutes. Whisk in the ketchup, apple cider vinegar, honey, mustard, molasses, Worcestershire, hot sauce and salt. Bring the the sauce back to a boil then lower the heat and simmer until thickened, 15 to 20 minutes, stirring occasionally. Remove from the heat and let cool to room temperature.", "To finish, remove the ribs from the oven and transfer to 2 aluminum-foil-lined baking sheets. Increase the oven temperature to 450 degrees F. Brush both sides of the ribs generously with the BBQ sauce and bake uncovered for 10 minutes, until the sauce is browned and sizzling. Allow the ribs to rest for 10 minutes before slicing."], "image_url": "images/sweet-and-sticky-pork-ribs-823bca10.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "783", "Fat": "53g", "Saturated Fat": "17g", "Cholesterol": "181mg", "Sodium": "843mg", "Carbohydrates": "37g", "Fiber": "0g", "Sugar": "32g", "Protein": "36g"}, "local_image_path": "images/sweet-and-sticky-pork-ribs-823bca10.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/video/0/02/022/0229/0229068.jpg.rend.hgtvcom.1280.1280.suffix/1661205029502.webp"}, {"title": "The Best Baked Salmon", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/the-best-baked-salmon-1-8081733", "author": "Food Network Kitchen", "description": "This simple baked salmon really hits all the right notes: tangy, sweet, savory, a little spicy and crunchy. Cooking a larger piece makes for a nice presentation. Topped with buttery golden breadcrumbs and parsley, it's perfect for a weeknight dinner yet fancy enough to serve to guests.", "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 tablespoons light brown sugar", "1/2 teaspoon paprika", "1/2 teaspoon garlic powder", "1/4 teaspoon cayenne pepper", "Kosher salt and freshly ground black pepper", "1/4 cup panko breadcrumbs", "1/2 cup parsley leaves, chopped", "2 tablespoons unsalted butter, melted", "1 1/2 pounds skin-on salmon fillet, preferably center-cut", "1 tablespoon Dijon"], "instructions": ["Preheat the oven to 425 degrees F. Line a baking sheet with foil. Mix the brown sugar, paprika, garlic powder, cayenne pepper, 1 teaspoon kosher salt and a generous amount of freshly ground black pepper in a small bowl. Mix the panko with the parsley, butter, 1/4 teaspoon kosher salt and a few grinds of black pepper in another small bowl.", "Place the salmon skin-side down on the prepared baking sheet and spread the surface with the Dijon. Press the brown sugar mixture all over the salmon then top with the breadcrumb mixture. Crimp all four sides of the foil to create a border around the salmon, this will help collect the juices so they don't spread and burn. Bake until the breadcrumbs are golden brown, and the salmon is firm and flakes easily when pressed, 15 to 18 minutes. Cut into four equal portions for serving.\u00a0"], "image_url": "images/the-best-baked-salmon-ddc9e6eb.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "444", "Fat": "29g", "Saturated Fat": "9g", "Cholesterol": "109mg", "Sodium": "461mg", "Carbohydrates": "9g", "Fiber": "1g", "Sugar": "5g", "Protein": "36g"}, "local_image_path": "images/the-best-baked-salmon-ddc9e6eb.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/12/20/0/FNK_Baked-Salmon_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1576855635102.webp"}, {"title": "The Ultimate Barbecued Chicken", "url": "https://www.foodnetwork.com/recipes/tyler-florence/the-ultimate-barbecued-chicken-recipe-1916919", "author": "Tyler Florence", "description": "For the Ultimate Barbecued Chicken, Tyler Florence first grills the bird, then bastes it in his homemade sauce from Food Network.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT1H5M0.000S", "total_time": "P0Y0M0DT3H20M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["2 quarts water", "2 tablespoons kosher salt", "1/4 cup brown sugar", "2 garlic cloves, smashed with the side of a large knife", "4 sprigs fresh thyme", "6 chicken legs and thighs, still connected, bone in, skin on, about 10 ounces each", "1 slice bacon", "1 bunch fresh thyme", "Extra-virgin olive oil", "1/2 onion, chopped", "2 garlic cloves, chopped", "2 cups ketchup", "1/4 cup brown sugar", "1/4 cup molasses", "2 tablespoons red or white wine vinegar", "1 tablespoon dry mustard", "1 teaspoon ground cumin", "1 teaspoon paprika or smoked paprika if available", "Freshly ground black pepper"], "instructions": ["For the brine, in a mixing bowl combine the water, salt, sugar, garlic, and thyme. Transfer the brine to a 2-gallon sized re-sealable plastic bag. Add the chicken, close the bag and refrigerate 2 hours (if you've only got 15 minutes, that's fine) to allow the salt and seasonings to penetrate the chicken.", "Meanwhile, make the sauce. Wrap the bacon around the bunch of thyme and tie with kitchen twine so you have a nice bundle. Heat about 2 tablespoons of oil in a large saucepan over medium heat. Add the thyme and cook slowly 3 to 4 minutes to render the bacon fat and give the sauce a nice smoky taste. Add the onion and garlic and cook slowly without coloring for 5 minutes. Add the remaining ingredients, give the sauce a stir, and turn the heat down to low. Cook slowly for 20 minutes to meld the flavors. Once the sauce is done cooking, remove about 1 1/2 cups of the sauce and reserve for serving along side the chicken at the table. The rest of the barbecue sauce will be used for basing the legs.", "Preheat oven 375 degrees F.", "Preheat a grill pan or an outdoor gas or charcoal barbecue to a medium heat. Take a few paper towels and fold them several times to make a thick square. Blot a small amount of oil on the paper towel and carefully and quickly wipe the hot grates of the grill to make a nonstick surface. Take the chicken out of the brine, pat it dry on paper towels. Arrange the chicken pieces on the preheated grill and cook, turn once mid-way, and cook for a total of 10 minutes. Transfer the grill marked chicken to a cookie sheet and then place in the oven. Cook the chicken for 15 minutes, remove it from the oven and then brush liberally, coating every inch of the legs with the barbecue sauce and then return to the oven for 25 to 30 more minutes, basting the chicken for a second time half way through remaining cooking time. Serve with extra sauce."], "image_url": "images/the-ultimate-barbecued-chicken-d32abebb.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "744", "Fat": "46g", "Saturated Fat": "11g", "Cholesterol": "196mg", "Sodium": "1734mg", "Carbohydrates": "49g", "Fiber": "2g", "Sugar": "40g", "Protein": "37g"}, "local_image_path": "images/the-ultimate-barbecued-chicken-d32abebb.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/4/12/0/FN_Ultimate-BBQ-Chicken_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384541159161.webp"}, {"title": "Toasted Pumpkin Seeds", "url": "https://www.foodnetwork.com/recipes/michael-chiarello/toasted-pumpkin-seeds-recipe-1916540", "author": "Michael Chiarello", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H7M0.000S", "total_time": "P0Y0M0DT0H12M0.000S", "servings": "about 1 cup", "difficulty": null, "ingredients": ["Seeds from 1 large pumpkin, rinsed and dried", "2 tablespoons olive oil", "Salt and freshly ground black pepper"], "instructions": ["Preheat the oven to 375 degrees F.", "Scatter pumpkin seeds onto a sheet pan in a single layer and drizzle with olive oil. Sprinkle with salt and pepper and toss to coat. Bake for about 7 minutes, until light brown and crispy."], "image_url": "images/toasted-pumpkin-seeds-eabea390.jpg", "categories": ["american"], "nutrition": {}, "local_image_path": "images/toasted-pumpkin-seeds-eabea390.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/video/0/02/023/0238/0238798.jpg.rend.hgtvcom.1280.1280.suffix/1661350212159.webp"}, {"title": "Tomato Feta Pasta Salad", "url": "https://www.foodnetwork.com/recipes/ina-garten/tomato-feta-pasta-salad-recipe-1948516", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1/2 pound fusilli (spirals) pasta", "Kosher salt", "Good olive oil", "1 pound ripe tomatoes, medium-diced", "3/4 cup good black olives, such as kalamata, pitted and diced", "1 pound good feta cheese, medium-diced", "6 sun-dried tomatoes in oil, drained and chopped", "5 sun-dried tomatoes in oil, drained", "2 tablespoons red wine vinegar", "6 tablespoons good olive oil", "1 garlic clove, diced", "1 teaspoon capers, drained", "1 teaspoon kosher salt", "3/4 teaspoon freshly ground black pepper", "1 cup freshly grated Parmesan", "1 cup packed flat-leaf parsley, chopped"], "instructions": ["Cook the pasta in a large pot of boiling salted water with a splash of oil to keep it from sticking together. Boil for 12 minutes, or according to the directions on the package. Drain well and allow to cool. Place the pasta in a bowl and add the tomatoes, olives, feta and chopped sun-dried tomatoes.", "For the dressing, combine the sun-dried tomatoes, vinegar, olive oil, garlic, capers, salt and pepper in a food processor until almost smooth.", "Pour the dressing over the pasta, sprinkle with the Parmesan and parsley, and toss well."], "image_url": "images/tomato-feta-pasta-salad-33da736b.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "480", "Fat": "32g", "Saturated Fat": "13g", "Cholesterol": "63mg", "Sodium": "987mg", "Carbohydrates": "29g", "Fiber": "2g", "Sugar": "2g", "Protein": "19g"}, "local_image_path": "images/tomato-feta-pasta-salad-33da736b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/11/1/0/BX0207_Tomato_Feta-Pasta-Salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384540886218.webp"}, {"title": "Tomatoes Roasted with Pesto", "url": "https://www.foodnetwork.com/recipes/ina-garten/tomatoes-roasted-with-pesto-recipe-1924091", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": "6 servings", "difficulty": null, "ingredients": ["2 to 2 1/2 pounds large red tomatoes", "3 tablespoons good olive oil", "2 teaspoons dried oregano", "Kosher salt", "1/2 teaspoon freshly ground black pepper", "1/2 cup Pesto, store-bought or homemade, recipe follows", "1/2 cup freshly grated Parmesan cheese", "1/4 cup walnuts", "1/4 cup pine nuts", "3 tablespoons diced garlic (9 cloves)", "5 cups fresh basil leaves, packed", "1 teaspoon kosher salt", "1 teaspoon freshly ground black pepper", "1 1/2 cups good olive oil", "1 cup freshly grated Parmesan cheese"], "instructions": ["Preheat the oven to 425 degrees.", "Core the tomatoes and then slice them across (not through the stem) in 1/2 inch-thick slices. Arrange the slices in a single layer on a sheet pan. Drizzle the tomatoes with the olive oil and sprinkle with the oregano, 1 1/2 teaspoons salt, and the pepper.", "Bake the tomatoes for 10 minutes. Remove them from the oven, spread each slice with Pesto, and sprinkle with the Parmesan cheese. Return the tomatoes to the oven and continue baking for 7 to 10 minutes, until the Parmesan is melted and begins to brown. Using a flat metal spatula, put the tomatoes on a serving platter, sprinkle with extra salt, and serve hot, warm, or at room temperature.", "Place the walnuts, pine nuts, and garlic in the bowl of a food processor fitted with the steel blade. Process for 30 seconds. Add the basil, salt, and pepper. With the processor running, slowly pour the olive oil into the bowl through the feed tube and process until the pesto is pureed. Add the Parmesan and puree for a minute. Use immediately or store the pesto in the refrigerator or freezer with a thin film of olive oil on top."], "image_url": "images/tomatoes-roasted-with-pesto-b2e427a3.jpg", "categories": [], "nutrition": {"Calories": "798", "Fat": "78g", "Saturated Fat": "15g", "Cholesterol": "25mg", "Sodium": "707mg", "Carbohydrates": "12g", "Fiber": "3g", "Sugar": "5g", "Protein": "17g"}, "local_image_path": "images/tomatoes-roasted-with-pesto-b2e427a3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/4/29/0/BX0409H_tomatoes-roasted-with-pesto_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597589247.webp"}, {"title": "Tuna Noodle Casserole", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/tuna-noodle-casserole-3365012", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["Kosher salt", "6 ounces wide egg noodles", "2 tablespoons unsalted butter", "6 scallions (white parts sliced, green parts finely chopped)", "3 stalks celery, thinly sliced, plus 2 tablespoons chopped leaves", "One 12-ounce can fat-free evaporated milk", "Freshly ground pepper", "1 cup frozen peas and carrots\u00a0", "1 tablespoon Dijon mustard", "1/2 cup light sour cream", "3/4 cup shredded low-fat Monterey jack cheese (about 3 ounces)", "One 5-ounce can water-packed tuna, drained and flaked", "1/4 cup panko breadcrumbs"], "instructions": ["Preheat the oven to 400 degrees F. Bring a large pot of salted water to a boil. Add the noodles and cook according to the package directions. Reserve 1/2 cup of the cooking water, then drain the noodles and return to the pot.", "Meanwhile, melt 1 tablespoon of the butter in a large skillet over medium-high heat. Add the scallion whites and sliced celery. Cook, stirring occasionally, until softened, about 2 minutes. Add the evaporated milk, 1/2 teaspoon salt and a few grinds of pepper. Stir in the peas and carrots and the mustard. Bring to a boil, then reduce the heat to medium low. Cook, stirring occasionally, until slightly thickened, 2 to 3 minutes.", "Pour the sauce over the noodles; stir in the sour cream, 1/2 cup of the cheese, the tuna and reserved cooking water. Transfer to a 1 1/2-quart baking dish.", "Melt the remaining 1 tablespoon butter. Toss with the panko, scallion greens, celery leaves and remaining 1/4 cup cheese; season with salt and pepper. Sprinkle over the casserole. Bake until golden, 15 to 20 minutes."], "image_url": "images/tuna-noodle-casserole-e2d01b21.jpg", "categories": [], "nutrition": {"Calories": "500 calorie", "Fat": "18 grams", "Saturated Fat": "11 grams", "Cholesterol": "100 milligrams", "Sodium": "580 milligrams", "Carbohydrates": "53 grams", "Fiber": "4 grams", "Protein": "30 grams"}, "local_image_path": "images/tuna-noodle-casserole-e2d01b21.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/12/16/4/FNM_010116-Tuna-Noodle-Casserole-Recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1450733459683.webp"}, {"title": "Turkey Bolognese", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/turkey-bolognese-recipe-1944775", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H50M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1/4 cup extra-virgin olive oil", "1 onion, chopped", "4 garlic cloves, minced", "1 carrot, peeled and finely chopped", "1 celery stalk, finely chopped", "1 pound shredded cooked turkey (preferably dark meat)", "3 cups marinara sauce", "1/4 cup chopped fresh basil leaves", "Salt and freshly ground black pepper", "1 pound spaghetti", "Freshly grated Parmesan"], "instructions": ["Heat the oil in a heavy large frying pan over medium heat. Add the onion and garlic and saute until translucent, about 5 minutes. Add the carrot and celery and saute until the vegetables are tender, about 5 minutes. Add the turkey and saute 1 minute. Add the marinara sauce. Decrease the heat to medium-low and simmer gently for 15 minutes to allow the flavors to blend, stirring often. Stir in the basil. Season the sauce, to taste, with salt and pepper. (The sauce can be made 1 week ahead. Cool the sauce completely, then transfer it to a container and freeze for future use. Bring the sauce to a simmer before using.)", "Meanwhile, cook the spaghetti in a large pot of boiling salted water until just tender but still firm to bite, stirring often, about 8 minutes. Drain, reserving 1 cup of the cooking liquid. Add the pasta to the sauce and toss to coat, adding enough reserved cooking liquid to moisten as needed. Serve with the Parmesan."], "image_url": "images/turkey-bolognese-760c7f64.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "652", "Fat": "22 grams", "Saturated Fat": "4 grams", "Cholesterol": "101 milligrams", "Sodium": "640 milligrams", "Carbohydrates": "80 grams", "Fiber": "4 grams", "Sugar": "17 grams", "Protein": "32 grams"}, "local_image_path": "images/turkey-bolognese-760c7f64.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/8/10/1/thanksgiving-2011_e
