: "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H13M0.000S", "total_time": "P0Y0M0DT0H28M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["3 pounds boiling potatoes, such as Yukon Gold", "Kosher salt", "1 1/2 cups whole milk", "6 tablespoons unsalted butter", "1/2 cup sour cream", "1/2 teaspoon freshly ground black pepper"], "instructions": ["Peel the potatoes, cut them into 1-inch cubes and place them in a large pot of boiling salted water. Simmer uncovered for 10 to 12 minutes, until the potatoes are tender. Drain the potatoes in a colander and then return them to the pot.", "Meanwhile, heat the milk and butter in a small saucepan until the butter is melted.", "Using a hand held mixer, break the potatoes up and at low speed slowly add the hot milk/butter mixture to make the potatoes very creamy. Add the sour cream, 2 teaspoons of salt and the pepper and whisk to combine. Serve hot."], "image_url": "images/classic-mashed-potatoes-4732dd64.jpg", "categories": [], "nutrition": {"Calories": "259", "Fat": "17g", "Saturated Fat": "10g", "Cholesterol": "48mg", "Sodium": "468mg", "Carbohydrates": "23g", "Fiber": "2g", "Sugar": "5g", "Protein": "5g"}, "local_image_path": "images/classic-mashed-potatoes-4732dd64.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/2/9/1/BX0405H_classic-mashed-potatoes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597356572.webp"}, {"title": "Creamy Mashed Potatoes", "url": "https://www.foodnetwork.com/recipes/alton-brown/creamy-mashed-potatoes-recipe-1956220", "author": "Alton Brown", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["2 pounds Yukon gold potatoes", "1/2 cup heavy cream", "4 ounces unsalted butter, cut into pieces", "1 teaspoon kosher salt", "1/4 teaspoon freshly ground black pepper"], "instructions": ["Peel the potatoes and cut into uniform 1/2-inch pieces. Place into a 4-quart saucepan and cover with cold water by at least 1-inch. Cover, set over high heat and bring to a boil. Once boiling, remove the lid, decrease the heat to maintain a simmer and cook until the potatoes can easily be crushed with a pair of tongs, approximately 15 to 20 minutes. Drain in a colander.", "Put the cream, butter, salt and pepper into the now empty 4-quart saucepan and place back over the heat until the butter has melted. Remove from the heat and set a food mill fitted with the smallest die, on top of the pot. Add 1 cup of potatoes at a time to the mill. Once all of the potatoes have passed through the mill, stir to combine. Taste and adjust the seasoning, if necessary. Serve immediately."], "image_url": "images/creamy-mashed-potatoes-7ef3ebf5.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "321", "Fat": "23g", "Saturated Fat": "14g", "Cholesterol": "68mg", "Sodium": "332mg", "Carbohydrates": "27g", "Fiber": "3g", "Sugar": "2g", "Protein": "4g"}, "local_image_path": "images/creamy-mashed-potatoes-7ef3ebf5.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/7/27/0/0112574_Alton-Potatoes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371591364162.webp"}, {"title": "Easy Pesto Lasagna Roll-Ups", "url": "https://www.foodnetwork.com/fnk/recipes/easy-pesto-lasagna-roll-ups-7997964", "author": "Kelly Senyei", "description": "Dinner dilemma? Don't miss this family-friendly recipe for Easy Pesto Lasagna Roll-Ups made with just six simple ingredients.\n\nI've traded the luscious layers of lasagna for their rolled counterparts and added a flavor-packed addition to the creamy ricotta: basil pesto! Are you doubting the marinara-pesto combo as much as I was? It may seem odd to incorporate two classic Italian sauces into one dish, but one forkful of these flavor-packed rolls and you'll be chiming in with your own rendition of \"When two become one\u2026.\" #SpiceGirls #IAmOld #AndNotHip\n\nOnce the lasagna noodles are filled and rolled, they're arranged side by side in a pool of marinara sauce, then topped with even more sauce and a drizzle of pesto. A final shower of shredded mozzarella and grated Parmesan, and you are well on your way to winning dinner.", "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["Olive oil", "Kosher salt", "8 uncooked lasagna noodles", "1 1/2 cups ricotta cheese", "3/4 cup homemade or store-bought pesto sauce", "3 1/2 cups homemade or store-bought marinara sauce", "1 cup shredded mozzarella cheese", "1/4 cup grated Parmesan cheese"], "instructions": ["Preheat the oven to 350 degrees F. Grease a baking sheet with olive oil.", "Bring a large pot of salted water to a boil. Cook the noodles according to the package directions for al dente. Drain and arrange in a layer on the prepared baking sheet.", "In a medium bowl, stir together the ricotta cheese with 1/2 cup of the pesto. Divide the ricotta mixture evenly among the noodles, spreading it the length of each noodle. Divide 1 cup of the marinara sauce evenly among the 8 noodles, spreading it on top of the ricotta mixture.", "Add 1 1/2 cups of the remaining marinara sauce to the bottom of a 13-by-9-inch baking dish.", "Roll up the lasagna noodles, then arrange them seam-side down in the baking dish. Top them with the remaining 1 cup marinara sauce and 1/4 cup pesto. Cover the baking dish securely with foil and bake for 30 minutes.", "Remove the foil, top the roll-ups with the mozzarella cheese and continue baking, uncovered, until the cheese is melted, about 5 minutes. Remove the dish from the oven, top the lasagna roll-ups with the grated Parmesan cheese and serve."], "image_url": "images/easy-pesto-lasagna-roll-ups-66748df1.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "249", "Fat": "16g", "Saturated Fat": "7g", "Cholesterol": "34mg", "Sodium": "614mg", "Carbohydrates": "15g", "Fiber": "2g", "Sugar": "4g", "Protein": "11g"}, "local_image_path": "images/easy-pesto-lasagna-roll-ups-66748df1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/2019/12/05/0/FNP_Senyei_Easy-Pesto-Lasagna-Roll-Ups_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1575572426482.webp"}, {"title": "Easy Pickled Jalapenos", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/easy-pickled-jalapenos-3363173", "author": "Food Network Kitchen", "description": "Homemade pickled jalapenos are a treat to have on hand for chilis, tacos, salads and sandwiches. Pouring hot brine over them instead of boiling them gives them a pleasant fresh crispness instead of the soft texture of the store-bought variety.", "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "1 pint", "difficulty": null, "ingredients": ["2/3 cup white wine vinegar", "1/2 onion, sliced thinly (about 1/2 cup)", "1 tablespoon Kosher salt", "1 teaspoon black peppercorns", "1 teaspoon coriander seeds", "5 large jalapenos, cut into 1/8-inch rounds"], "instructions": ["Combine the vinegar, 2/3 cup water, onions, salt, peppercorns and coriander in a small pot, bring to a boil, then reduce to a simmer and cook for 5 minutes.", "Put the jalapenos in a heatproof 1-pint jar and pour the hot pickling mixture over them. Allow them to sit and soak up the flavor for 30 minutes up to overnight-the longer they sit, the more they will soften and absorb flavor. Stored in the refrigerator, they will keep for up to 1 month."], "image_url": "images/easy-pickled-jalapenos-8386725b.jpg", "categories": [], "nutrition": {"Calories": "5", "Sodium": "216 milligrams", "Carbohydrates": "1 grams", "Sugar": "1 grams"}, "local_image_path": "images/easy-pickled-jalapenos-8386725b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/5/6/1/FNK-easy-pickled-jalapenos_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1399408129613.webp"}, {"title": "Elbow Macaroni with Crispy Breadcrumbs and Broccoli", "url": "https://www.foodnetwork.com/recipes/elbow-macaroni-with-crispy-breadcrumbs-and-broccoli-3363421", "author": "Geoffrey Zakarian", "description": "\"Even the pickiest children will like this pasta.\"", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["Kosher salt", "6 tablespoons extra-virgin olive oil, plus more for drizzling", "1/2 cup panko breadcrumbs", "Finely grated zest of 1 lemon", "2 tablespoons chopped fresh Italian parsley", "3 cups elbow macaroni (about 12 ounces)", "1 head broccoli, cut into small florets (about 4 cups)", "1 clove garlic, finely chopped", "1/4 teaspoon red pepper flakes", "1 cup chicken stock", "1 cup freshly grated parmigiano-reggiano"], "instructions": ["Bring a large pot of salted water to a boil. Meanwhile, in a large skillet over medium heat, add 2 tablespoons olive oil. Add the breadcrumbs and toast, stirring constantly, until they are crisp and golden, 4 to 5 minutes, taking care not to let them burn. Scrape into a small bowl and toss with the lemon zest and parsley and then season with salt.", "Add the pasta to the boiling water and cook according to the package directions until al dente while you make the sauce. Wipe out the skillet used to toast the breadcrumbs and return it to medium-high heat. Add the remaining 4 tablespoons olive oil and, when the oil is hot, add the broccoli and toss to coat. Saute until it turns bright green, 2 to 3 minutes, then add the garlic and pepper flakes. Cook until the garlic is fragrant, about 1 minute, then pour in the stock. Simmer until the broccoli is tender, 5 to 6 minutes.", "When the pasta is done, scoop it out of the water with a spider or a small strainer and add directly to the sauce, reserving the pasta water. Simmer the pasta with the sauce just to blend the flavors, 1 to 2 more minutes, then drizzle with a tablespoon or so of olive oil and toss again.", "If the sauce seems dry, add up to 1/2 cup pasta water. Off the heat, stir in the cheese. Serve in warmed bowls and sprinkle with the breadcrumb mixture."], "image_url": "images/elbow-macaroni-with-crispy-breadcrumbs-and-broccoli-ec3495f4.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "497", "Fat": "22g", "Saturated Fat": "6g", "Cholesterol": "18mg", "Sodium": "588mg", "Carbohydrates": "56g", "Fiber": "5g", "Sugar": "4g", "Protein": "21g"}, "local_image_path": "images/elbow-macaroni-with-crispy-breadcrumbs-and-broccoli-ec3495f4.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/9/23/1/FNM_110114-Elbow-Macaroni-with-Crispy-Breadcrumbs-and-Broccoli-Recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1412282745823.webp"}, {"title": "Emeril's Beef Stew", "url": "https://www.foodnetwork.com/recipes/emerils-beef-stew-3645755", "author": "Food Network", "description": null, "prep_time": "P0Y0M0DT0H45M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H25M0.000S", "servings": "about 3 quarts, 6 servings", "difficulty": null, "ingredients": ["3 tablespoons olive oil", "3 pounds beef stew meat, cut into 1-inch pieces", "2 teaspoons kosher salt", "2 teaspoons Essence, recipe follows", "1 teaspoon cracked black pepper", "3 tablespoons unsalted butter", "1 pound button mushrooms, quartered", "2 cups roughly chopped yellow onions", "2 cups sliced carrots, (1-inch slices cut crosswise on a diagonal)", "2 celery stalks, roughly chopped", "1 tablespoon roughly chopped garlic", "4 tablespoons all-purpose flour", "4 1/2 cups veal or beef stock, at room temperature", "4 tablespoons tomato paste", "1 sprig fresh thyme", "1 sprig fresh rosemary", "1/4 teaspoon ground allspice", "3 to 4 cups 1-inch dice russet potatoes", "1 cup frozen green peas, thawed", "2 tablespoons chopped fresh parsley leaves", "Steamed white rice or buttered egg noodles, for serving", "2 1/2 tablespoons paprika", "2 tablespoons salt", "1 tablespoon dried thyme", "2 tablespoons garlic powder\u00a0", "1 tablespoon black pepper\u00a0", "1 tablespoon onion powder\u00a0", "1 tablespoon cayenne pepper\u00a0", "1 tablespoon dried oregano"], "instructions": ["Set a Dutch oven over medium-high heat. Add 1 tablespoon of the olive oil to the pot and season the beef with the salt, Essence and black pepper, being sure to toss the meat well to evenly cover with the spices. Add 1/3 of the beef to the pot and cook until browned on all sides, 2 or 3 minutes per side. Remove the beef from the pot and set aside. Add 1 tablespoon of the remaining olive oil to the pot along with half of the remaining meat and cook again until browned. Set aside and repeat with the remaining tablespoon of oil and remaining beef. Set aside.", "Add the butter and mushrooms to the pot and cook, stirring occasionally, until well browned, about 3 minutes. Add the onions, carrots and celery and saute until onions are softened and lightly caramelized, about 3 minutes. Add the garlic and cook for 30 seconds. Sprinkle the flour over the vegetables and cook, stirring, for about 3 minutes. Add the stock, tomato paste, thyme, rosemary, allspice and browned beef and bring to a boil. Reduce the heat to a simmer, partially cover the pot, and cook, stirring occasionally, until the meat is tender, about 1 hour. Add the potatoes to the stew and partially cover the pot with a lid. Continue cooking until the potatoes are very tender, about 30 minutes. Remove the lid and discard the thyme and rosemary stems. Add the peas and parsley to the stew, stir well to combine, then remove from the heat. Serve hot, with either steamed white rice or buttered egg noodles.", "Combine all ingredients thoroughly."], "image_url": "images/emerils-beef-stew-ff14ab32.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "671", "Fat": "25g", "Saturated Fat": "9g", "Cholesterol": "158mg", "Sodium": "1793mg", "Carbohydrates": "54g", "Fiber": "9g", "Sugar": "11g", "Protein": "62g"}, "local_image_path": "images/emerils-beef-stew-ff14ab32.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/3/10/0/EE1117-1_Emerils-Beef-Stew_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1483736393893.webp"}, {"title": "Enchilada Sauce", "url": "https://www.foodnetwork.com/recipes/ree-drummond/enchilada-sauce-3070134", "author": "Ree Drummond", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "3 cups", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "1/4 cup finely chopped red bell peppers", "1/4 cup finely chopped onions", "1 tablespoon finely chopped garlic\u00a0", "2 teaspoons chili powder\u00a0", "1 teaspoon ground cumin\u00a0", "1/4 teaspoon cayenne pepper\u00a0", "1 beef, chicken or tomato bouillon cube", "Kosher salt and freshly ground black pepper", "1 tablespoon all-purpose flour\u00a0", "1/2 cup chicken stock\u00a0", "One 15-ounce can tomato sauce\u00a0"], "instructions": ["Heat the oil in a medium saucepan over medium heat. Add the peppers, onions and garlic and cook until soft, about 2 minutes. Add the chili powder, cumin, cayenne, bouillon cube and some salt and pepper and cook until the spices darken and their flavors are released, about 2 minutes. Sprinkle in the flour, stir to combine and cook it for another minute. Add the stock and stir to combine, then allow the liquid to thicken. Add the tomato sauce and 1 1/2 cups water and bring to a boil. Cook until the sauce is nice and thick and reduced by about a third, 5 to 10 minutes.", "Allow the sauce to cool slightly, then use an immersion blender to completely puree the sauce until smooth. (Alternatively, you can transfer it to a blender to puree it; just make sure the sauce is cooled, as blending hot liquids is dangerous!)", "The sauce will keep in the refrigerator for up to a week and can also be frozen! Just reheat the sauce in a saucepan or skillet for whatever recipe calls for it."], "image_url": "images/enchilada-sauce-8d74acb3.jpg", "categories": ["condiment"], "nutrition": {"Calories": "80", "Fat": "5g", "Saturated Fat": "1g", "Cholesterol": "1mg", "Sodium": "395mg", "Carbohydrates": "8g", "Fiber": "2g", "Sugar": "3g", "Protein": "2g"}, "local_image_path": "images/enchilada-sauce-8d74acb3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/editorial/homepage/fn-feature.jpg.rend.hgtvcom.1280.1280.suffix/1474463768097.webp"}, {"title": "French Toast", "url": "https://www.foodnetwork.com/recipes/robert-irvine/french-toast-recipe-1951408", "author": "Robert Irvine", "description": "Brioche and challah bread make the best French toast. Both are already so eggy that once dipped in the batter and griddled in butter they become custard-like on the inside. The nicely browned and caramelized outside is thanks in part to the added sugar in the egg mixture. And playing with the flavor is easy: This recipe has a touch of warmth from cinnamon, nutmeg and vanilla. Here\u2019s a pro tip: Make sure you don\u2019t over-soak the bread. Fully submerge it in the batter for only a few seconds and let any excess drip off before cooking. And wait for the bubbles from the melted butter to subside \u2014 that\u2019s when you know your pan is hot enough.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 teaspoon ground cinnamon", "1/4 teaspoon ground nutmeg", "2 tablespoons sugar", "4 tablespoons butter", "4 eggs", "1/4 cup milk", "1/2 teaspoon vanilla extract", "8 slices challah, brioche, or white bread", "1/2 cup maple syrup, warmed"], "instructions": ["In a small bowl, combine cinnamon, nutmeg, and sugar and set aside briefly.", "In a 10-inch or 12-inch skillet, melt butter over medium heat. Whisk together cinnamon mixture, eggs, milk, and vanilla and pour into a shallow container such as a pie plate. Dip bread in egg mixture. Fry slices until golden brown, then flip to cook the other side. Serve with syrup."], "image_url": "images/french-toast-59415cb9.jpg", "categories": ["dessert"], "nutrition": {"Calories": "446", "Fat": "18 grams", "Saturated Fat": "9.5 grams", "Cholesterol": "218 milligrams", "Sodium": "340 milligrams", "Carbohydrates": "60 grams", "Fiber": "1.5 grams", "Sugar": "34 grams", "Protein": "11 grams"}, "local_image_path": "images/french-toast-59415cb9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/3/26/0/IE0309_French-Toast.jpg.rend.hgtvcom.1280.1280.suffix/1431730431340.webp"}, {"title": "Fresh Peach Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/fresh-peach-cake-recipe-1923148", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H5M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1/4 pound (1 stick) unsalted butter, at room temperature", "1 1/2 cups sugar, divided", "2 extra-large eggs, at room temperature", "1 cup sour cream, at room temperature", "1 teaspoon pure vanilla extract", "2 cups all-purpose flour", "1 teaspoon baking soda", "1 teaspoon baking powder", "1/2 teaspoon kosher salt", "1 teaspoon ground cinnamon", "3 large, ripe peaches, peeled, pitted, and sliced", "1/2 cup chopped pecans"], "instructions": ["Preheat the oven to 350 degrees F. Grease a 9-inch square baking pan.", "In the bowl of an electric mixer fitted with the paddle attachment, beat the butter and 1 cup of the sugar for 3 to 5 minutes on medium-high speed, until light and fluffy. With the mixer on low, add the eggs, one at a time, then the sour cream and vanilla, and mix until the batter is smooth. In a separate bowl, sift together the flour, baking soda, baking powder, and salt. With the mixer on low, slowly add the dry ingredients to the batter and mix just until combined. In a small bowl, combine the remaining 1/2 cup sugar and the cinnamon.", "Spread half of the batter evenly in the pan. Top with half of the peaches, then sprinkle with two-thirds of the sugar mixture. Spread the remaining batter on top, arrange the remaining peaches on top, and sprinkle with the remaining sugar mixture and the pecans.", "Bake the cake for 45 to 55 minutes, until a toothpick inserted in the center comes out clean. Serve warm or at room temperature."], "image_url": "images/fresh-peach-cake-b0f03735.jpg", "categories": [], "nutrition": {"Calories": "513", "Fat": "24g", "Saturated Fat": "11g", "Cholesterol": "100mg", "Sodium": "352mg", "Carbohydrates": "70g", "Fiber": "3g", "Sugar": "44g", "Protein": "7g"}, "local_image_path": "images/fresh-peach-cake-b0f03735.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/7/18/1/BX0402H_fresh-peach-cake_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1395779740701.webp"}, {"title": "Gingerbread Cake with Cream Cheese Frosting", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/gingerbread-cake-with-cream-cheese-frosting-9429254", "author": "Food Network Kitchen", "description": "As with most gingerbreads, this cake only gets better with time. When it's first baked, it will be light and cakey. If you wrap it and let it sit a day, it will become even more moist and the warm spices will intensify. Either way, it's homey and delicious and perfect for your holiday table. And if you don't have gingerbread cookies to decorate the bottom with, don't worry. This cake can easily stand alone and still impress.", "prep_time": null, "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H45M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["2 1/2 cups all-purpose flour (see Cook's Note)", "2 sticks (1 cup) unsalted butter, at room temperature, plus more for the baking pans", "1 tablespoon ground ginger", "2 teaspoons baking soda", "1 teaspoon ground cinnamon", "1/2 teaspoon freshly grated nutmeg", "1/4 teaspoon ground cloves", "1/4 teaspoon fine salt", "3/4 cup packed light brown sugar", "2 large eggs", "1 teaspoon pure vanilla extract", "3/4 cup unsulphured molasses", "1 cup boiling water", "8 tablespoons (1 stick) unsalted butter, at room temperature", "One 8-ounce package cream cheese, at room temperature", "4 cups (1 pound) confectioners' sugar", "1 teaspoon pure vanilla extract", "Milk, as needed for thinning", "1/2 cup white chocolate chips", "20 to 24 mini gingerbread men cookies, depending on size", "Red, green and white nonpareils, for sprinkling"], "instructions": ["For the cake: Preheat the oven to 350 degrees F. Butter and flour two 8-inch round cake pans and line the bottom of each with a parchment round.", "Stir together the flour, ginger, baking soda, cinnamon, nutmeg, cloves and salt in a large bowl and set aside.\u00a0", "Combine the brown sugar and butter in another large bowl and beat with an electric mixer on high speed, scraping down sides of bowl with a rubber spatula as needed, until light and fluffy, about 2 minutes. Add the eggs and vanilla and beat until combined (it's fine if the mixture looks a little curdled).\u00a0", "Stir the molasses into the boiling water in a large spouted measuring cup. With the mixer on low speed, add the flour mixture to the butter mixture in 3 additions, alternating with the molasses mixture, beginning and ending with the flour. Scrape down the sides of the bowl, increase the speed to medium and beat just until smooth.\u00a0\u00a0", "Divide the batter between the prepared pans and bake until a tester inserted into the center comes out with just a few crumbs attached, 22 to 27 minutes. Let the cakes cool completely in the pans on a wire rack. Once cool, invert the cakes onto the rack, then peel off and discard the parchment.\u00a0\u00a0", "For the frosting: Combine the butter and cream cheese in a clean mixer bowl. Beat on high speed until light and fluffy, about 2 minutes. Reduce the speed to low and gradually add the confectioner's' sugar, beating until combined. Add the vanilla and gradually increase the speed to high. Beat until the frosting is light and fluffy, adding up to 1 tablespoon of milk if needed so the frosting is spreadable.\u00a0\u00a0", "Place one cake layer flat-side down on a cake stand or platter. Top with about 3/4 cup of the frosting, spreading almost to the edges using an offset spatula. Place the remaining cake layer on top, flat-side up. Spread the remaining frosting on the entire cake and smooth the top and sides with the offset spatula. Refrigerate the cake while you decorate the gingerbread cookies.\u00a0", "For the decorations: Meanwhile, microwave the white chocolate chips in a microwave-safe bowl until just melted. (Alternatively, melt the chips in a heatproof bowl set over a pan of simmering water; do not let bowl touch the water.) Let cool slightly and put into a piping bag fitted with a small plain tip (or use a plastic ziptop bag with the corner snipped off). Pipe eyes and smiles on the gingerbread cookie faces.", "Arrange the merry gingerbread men side by side around the bottom edge of the cake, pressing in slightly to adhere. Sprinkle the top of the cake with the nonpareils.\u00a0"], "image_url": "images/gingerbread-cake-with-cream-cheese-frosting-ebad15b9.jpg", "categories": ["dessert"], "nutrition": {"Calories": "987", "Fat": "50g", "Saturated Fat": "29g", "Cholesterol": "160mg", "Sodium": "544mg", "Carbohydrates": "132g", "Fiber": "1g", "Sugar": "85g", "Protein": "9g"}, "local_image_path": "images/gingerbread-cake-with-cream-cheese-frosting-ebad15b9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/10/14/0/FNK_GINGERBREAD_CAKE_H_f_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1602697040368.webp"}, {"title": "Greek Chicken Stew", "url": "https://www.foodnetwork.com/recipes/greek-chicken-stew-recipe-1953590", "author": "Food Network", "description": "With bottled Greek seasoning and a rotisserie chicken, you can spoil your family with the delights of a Greek dinner unbelievably quickly. The couscous adds a nice medley of flavors and really makes this stew come alive.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["3 tablespoons olive oil", "1 large onion, chopped (about 1 cup)", "1 large green bell pepper, chopped (about 1 cup)", "1 tablespoon jarred minced garlic", "4 teaspoons dried Greek seasoning, crumbled between the fingers", "1 (28-ounce) can crushed tomatoes, in puree", "1 (15-ounce) can garbanzo beans, rinsed and drained", "1 cup fat free, less sodium chicken broth", "2 bay leaves", "Pepper, to taste", "1 rotisserie chicken, cut into serving pieces", "1/2 cup pitted kalamata olives, coarsely chopped", "1 tablespoon freshly squeezed lemon juice", "Cinnamon Couscous, recipe follows", "2 cups fat free, less sodium chicken broth or 1 (14 1/2-ounce) can fat free, less sodium chicken broth plus 1/4 cup water", "1 tablespoon olive oil", "1/2 teaspoon salt", "1 (10-ounce) box plain, quick-cooking couscous (about 1 1/3 cups)", "1/4 cup raisins", "1 teaspoon ground cinnamon", "1 tablespoon orange juice"], "instructions": ["Heat the oil in a Dutch oven over medium-high heat. Add the onion and bell pepper and cook, stirring frequently, until they begin to soften, about 4 minutes. Add the garlic and seasoning and cook for 1 minute, stirring constantly. Add the tomatoes, garbanzo beans, broth, bay leaves, and pepper. Stir well. Bring to a boil and boil for 5 minutes, stirring frequently. Add the chicken, lower the heat to medium, and simmer, uncovered, for 15 minutes. Stir frequently to prevent sticking. The mixture will thicken. Remove the bay leaves and discard. Stir in the olives and lemon juice, and serve immediately over the couscous.", "While the stew is simmering, bring the broth, oil and salt to a boil in a medium saucepan over medium-high heat. Stir in the couscous and raisins, cover, and remove the pan from the heat. When the moisture has been absorbed, about 5 minutes, sprinkle the cinnamon and orange juice over the couscous. Fluff with a fork to combine the flavors and loosen the couscous. Do not stir."], "image_url": "images/greek-chicken-stew-8d74acb3.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "1349", "Fat": "67g", "Saturated Fat": "16g", "Cholesterol": "230mg", "Sodium": "1488mg", "Carbohydrates": "109g", "Fiber": "17g", "Sugar": "25g", "Protein": "80g"}, "local_image_path": "images/greek-chicken-stew-8d74acb3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/editorial/homepage/fn-feature.jpg.rend.hgtvcom.1280.1280.suffix/1474463768097.webp"}, {"title": "Greek Noodle Casserole (Pastitsio)", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/greek-noodle-casserole-pastitsio-recipe-2043382", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["Butter, for greasing the baking dish", "Kosher salt", "12 ounces egg noodles", "2 tablespoons extra-virgin olive oil", "1 large onion, chopped", "3/4 teaspoon freshly ground black pepper", "3 cloves garlic, chopped or smashed", "1 pound ground lamb", "2 tablespoons ground cumin", "2 teaspoons ground coriander", "1 teaspoon ground cinnamon", "1/2 teaspoon ground allspice", "One 26-ounce jar tomato-basil sauce (3 1/4 cups)", "1 1/2 packed cups fresh mint leaves, chopped", "1 cup milk, at room temperature", "1/2 cup heavy cream, at room temperature", "3 cups grated Parmesan (about 6 ounces)", "1 cup plain Greek yogurt, at room temperature", "1/4 cup chopped fresh mint leaves, optional"], "instructions": ["Place an oven rack in the center of the oven and preheat to 400 degrees F. Butter a 9-by-13-inch baking dish.", "Bring a large pot of salted water to a boil over high heat. Cook the noodles until tender but still firm to the bite, stirring occasionally, 7 to 9 minutes. Drain and transfer to a large bowl.", "Heat the oil over medium-high heat in a large skillet. Add the onion, 1 teaspoon salt and 1/2 teaspoon pepper. Cook, stirring occasionally until soft, about 4 minutes. Add the garlic and cook until aromatic, about 30 seconds. Add the lamb, cumin, coriander, cinnamon, allspice, 1 teaspoon salt and the remaining 1/4 teaspoon pepper. Cook, stirring frequently, until cooked through, about 6 minutes. Add the tomato sauce and mint. Bring the mixture to a boil. Reduce the heat and simmer for 5 minutes.", "For the sauce: Simmer the milk and cream over medium heat in a medium heavy-bottomed saucepan. Reduce the heat to low. Add the cheese and whisk until the cheese is melted and the sauce is smooth. Remove the pan from the heat and stir in the yogurt.", "Add the meat sauce to the pasta and toss well until the noodles are coated. Transfer the mixture to the baking dish. Spoon the cheese sauce evenly on top and bake until golden brown, 25 to 30 minutes. Cool for 10 minutes. Sprinkle with chopped mint if using, and serve."], "image_url": "images/greek-noodle-casserole-pastitsio-f68f5b6e.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "651", "Fat": "39g", "Saturated Fat": "18g", "Cholesterol": "132mg", "Sodium": "837mg", "Carbohydrates": "47g", "Fiber": "6g", "Sugar": "11g", "Protein": "30g"}, "local_image_path": "images/greek-noodle-casserole-pastitsio-f68f5b6e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/11/2/0/GH0430H_greek-noodle-casserole-pastitsio-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371611725453.webp"}, {"title": "Herb-Marinated Pork Tenderloins", "url": "https://www.foodnetwork.com/recipes/ina-garten/herb-marinated-pork-tenderloins-recipe-1948375", "author": "Ina Garten", "description": "For a healthy main course, try Ina Garten's Herb-Marinated Pork Tenderloins recipe from Barefoot Contessa on Food Network \u00ef\u00bf\u00bd herbs add great flavor without fat.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT3H35M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 lemon, zest grated", "3/4 cup freshly squeezed lemon juice (4 to 6 lemons)", "Good olive oil", "2 tablespoons minced garlic (6 cloves)", "1 1/2 tablespoons minced fresh rosemary leaves", "1 tablespoon chopped fresh thyme leaves", "2 teaspoons Dijon mustard", "Kosher salt", "3 pork tenderloins (about 1 pound each)", "Freshly ground black pepper"], "instructions": ["Combine the lemon zest, lemon juice, 1/2 cup olive oil, garlic, rosemary, thyme, mustard, and 2 teaspoons salt in a sturdy 1-gallon resealable plastic bag. Add the pork tenderloins and turn to coat with the marinade. Squeeze out the air and seal the bag. Marinate the pork in the refrigerator for at least 3 hours but preferably overnight.", "Preheat the oven to 400 degrees F.", "Remove the tenderloins from the marinade and discard the marinade but leave the herbs that cling to the meat. Sprinkle the tenderloins generously with salt and pepper. Heat 3 tablespoons olive oil in a large oven-proof saute pan over medium-high heat. Sear the pork tenderloins on all sides until golden brown. Place the saute pan in the oven and roast the tenderloins for 10 to 15 minutes or until the meat registers 137 degrees F at the thickest part. Transfer the tenderloins to a platter and cover tightly with aluminum foil. Allow to rest for 10 minutes. Carve in 1/2-inch-thick diagonal slices. The thickest part of the tenderloin will be quite pink (it's just fine!) and the thinnest part will be well done. Season with salt and pepper and serve warm, or at room temperature with the juices that collect in the platter."], "image_url": "images/herb-marinated-pork-tenderloins-fcdcbdec.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "335", "Fat": "14 grams", "Saturated Fat": "3 grams", "Cholesterol": "147 milligrams", "Sodium": "461 milligrams", "Carbohydrates": "2 grams", "Sugar": "0 grams", "Protein": "48 grams"}, "local_image_path": "images/herb-marinated-pork-tenderloins-fcdcbdec.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/8/4/1/BX0205_herb-marinated-pork-tenderloins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1405369799969.webp"}, {"title": "Israeli Couscous with Apples, Cranberries and Herbs", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/israeli-couscous-with-apples-cranberries-and-herbs-recipe-1947611", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "2 cups Israeli couscous (or barley or orzo)", "4 cups low-sodium chicken broth", "1/4 cup chopped fresh flat-leaf parsley", "1 1/2 tablespoons chopped fresh rosemary leaves", "1 teaspoon chopped fresh thyme leaves", "1 medium green apple, diced", "1 cup dried cranberries", "1/2 cup slivered almonds, toasted, see Cook's Note", "1/4 cup apple cider vinegar", "2 tablespoons maple syrup", "1 tablespoon kosher salt", "1/2 teaspoon freshly ground black pepper", "1/4 cup olive oil"], "instructions": ["For the couscous: In a medium saucepan, heat the olive oil on medium-high heat. Add the couscous and cook, stirring occasionally until slightly browned and aromatic, about 3 to 5 minutes. Add the chicken broth and bring to a boil. Simmer for 10 to12 minutes or until the liquid has evaporated. Transfer the cooked couscous to a large bowl and set aside to cool. Add the parsley, rosemary, thyme, apple, dried cranberries, and almonds.", "For the vinaigrette: In a small bowl, combine the vinegar, maple syrup, salt, and pepper. Whisk in the olive oil until smooth. Pour the vinaigrette over the couscous and toss to coat evenly."], "image_url": "images/israeli-couscous-with-apples-cranberries-and-herbs-c39f91ef.jpg", "categories": ["side-dish", "middle-eastern"], "nutrition": {"Calories": "514", "Fat": "20g", "Saturated Fat": "3g", "Cholesterol": "0mg", "Sodium": "716mg", "Carbohydrates": "74g", "Fiber": "6g", "Sugar": "20g", "Protein": "13g"}, "local_image_path": "images/israeli-couscous-with-apples-cranberries-and-herbs-c39f91ef.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/26/0/GH0143_israeli-couscous-with-apples-cranberries-and-herbs_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597785260.webp"}, {"title": "Lasagna Rolls", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/lasagna-rolls-recipe-1943979", "author": "Giada De Laurentiis", "description": "Giada De Laurentiis' Lasagna Rolls, from Everyday Italian on Food Network, are an elegant twist on the Italian classic.", "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H25M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["2 tablespoons unsalted butter", "4 teaspoons all-purpose flour", "1 1/4 cups whole milk", "1/4 teaspoon salt", "1/8 teaspoon ground black pepper", "Pinch ground nutmeg", "1 (15-ounce) container whole milk ricotta cheese", "1 (10-ounce) package frozen chopped spinach, thawed, squeezed dry", "1 cup plus 2 tablespoons grated Parmesan", "3 ounces thinly sliced prosciutto, chopped", "1 large egg, beaten to blend", "3/4 teaspoon salt, plus more for salting water", "1/2 teaspoon freshly ground black pepper", "1 to 2 tablespoons olive oil", "12 uncooked lasagna noodles", "2 cups marinara sauce", "1 cup shredded mozzarella (about 4 ounces)"], "instructions": ["To make the sauce: Melt the butter in a heavy medium saucepan over medium-low heat. Add the flour and whisk for 3 minutes. Whisk in the milk. Increase the heat to medium-high. Whisk the sauce until it comes to a simmer and is thick and smooth, about 3 minutes. Whisk the salt, pepper, and nutmeg into the bechamel sauce.", "Preheat the oven to 450 degrees F.", "Whisk the ricotta, spinach, 1 cup Parmesan, prosciutto, egg, salt, and pepper in a medium bowl to blend.", "Add a tablespoon or 2 of oil to a large pot of boiling salted water. Boil the noodles until just tender but still firm to bite. Drain. Arrange the noodles in a single layer on a baking sheet to prevent them from sticking.", "Butter a 13-by-9-by-2-inch glass baking dish. Pour the bechamel sauce over the bottom of the prepared dish. Lay out 4 lasagna noodles on a work surface, then spread a large spoonful (about 3 tablespoons worth) of ricotta mixture evenly over each noodle. Starting at 1 end, roll each noodle like a jelly roll. Lay the lasagna rolls seam side down, without touching, atop the bechamel sauce in the dish. Repeat with the remaining noodles and ricotta mixture. Spoon 1 cup of marinara sauce over the lasagna rolls. Sprinkle the mozzarella and remaining 2 tablespoons of Parmesan over the lasagna rolls. Cover tightly with foil. Bake until heated through and the sauce bubbles, about 20 minutes. Uncover and bake until the cheese on top becomes golden, about 15 minutes longer. Let stand for 10 minutes. Meanwhile, heat the remaining marinara sauce in a heavy small saucepan over medium heat until hot, and serve alongside."], "image_url": "images/lasagna-rolls-6c333426.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "593", "Fat": "31g", "Saturated Fat": "16g", "Cholesterol": "127mg", "Sodium": "1340mg", "Carbohydrates": "44g", "Fiber": "4g", "Sugar": "8g", "Protein": "33g"}, "local_image_path": "images/lasagna-rolls-6c333426.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/6/6/0/EI1F15_Lasagna-Rolls_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539995218.webp"}, {"title": "Lemon Chicken Breasts", "url": "https://www.foodnetwork.com/recipes/ina-garten/lemon-chicken-breasts-recipe-1923711", "author": "Ina Garten", "description": "Tonight, try Ina Garten's surprisingly easy Lemon Chicken Breasts, infused with the flavors of France's Provence region, from Barefoot Contessa on Food Network.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1/4 cup good olive oil", "3 tablespoons minced garlic (9 cloves)", "1/3 cup dry white wine", "1 tablespoon grated lemon zest (2 lemons)", "2 tablespoons freshly squeezed lemon juice", "1 1/2 teaspoons dried oregano", "1 teaspoon minced fresh thyme leaves", "Kosher salt and freshly ground black pepper", "4 boneless chicken breasts, skin on (6 to 8 ounces each)", "1 lemon"], "instructions": ["Preheat the oven to 400 degrees F.", "Warm the olive oil in a small saucepan over medium-low heat, add the garlic, and cook for just 1 minute but don't allow the garlic to turn brown. Off the heat, add the white wine, lemon zest, lemon juice, oregano, thyme, and 1 teaspoon salt and pour into a 9 by 12-inch baking dish.", "Pat the chicken breasts dry and place them skin side up over the sauce. Brush the chicken breasts with olive oil and sprinkle them liberally with salt and pepper. Cut the lemon in 8 wedges and tuck it among the pieces of chicken.", "Bake for 30 to 40 minutes, depending on the size of the chicken breasts, until the chicken is done and the skin is lightly browned. If the chicken isn't browned enough, put it under the broiler for 2 minutes. Cover the pan tightly with aluminum foil and allow to rest for 10 minutes. Sprinkle with salt and serve hot with the pan juices."], "image_url": "images/lemon-chicken-breasts-c340e88d.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "393", "Fat": "19.5 grams", "Saturated Fat": "3 grams", "Cholesterol": "145 milligrams", "Sodium": "745 milligrams", "Carbohydrates": "3 grams", "Fiber": "0.5 grams", "Sugar": "0 grams", "Protein": "49 grams"}, "local_image_path": "images/lemon-chicken-breasts-c340e88d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/7/26/1/BX0407H_lemon-chicken-breasts_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1380555544156.webp"}, {"title": "Lemon Yogurt Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/lemon-yogurt-cake-recipe-1947092", "author": "Ina Garten", "description": "For the perfect tea cake, bake Ina Garten's Lemon Yogurt Cake recipe, finished with a sweet lemon glaze, from Barefoot Contessa on Food Network.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H20M0.000S", "servings": "1 loaf", "difficulty": null, "ingredients": ["1 1/2 cups all-purpose flour", "2 teaspoons baking powder", "1/2 teaspoon kosher salt", "1 cup plain whole-milk yogurt", "1 1/3 cups sugar, divided", "3 extra-large eggs", "2 teaspoons grated lemon zest (2 lemons)", "1/2 teaspoon pure vanilla extract", "1/2 cup vegetable oil", "1/3 cup freshly squeezed lemon juice", "1 cup confectioners' sugar", "2 tablespoons freshly squeezed lemon juice"], "instructions": ["Preheat the oven to 350 degrees F. Grease an 8 1/2 by 4 1/4 by 2 1/2-inch loaf pan. Line the bottom with parchment paper. Grease and flour the pan.", "Sift together the flour, baking powder, and salt into 1 bowl. In another bowl, whisk together the yogurt, 1 cup sugar, the eggs, lemon zest, and vanilla. Slowly whisk the dry ingredients into the wet ingredients. With a rubber spatula, fold the vegetable oil into the batter, making sure it's all incorporated. Pour the batter into the prepared pan and bake for about 50 minutes, or until a cake tester placed in the center of the loaf comes out clean.", "Meanwhile, cook the 1/3 cup lemon juice and remaining 1/3 cup sugar in a small pan until the sugar dissolves and the mixture is clear. Set aside.", "When the cake is done, allow it to cool in the pan for 10 minutes. Carefully place on a baking rack over a sheet pan. While the cake is still warm, pour the lemon-sugar mixture over the cake and allow it to soak in. Cool.", "For the glaze, combine the confectioners' sugar and lemon juice and pour over the cake."], "image_url": "images/lemon-yogurt-cake-23e36836.jpg", "categories": ["dessert"], "nutrition": {"Calories": "300", "Fat": "12g", "Saturated Fat": "2g", "Cholesterol": "55mg", "Sodium": "169mg", "Carbohydrates": "46g", "Fiber": "0g", "Sugar": "33g", "Protein": "4g"}, "local_image_path": "images/lemon-yogurt-cake-23e36836.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/2/17/0/IG0803H_Lemon-Cake_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539866570.webp"}, {"title": "Mac and Cheese", "url": "https://www.foodnetwork.com/recipes/ina-garten/mac-and-cheese-recipe2-1945401", "author": "Ina Garten", "description": "Ina Garten's Mac and Cheese recipe is cheesy, creamy perfection thanks to a combination of Gruyere and Cheddar. Fresh tomatoes are a classic Barefoot Contessa twist -- you'll never make it any other way again.", "prep_time": null, "cook_time": null, "total_time": null, "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["Kosher salt", "Vegetable oil", "1 pound elbow macaroni or cavatappi", "1 quart milk", "8 tablespoons (1 stick) unsalted butter, divided", "1/2 cup all-purpose flour", "12 ounces Gruyere, grated (4 cups)", "8 ounces extra-sharp Cheddar, grated (2 cups)", "1/2 teaspoon freshly ground black pepper", "1/2 teaspoon ground nutmeg", "3/4 pound fresh tomatoes (4 small)", "1 1/2 cups fresh white bread crumbs (5 slices, crusts removed)"], "instructions": ["Preheat the oven to 375 degrees F.", "Drizzle oil into a large pot of boiling salted water. Add the macaroni and cook according to the directions on the package, 6 to 8 minutes. Drain well.", "Meanwhile, heat the milk in a small saucepan, but don't boil it. Melt 6 tablespoons of butter in a large (4-quart) pot and add the flour. Cook over low heat for 2 minutes, stirring with a whisk. While whisking, add the hot milk and cook for a minute or two more, until thickened and smooth. Off the heat, add the Gruyere, Cheddar, 1 tablespoon salt, pepper, and nutmeg. Add the cooked macaroni and stir well. Pour into a 3-quart baking dish.", "Slice the tomatoes and arrange on top. Melt the remaining 2 tablespoons of butter, combine them with the fresh bread crumbs, and sprinkle on the top. Bake for 30 to 35 minutes, or until the sauce is bubbly and the macaroni is browned on the top."], "image_url": "images/mac-and-cheese-5923bdbd.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "953", "Fat": "55g", "Saturated Fat": "29g", "Cholesterol": "148mg", "Sodium": "895mg", "Carbohydrates": "72g", "Fiber": "4g", "Sugar": "10g", "Protein": "42g"}, "local_image_path": "images/mac-and-cheese-5923bdbd.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/6/5/1/IG1B07F_Mac-and-Cheese_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1402190718039.webp"}, {"title": "Meatball Panini", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/meatball-panini-recipe-3381302", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H40M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 large red onion, peeled, cut into eight 1/4- to 1/2-inch-thick rounds", "2 tablespoons extra-virgin olive oil, plus extra for drizzling", "1/4 teaspoon kosher salt", "1/4 teaspoon freshly ground black pepper", "4 ciabatta rolls, halved horizontally", "1 cup jarred tomato-basil sauce, such as Giada De Laurentiis for Target", "1 teaspoon red pepper flakes, optional", "1 1/3 cups arugula", "12 Classic Italian Turkey Meatballs, recipe follows, halved", "8 thin slices prosciutto, each about 6- by- 3-inches", "Eight 1/4-inch-thick slices provolone", "1 cup plain breadcrumbs", "1/2 cup finely grated Parmesan", "1/4 cup chopped fresh basil", "1/4 cup chopped fresh Italian parsley", "1/4 cup whole milk, at room temperature", "1 tablespoon tomato paste", "3/4 teaspoon kosher salt", "1/2 teaspoon freshly ground black pepper", "2 large eggs, at room temperature", "2 cloves garlic, minced", "1 small onion, finely chopped", "1 pound ground dark turkey meat", "1 pound spicy Italian turkey sausage links, casings removed", "Extra-virgin olive oil, for drizzling"], "instructions": ["Preheat a grill or panini maker. Brush the onion slices on both sides with the olive oil. Sprinkle with the salt and pepper. Grill the onion slices until tender and lightly browned, 3 to 4 minutes per side. Set aside to cool.", "Pull out and remove some of the bread from each half of the rolls. Spoon half of the sauce over the bottom halves of the rolls. Sprinkle with red pepper flakes if using. Add the arugula, meatballs, prosciutto slices, grilled onions and the remaining sauce. Place 2 slices of cheese on top. Add the tops of the rolls and drizzle with olive oil. Using a pastry brush, brush the oil evenly over the tops.", "Place the sandwiches in a panini maker and cook until the cheese has melted and the meatballs are heated through, about 5 minutes.", "Cut the panini in half and serve.", "Preheat the oven to 400 degrees F.", "In a large bowl, combine the breadcrumbs, Parmesan, basil, parsley, milk, tomato paste, salt, pepper, eggs, garlic and onions. Using a wooden spoon, stir to blend. Add the ground turkey and sausage meat. Using fingers, gently mix all the ingredients until thoroughly combined.", "Using a 1-ounce cookie scoop or a small ice cream scoop, form the meat mixture into 1 1/2-inch balls (22 to 24 meatballs). Place the meatballs on a heavy nonstick baking sheet, spacing apart. Drizzle with olive oil and bake until cooked through, 15 minutes. Yield: 22 to 24 meatballs."], "image_url": "images/meatball-panini-6b1fd00c.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "1961", "Fat": "108g", "Saturated Fat": "39g", "Cholesterol": "500mg", "Sodium": "3214mg", "Carbohydrates": "91g", "Fiber": "9g", "Sugar": "14g", "Protein": "135g"}, "local_image_path": "images/meatball-panini-6b1fd00c.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/2/18/0/GH0509H_meatball-panini-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371614309775.webp"}, {"title": "Mexican Rice Casserole", "url": "https://www.foodnetwork.com/recipes/ree-drummond/mexican-rice-casserole-recipe-2043294", "author": "Ree Drummond", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "12 servings", "difficulty": null, "ingredients": ["2 tablespoons canola oil", "3 cloves garlic, minced", "1/2 to 1 whole large onion, chopped", "4 cups long grain rice", "Two 14.5-ounce cans whole tomatoes", "One 10-ounce can diced tomatoes and green chiles, such as Rotel", "1 teaspoon cumin (or more to taste)", "1 teaspoon kosher salt", "1 teaspoon ground black pepper", "1/2 teaspoon cayenne pepper", "1/4 teaspoon turmeric", "6 to 8 cups low-sodium chicken broth (more if needed)", "1 1/2 cups grated Cheddar", "Fresh cilantro, chopped, for serving"], "instructions": ["Preheat the oven to 375 degrees F.", "Heat the oil in a large dutch oven and add the garlic and onions. Cook, 3 to 4 minutes. Reduce the heat to low and add the rice. Stir constantly, making sure the rice doesn't burn. Cook over low heat, about 3 minutes.", "Next, add the whole tomatoes, diced tomatoes, cumin, salt, pepper, cayenne and turmeric. Stir to combine and let cook, about 2 minutes. Finally, add the chicken broth and stir the mixture together. Bring the mixture to a boil, and then reduce heat to low. Cover, and simmer until the rice is not quite done, 10 to 15 minutes.", "Top with the cheese, and then bake with the lid off until the cheese is melted and the rice fully cooked, about 15 minutes. Serve with chopped cilantro."], "image_url": "images/mexican-rice-casserole-f13a5b54.jpg", "categories": ["side-dish", "mexican"], "nutrition": {"Calories": "355", "Fat": "9g", "Saturated Fat": "4g", "Cholesterol": "16mg", "Sodium": "408mg", "Carbohydrates": "56g", "Fiber": "3g", "Sugar": "3g", "Protein": "12g"}, "local_image_path": "images/mexican-rice-casserole-f13a5b54.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/8/29/1/WU0305H_mexican-rice-casserole_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1513269612212.webp"}, {"title": "Moroccan Scramble with Turkey Merguez, Roasted Chickpeas and Avocado", "url": "https://www.foodnetwork.com/recipes/bobby-flay/moroccan-scramble-with-turkey-merguez-roasted-chickpeas-and-avocado-3452220", "author": "Bobby Flay", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["Two 15-ounce cans chickpeas, drained, rinsed and drained again", "2 tablespoons olive oil", "Kosher salt and freshly ground black pepper", "3 tablespoons olive oil", "5 cloves garlic, finely chopped to a paste or grated with a rasp grater", "1 Fresno chile, finely diced", "1 tablespoon harissa paste", "8 ounces ground turkey or chicken (90/10)", "1 tablespoon red wine vinegar", "8 large eggs", "1/4 cup chopped fresh cilantro", "2 ripe avocados, peeled, pitted and diced", "1 medium red onion, thinly sliced, soaked in ice water for 10 minutes and drained"], "instructions": ["For the chickpeas: Preheat the oven to 425 degrees F.", "Toss the chickpeas with the oil and season with salt and pepper.\u00a0Spread on a rimmed baking sheet and roast until crispy, about 35 minutes.", "For the scramble: Heat 2 tablespoons of the oil in a small pan over medium heat.\u00a0Add the garlic and chile and cook until soft. Add the harissa paste and cook for 1 minute. Add 1/2 cup water and cook until thickened, about 2 minutes.\u00a0Remove from the heat.", "Heat the remaining tablespoon oil in a large nonstick saute pan over high heat, add the turkey and cook, stirring occasionally, until brown, about 5 minutes. Add the vinegar, spice paste and 1/2 cup water and cook a few minutes longer.", "Whisk the eggs in a large bowl until light and fluffy.\u00a0Add them to the turkey mixture and cook, stirring, until small moist and fluffy curds form, 3 to 4 minutes. Fold in the cilantro. Transfer to a platter and garnish with the avocado, red onion and roasted chickpeas."], "image_url": "images/moroccan-scramble-with-turkey-merguez-roasted-chickpeas-and-avocado-3d850da1.jpg", "categories": ["main-dish", "african"], "nutrition": {"Calories": "573", "Fat": "34g", "Saturated Fat": "6g", "Cholesterol": "274mg", "Sodium": "836mg", "Carbohydrates": "42g", "Fiber": "14g", "Sugar": "8g", "Protein": "28g"}, "local_image_path": "images/moroccan-scramble-with-turkey-merguez-roasted-chickpeas-and-avocado-3d850da1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/9/25/2/AS0704H_Moroccan-Scramble-with-Turkey-Merguez-Roasted-Chickpeas-and-Avocado_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1474900136413.webp"}, {"title": "Orzo Salad", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/orzo-salad-recipe-1944175", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["4 cups chicken broth", "1 1/2 cups orzo", "1 (15-ounce) can garbanzo beans, drained and rinsed", "1 1/2 cups red and yellow teardrop tomatoes or grape tomatoes, halved", "3/4 cup finely chopped red onion", "1/2 cup chopped fresh basil leaves", "1/4 cup chopped fresh mint leaves", "About 3/4 cup Red Wine Vinaigrette, recipe follows", "Salt and freshly ground black pepper", "1/2 cup red wine vinegar", "1/4 cup fresh lemon juice", "2 teaspoons honey", "2 teaspoons salt", "3/4 teaspoon freshly ground black pepper", "1 cup extra-virgin olive oil"], "instructions": ["Pour the broth into a heavy large saucepan. Cover the pan and bring the broth to a boil over high heat. Stir in the orzo. Cover partially and cook until the orzo is tender but still firm to the bite, stirring frequently, about 7 minutes. Drain the orzo through a strainer. Transfer the orzo to a large wide bowl and toss until the orzo cools slightly. Set aside to cool completely.", "Toss the orzo with the beans, tomatoes, onion, basil, mint, and enough vinaigrette to coat. Season the salad, to taste, with salt and pepper, and serve at room temperature.", "Mix the vinegar, lemon juice, honey, salt, and pepper in a blender. With the machine running, gradually blend in the oil. Season the vinaigrette, to taste, with more salt and pepper, if desired.", "Yield: 1 3/4 cups"], "image_url": "images/orzo-salad-d81948aa.jpg", "categories": ["side-dish", "italian"], "nutrition": {"Calories": "605", "Fat": "40g", "Saturated Fat": "6g", "Cholesterol": "5mg", "Sodium": "907mg", "Carbohydrates": "49g", "Fiber": "7g", "Sugar": "10g", "Protein": "13g"}, "local_image_path": "images/orzo-salad-d81948aa.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/6/12/1/EI1F01_30848_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1519844574575.webp"}, {"title": "Parmesan-Basil Corn Cakes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/parmesan-basil-corn-cakes-5313041", "author": "Food Network Kitchen", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 ears corn, shucked", "1 large egg\u00a0", "1/4 cup all-purpose flour\u00a0", "1/4 cup grated parmesan\u00a0", "1/4 cup chopped basil\u00a0", "1 tablespoon cornstarch\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "Vegetable oil, for coating\u00a0"], "instructions": ["Cut the kernels off the corn. Pulse half the corn with the egg in a food processor; transfer to a medium bowl. Mix in the remaining corn, the flour, parmesan, basil, cornstarch, 1/2 teaspoon salt and some pepper. Coat a large skillet with oil and heat over medium heat. Cook spoonfuls until golden, 3 to 4 minutes per side."], "image_url": "images/parmesan-basil-corn-cakes-b198a402.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "145", "Fat": "6g", "Saturated Fat": "2g", "Cholesterol": "53mg", "Sodium": "199mg", "Carbohydrates": "18g", "Fiber": "1g", "Sugar": "3g", "Protein": "7g"}, "local_image_path": "images/parmesan-basil-corn-cakes-b198a402.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2018/6/24/0/FNM_070118-Parmesan-Basil-Corn-Cakes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1529959602027.webp"}, {"title": "Parmesan-Crusted Pork Chops", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/parmesan-crusted-pork-chops-recipe-1944476", "author": "Giada De Laurentiis", "description": "For dinner tonight, heat up a skillet for Giada De Laurentiis' Parmesan-Crusted Pork Chops recipe from Everyday Italian on Food Network.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H12M0.000S", "total_time": "P0Y0M0DT0H27M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 large eggs", "1 cup dried Italian-style bread crumbs", "3/4 cups freshly grated Parmesan", "4 (1/2 to 3/4-inch thick) center-cut pork loin chops (each about 10 to 12 ounces)", "Salt and freshly ground black pepper", "6 tablespoons olive oil", "Lemon wedges, for serving"], "instructions": ["Whisk the eggs in a pie plate to blend. Place the bread crumbs in another pie plate. Place the cheese in a third pie plate. Sprinkle the pork chops generously with salt and pepper. Coat the chops completely with the cheese, patting to adhere. Dip the chops into the eggs, then coat completely with the bread crumbs, patting to adhere.", "Heat 3 tablespoons of oil in a very large skillet over medium heat. Add pork chops, in batches if necessary, and cook until golden brown and the center reaches 150 degrees, about 6 minutes per side. Transfer the chops to plates and serve with lemon wedges."], "image_url": "images/parmesan-crusted-pork-chops-3fb146af.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "665", "Fat": "46g", "Saturated Fat": "14g", "Cholesterol": "186mg", "Sodium": "676mg", "Carbohydrates": "21g", "Fiber": "1g", "Sugar": "2g", "Protein": "40g"}, "local_image_path": "images/parmesan-crusted-pork-chops-3fb146af.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/6/15/0/EI1F13_30748_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382538874719.webp"}, {"title": "Peanut Butter Balls", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/peanut-butter-balls-8614863", "author": "Food Network Kitchen", "description": "Peanut butter and chocolate are a perfect pairing--and these sweet and salty peanut butter balls covered in bittersweet chocolate are sure to satisfy your craving. Make sure the balls are chilled and firm before rolling them in the chocolate. It will ensure that they do not fall apart and helps the chocolate set faster. If the chocolate thickens while you are dipping the balls, just pop it back in the microwave for 20 seconds and stir until smooth.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT1H25M0.000S", "servings": "24 balls", "difficulty": null, "ingredients": ["1 cup confectioners' sugar", "1/2 cup creamy peanut butter (see Cook's Note)", "4 tablespoons unsalted butter, at room temperature", "1 teaspoon pure vanilla extract", "1/4 teaspoon kosher salt", "6 ounces bittersweet chocolate, roughly chopped"], "instructions": ["Beat the confectioners' sugar, peanut butter, 2 tablespoons of the butter, vanilla extract and salt in a large bowl with an electric mixer until combined and smooth. Roll the mixture into 24 equal-sized balls (about 1 teaspoon each) and place them on a small baking sheet or tray. Chill in the freezer until firm, about 15 minutes.", "Meanwhile, heat the chocolate and the remaining 2 tablespoons butter in a small microwave-safe bowl in 20 second intervals, stirring between each with a rubber spatula, until melted and smooth.", "Holding with two forks, dip each peanut butter ball into the melted chocolate to evenly coat. Tap off excess chocolate. Place the balls back on the baking sheet. Chill in the refrigerator until the chocolate is firm and set, about 1 hour. Serve chilled. Refrigerate extra balls in an airtight container."], "image_url": "images/peanut-butter-balls-ba364c31.jpg", "categories": ["dessert"], "nutrition": {"Calories": "103", "Fat": "7g", "Saturated Fat": "3g", "Cholesterol": "5mg", "Sodium": "22mg", "Carbohydrates": "11g", "Fiber": "1g", "Sugar": "9g", "Protein": "2g"}, "local_image_path": "images/peanut-butter-balls-ba364c31.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/04/01/0/FNK_Peanut-Butter-Balls_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1585756071629.webp"}, {"title": "Penne with Butternut Squash and Goat Cheese", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/penne-with-butternut-squash-and-goat-cheese-recipe-2118590", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H8M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H8M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["Vegetable oil cooking spray", "1 (2-pound) butternut or kabocha squash, peeled, seeded and cut into 3/4-inch cubes", "1 onion, diced into 1/2-inch pieces", "Olive oil, for drizzling", "Kosher salt and freshly ground black pepper", "1 pound penne pasta", "1 cup (8 ounces) goat cheese, crumbled", "1 cup coarsely chopped walnuts, toasted (see Cook's Note)", "1 packed cup chopped fresh basil leaves", "1/3 cup finely grated Parmesan"], "instructions": ["Put an oven rack in the upper third of the oven. Preheat the oven to 425 degrees F.\u00a0", "Spray a baking sheet, liberally, with vegetable oil cooking spray. Set aside.\u00a0", "Mix the squash and onion together and arrange in a single layer on the prepared baking sheet. Drizzle with olive oil and season with salt and pepper, to taste. Bake for to 40 to 45 minutes until the vegetables are golden and cooked through. Remove from the oven and set aside to cool slightly.\u00a0", "While the squash mixture is cooling, bring a large pot of salted water to a boil over high heat. Add the pasta and cook until tender but still firm to the bite, stirring occasionally, about 8 to 10 minutes. Drain and reserve about 2 cups of the pasta water. Put the pasta, goat cheese and 1 cup of pasta water in a large serving bowl. Toss until the cheese has melted and forms a creamy sauce. Add the squash and onion mixture, the walnuts and the basil. Toss well and season with salt and pepper, to taste. Garnish with Parmesan and serve."], "image_url": "images/penne-with-butternut-squash-and-goat-cheese-f9e4bce8.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "685", "Fat": "33g", "Saturated Fat": "9g", "Cholesterol": "23mg", "Sodium": "760mg", "Carbohydrates": "77g", "Fiber": "7g", "Sugar": "6g", "Protein": "25g"}, "local_image_path": "images/penne-with-butternut-squash-and-goat-cheese-f9e4bce8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/5/21/0/GH0228_pasta-squash-salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1398720120941.webp"}, {"title": "Penne with Tomatoes and Basil", "url": "https://www.foodnetwork.com/fnk/recipes/penne-with-tomatoes-and-basil-7475556", "author": "Bobby Flay", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["2 tablespoons canola oil", "1/4 large Spanish onion, finely diced\u00a0", "4 cloves garlic,\u00a0crushed\u00a0with\u00a0a\u00a0sprinkle of\u00a0kosher\u00a0salt\u00a0and\u00a0finely chopped to a paste\u00a0\u00a0", "One\u00a028-ounce\u00a0can\u00a0plum tomatoes\u00a0", "8 ounces\u00a0penne pasta\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "3/4 cup grated\u00a0Parmigiano-Reggiano,\u00a0plus 3/4 cup, for garnish\u00a0", "1/4 cup\u00a0fresh\u00a0flat-leaf parsley, finely chopped\u00a0", "12 fresh basil leaves, torn\u00a0", "1/4\u00a0to\u00a01/2 teaspoon Calabrian red\u00a0chile\u00a0flakes\u00a0", "Extra-virgin olive oil,\u00a0for drizzling\u00a0", "1/2\u00a0cup fresh ricotta, for garnish\u00a0"], "instructions": ["Heat the\u00a0canola\u00a0oil in a large high-sided\u00a0saute\u00a0pan or saucepan over high heat until it begins to shimmer. Add the onions, garlic and tomatoes\u00a0with the juice. Mash the tomatoes\u00a0with a potato masher\u00a0in the pan\u00a0and bring to a boil. Reduce the heat to a simmer and cook until the tomatoes begin to soften, about 20 minutes.", "Meanwhile, bring a large pot of water to a boil, add the penne and 2 tablespoons salt and cook until al dente, 8 to 10 minutes.\u00a0Reserve\u00a01 cup of the pasta water.\u00a0Drain the pasta.\u00a0", "Mash the tomatoes\u00a0again\u00a0until coarsely chopped. Add 1/4 to 1/2 cup of pasta water\u00a0to thin out the sauce and\u00a0continue to cook, stirring occasionally,\u00a0until thickened, about 20 minutes; season with salt and pepper.\u00a0Thin with additional pasta water if necessary.\u00a0", "Transfer\u00a0the pasta\u00a0to the\u00a0sauce;\u00a0season with salt and pepper. Add some of the\u00a0Parmigiano-Reggiano\u00a0to the pan\u00a0and\u00a0combine. Cook the pasta in the sauce\u00a0for\u00a01 to 2 minutes,\u00a0adding more grated cheese as the pasta cooks. Add some of the basil and\u00a0parsley\u00a0and\u00a0the\u00a0chile\u00a0flakes and\u00a0then\u00a0drizzle with olive oil. Season with salt and pepper.\u00a0", "Transfer\u00a0the pasta\u00a0to a large shallow serving dish\u00a0and top with freshly grated cheese.\u00a0Top with\u00a0the\u00a0ricotta and drizzle\u00a0with 2 tablespoons\u00a0olive oil. Garnish with the remaining basil\u00a0and parsley; serve immediately.\u00a0\u00a0\u00a0"], "image_url": "images/penne-with-tomatoes-and-basil-d2756b73.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "259", "Fat": "12g", "Saturated Fat": "4g", "Cholesterol": "17mg", "Sodium": "401mg", "Carbohydrates": "28g", "Fiber": "2g", "Sugar": "4g", "Protein": "11g"}, "local_image_path": "images/penne-with-tomatoes-and-basil-d2756b73.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/Flay_Robinson_Penne-with-Tomatoes-and-Basil_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1568732752161.webp"}, {"title": "Perfect Burger", "url": "https://www.foodnetwork.com/recipes/bobby-flay/perfect-burger-recipe-1957542", "author": "Bobby Flay", "description": "Bobby's Flay's Perfect Burger recipe from Food Network needs only a handful of ingredients, a hot grill and toasted hamburger buns.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 1/2 pounds ground chuck (80 percent lean) or ground turkey (90 percent lean)", "Kosher salt and freshly ground black pepper", "1 1/2 tablespoons canola oil", "4 slices cheese (optional)", "4 hamburger buns, split; toasted, if desired"], "instructions": ["Divide the meat into 4 equal portions (about 6 ounces each). Form each portion loosely into a 3/4-inch-thick burger and make a deep depression in the center with your thumb. Season both sides of each burger with salt and pepper.", "IF USING A GRILL: Heat a gas grill to high or heat coals in a charcoal grill until they glow bright orange and ash over. Brush the burgers with the oil. Grill the burgers until golden brown and slightly charred on the first side, about 3 minutes for beef and 5 minutes for turkey. Flip over the burgers. Cook beef burgers until golden brown and slightly charred on the second side, 4 minutes for medium rare (3 minutes if topping with cheese; see step 3) or until cooked to desired degree of doneness. Cook turkey burgers until cooked throughout, about 5 minutes on the second side.", "IF USING A GRILL PAN: Heat a grill pan over high heat on top of the stove. Cook the burgers as for a grill, above.", "IF USING A SAUTE PAN OR GRIDDLE (PREFERABLY CAST IRON): Heat the oil in the pan or griddle over high heat until the oil begins to shimmer. Cook the burgers until golden brown and slightly charred on the first side, about 3 minutes for beef and 5 minutes for turkey. Flip over the burgers. Cook beef burgers until golden brown and slightly charred on the second side, 4 minutes for medium rare (3 minutes if topping with cheese) or until cooked to desired degree of doneness. Cook turkey burgers until cooked throughout, about 5 minutes on the second side.", "Add the cheese, if using, to the tops of the burgers during the last minute of cooking and top with a basting cover, close the grill cover, or tent the burgers with aluminum foil to melt the cheese.", "Sandwich the hot burgers between the buns and serve immediately."], "image_url": "images/perfect-burger-4fbbdeaa.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "536", "Fat": "29g", "Saturated Fat": "9g", "Cholesterol": "145mg", "Sodium": "577mg", "Carbohydrates": "23g", "Fiber": "1g", "Sugar": "3g", "Protein": "44g"}, "local_image_path": "images/perfect-burger-4fbbdeaa.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/3/22/0/FNCC_bobby-flay-perfect-burger-1_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382541341038.webp"}, {"title": "Perfect Pie Crust", "url": "https://www.foodnetwork.com/recipes/ina-garten/perfect-pie-crust-recipe-1919026", "author": "Ina Garten", "description": "Try this recipe for Perfect Pie Crust from Food Network's Ina Garten.", "prep_time": null, "cook_time": null, "total_time": null, "servings": "2 (10-inch) crusts", "difficulty": null, "ingredients": ["12 tablespoons (1 1/2 sticks) very cold unsalted butter", "3 cups all-purpose flour", "1 teaspoon kosher salt", "1 tablespoon sugar", "1/3 cup very cold vegetable shortening", "6 to 8 tablespoons (about 1/2 cup) ice water"], "instructions": ["Dice the butter and return it to the refrigerator while you prepare the flour mixture. Place the flour, salt, and sugar in the bowl of a food processor fitted with a steel blade and pulse a few times to mix. Add the butter and shortening. Pulse 8 to 12 times, until the butter is the size of peas. With the machine running, pour the ice water down the feed tube and pulse the machine until the dough begins to form a ball. Dump out on a floured board and roll into a ball. Wrap in plastic wrap and refrigerate for 30 minutes.", "Cut the dough in half. Roll each piece on a well-floured board into a circle, rolling from the center to the edge, turning and flouring the dough to make sure it doesn't stick to the board. Fold the dough in half, place in a pie pan, and unfold to fit the pan. Repeat with the top crust."], "image_url": "images/perfect-pie-crust-fcabdd5e.jpg", "categories": ["dessert"], "nutrition": {"Calories": "1620", "Fat": "105g", "Saturated Fat": "52g", "Cholesterol": "183mg", "Sodium": "848mg", "Carbohydrates": "149g", "Fiber": "5g", "Sugar": "7g", "Protein": "20g"}, "local_image_path": "images/perfect-pie-crust-fcabdd5e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/7/9/0/BX1102H_Perfect-Pie-Crust_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1436478067187.webp"}, {"title": "Perfect Pot Roast", "url": "https://www.foodnetwork.com/recipes/ree-drummond/perfect-pot-roast-recipe-2118771", "author": "Ree Drummond", "description": "Learn the best meat to use for beef pot roast, easy ways to build flavor and how to long pot roast takes to cook in the oven. Plus, discover why braising is the best way to make tender, flavorful pot roast.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT4H15M0.000S", "total_time": "P0Y0M0DT4H30M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["Salt and freshly ground black pepper", "One 3- to 5-pound chuck roast\u00a0", "2 or 3 tablespoons olive oil", "2 whole onions, peeled and halved", "6 to 8 whole carrots, unpeeled, cut into 2-inch pieces", "1 cup red wine, optional", "3 cups beef broth", "2 or 3 sprigs fresh rosemary", "2 or 3 sprigs fresh thyme"], "instructions": ["Preheat the oven to 275 degrees F.\u00a0", "Generously salt and pepper the chuck roast.\u00a0", "Heat the olive oil in large pot or Dutch oven over medium-high heat. Add the halved onions to the pot, browning them on both sides. Remove the onions to a plate.\u00a0", "Throw the carrots into the same very hot pot and toss them around a bit until slightly browned, about a minute or so. Reserve the carrots with the onions.\u00a0", "If needed, add a bit more olive oil to the very hot pot. Place the meat in the pot and sear it for about a minute on all sides until it is nice and brown all over. Remove the roast to a plate.\u00a0", "With the burner still on high, use either red wine or beef broth (about 1 cup) to deglaze the pot, scraping the bottom with a whisk. Place the roast back into the pot and add enough beef stock to cover the meat halfway.\u00a0", "Add in the onions and the carrots, along with the fresh herbs.\u00a0", "Put the lid on, then roast for 3 hours for a 3-pound roast. For a 4 to 5-pound roast, plan on 4 hours. The roast is ready when it's fall-apart tender."], "image_url": "images/perfect-pot-roast-f2111a73.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "531", "Fat": "21g", "Saturated Fat": "7g", "Cholesterol": "182mg", "Sodium": "1361mg", "Carbohydrates": "15g", "Fiber": "4g", "Sugar": "6g", "Protein": "64g"}, "local_image_path": "images/perfect-pot-roast-f2111a73.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/9/12/PERFECT_POT_ROAST_H.jpg.rend.hgtvcom.1280.1280.suffix/1694547512468.webp"}, {"title": "Perfect Roast Chicken", "url": "https://www.foodnetwork.com/recipes/ina-garten/perfect-roast-chicken-recipe-1940592", "author": "Ina Garten", "description": "For the perfect roast chicken dinner every time, try this popular recipe from Ina Garten, Food Network's Barefoot Contessa.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT1H30M0.000S", "total_time": "P0Y0M0DT2H10M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1 (5 to 6 pound) roasting chicken", "Kosher salt", "Freshly ground black pepper", "1 large bunch fresh thyme, plus 20 sprigs", "1 lemon, halved", "1 head garlic, cut in half crosswise", "2 tablespoons (1/4 stick) butter, melted", "1 large yellow onion, thickly sliced", "4 carrots cut into 2-inch chunks", "1 bulb of fennel, tops removed, and cut into wedges", "Olive oil"], "instructions": ["Preheat the oven to 425 degrees F.", "Remove the chicken giblets. Rinse the chicken inside and out. Remove any excess fat and leftover pin feathers and pat the outside dry. Liberally salt and pepper the inside of the chicken. Stuff the cavity with the bunch of thyme, both halves of lemon, and all the garlic. Brush the outside of the chicken with the butter and sprinkle again with salt and pepper. Tie the legs together with kitchen string and tuck the wing tips under the body of the chicken. Place the onions, carrots, and fennel in a roasting pan. Toss with salt, pepper, 20 sprigs of thyme, and olive oil. Spread around the bottom of the roasting pan and place the chicken on top.", "Roast the chicken for 1 1/2 hours, or until the juices run clear when you cut between a leg and thigh. Remove the chicken and vegetables to a platter and cover with aluminum foil for about 20 minutes. Slice the chicken onto a platter and serve it with the vegetables."], "image_url": "images/perfect-roast-chicken-03e27dd1.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "615", "Fat": "44g", "Saturated Fat": "13g", "Cholesterol": "203mg", "Sodium": "994mg", "Carbohydrates": "13g", "Fiber": "4g", "Sugar": "4g", "Protein": "41g"}, "local_image_path": "images/perfect-roast-chicken-03e27dd1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/11/23/0/FN_perfect-chicken-014_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1384540895467.webp"}, {"title": "Perfect Turkey Burgers", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/perfect-turkey-burgers-recipe-1973923", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT0H35M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "4 burgers", "difficulty": null, "ingredients": ["1 large portobello mushroom cap", "1 tablespoon coarsely chopped shallot", "3 tablespoons lightly packed fresh parsley", "1 1/4 pounds 85% to 93% lean ground turkey", "2 tablespoons extra-virgin olive oil, plus more for brushing", "1 teaspoon Worcestershire sauce", "Kosher salt and freshly ground pepper", "8 thin slices manchego or white cheddar cheese", "4 English muffins, split", "Dijon mustard, mayonnaise and sliced avocado, for topping"], "instructions": ["Use a spoon to scrape out the gills from the underside of the mushroom cap. Cut the cap into 1-inch pieces and transfer to a food processo
