cription": "Ina Garten dresses up her Balsamic-Roasted Brussels Sprouts with pancetta for an easy recipe from Barefoot Contessa on Food Network.", "prep_time": null, "cook_time": null, "total_time": null, "servings": "6 servings", "difficulty": null, "ingredients": ["1\u00a01/2 pounds Brussels sprouts, trimmed and cut in half through the core", "4 ounces pancetta, 1/4-inch-diced", "1/4 cup good olive oil", "Kosher salt and freshly ground black pepper", "1 tablespoon syrupy balsamic vinegar"], "instructions": ["Preheat the oven to 400 degrees.\u00a0Place the Brussels sprouts on a sheet pan, including some of the loose leaves, which get crispy when they're roasted. Add the pancetta, olive oil, 1\u00a01/2 teaspoons salt, and 1/2 teaspoon pepper, toss with your hands, and spread out in a single layer.\u00a0Roast the Brussels sprouts for 20 to 30 minutes, until they're tender and nicely browned and the pancetta is cooked. Toss once during roasting. Remove from the oven, drizzle immediately with the balsamic vinegar, and toss again. Taste for seasonings, and serve hot."], "image_url": "images/balsamic-roasted-brussels-sprouts-e4df1682.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "199", "Fat": "15 grams", "Saturated Fat": "3 grams", "Cholesterol": "17 milligrams", "Sodium": "860 milligrams", "Carbohydrates": "11 grams", "Fiber": "4 grams", "Sugar": "3 grams", "Protein": "7 grams"}, "local_image_path": "images/balsamic-roasted-brussels-sprouts-e4df1682.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/3/26/0/BX0808H_balsamic-roasted-brussels-sprouts-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1402583469880.webp"}, {"title": "Parker's Split Pea Soup", "url": "https://www.foodnetwork.com/recipes/ina-garten/parkers-split-pea-soup-recipe-1916855", "author": "Ina Garten", "description": "Is there anything more comforting than a bowl of homemade soup? Cook up a pot of Parker's Split Pea Soup by Ina Garten, Food Network's Barefoot Contessa.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT1H30M0.000S", "total_time": "P0Y0M0DT1H40M0.000S", "servings": "5 to 6 servings", "difficulty": null, "ingredients": ["1 cup chopped yellow onions", "2 cloves garlic, minced", "1/8 cup good olive oil", "1/2 teaspoon dried oregano", "1-1/2 teaspoons kosher salt", "1 teaspoon freshly ground black pepper", "2 cups medium-diced carrots (3 to 4 carrots)", "1 cup medium-diced red boiling potatoes, unpeeled (3 small)", "1 pound dried split green peas", "8 cups chicken stock or water"], "instructions": ["In a 4-quart stockpot on medium heat, saute the onions and garlic with the olive oil, oregano, salt, and pepper until the onions are translucent, 10 to 15 minutes. Add the carrots, potatoes, 1/2 pound of split peas, and chicken stock. Bring to a boil, then simmer uncovered for 40 minutes. Skim off the foam while cooking. Add the remaining split peas and continue to simmer for another 40 minutes, or until all the peas are soft. Stir frequently to keep the solids from burning on the bottom. Taste for salt and pepper. Serve hot."], "image_url": "images/parkers-split-pea-soup-b483db1f.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "263", "Fat": "9g", "Saturated Fat": "2g", "Cholesterol": "10mg", "Sodium": "960mg", "Carbohydrates": "33g", "Fiber": "6g", "Sugar": "12g", "Protein": "13g"}, "local_image_path": "images/parkers-split-pea-soup-b483db1f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/6/15/0/JI_33100_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382538873111.webp"}, {"title": "Air Fryer Taquitos and Charred Salsa", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/air-fryer-taquitos-and-charred-salsa-11558883", "author": "Food Network Kitchen", "description": "Taquitos are the ultimate finger food\u2014mini rolled tacos that are warm, cheesy and super crunchy! An air fryer makes this crowd-pleasing snack (or appetizer) surprisingly easy to cook up at home. We fill them with chunks of chicken and melty Colby Jack, but you can customize the ingredients to please even the pickiest of eaters with different proteins and cheeses. And while you have the air fryer fired up you can make a delicious charred salsa to serve alongside.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 to 6 servings (24 taquitos)", "difficulty": null, "ingredients": ["1 pound Roma tomatoes", "1 small onion, cut into 8 wedges\u00a0\u00a0", "1 serrano chile\u00a0\u00a0", "1 clove garlic\u00a0\u00a0", "1 tablespoon extra-virgin olive oil\u00a0", "Kosher salt\u00a0", "1 cup chopped rotisserie chicken", "1 cup (about 4 ounces) shredded Colby Jack\u00a0", "One 4-ounce jar diced pimientos, drained\u00a0\u00a0", "1 teaspoon dried oregano\u00a0\u00a0", "1/2 teaspoon ground cumin\u00a0", "1/2 teaspoon paprika\u00a0", "1/4 teaspoon chili powder\u00a0", "Kosher salt\u00a0", "One 12.6-ounce package small \u201cstreet-size\u201d corn tortillas (24 tortillas)\u00a0", "1 cup refried beans\u00a0", "Butter-flavored nonstick cooking spray\u00a0\u00a0", "Sour cream, for serving\u00a0\u00a0", "Shredded romaine lettuce, for serving\u00a0\u00a0"], "instructions": ["For the salsa: Preheat a 6-quart air fryer to 350 degrees F (see Cook's Note).", "Combine the tomatoes, onion, chile, garlic and oil in a large bowl and toss to coat. Transfer to the basket of the air fryer and cook until the skin of the tomatoes and the chile are wrinkled and the onion and garlic are charred, about 10 minutes. Cool slightly.\u00a0", "When cool enough to handle, peel the skins from the tomatoes and discard. Remove the stem, seeds and skin from the chile and discard. Place the tomatoes, chile, garlic, onion and 1/4 teaspoon salt in a blender. Pulse until smooth. Set aside until ready to serve.\u00a0\u00a0", "For the taquitos: Combine the chicken, cheese, pimientos, oregano, cumin, paprika, chili powder and 1/4 teaspoon salt in a large bowl and toss.\u00a0", "Working in batches, quickly run 4 tortillas under running water. Shake off excess water and place in the air fryer basket. Fry until softened and pliable, 15 to 30 seconds. Fill them while they are still warm: Spread 2 teaspoons refried beans over a tortilla, reserving a bit of bean to dab on the seal. Spread 1 1/2 tablespoons of the chicken filling over the beans. Roll the tortilla over the filling and seal tightly with a little refried bean. Repeat with the remaining tortillas, beans and chicken.\u00a0\u00a0", "Spray all sides of the taquitos generously with cooking spray. Place in the air fryer basket (work in batches if needed) and fry until golden brown and crispy, about 8 minutes. Serve warm topped with some of the salsa and sour cream and shredded lettuce.\u00a0\u00a0"], "image_url": "images/air-fryer-taquitos-and-charred-salsa-4f7e1775.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "727", "Fat": "51g", "Saturated Fat": "28g", "Cholesterol": "130mg", "Sodium": "766mg", "Carbohydrates": "54g", "Fiber": "9g", "Sugar": "4g", "Protein": "18g"}, "local_image_path": "images/air-fryer-taquitos-and-charred-salsa-4f7e1775.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/09/23/0/FNK_Air-Fryer-Taquitos_H2_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1632420904880.webp"}, {"title": "Chicken Piccata", "url": "https://www.foodnetwork.com/recipes/ina-garten/chicken-piccata-recipe-1952866", "author": "Ina Garten", "description": "For dinner tonight, try Ina Garten's classic Chicken Piccata recipe, from Barefoot Contessa on Food Network; don't forget the velvety lemon butter sauce.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["2 split (1 whole) boneless, skinless chicken breasts", "Kosher salt and freshly ground black pepper", "1/2 cup all-purpose flour", "1 extra-large egg", "1/2 tablespoon water", "3/4 cup seasoned dry bread crumbs", "Good olive oil", "3 tablespoons unsalted butter, room temperature, divided", "1/3 cup freshly squeezed lemon juice (2 lemons), lemon halves reserved", "1/2 cup dry white wine", "Sliced lemon, for serving", "Chopped fresh parsley leaves, for serving"], "instructions": ["Preheat the oven to 400 degrees F. Line a sheet pan with parchment paper.", "Place each chicken breast between 2 sheets of parchment paper or plastic wrap and pound out to 1/4-inch thick. Sprinkle both sides with salt and pepper.", "Mix the flour, 1/2 teaspoon salt, and 1/4 teaspoon of pepper in a shallow plate. In a second plate, beat the egg and 1/2 tablespoon of water together. Place the bread crumbs on a third plate. Dip each chicken breast first in the flour, shake off the excess, and then dip in the egg and bread crumb mixtures.", "Heat 1 tablespoon of olive oil in a large saute pan over medium to medium-low heat. Add the chicken breasts and cook for 2 minutes on each side, until browned. Place them on the sheet pan and allow them to bake for 5 to 10 minutes while you make the sauce.", "For the sauce, wipe out the saute pan with a dry paper towel. Over medium heat, melt 1 tablespoon of the butter and then add the lemon juice, wine, the reserved lemon halves, 1/2 teaspoon salt, and 1/4 teaspoon pepper. Boil over high heat until reduced in half, about 2 minutes. Off the heat, add the remaining 2 tablespoons of butter and swirl to combine. Discard the lemon halves and serve 1 chicken breast on each plate. Spoon on the sauce and serve with a slice of lemon and a sprinkling of fresh parsley."], "image_url": "images/chicken-piccata-93fbddfe.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "926", "Fat": "37g", "Saturated Fat": "15g", "Cholesterol": "349mg", "Sodium": "1230mg", "Carbohydrates": "62g", "Fiber": "5g", "Sugar": "5g", "Protein": "74g"}, "local_image_path": "images/chicken-piccata-93fbddfe.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/10/8/0/IG0910_Chicken_Piccata.jpg.rend.hgtvcom.1280.1280.suffix/1449692536814.webp"}, {"title": "Herbed Pork Tenderloins", "url": "https://www.foodnetwork.com/recipes/ina-garten/herbed-pork-tenderloins-7988647", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H50M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["2 pork tenderloins (2 1/2 to 3 pounds total)", "1 tablespoon minced fresh rosemary leaves\u00a0", "1 tablespoon chopped fresh thyme leaves\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "Good olive oil\u00a0", "10 to 12 slices prosciutto"], "instructions": ["Preheat the oven to 450 degrees F.", "Place the tenderloins on a sheet pan and pat them dry with paper towels. Combine the rosemary, thyme, 1 tablespoon salt, and 1 teaspoon pepper in a small bowl. Rub the tenderloins all over with 2 tablespoons of olive oil. Sprinkle all sides with the herb mixture. If there is a thinner \"tail,\" fold it underneath so the tenderloin is an even thickness throughout. Wrap the tenderloins completely with a single layer of prosciutto. (I place the prosciutto sideways with the ends wrapping under the tenderloins.) Tie in several places with kitchen string to hold the prosciutto and the \"tail\" in place.", "Roast for 20 to 25 minutes, until an instant-read thermometer inserted in the middle of the end of the tenderloin reads 140 degrees F for medium rare and 145 degrees F for medium. Cover the tenderloins tightly with aluminum foil and allow to rest at room temperature for 15 minutes. Slice diagonally in thick slices and serve warm with apple chutney."], "image_url": "images/herbed-pork-tenderloins-42ae6f68.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "211", "Fat": "8g", "Saturated Fat": "2g", "Cholesterol": "97mg", "Sodium": "623mg", "Carbohydrates": "0g", "Fiber": "0g", "Sugar": "0g", "Protein": "32g"}, "local_image_path": "images/herbed-pork-tenderloins-42ae6f68.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/12/02/BX1708__Herbed-Pork-Tenderloins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1575313917463.webp"}, {"title": "Maple Baked Beans", "url": "https://www.foodnetwork.com/recipes/maple-baked-beans-recipe-1937834", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT7H0M0.000S", "total_time": "P0Y0M0DT7H20M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1 pound dry red kidney beans", "2 quarts water", "1 large yellow onion, cut in eighths", "1 bay leaf", "6 whole black peppercorns", "3/4 cup medium amber pure maple syrup", "1/2 cup light brown sugar, lightly packed", "1/2 cup ketchup", "1 tablespoon Chinese chili paste", "1 tablespoon grated fresh ginger", "1 teaspoon kosher salt", "5 ounces thick-cut smoked bacon, cubed"], "instructions": ["Place the beans in a large bowl and cover with cold water by 1-inch and cover with plastic wrap. Refrigerate overnight. Drain and rinse the beans and then drain again.", "Place the beans in large pot with 2 quarts water, the onion, bay leaf, and peppercorns. Bring to a boil, then lower the heat and simmer for about 50 minutes, or until tender. A good test is to scoop up several beans in a spoon and blow on them: if the skin starts to peel off, they're done. Drain the beans, reserving the cooking liquid.", "Preheat the oven to 225 degrees F.", "In a small saucepan, whisk together the maple syrup, brown sugar, ketchup, chili paste, ginger, salt, and 1 1/2 cups of the cooking liquid, still reserving the remaining liquid. Bring to a simmer and cook over medium heat for 6 minutes.", "Transfer the beans to a medium Dutch oven or a bean pot. Push half the bacon into the beans and place the rest on the top. Pour the maple syrup sauce over the beans. Place the lid on top and bake for 6 to 8 hours. Check occasionally; if the beans are too dry, add 1/2 cup more of the cooking liquid. If you like, you can remove the lid for the last 30 minutes to thicken the sauce. Discard the bay leaf. Serve hot."], "image_url": "images/maple-baked-beans-b12fdce4.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "417", "Fat": "7g", "Saturated Fat": "2g", "Cholesterol": "12mg", "Sodium": "530mg", "Carbohydrates": "75g", "Fiber": "9g", "Sugar": "37g", "Protein": "16g"}, "local_image_path": "images/maple-baked-beans-b12fdce4.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/4/20/0/IG1010H_Maple-Baked-Beans_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597400874.webp"}, {"title": "Mini Chocolate Ganache Cupcakes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/mini-chocolate-ganache-cupcakes-3363480", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT1H10M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT1H40M0.000S", "servings": "24 mini cupcakes", "difficulty": null, "ingredients": ["2 ounces bittersweet chocolate, finely chopped", "1/4 cup Dutch-process unsweetened cocoa powder", "1/4 cup packed light brown sugar", "1/4 cup hot brewed coffee", "1/2 cup all-purpose flour", "1/4 cup granulated sugar", "1/2 teaspoon salt", "1/4 teaspoon baking soda", "1 large egg plus 1 egg yolk", "1/4 cup vegetable oil", "1/4 cup buttermilk", "1 teaspoon pure vanilla extract", "1 cup heavy cream", "2 tablespoons light corn syrup", "2 tablespoons unsalted butter", "Pinch of salt", "8 ounces chopped bittersweet or semisweet chocolate"], "instructions": ["Make the cupcakes: Preheat the oven to 325 degrees F. Line a 24-cup mini-muffin pan with paper liners. Combine the chocolate, cocoa powder and brown sugar in a large bowl; add the hot coffee and whisk until smooth. Let cool to room temperature.", "Whisk the flour, granulated sugar, salt and baking soda in a medium bowl. Whisk the egg, egg yolk, vegetable oil, buttermilk and vanilla into the melted chocolate mixture. Add the flour mixture and whisk until smooth. Spoon a scant tablespoon of batter into each mini-muffin cup. Bake until a toothpick inserted into the centers comes out clean, about 15 minutes. Let cool a few minutes in the pan, then remove to a rack to cool completely.", "Meanwhile, make the frosting: Combine the heavy cream, corn syrup, butter and salt in a medium saucepan and bring to a simmer. Remove from the heat; add the chocolate and whisk until smooth, then let cool to room temperature. Fill a large bowl halfway with ice water. Transfer the chocolate mixture to a medium bowl; then carefully place it in the ice water and let sit, stirring every few minutes, until the frosting is thick enough to spread, about 15 minutes.", "Transfer the frosting to a pastry bag fitted with a large star tip and pipe onto the cupcakes."], "image_url": "images/mini-chocolate-ganache-cupcakes-02b1049b.jpg", "categories": ["dessert"], "nutrition": {"Calories": "159", "Fat": "12 grams", "Saturated Fat": "6 grams", "Cholesterol": "31 milligrams", "Sodium": "79 milligrams", "Carbohydrates": "14 grams", "Fiber": "1 grams", "Sugar": "10 grams", "Protein": "2 grams"}, "local_image_path": "images/mini-chocolate-ganache-cupcakes-02b1049b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/12/19/2/FNM_010115-Mini-Chocolate-Ganache-Cupcakes-Recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1419283536332.webp"}, {"title": "Easy Pumpkin Muffins", "url": "https://www.foodnetwork.com/saves#/recipe/27790ab2-b3ef-4016-b3a3-19f2faba1b45", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 and 3/4 cups (219g) all-purpose flour (spooned & leveled)", "1 teaspoon baking soda", "1 and 1/2 teaspoons ground cinnamon", "1 and 1/2 teaspoons pumpkin pie spice*", "1/4 teaspoon ground ginger", "1/2 teaspoon salt", "1/2 cup (120ml) vegetable oil (or melted coconut oil)", "1/2 cup (100g) granulated sugar", "1/2 cup (100g) packed light or dark brown sugar", "1 and 1/2 cups (340g) canned pumpkin puree (not pumpkin pie filling)", "2 large eggs", "1/4 cup (60ml) milk (dairy or nondairy)"], "instructions": ["Preheat oven to 425\u00b0F (218\u00b0C). Spray a 12-count muffin pan with nonstick spray or line with cupcake liners.", "In a large bowl, whisk the flour, baking soda, cinnamon, pumpkin pie spice, ginger, and salt together until combined. Set aside.", "In a medium bowl, whisk the oil, granulated sugar, brown sugar, pumpkin puree, eggs, and milk together until combined. Pour the wet ingredients into the dry ingredients, and then fold everything together gently just until combined and no flour pockets remain.", "Spoon the batter into liners, filling them all the way to the top.", "Bake for 5 minutes at 425\u00b0F, then, keeping the muffins in the oven, reduce the oven temperature to 350\u00b0F (177\u00b0C). Bake for an additional 16\u201317 minutes or until a toothpick inserted in the center comes out clean. The total time these muffins take in the oven is about 21\u201322 minutes, give or take. Allow the muffins to cool for 5 minutes in the muffin pan before enjoying.", "Cover tightly and store at room temperature for up to 1 week."], "image_url": "images/easy-pumpkin-muffins-6ea7dcf7.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/easy-pumpkin-muffins-6ea7dcf7.jpg", "original_image_url": "https://img.sndimg.com/social-upload-prod-food-media-cld/img/recipe-img/6b0808120cae4631b4ea0dfe3a8bb98b/Cb4RFgm3SQKF0kasE4IG_IMG_1082.jpeg"}, {"title": "Easy Parmesan \"Risotto\"", "url": "https://www.foodnetwork.com/recipes/ina-garten/easy-parmesan-risotto-recipe-2172312", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 1/2 cups Arborio rice", "5 cups simmering chicken stock, preferably homemade, divided", "1 cup freshly grated Parmesan cheese", "1/2 cup dry white wine", "3 tablespoons unsalted butter, diced", "2 teaspoons kosher salt", "1 teaspoon freshly ground black pepper", "1 cup frozen peas"], "instructions": ["Preheat the oven to 350 degrees. Place the rice and 4 cups of the chicken stock in a Dutch oven, such as Le Creuset. Cover and bake for 45 minutes, until most of the liquid is absorbed and the rice is al dente. Remove from the oven, add the remaining cup of chicken stock, the Parmesan, wine, butter, salt, and pepper, and stir vigorously for 2 to 3 minutes, until the rice is thick and creamy. Add the peas and stir until heated through. Serve hot."], "image_url": "images/easy-parmesan-risotto-b21b220a.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "433", "Fat": "15g", "Saturated Fat": "8g", "Cholesterol": "38mg", "Sodium": "754mg", "Carbohydrates": "51g", "Fiber": "3g", "Sugar": "4g", "Protein": "18g"}, "local_image_path": "images/easy-parmesan-risotto-b21b220a.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/2/24/2/BX0605H_easy-parmesan-risotto_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1406090695131.webp"}, {"title": "Giada's \"House\" Soup", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/giadas-house-soup-3364164", "author": "Giada De Laurentiis", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT1H50M0.000S", "total_time": "P0Y0M0DT2H10M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["2 tablespoons extra-virgin olive oil, plus more for drizzling", "1 leek, white and tender green parts only, finely chopped", "2 carrots, 1 finely chopped, 1 sliced", "1/2 fennel bulb, finely chopped", "Kosher salt", "1/2 teaspoon red pepper flakes", "3/4 cup dried small white beans, such as navy", "1/2 to 3/4 cup farro", "1 15-ounce can diced tomatoes", "2 quarts chicken stock (homemade or low-sodium)", "2 to 3 sprigs thyme", "1 2-inch piece parmesan cheese rind", "13 ounces turkey or Polska kielbasa, cut into half-moons", "4 to 5 large leaves Tuscan kale, ribs removed, chopped (about 2 cups)", "Grated parmesan cheese and fresh lemon juice, for serving (optional)"], "instructions": ["Heat the olive oil in a large soup pot over medium heat. Add the leek, chopped carrot and fennel and season with 1/2 teaspoon salt and the pepper flakes. Saute slowly until the vegetables are very soft but not browned, about 3 minutes.", "Add the white beans and farro and toast for a minute or two, then add the tomatoes with their juices and the chicken stock, thyme, parmesan rind and 4 cups water. Bring to a boil, then reduce the heat to a steady simmer. Cook, stirring occasionally, about 1 1/2 hours, or until the beans are tender but not mushy; they should be firm and separate. Season with salt.", "Add the kielbasa, kale and sliced carrot. Cook until the kale and carrot are tender, about 15 minutes. Remove and discard the thyme sprigs and parmesan rind. Serve with a drizzle of olive oil, a sprinkle of grated parmesan and a squeeze of lemon, if you like."], "image_url": "images/giadas-house-soup-57932c16.jpg", "categories": [], "nutrition": {"Calories": "530", "Fat": "28g", "Saturated Fat": "8g", "Cholesterol": "54mg", "Sodium": "1304mg", "Carbohydrates": "46g", "Fiber": "8g", "Sugar": "12g", "Protein": "26g"}, "local_image_path": "images/giadas-house-soup-57932c16.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/8/27/1/FNM_100115-Giadas-House-Soup-Recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1441046385238.webp"}, {"title": "Easy Enchilada Sauce", "url": "https://www.foodnetwork.com/saves#/recipe/96034d9b-0bc7-4dd3-a37e-0163b280685f", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["\u00bc cup canola oil", "2 tablespoons flour", "3 tablespoons chili powder", "1 (8 ounce) can tomato sauce", "1 cup chicken broth (water can work too)", "2 teaspoons ground cumin", "1 tablespoon garlic, minced", "\u00bd teaspoon onion powder", "\u00bc teaspoon salt"], "instructions": ["Heat the canola oil in a saucepan on medium heat.", "Add the flour and chili powder and stir.", "Cook until the bright red color turns a bit brown while stirring.", "In a small bowl mix the tomato sauce with the rest of the ingredients until it is fully blended.", "Add to your saucepan and whisk until fully mixed.", "Cook for 8-10 minutes on medium heat until thickened."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Old-Fashioned Banana Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/old-fashioned-banana-cake-recipe-2102260", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H25M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["3 very ripe bananas, mashed", "3/4 cup granulated sugar", "1/2 cup light brown sugar, lightly packed", "1/2 cup vegetable oil", "2 extra-large eggs, at room temperature", "1/2 cup sour cream", "1 teaspoon pure vanilla extract", "Grated zest of 1 orange", "2 cups all-purpose flour", "1 teaspoon baking soda", "1/2 teaspoon kosher salt", "1/2 cup coarsely chopped walnuts (optional)", "Cream Cheese Frosting, recipe follows", "Walnut halves, for decorating (optional)", "6 ounces cream cheese, at room temperature", "6 tablespoons (3/4 stick) unsalted butter, at room temperature", "1 teaspoon pure vanilla extract", "2 1/2 cups sifted confectioners' sugar (1/2 pound)"], "instructions": ["Preheat the oven to 350 degrees. Grease and flour a 9 by 2-inch round cake pan.\u00a0", "In the bowl of an electric mixer fitted with the paddle attachment, mix the bananas, granulated sugar, and brown sugar on low speed until combined. With the mixer still on low, add the oil, eggs, sour cream, vanilla, and orange zest. Mix until smooth.\u00a0", "In a separate bowl, sift together the flour, baking soda, and salt. With the mixer on low, add the dry ingredients and mix just until combined. Stir in the chopped walnuts, if using. Pour the batter into the prepared pan and bake for 45 to 50 minutes, until a toothpick inserted in the center comes out clean. Cool in the pan for 15 minutes, turn out onto a cooling rack, and cool completely.\u00a0", "Spread the frosting thickly on the top of the cake and decorate with walnut halves, if using.", "Mix the cream cheese, butter, and vanilla in the bowl of an electric mixer fitted with the paddle attachment on low speed until just combined. Don't whip! Add the sugar and mix until smooth."], "image_url": "images/old-fashioned-banana-cake-f811e928.jpg", "categories": ["dessert"], "nutrition": {"Calories": "769", "Fat": "39g", "Saturated Fat": "13g", "Cholesterol": "105mg", "Sodium": "373mg", "Carbohydrates": "99g", "Fiber": "3g", "Sugar": "68g", "Protein": "8g"}, "local_image_path": "images/old-fashioned-banana-cake-f811e928.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/5/1/0/BX0609H_old-fashioned-banana-cake_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1557858582520.webp"}, {"title": "Chocolate Truffle Cookies with Sea Salt (...", "url": "https://www.foodnetwork.com/saves#/recipe/eeccb992-763a-414c-b40a-8ed10f3822bb", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1/4 cup All-purpose flour", "1/4 teaspoon Baking powder", "1/4 teaspoon Salt", "1 1/2 cups Ghirardelli 60% Cacao Bittersweet Baking Chips, for melting into the cookie dough", "2 tablespoons Butter, unsalted", "2 Eggs", "1/2 cup Granulated sugar", "1 teaspoon Vanilla extract", "1/3 cup Ghirardelli 60% Cacao Bittersweet Baking Chips, for mixing into the prepared cookie dough", "2 tablespoons Coarse sea salt"], "instructions": ["1. In a heatproof bowl over a double boiler, melt chocolate and butter until smooth.", "2. Turn off the stove and let chocolate sit over warm water.", "3. Combine flour, baking powder and salt and mix to combine. In another bowl, mix together sugar and eggs, combine thoroughly with a whisk and slowly add the warm chocolate mixture. Stir to combine. Add vanilla extract and mix. Stir in flour mixture. Cool for a few minutes (if batter is warm, chocolate chips will melt). Stir in chocolate chips. Chill for 10-15 minutes.", "4. Preheat oven to 350\u00b0F. Scoop rounded tablespoons of batter and place on baking tray. Sprinkle each cookie lightly with a pinch of sea salt.", "5. Bake at 350 degrees for approximately 7-8 minutes until the outside looks slightly cracked. Be very careful not to over bake cookies because they will continue to bake as they cool once removed from the oven. Cookies should be soft and gooey in the center.", "6. For a chunky and different twist add one of the following: 3/4 cup toasted pecans or pistachios, 1/4 cup chopped candied ginger or 1/3 cup sweetened coconut."], "image_url": "images/chocolate-truffle-cookies-with-sea-salt-7d90a4de.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/chocolate-truffle-cookies-with-sea-salt-7d90a4de.jpg", "original_image_url": "https://img.sndimg.com/social-upload-prod-food-media-cld/img/recipe-img/6b0808120cae4631b4ea0dfe3a8bb98b/l3Muq4UuRhqUvyf7MQXj_IMG_1057.jpeg"}, {"title": "Pumpkin Roulade with Ginger Buttercream", "url": "https://www.foodnetwork.com/recipes/ina-garten/pumpkin-roulade-with-ginger-buttercream-recipe-1942815", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H45M0.000S", "cook_time": "P0Y0M0DT0H12M0.000S", "total_time": "P0Y0M0DT1H57M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["3/4 cup all-purpose flour", "1/2 teaspoon baking powder", "1/2 teaspoons baking soda", "1 teaspoon ground cinnamon\u00a0", "1 yeaspoon ground ginger", "1/4 teaspoon ground nutmeg", "1/2 teaspoon kosher salt", "3 extra-large eggs, at room temperature", "1 cup granulated sugar", "3/4 cup canned pumpkin (not pie filling)", "1/4 cup confectioners' sugar, plus extra for dusting", "12 ounces Italian mascarpone cheese", "1 1/4 cups sifted confectioners' sugar", "2 tablespoons heavy cream", "1/4 cup minced dried crystallized ginger (not in syrup)", "Pinch kosher salt"], "instructions": ["Preheat the oven to 375 degrees F. Grease a 13 by 18 by 1-inch sheet pan. Line the pan with parchment paper and grease and flour the paper.", "In a small bowl, sift together the flour, baking powder, baking soda, cinnamon, ginger, nutmeg, and salt and stir to combine. Place the eggs and granulated sugar in the bowl of an electric mixer fitted with the paddle attachment and beat on medium-high speed for 3 minutes, until light yellow and thickened. With the mixer on low, add the pumpkin, then slowly add the flour mixture, mixing just until incorporated. Finish mixing the batter by hand with a rubber spatula. Pour into the prepared pan and spread evenly. Bake the cake for 10 to 12 minutes, until the top springs back when gently touched.", "While the cake is baking, lay out a clean, thin cotton dish towel on a flat surface and sift the entire 1/4 cup of confectioners' sugar evenly over it. (This will prevent the cake from sticking to the towel.) As soon as you remove the cake from the oven, loosen it around the edges and invert it squarely onto the prepared towel. Peel away the parchment paper. With a light touch, roll the warm cake and the towel together (don't press!) starting at the short end of the cake. Allow to cool completely on a wire rack.", "Meanwhile, make the filling. In the bowl of an electric mixer fitted with the paddle attachment, beat the mascarpone, confectioners' sugar, and cream together for about a minute, until light and fluffy. Stir in the crystallized ginger, and salt.", "To assemble, carefully unroll the cake onto a board with the towel underneath. Spread the cake evenly with the filling. Reroll the cake in a spiral using the towel as a guide. Remove the towel and trim the ends to make a neat edge. Dust with confectioners' sugar and serve sliced."], "image_url": "images/pumpkin-roulade-with-ginger-buttercream-b902a08d.jpg", "categories": ["dessert"], "nutrition": {"Calories": "440", "Fat": "18g", "Saturated Fat": "10g", "Cholesterol": "125mg", "Sodium": "363mg", "Carbohydrates": "64g", "Fiber": "1g", "Sugar": "52g", "Protein": "7g"}, "local_image_path": "images/pumpkin-roulade-with-ginger-buttercream-b902a08d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/2/13/0/DX0103_Pumpkin-Roulade_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371614416966.webp"}, {"title": "Charlie Bird's Farro Salad", "url": "https://www.foodnetwork.com/recipes/ina-garten/charlie-birds-farro-salad-6589464", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 cup pearled farro (6 ounces)", "1 cup fresh apple cider\u00a0", "2 bay leaves\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "1/2 cup good olive oil\u00a0", "1/4 cup freshly squeezed lemon juice\u00a0", "1/2 cup roasted, salted pistachios, whole or chopped\u00a0", "1 cup roughly chopped fresh parsley\u00a0", "1 cup roughly chopped fresh mint leaves\u00a0", "1 cup cherry or grape tomatoes, halved through the stem\u00a0", "1/3 cup thinly sliced radishes (2 to 3 radishes)\u00a0", "2 cups baby arugula\u00a0", "1/2 cup shaved Italian Parmesan cheese\u00a0", "Flaked sea salt, such as Maldon"], "instructions": ["Place the farro, apple cider, bay leaves, 2 teaspoons salt, and 2 cups water in a medium saucepan, bring to a boil, lower the heat, and simmer uncovered for about 30 minutes, until the farro is tender. (If all the liquid is absorbed before the farro is tender, add a little more water.) Drain the farro and transfer to a large serving bowl. Discard the bay leaves.", "Meanwhile, in a small measuring cup, whisk together the olive oil, lemon juice, 1 teaspoon salt, and 1/2 teaspoon pepper. Stir the vinaigrette into the warm farro and set aside for at least 15 minutes to cool.", "Before serving, stir in the pistachios, parsley, mint, tomatoes, and radishes. Add the arugula and lightly fold in the Parmesan so as not to break it up too much. Sprinkle with the sea salt and serve immediately."], "image_url": "images/charlie-birds-farro-salad-ae65fbb9.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "401", "Fat": "27g", "Saturated Fat": "5g", "Cholesterol": "8mg", "Sodium": "422mg", "Carbohydrates": "32g", "Fiber": "6g", "Sugar": "8g", "Protein": "12g"}, "local_image_path": "images/charlie-birds-farro-salad-ae65fbb9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/4/22/0/BX1606_Charlie-Birds-Farro-Salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1555944399158.webp"}, {"title": "Raspberry Corn Muffins", "url": "https://www.foodnetwork.com/recipes/ina-garten/raspberry-corn-muffins-2509861", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "12 large muffins", "difficulty": null, "ingredients": ["3 cups all-purpose flour", "1 cup sugar", "1 cup medium cornmeal", "2 tablespoons baking powder", "1 1/2 teaspoons kosher salt", "1 1/2 cups whole milk", "1/2 pound unsalted butter, melted and cooled", "2 extra-large eggs", "3/4 cup good raspberry preserves"], "instructions": ["Preheat the oven to 350 degrees F.", "Line 12 large muffin cups with paper liners. In the bowl of an electric mixer fitted with a paddle attachment, mix the flour, sugar, cornmeal, baking powder, and salt. In a separate bowl, combine the milk, melted butter, and eggs. With the mixer on the lowest speed, pour the wet ingredients into the dry ones and stir until they are just blended. Spoon the batter into the paper liners, filling each one to the top. Bake for 30 minutes, until the tops are crisp and a toothpick comes out clean. Cool slightly and remove from the pan.", "After the muffins cool, spoon the raspberry preserves into a pastry bag fitted with a large round tip. Push the tip of the bag through the top of the muffin and squeeze 1 to 2 tablespoons of preserves into the middle. Repeat for each muffin."], "image_url": "images/raspberry-corn-muffins-991acfd3.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "451", "Fat": "18g", "Saturated Fat": "10g", "Cholesterol": "78mg", "Sodium": "330mg", "Carbohydrates": "67g", "Fiber": "2g", "Sugar": "28g", "Protein": "7g"}, "local_image_path": "images/raspberry-corn-muffins-991acfd3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2024/08/22/ZPPG604-ina-garten-raspberry-corn-muffins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1724353651889.webp"}, {"title": "Healthy Tuna Grain Bowl with Turmeric Sweet Potatoes and Spicy Yog...", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/healthy-tuna-grain-bowl-with-turmeric-sweet-potatoes-and-spicy-yogurt-dressing-8723399", "author": "Food Network Kitchen", "description": "This healthy grain bowl is loaded with fresh ingredients and vibrant flavors, thanks to the tangy, spicy yogurt sauce and turmeric-roasted sweet potatoes. Plus, you can easily make this dish from pantry staples and long-lasting freezer items. Serve with an extra squeeze of lime juice for a nutrient-packed and sustaining meal.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 medium sweet potatoes, peeled and diced into 1-inch pieces\u00a0", "2 tablespoons toasted sesame oil\u00a0", "3/4 teaspoon ground ginger\u00a0", "3/4 teaspoon ground turmeric", "Kosher salt and freshly ground black pepper\u00a0", "3 cups frozen cooked brown rice (about 24 ounces)\u00a0", "1/4 head red cabbage, thinly sliced (about 2 cups)\u00a0", "2 small carrots, trimmed and peeled into paper-thin ribbons\u00a0", "2 large limes, halved, 1 half cut into wedges for serving\u00a0", "3/4 cup nonfat plain Greek yogurt\u00a0", "1 tablespoon fish sauce\u00a0", "2 teaspoons chili paste, such as sambal oelek\u00a0", "1 1/2 teaspoons honey\u00a0", "Two 5-ounce cans albacore tuna packed in water, drained\u00a0", "1 cup frozen shelled edamame, thawed\u00a0", "2 scallions, thinly sliced\u00a0", "Toasted sesame seeds, for serving"], "instructions": ["Preheat the oven to 450 degrees F and line a rimmed baking sheet with aluminum foil.", "Toss the sweet potatoes, 1 tablespoon of the sesame oil, 1/2 teaspoon of the ginger, 1/2 teaspoon of the turmeric, 1/4 teaspoon salt and several grinds of pepper on the prepared baking sheet until evenly coated. Roast until tender and lightly browned, tossing halfway through, about 30 minutes.\u00a0", "Meanwhile, heat the frozen brown rice according to package directions; keep warm. Toss the sliced cabbage, carrot ribbons, the juice from 1 lime half, a pinch of salt and a couple grinds of pepper in a medium bowl until well dressed and combined.", "Squeeze the juice from the remaining 2 lime halves into a small bowl. Stir in the yogurt, fish sauce, chili paste, honey, the remaining 1 tablespoon sesame oil, 1/4 teaspoon ginger and 1/4 teaspoon turmeric, a pinch of salt and several grinds of black pepper until smooth. Taste and adjust the seasoning with salt and pepper.\u00a0", "Divide the warm rice among 4 shallow bowls (about 3/4 cup per bowl). Top with the roasted sweet potatoes, cabbage-carrot slaw, tuna (about 1/4 cup per bowl), edamame and sliced scallions. Drizzle with the spicy yogurt dressing, sprinkle with toasted sesame seeds and serve with the reserved lime wedges for squeezing."], "image_url": "images/healthy-tuna-grain-bowl-with-turmeric-sweet-potatoes-and-spicy-yog-034c36b6.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "516", "Fat": "13g", "Saturated Fat": "2g", "Cholesterol": "28mg", "Sodium": "1253mg", "Carbohydrates": "74g", "Fiber": "11g", "Sugar": "12g", "Protein": "31g"}, "local_image_path": "images/healthy-tuna-grain-bowl-with-turmeric-sweet-potatoes-and-spicy-yog-034c36b6.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/06/10/0/FNK_Healthy-Thai-Tuna-Grain-Bowls_H1_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1591824749231.webp"}, {"title": "Sour Cream Coffee Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/sour-cream-coffee-cake-recipe-1945713", "author": "Ina Garten", "description": "Sour cream is the key ingredient in making Ina Garten's coffee cake recipe super moist and tender. She adds walnuts to the streusel layer for extra texture with every bite.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H40M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["12 tablespoons (1 1/2 sticks) unsalted butter at room temperature", "1 1/2 cups granulated sugar", "3 extra-large eggs at room temperature", "1 1/2 teaspoons pure vanilla extract", "1 1/4 cups sour cream", "2 1/2 cups cake flour (not self-rising)", "2 teaspoons baking powder", "1/2 teaspoon baking soda", "1/2 teaspoon kosher salt", "1/4 cup light brown sugar, packed", "1/2 cup all-purpose flour", "1 1/2 teaspoons ground cinnamon", "1/4 teaspoon kosher salt", "3 tablespoons cold unsalted butter, cut into pieces", "3/4 cup chopped walnuts, optional", "1/2 cup confectioners' sugar", "2 tablespoons real maple syrup"], "instructions": ["Preheat the oven to 350 degrees F. Grease and flour a 10-inch tube pan.", "Cream the butter and sugar in the bowl of an electric mixer fitted with the paddle attachment for 4 to 5 minutes, until light. Add the eggs 1 at a time, then add the vanilla and sour cream. In a separate bowl, sift together the flour, baking powder, baking soda, and salt. With the mixer on low, add the flour mixture to the batter until just combined. Finish stirring with a spatula to be sure the batter is completely mixed.", "For the streusel, place the brown sugar, flour, cinnamon, salt, and butter in a bowl and pinch together with your fingers until it forms a crumble. Mix in the walnuts, if desired.", "Spoon half the batter into the pan and spread it out with a knife. Sprinkle with 3/4 cup streusel. Spoon the rest of the batter in the pan, spread it out, and scatter the remaining streusel on top. Bake for 50 to 60 minutes, until a cake tester comes out clean.", "Let cool on a wire rack for at least 30 minutes. Carefully transfer the cake, streusel side up, onto a serving plate. Whisk the confectioners' sugar and maple syrup together, adding a few drops of water if necessary, to make the glaze runny. Drizzle as much as you like over the cake with a fork or spoon."], "image_url": "images/sour-cream-coffee-cake-0ec494f5.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "612", "Fat": "31g", "Saturated Fat": "15g", "Cholesterol": "125mg", "Sodium": "315mg", "Carbohydrates": "79g", "Fiber": "2g", "Sugar": "45g", "Protein": "8g"}, "local_image_path": "images/sour-cream-coffee-cake-0ec494f5.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2006/7/31/0/ig0703_cake2.jpg.rend.hgtvcom.1280.1280.suffix/1428088654142.webp"}, {"title": "Cherry Pistachio Biscotti", "url": "https://www.foodnetwork.com/recipes/ina-garten/cherry-pistachio-biscotti-4554132", "author": "Ina Garten", "description": "My friend Steven Barclay brought me some biscotti from Della Fattoria bakery in Sonoma County, California. I loved them so much that I called the owner, Kathleen Weber, to ask if she would share the recipe with me. There is something about the tender biscotti, sweet-tart dried cherries, and savory pistachios that makes this my favorite biscotti ever!", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT3H0M0.000S", "servings": "25 to 30 biscotti", "difficulty": null, "ingredients": ["12 tablespoons (1 1/2 sticks) unsalted butter, at room temperature", "1 cup light brown sugar, lightly packed", "1/2 cup granulated sugar", "1 1/2 teaspoons ground cinnamon", "3 extra-large eggs, at room temperature, one separated", "2 teaspoons pure vanilla extract", "3 cups all-purpose flour", "1 1/3 cups almond meal or almond flour, such as Bob's Red Mill", "1 teaspoon baking powder", "1/2 teaspoon kosher salt", "1/2 cup shelled pistachios", "1/2 cup whole dried cherries", "Turbinado sugar, such as Sugar in the Raw"], "instructions": ["Preheat the oven to 300 degrees F. Line a sheet pan with parchment paper.", "In the bowl of an electric mixer fitted with the paddle attachment, cream the butter, brown sugar, granulated sugar and cinnamon on medium speed for 3 minutes, until light and fluffy. With the mixer on low, gradually add the 2 whole eggs, the egg yolk (reserve the egg white), and vanilla and mix until combined, scraping down the bowl with a rubber spatula.", "In a medium bowl, combine the all-purpose flour, almond meal, baking powder and salt. With the mixer on low, slowly add the dry mixture to the butter-sugar mixture, mixing only until combined. Scrape down the bowl and beater and make sure all the ingredients are combined. Stir in the pistachios and cherries.", "Roll the dough into a ball on a well-floured board and cut in half. With floured hands, roll each piece into a cylinder about 11 inches long by 2 inches in diameter and place them 3 inches apart on the prepared sheet pan.", "Place the reserved egg white in a bowl and beat with a whisk for 15 seconds. Brush the logs with the egg white (save the rest!) and sprinkle each with 1 teaspoon of turbinado sugar. Bake for 45 minutes, until lightly browned (the logs will be soft). Cool for 30 minutes.", "Turn the oven down to 275 degrees F. Line two sheet pans with parchment paper. With a serrated knife, slice the biscotti 1/2 inch thick at a full 45-degree angle. Place the slices cut-side up on the prepared sheet pans. Brush them with the egg white and sprinkle generously with turbinado sugar. Bake for 45 to 50 minutes, turning each slice once, until browned and fully baked. Transfer to a baking rack to cool."], "image_url": "images/cherry-pistachio-biscotti-40f5411d.jpg", "categories": [], "nutrition": {"Calories": "205", "Fat": "9g", "Saturated Fat": "4g", "Cholesterol": "36mg", "Sodium": "60mg", "Carbohydrates": "27g", "Fiber": "1g", "Sugar": "14g", "Protein": "4g"}, "local_image_path": "images/cherry-pistachio-biscotti-40f5411d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/11/16/0/FNM_120117-Cherry-Pistacio-Biscotti_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1510839275005.webp"}, {"title": "Morning Glory Muffins", "url": "https://www.foodnetwork.com/recipes/ina-garten/morning-glory-muffins-7983527", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "14 to 16 muffins", "difficulty": null, "ingredients": ["1 cup vegetable oil, plus extra for the pan (see Cook's Note)", "3 extra-large eggs\u00a0", "2 teaspoons pure vanilla extract\u00a0", "2 cups grated carrots, unpeeled and grated on a box grater\u00a0", "1 Granny Smith apple, unpeeled and grated on a box grater\u00a0", "1 (8-ounce) can crushed pineapple, drained\u00a0", "1/2 cup pecans, roughly chopped\u00a0", "1/2 cup sweetened shredded coconut\u00a0", "1/2 cup raisins\u00a0", "2 1/4 cups all-purpose flour\u00a0", "1 1/4 cups sugar\u00a0", "1 tablespoon ground cinnamon\u00a0", "2 teaspoons baking soda\u00a0", "1 teaspoon kosher salt"], "instructions": ["Preheat the oven to 350 degrees F and arrange two racks evenly spaced in the oven. Line two muffin pans with paper muffin cups.", "In a large bowl, whisk together the eggs, oil, and vanilla. Add the carrots, apple, pineapple, pecans, coconut, and raisins and stir together. In a medium bowl, sift together the flour, sugar, cinnamon, baking soda, and salt. Add the dry ingredients to the wet ingredients and stir just until combined. Scoop the batter with a standard (2 1/4-inch) ice cream scoop (I use rounded scoops of batter) into the prepared muffin cups. Bake for 30 to 35 minutes, until a toothpick comes out clean. Place the pans on a baking rack to cool and serve the muffins warm or at room temperature."], "image_url": "images/morning-glory-muffins-33e7c656.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "363", "Fat": "20g", "Saturated Fat": "3g", "Cholesterol": "42mg", "Sodium": "270mg", "Carbohydrates": "43g", "Fiber": "2g", "Sugar": "26g", "Protein": "4g"}, "local_image_path": "images/morning-glory-muffins-33e7c656.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/11/27/BX1707__morning-glory-muffins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1574871476072.webp"}, {"title": "\"Instant\" Pancake Mix", "url": "https://www.foodnetwork.com/recipes/alton-brown/instant-pancake-mix-recipe-1938544", "author": "Alton Brown", "description": "Keep Alton Brown's \"Instant\" Pancake Mix in the cupboard and just add eggs, buttermilk and butter for easy pancakes any day of the week, from Food Network.", "prep_time": null, "cook_time": null, "total_time": null, "servings": "3 batches of pancakes (12 pancakes)", "difficulty": null, "ingredients": ["6 cups all-purpose flour", "1 1/2 teaspoons baking soda (check expiration date first)", "3 teaspoons baking powder", "1 tablespoon kosher salt", "2 tablespoons sugar", "2 eggs, separated", "2 cups buttermilk", "4 tablespoons melted butter", "2 cups \"Instant\" Pancake Mix, recipe above", "1 stick butter, for greasing the pan", "2 cups fresh fruit such as blueberries, if desired"], "instructions": ["Combine all of the ingredients in a lidded container. Shake to mix.", "Use the mix within 3 months.", "Heat an electric griddle or frying pan to 350 degrees F. Heat oven to 200 degrees F.", "Whisk together the egg whites and the buttermilk in a small bowl. In another bowl, whisk the egg yolks with the melted butter.", "Combine the buttermilk mixture with the egg yolk mixture in a large mixing bowl and whisk together until thoroughly combined. Pour the liquid ingredients on top of the pancake mix. Using a whisk, mix the batter just enough to bring it together. Don't try to work all the lumps out.", "Check to see that the griddle is hot by placing a few drops of water onto to the griddle. The griddle is ready if the water dances across the surface.", "Lightly butter the griddle. Wipe off thoroughly with a paper towel. (No butter should be visible.)", "Gently ladle the pancake batter onto the griddle and sprinkle on fruit if desired. When bubbles begin to set around the edges of the pancake and the griddle-side of the cake is golden, gently flip the pancakes. Continue to cook 2 to 3 minutes or until the pancake is set.", "Serve immediately or remove to a towel-lined baking sheet and cover with a towel. Hold in a warm place for 20 to 30 minutes."], "image_url": "images/instant-pancake-mix-c74986ef.jpg", "categories": [], "nutrition": {"Calories": "305", "Fat": "9g", "Saturated Fat": "5g", "Cholesterol": "39mg", "Sodium": "436mg", "Carbohydrates": "48g", "Fiber": "2g", "Sugar": "5g", "Protein": "8g"}, "local_image_path": "images/instant-pancake-mix-c74986ef.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/6/6/0/EA1C09_Instant-Pancake-Mix_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539760272.webp"}, {"title": "Pumpkin Spice Pudding Pancakes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/pumpkin-spice-pudding-pancakes-18269510", "author": "Food Network Kitchen", "description": "Adding pumpkin spice pudding mix to the batter not only adds a wonderful flavor but also makes the pancakes fluffy and custardy on the inside. We save a tablespoon of pudding to add to whipped cream for an extra bit of spice and to keep it fluffy longer.", "prep_time": null, "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 1/2 cups all-purpose flour", "1 tablespoon baking powder", "1/4 teaspoon kosher salt", "2 1/4 cups milk", "One 3.4-ounce package pumpkin spice instant pudding mix", "2 large eggs, at room temperature", "1/2 teaspoon pure vanilla extract", "4 tablespoons unsalted butter, plus more for the pan", "1 cup heavy cream", "Maple syrup, for serving"], "instructions": ["Whisk the flour, baking powder and salt together in a large bowl. Set aside.", "Pour the milk into a 4-cup measuring cup or medium bowl. Measure out 1 tablespoon of the pudding mix and set aside. Whisk the remaining pudding mix into the milk, whisking until it begins to thicken, about 1 minute. Add the eggs and vanilla and whisk to combine.", "Melt the butter in a large nonstick skillet over medium heat. Add to the milk mixture and whisk to combine.", "Pour the wet ingredients into the flour mixture and whisk until a thick batter is formed. With the skillet over medium heat, ladle the batter by 1/4 cupfuls into the skillet, making 2 to 3 pancakes at a time. Cook, adjusting the heat as needed, until bubbles break on the surface of the pancakes and the undersides are golden brown, 2 to 3 minutes. Flip with a spatula and cook until browned on the second side, 1 to 2 minutes more. Serve immediately or transfer to a platter and cover loosely with foil to keep warm. Repeat with the remaining batter, adding more butter to the skillet as needed.", "Meanwhile, place the heavy cream and reserved 1 tablespoon pudding mix in the bowl of a stand mixer. Mix on medium-high until medium peaks form, 1 to 2 minutes; the cream will thicken further as it sits. Serve the pancakes dolloped with whipped cream and with maple syrup on the side."], "image_url": "images/pumpkin-spice-pudding-pancakes-e01a0c1a.jpg", "categories": ["dessert"], "nutrition": {"Calories": "496", "Fat": "27g", "Saturated Fat": "16g", "Cholesterol": "136mg", "Sodium": "515mg", "Carbohydrates": "55g", "Fiber": "1g", "Sugar": "30g", "Protein": "9g"}, "local_image_path": "images/pumpkin-spice-pudding-pancakes-e01a0c1a.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2024/02/15/FNK_Pumpkin-Spice-Pudding-Pancakes_H2.jpg.rend.hgtvcom.1280.1280.suffix/1708056030452.webp"}, {"title": "Pumpkin Snickerdoodles", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/pumpkin-snickerdoodles-17004640", "author": "Food Network Kitchen", "description": "Pumpkin and snickerdoodle lovers unite! We keep the quintessential snickerdoodle sugary coating, but swap out ground cinnamon for pumpkin pie spice. Plus, a generous portion of canned pumpkin puree in the dough produces a fluffy cookie with the perfect chewy edge.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H45M0.000S", "servings": "about 30 cookies", "difficulty": null, "ingredients": ["2 cups all-purpose flour (see Cook's Note)", "1 teaspoon kosher salt", "1 teaspoon pumpkin pie spice", "3/4 teaspoon baking soda", "1/2 teaspoon cream of tartar", "2 sticks (1 cup) unsalted butter, melted and cooled slightly", "1 cup packed light brown sugar", "2 large eggs, at room temperature", "1/2 cup pure pumpkin puree", "1 tablespoon vanilla bean paste", "1/4 cup granulated sugar", "2 teaspoons pumpkin pie spice"], "instructions": ["For the dough: Line 3 rimmed baking sheets with parchment.", "Whisk the flour, salt, pumpkin pie spice, baking soda and cream of tartar in a medium bowl. Set aside.", "Whisk the butter and brown sugar in a large bowl until well combined. Add the eggs 1 at a time, mixing until just incorporated. Whisk in the pumpkin puree and vanilla. Scrape down the sides of the bowl with a rubber spatula. Add the flour mixture and fold with a spatula until just combined (the dough should be soft and sticky).", "Scoop 1 1/2 tablespoon-size balls of dough onto the prepared baking sheets, about 10 per sheet. Refrigerate until firm and just chilled through, about 30 minutes.", "Position an oven rack in the center of the oven and preheat to 375 degrees F.", "For the coating: Whisk the granulated sugar and pumpkin pie spice in a medium bowl.", "Roll the dough balls in the coating, making sure they\u2019re fully and generously coated. Place the dough balls about 2 inches apart on the prepared baking sheets.", "Bake 1 baking sheet at a time until the cookies have puffed slightly and are golden brown and set at the edges, about 12 minutes. Cool 10 minutes on the baking sheets, then transfer to a wire rack to cool completely. Store in an airtight container for up to 3 days."], "image_url": "images/pumpkin-snickerdoodles-b7e4308b.jpg", "categories": ["dessert"], "nutrition": {"Calories": "127", "Fat": "7g", "Saturated Fat": "4g", "Cholesterol": "29mg", "Sodium": "77mg", "Carbohydrates": "16g", "Fiber": "0g", "Sugar": "9g", "Protein": "1g"}, "local_image_path": "images/pumpkin-snickerdoodles-b7e4308b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/7/17/fnk_PUMPKIN_SNICKERDOODLES_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1689608889355.webp"}, {"title": "Perfect Smashed Potatoes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/perfect-smashed-potatoes-9343123", "author": "Food Network Kitchen", "description": "We\u2019ve seen plenty of potato trends over the past few years: Retro hasselback potatoes made a comeback, buttery \u201cmelting\u201d potatoes took over Pinterest soon after, and now smashed potatoes are the spuds of the moment. The idea is to simmer small potatoes until tender, then toss them with olive oil, flatten them and crisp them in the oven. It\u2019s simple \u2014 and insanely delicious. There are more than 35,000 #smashedpotatoes photos on Instagram, and many Food Network stars are obsessed, too. Here\u2019s how to make them like a pro.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": [], "instructions": ["Put 1 3/4 pounds baby potatoes in a pot and cover with water. Add 2 bay leaves, 2 garlic cloves and a big pinch of salt; bring to a boil. Reduce to a simmer and cook until the potatoes are tender, 20 to 25 minutes. Drain, discarding the bay leaves and garlic. Toss the potatoes with 2 tablespoons olive oil, transfer to a baking sheet and smash with a spatula or measuring cup. Drizzle with more olive oil and season with salt and pepper. Broil, turning, until crisp and golden, 15 to 20 minutes."], "image_url": "images/perfect-smashed-potatoes-f09ed4ba.jpg", "categories": ["side-dish"], "nutrition": {}, "local_image_path": "images/perfect-smashed-potatoes-f09ed4ba.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/08/20/0/FNM_100120-Perfect-Smashed-Potatoes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1597931274226.webp"}, {"title": "Wet Burritos Recipe", "url": "https://www.foodnetwork.com/saves#/recipe/8bd3b839-977a-4b6a-a22a-36056cdd41ce", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 pound ground beef", "1/2 cup chopped onion", "2 teaspoon minced garlic", "1 teaspoon cumin", "1/2 teaspoon salt", "1/2 tsp pepper", "4.5 ounce diced green chile peppers", "16 ounce refried beans", "8 ounce tomato sauce", "10 ounce enchilada sauce", "15 ounce chili no-beans", "6 flour burrito tortillas (about 12 inches)", "2 cups shredded lettuce", "3 cups shredded Mexican blend cheese", "Chopped green onions (for garnish)", "Any additional desired toppings"], "instructions": ["Preheat the oven to 400 degrees F.", "Brown the ground beef and onion in a skillet over medium high heat. Cook and stir until evenly browned and onion begins to soften. Click for a medium skillet.", "Drain grease, and season with the garlic, cumin, salt and pepper. Stir in the green chilies and refried beans until well blended. Turn off heat, but keep warm.", "In a saucepan, combine the tomato sauce, no-bean chili, and enchilada sauce. Whisk together until mixed well, and cook over medium heat until heated through. Turn off heat and keep warm.", "Divide the beef and bean mixture into 6 portions in the pan.", "Place a burrito sized tortilla on a plate and place 1/6 of the ground beef mixture onto the center.", "Top with a little cheese and lettuce. Leave the lettuce out if you don't want it baked inside. You can substitute or add other veggies as well.", "Fold in the left and right side of the tortilla over the filling, holding in place with your fingers. Then fold in the top and bottom sides of the tortilla over the filling (like an envelope) making sure to overlap well so no filling can escape.", "Repeat with the other 5 tortillas.", "Place seam side down in two greased 9 x 13 oven safe dishes.", "Pour the entire saucepan of the sauce over the top of the burritos.", "Top with the remaining cheese sprinkled over all evenly.", "Bake in the preheated oven for 15-20 minutes until burritos are heated through and cheese is melted.", "Top with more lettuce, tomato, sour cream and dried chives, or your choice of toppings."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Wet Burritos", "url": "https://www.foodnetwork.com/saves#/recipe/df8c66d9-d049-4e1d-b910-5b63034f1d28", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 lb lean ground beef", "2 cloves garlic, pressed", "1/2 cup finely chopped onion", "1 tablespoon Worcestershire sauce", "1 teaspoon paprika", "1 teaspoon Mexican oregano", "1 1/2 teaspoons chili powder", "3/4 teaspoon cumin", "1/2 teaspoon black pepper", "1 (15 ounce) can diced tomatoes, in sauce divided", "2 cups cheddar cheese, shredded (or you can use mexican blend)", "4 large flour tortillas", "2 cups refried beans, with", "1/4 teaspoon cumin, added", "1 (10 ounce) can enchilada sauce", "1 (18 ounce) jar homestyle beef gravy", "sour cream", "chopped onion", "salsa", "jalapeno", "chopped lettuce", "chopped tomato"], "instructions": ["Brown ground beef, onion, and garlic, making sure to chop ground beef into very fine pieces while cooking.", "Drain off any fat from browning.", "Add Worcestershire sauce, paprika, oregano, chili powder, cumin, pepper, and half of the can of tomatoes with sauce, and simmer for 5 minutes.", "While meat is simmering, heat beans with 1/4 tsp.", "cumin, and make gravy.", "For gravy, combine enchilada sauce, beef gravy, and the other half of tomatoes, and heat until almost boiling.", "Soften tortillas according to package directions.", "Preheat oven to 375 degrees F.", "Assemble burritos.", "On each tortilla, layer 1/4 of the meat mixture, 1/4 of the bean mixture, and 1/4 cup of cheese.", "Fold sides of burrito in, then roll from the other sides until you have a\"package\".", "Place seam side down in a 13x9 baking dish.", "When all burritos are assembled and in the baking dish, pour sauce mixture over all and sprinkle with remaining cheese.", "Bake 15-20 minutes until cheese is melted and burritos are heated through.", "Serve each burrito with extra sauce from pan spooned over the top.", "Have sour cream, chopped onions, salsa, jalapenos, chopped lettuce and chopped tomatoes available to sprinkle on as desired."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Skillet Chicken Parmesan with Artichokes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/skillet-chicken-parmesan-with-artichokes-3364531", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 tablespoons extra-virgin olive oil", "1 10-ounce package frozen artichoke hearts, thawed", "1 clove garlic, chopped", "1/4 teaspoon red pepper flakes", "1 28-ounce can whole peeled San Marzano tomatoes, crushed by hand", "Kosher salt and freshly ground pepper", "3 cups chopped rotisserie chicken (skin removed)", "1/4 cup fresh basil, roughly chopped, plus more for topping", "4 slices rosemary focaccia (about 4 ounces)", "4 ounces fresh mozzarella, thinly sliced", "1/4 cup grated parmesan cheese"], "instructions": ["Preheat the broiler. Heat the olive oil in a large ovenproof skillet over medium-high heat. Add the artichokes and cook, stirring occasionally, until tender and browned in spots, about 5 minutes. Add the garlic and red pepper flakes. Cook, stirring, until the garlic is soft, about 30 seconds.", "Add the tomatoes, 1 cup water, 1 teaspoon salt and a few grinds of pepper to the skillet. Bring to a boil, then reduce to a simmer and cook, stirring occasionally, until the sauce thickens, about 10 minutes. Stir in the chicken and basil; season with salt.", "Meanwhile, toast the focaccia in a toaster oven or under the broiler and let cool slightly; roughly chop to make coarse breadcrumbs. Sprinkle the crumbs over the chicken mixture and top with the mozzarella and parmesan.", "Transfer the skillet to the broiler and cook until the breadcrumbs are browned and the cheese is bubbling, 3 to 5 minutes. Let cool, 5 minutes. Top with basil."], "image_url": "images/skillet-chicken-parmesan-with-artichokes-c5243d83.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "520 calorie", "Fat": "20 grams", "Saturated Fat": "7 grams", "Cholesterol": "100 milligrams", "Sodium": "1440 milligrams", "Carbohydrates": "45 grams", "Fiber": "7 grams", "Protein": "39 grams"}, "local_image_path": "images/skillet-chicken-parmesan-with-artichokes-c5243d83.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/5/11/1/FNM_060116-Skillet-Chicken-Parmesan-with-Artichokes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1463005065604.webp"}, {"title": "Beer Braised BBQ Pork Butt", "url": "https://www.foodnetwork.com/recipes/dave-lieberman/beer-braised-bbq-pork-butt-recipe-2125583", "author": "Dave Lieberman", "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 tablespoons salt", "About 40 grinds black pepper", "2 tablespoons chili powder", "1 tablespoon garlic powder", "2 teaspoons ground coriander", "2 teaspoons ground mustard seed", "12 ounces good ale or dark beer, such as Bass", "4 cloves garlic, chopped", "One 5-pound pork butt (shoulder of the animal)", "1/2 cup ketchup", "2 tablespoons whole grain Dijon mustard", "3 tablespoons Worcestershire sauce", "1/3 cup dark brown sugar"], "instructions": ["Combine rub ingredients in a bowl and mix well. Rub all over pork butt. Wrap in plastic wrap and refrigerate for at least one hour and as long as overnight.\u00a0", "Preheat oven to 500 degrees F. Unwrap pork and place in a roasting pan with sides about 2 inches high. Cook 45 minutes until dark browned and even blackening in places. Remove from oven. Lower oven to 325 degrees F. Pour beer over the top and add chopped garlic around the pork. Cover tightly with heavy duty aluminum foil or twice with regular foil. Poke about 10 holes all over the top of the foil. Cook pork butt 2 1/2 hours longer until so tender that it comes away very easily from center bone.\u00a0", "Place the meat on a plate and pour the pan juice (there will be plenty) into a saucepan.", "To the pan juices add the ketchup, mustard, Worcestershire and brown sugar. Bring to a simmer until reduced by half and thick, about 20 minutes.\u00a0", "While the sauce is boiling down, pull apart the pork with 2 forks. Pour the sauce over the pulled pork and work through until fully absorbed."], "image_url": "images/beer-braised-bbq-pork-butt-aaa46718.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "619", "Fat": "29g", "Saturated Fat": "10g", "Cholesterol": "168mg", "Sodium": "2196mg", "Carbohydrates": "41g", "Fiber": "11g", "Sugar": "24g", "Protein": "51g"}, "local_image_path": "images/beer-braised-bbq-pork-butt-aaa46718.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/5/7/0/DA0204H_32859_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371589386782.webp"}, {"title": "Strawberry Lemonade Cupcakes", "url": "https://www.foodnetwork.com/saves#/recipe/c1a36083-4a72-4b00-ae70-1f223f6738e6", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 cup all-purpose flour", "1 tsp baking powder", "1/4 tsp salt", "1/4 cup butter (lightly melted)", "2 large eggs", "3/4 cup sugar", "1 tsp vanilla", "1/2 cup plain yogurt", "1/4 cup lemon juice", "1 Tbsp lemon zest", "Frosting", "4 oz. cream cheese", "1/4 cup butter (room temp)", "2 Tbsp strawberry jam", "2-3 cups powdered sugar (see notes)"], "instructions": ["Preheat the oven to 350 degrees F.", ">Mix the flour, baking powder, and salt together in a large mixing bowl.", ">Mix the butter, eggs, sugar, vanilla, yogurt, lemon juice, and lemon zest together until smooth.", ">Pour the liquid ingredients into the dry ingredients and mix together until the batter is fairly smooth.", ">Pour the batter into a lined cupcake pan and bake for about 25 minutes (or until a toothpick comes out clean).", ">Once the cupcakes have finished baking, remove from pan and allow to cool.", ">While the cupcakes are baking, start making the icing by mixing the butter and cream cheese together in a mixer (or with a hand mixer).", ">Add the strawberry jam and continue mixing.", ">Slowly add the powdered sugar 1 cup at a time and mix until smooth.", ">Place the icing in the refrigerator for 5-10 minutes.", ">Using a piping bag, pipe the icing on to the cooled cupcakes and enjoy!"], "image_url": "images/strawberry-lemonade-cupcakes-d0cc56af.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/strawberry-lemonade-cupcakes-d0cc56af.jpg", "original_image_url": "https://img.sndimg.com/social-upload-prod-food-media-cld/img/recipe-img/6b0808120cae4631b4ea0dfe3a8bb98b/iM8ONqcsTZa0u12qvpZg_IMG_0877.jpeg"}, {"title": "Blueberry Pudding Cake (Epicurious)", "url": "https://www.foodnetwork.com/saves#/recipe/9b40975c-e3de-4dba-a7c8-2576d71f8005", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1/3 cup plus 1/2 cup sugar (reserve)", "1/4 cup water", "1 TBL fresh lemon juice", "1 tsp cornstarch", "10 oz blueberries (2 cups)", "1 cup all-purpose flour", "1 3/4 tsp baking powder", "1 tsp salt", "1 large egg", "1/2 cup whole milk", "1 stick (1/2 cup) salted butter, melted and cooled slightly", "1 tsp vanilla"], "instructions": ["Put oven rack in middle position and preheat oven to 375 degrees. Butter a 9-inch square baking pan.", "Stir together 1/3 cup sugar with water, lemon juice, and cornstarch in a small saucepan, then stir in blueberries. Bring to a simmer, then simmer, stirring occasionally, 3 minutes. Remove from heat.", "Whisk together flour, baking powder, salt, and remaining 1/2 cup sugar in a medium bowl.", "Whisk together egg, milk, butter, and vanilla in a large bowl, then add flour mixture, whisking until just combined.", "Spoon batter into baking pan, spreading evenly, then pour blueberry mixture evenly over batter (berries will sink). Bake until a knife inserted into center of cake portion comes out clean, 25-30 minutes. Cool in pan on a rack 5 minutes"], "image_url": "images/blueberry-pudding-cake-epicurious-e4b51b40.png", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/blueberry-pudding-cake-epicurious-e4b51b40.png", "original_image_url": "https://img.sndimg.com/social-upload-prod-food-media-cld/img/recipe-img/6b0808120cae4631b4ea0dfe3a8bb98b/rRWGPPm1SMWCvKLX1twc_IMG_0320.png"}, {"title": "How to Make Pork Tenderloin in the ...", "url": "https://www.foodnetwork.com/saves#/recipe/3a8ccbdf-2347-4e11-ac5f-eca4ca9964d7", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 teaspoon paprika", "1/2 teaspoon cumin", "1/2 teaspoon chili powder", "1 teaspoon garlic powder", "1 teaspoon oregano", "1 teaspoon salt", "1/8 teaspoon black pepper", "2 1/2 pounds pork tenderloin", "1/4 of a sweet onion, (diced)", "1 bottle of your favorite BBQ sauce"], "instructions": ["In a small mixing bowl combine the paprika, cumin, chili powder, garlic powder, oregano, salt and pepper and mix well.", "Remove the silver skin from the pork tenderloin and place the pork tenderloin on a large cutting board. Using your hands rub the spice mixture on both sides of the pork and place the pork in the slow cooker.", "Optional: Heat a large skillet over meidum-high heat and add 1 Tablepspoon olive oil. Sear all sides of the pork tenderloin until browned. This helps develop the flavor.", "Add the onion and 1 1/2 cups of BBQ sauce to the slow cooker, covering the pork.", "Cook on low for 4-6 hours, or until the thermometer reads an internal temperature of 145 degrees F or on high for 2-3 hours.", "You can slice the tenderloin and serve with your favorite side dish or use two forks shred the pork and mix with the juices in the slow cooker. Add the remaining BBQ sauce and mix well.", "Serve the pulled pork on buns or in rice bowls."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Parmesan Garlic Roasted Potatoes", "url": "https://www.foodnetwork.com/saves#/recipe/b4e94842-3d8f-4261-88de-20de5089b4e0", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 pounds red potatoes (cut into 1 inch pieces)", "2 tablespoons olive oil", "1/2 cup grated parmesan cheese", "3 garlic cloves (minced)", "1/2 teaspoon oregano", "1/4 teaspoon salt", "1/4 teaspoon pepper", "chopped parsley for garnish"], "instructions": ["Preheat oven to 400 degrees. Lightly spray a baking sheet with non-stick cooking spray.", "In a large bowl add the olive oil, parmesan cheese, garlic, and oregano. Toss with the potatoes until coated and lay in a single layer on your baking sheet. Salt and pepper to taste. I also like to sprinkle additional parmesan on top.", "Roast for 30-35 minutes or until golden brown and crisp. Serve with parsley sprinkled on top."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Small Red skin or other potatoes w/parmesan...", "url": "https://www.foodnetwork.com/saves#/recipe/ebcd94aa-89c3-43d2-b6cc-bfe44da0fe27", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["About 1 1/2 lbs potatoes", "Cut in 1/2 or 1/4 depending on size", "Add 1/4 cup olive oil", "1 TBL Italian Seasoning", "1 TBL Salt (to taste)", "1/4 cup Parmesan or Romano cheese"], "instructions": ["Mix all ingredients together in a bowl", "Put potatoes on a baking sheet", "Bake at 400 degrees for about 45 minutes"], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Goulash", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/goulash-8670582", "author": "Food Network Kitchen", "description": "Not to be confused with the Hungarian dish of paprika-spiced stewed meat and vegetables, this American version of goulash, also referred to as \"slumgullion,\" is made with ground beef and pasta. The beef is cooked down with plenty of aromatics and spices and combined with tomatoes, pasta, and cheese to create the perfect comfort meal. We added paprika to the dish in a nod to its Hungarian counterpart.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 tablespoon olive oil", "1 medium yellow onion, diced", "3 cloves garlic, minced", "1 pound ground beef", "Kosher salt and freshly ground black pepper", "1 teaspoon paprika", "2 teaspoons Italian seasoning", "1 tablespoon tomato paste", "One 15-ounce can diced tomatoes", "One 15-ounce can tomato sauce", "1 teaspoon Worcestershire sauce", "1 cup low-sodium beef broth", "8 ounces cavatappi pasta", "4 ounces sharp Cheddar, shredded on the large holes of a box grater (about 1 cup), plus more for serving", "2 tablespoons chopped fresh parsley, plus more for serving"], "instructions": ["Heat the olive oil in a Dutch oven or heavy-bottomed pot over medium heat. Add the onion and cook, stirring occasionally, until softened, about 5 minutes. Add the garlic and cook, stirring, until fragrant, about 1 minute.", "Add the beef and cook, stirring and breaking up the meat with a wooden spoon, until browned and no longer pink, about 8 minutes. Add 1 teaspoon salt, a few grinds of pepper, the paprika, and Italian seasoning to the beef and stir to combine. Cook, stirring, until the paprika begins to toast and become fragrant, about 1 minute. Stir the tomato paste into the beef mixture to coat, then cook until the paste thickens and deepens in color, about 2 minutes.", "Add the diced tomatoes, tomato sauce, Worcestershire and beef broth to the beef mixture and stir, scraping up any browned bits from the bottom of the pot, to combine. Bring the mixture to a boil over medium heat. Reduce the heat to medium low and add the cavatappi. Cook, stirring occasionally, until the pasta is al dente, 8 to 10 minutes.\u00a0", "Remove the pot from the heat. Gently stir in the parsley and Cheddar until combined and the cheese starts to melt. Divide the goulash among 6 bowls and top with more shredded Cheddar and chopped parsley.\u00a0\u00a0"], "image_url": "images/goulash-74fecc31.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "422", "Fat": "20g", "Saturated Fat": "7g", "Cholesterol": "58mg", "Sodium": "764mg", "Carbohydrates": "39g", "Fiber": "5g", "Sugar": "7g", "Protein": "22g"}, "local_image_path": "images/goulash-74fecc31.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/06/23/0/FNK_Goulash-H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1592939451186.webp"}, {"title": "The Best Sloppy Joes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/the-best-sloppy-joes-7263253", "author": "Food Network Kitchen", "description": "This is weeknight comfort food at its finest. We created a homemade sauce that is tangy and flavorful but also quick and easy. We used both ketchup and canned tomato sauce for lots of tomato-y zip and just a touch of brown sugar for a bit of sweetness and slight caramel finish. Green bell pepper is a key addition; it really enhances the other ingredients, elevating the flavor profile into the realm of a true sloppy joe.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "4 to 6 sandwiches", "difficulty": null, "ingredients": ["2 tablespoons unsalted butter", "1 medium onion, diced\u00a0", "1 green bell pepper, diced\u00a0", "1 clove garlic, minced\u00a0", "1\u00a0pound\u00a0lean\u00a0ground beef\u00a0", "12 ounces\u00a0(1 1/3\u00a0cup)\u00a0tomato sauce\u00a0\u00a0"
