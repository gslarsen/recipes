, "3/4\u00a0cup ketchup\u00a0", "2 tablespoons brown sugar\u00a0", "2 tablespoons Worcestershire sauce\u00a0", "1 tablespoon yellow mustard\u00a0", "1 tablespoon red wine vinegar\u00a0", "1 teaspoon paprika\u00a0", "Pinch of cayenne pepper\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "6 hamburger buns, toasted\u00a0"], "instructions": ["Melt the butter in a large skillet over medium-high heat. Add the onions and peppers and cook, stirring occasionally, until softened and starting to caramelize in some spots, 6 to 7 minutes. Add the garlic and cook, stirring, until fragrant, about 1 minute. Stir in the beef and cook, breaking up the meat with a wooden spoon or spatula, until it is browned, no longer pink in the middle and cooked through, 7 to 8 minutes.", "Stir in the tomato sauce, ketchup, brown sugar, Worcestershire sauce, mustard, red wine vinegar, paprika, cayenne pepper, 1 teaspoon salt\u00a0and\u00a0a generous amount of\u00a0black pepper and simmer, stirring occasionally, until thickened and heated through, 5 to 6 minutes. Spoon the meat onto the toasted buns.\u00a0"], "image_url": "images/the-best-sloppy-joes-0542c5cc.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "511", "Fat": "25g", "Saturated Fat": "10g", "Cholesterol": "77mg", "Sodium": "1096mg", "Carbohydrates": "49g", "Fiber": "3g", "Sugar": "20g", "Protein": "23g"}, "local_image_path": "images/the-best-sloppy-joes-0542c5cc.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/FNK_the-best-sloppy-joe_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1567523595923.webp"}, {"title": "Chicken Marbella, Updated", "url": "https://www.foodnetwork.com/recipes/ina-garten/chicken-marbella-updated-7609227", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT9H25M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1/2 cup good olive oil", "1/2 cup good red wine vinegar\u00a0", "1 1/2 cups large pitted prunes, such as Sunsweet\u00a0", "1 cup large green olives, pitted, such as Cerignola\u00a0", "1/2 cup capers, including the juices (3 1/2 ounces)\u00a0", "6 bay leaves\u00a0", "1 1/2 heads of garlic, cloves separated, peeled, and minced\u00a0", "1/4 cup dried oregano\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "2 (4-pound) chickens, backs removed and cut in 8 pieces\u00a0", "1/2 cup light brown sugar, lightly packed\u00a0", "1 cup dry white wine, such as Pinot Grigio"], "instructions": ["Combine the olive oil, vinegar, prunes, olives, capers, bay leaves, garlic, oregano, 2 tablespoons salt, and 2 teaspoons pepper in a large bowl. Add the chicken to the marinade. (You can also place the chicken and marinade in a 2-gallon plastic storage bag and squeeze out the air to make sure the chicken is fully covered with the marinade.) Refrigerate overnight, turning occasionally to be sure the marinade is getting into all of the chicken pieces.", "Preheat the oven to 350 degrees F.", "Place the chicken, skin side up, along with the marinade in one layer in a large (15-by-18-inch) roasting pan, sprinkle with the brown sugar, 2 teaspoons salt, and 1 teaspoon pepper, and pour the wine around (not over!) the chicken. Roast for 45 to 55 minutes, until the internal temperature of the chicken is 145 degrees F. Remove the pan from the oven, cover tightly with aluminum foil, and allow to rest for 10 to 15 minutes. Discard the bay leaves. Transfer the chicken, prunes, and olives to a serving platter, sprinkle with salt, and serve hot with the pan juices."], "image_url": "images/chicken-marbella-updated-05d0e70d.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "1352", "Fat": "85g", "Saturated Fat": "21g", "Cholesterol": "308mg", "Sodium": "1892mg", "Carbohydrates": "63g", "Fiber": "7g", "Sugar": "39g", "Protein": "80g"}, "local_image_path": "images/chicken-marbella-updated-05d0e70d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/10/31/BX1703__Chicken-Marbella-Updated_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1572544920328.webp"}, {"title": "Raisin Pecan Oatmeal Cookies", "url": "https://www.foodnetwork.com/recipes/ina-garten/raisin-pecan-oatmeal-cookies-recipe-1950007", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "30 to 35 cookies", "difficulty": null, "ingredients": ["1 1/2 cups pecans", "1/2 pound (2 sticks) unsalted butter, at room temperature", "1 cup dark brown sugar, lightly packed", "1 cup granulated sugar", "2 extra-large eggs, at room temperature", "2 teaspoons pure vanilla extract", "1 1/2 cups all-purpose flour", "1 teaspoon baking powder", "1 teaspoon ground cinnamon", "1 teaspoon kosher salt", "3 cups old-fashioned oatmeal", "1 1/2 cups raisins"], "instructions": ["Preheat the oven to 350 degrees F.", "Place the pecans on a sheet pan and bake for 5 minutes, until crisp. Set aside to cool. Chop very coarsely.", "In the bowl of an electric mixer fitted with the paddle attachment, beat the butter, brown sugar, and granulated sugar together on medium-high speed until light and fluffy. With the mixer on low, add the eggs, one at a time, and the vanilla.", "Sift the flour, baking powder, cinnamon, and salt together into a medium bowl. With the mixer on low, slowly add the dry ingredients to the butter mixture. Add the oats, raisins, and pecans and mix just until combined.", "Using a small ice-cream scoop or a tablespoon, drop 2-inch mounds of dough onto sheet pans lined with parchment paper. Flatten slightly with a damp hand. Bake for 12 to 15 minutes, until lightly browned. Transfer the cookies to a baking rack and cool completely."], "image_url": "images/raisin-pecan-oatmeal-cookies-edea03d5.jpg", "categories": ["dessert"], "nutrition": {"Calories": "206", "Fat": "10g", "Saturated Fat": "4g", "Cholesterol": "28mg", "Sodium": "79mg", "Carbohydrates": "28g", "Fiber": "2g", "Sugar": "17g", "Protein": "3g"}, "local_image_path": "images/raisin-pecan-oatmeal-cookies-edea03d5.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/4/1/1/BX0219_raisin-pecan-oatmeal-cookies_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1412692003018.webp"}, {"title": "Carrot Cake with Ginger Mascarpone Frosting", "url": "https://www.foodnetwork.com/recipes/ina-garten/carrot-cake-with-ginger-mascarpone-frosting-1-8345870", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT2H0M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["2 cups sugar", "1 1/3 cups vegetable oil", "3 extra-large eggs, at room temperature\u00a0", "1 teaspoon pure vanilla extract", "2 cups plus 1 tablespoon all-purpose flour", "2 teaspoons ground cinnamon", "2 teaspoons baking soda", "1 1/2 teaspoons kosher salt", "1 pound carrots, grated by hand on a box grater", "1 cup raisins\u00a0", "1 cup chopped walnuts", "Ginger Mascarpone Frosting (recipe follows)", "Crystallized ginger (not in syrup), chopped, for garnish", "12 ounces Italian mascarpone cheese, at room temperature", "4 ounces cream cheese, at room temperature", "2 cups sifted confectioners' sugar", "2 tablespoons heavy cream", "1/2 teaspoon pure vanilla extract", "1/3 cup minced crystallized ginger (not in syrup)", "1/4 teaspoon kosher salt"], "instructions": ["Preheat the oven to 400\u02da. Grease 2 (9-by-2-inch) round cake pans, line the bottoms with parchment paper and grease and flour the pans.", "In the bowl of an electric mixer fitted with the paddle attachment, beat the sugar, oil and eggs on medium-high speed for 2 minutes, until light yellow and thickened. Stir in the vanilla. In another bowl, sift together the 2 cups of flour, cinnamon, baking soda and salt. With the mixer on low, slowly add the dry ingredients to the wet ones.\u00a0", "In a medium bowl, toss the carrots, raisins, walnuts and the 1 tablespoon of flour. Stir into the batter with a rubber spatula. Divide the batter between the prepared pans and smooth the tops. Bake for 10 minutes, lower the heat to 350\u02da and bake for 30 to 35 minutes, until a toothpick comes out clean. Cool in the pans for 15 minutes, turn out onto a baking rack and cool completely.\u00a0", "Place one cake on a flat serving plate, rounded side down. Spread half the frosting on the top (not the sides). Place the second cake on top of the first cake, rounded side up. Frost just the top of the second cake. Sprinkle with the ginger and serve at room temperature.", "In the bowl of an electric mixer fitted with the paddle attachment, beat the mascarpone, cream cheese, confectioners' sugar, cream and vanilla together for about 1 minute, until light and fluffy. Add the crystallized ginger and salt and beat for 30 seconds more."], "image_url": "images/carrot-cake-with-ginger-mascarpone-frosting-d6499c6e.jpg", "categories": ["dessert"], "nutrition": {"Calories": "949", "Fat": "56g", "Saturated Fat": "13g", "Cholesterol": "112mg", "Sodium": "609mg", "Carbohydrates": "106g", "Fiber": "4g", "Sugar": "79g", "Protein": "10g"}, "local_image_path": "images/carrot-cake-with-ginger-mascarpone-frosting-d6499c6e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/03/03/0/FNM_040120-Carrot-Cake-with-Ginger-Mascarpone-Frosting_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1583430477652.webp"}, {"title": "The Best Chili", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/the-best-chili-7448133", "author": "Food Network Kitchen", "description": "There are a thousand ways to make chili, but this is the quintessential, totally classic version. We used ground beef, kidney beans and the perfect blend of spices. You can slather it on hot dogs and burgers or serve it as a dip, but it can surely stand on its own. Chances are, you have everything you need right in your pantry. Top it with your favorite garnishes and serve with plenty of tortilla chips.", "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1/4 cup\u00a0vegetable oil", "1 pound\u00a0ground beef chuck, preferably coarse grind\u00a0(see Cook's Note)\u00a0", "1 large yellow onion, diced\u00a0", "1 jalapeno pepper, seeded and diced\u00a0\u00a0", "4 cloves garlic, minced\u00a0", "2 tablespoons chili powder\u00a0", "1 tablespoon ground cumin\u00a0", "1 tablespoon paprika\u00a0", "1/4 teaspoon cayenne pepper\u00a0", "Kosher salt\u00a0and freshly ground black pepper\u00a0", "2 teaspoons tomato paste\u00a0", "1 1/2 cups low-sodium beef broth\u00a0", "One 28-ounce can whole peeled tomatoes, crushed\u00a0", "Two 15.5-ounce cans kidney beans, undrained\u00a0", "Sour cream,\u00a0shredded\u00a0Cheddar\u00a0and sliced scallions, for\u00a0serving\u00a0", "Tortilla chips, for serving\u00a0"], "instructions": ["Heat 2 tablespoons\u00a0of the\u00a0oil in a Dutch oven\u00a0or large pot\u00a0over medium-high heat. Add the beef and cook, breaking up the meat with a wooden spoon, until just browned, about 4 minutes. Transfer to a plate\u00a0with\u00a0a slotted spoon.", "Reduce the heat to medium and add the remaining 2 tablespoons oil. Add the onions\u00a0and cook, stirring occasionally, until softened and lightly golden,\u00a0about\u00a010 minutes.\u00a0\u00a0", "Add the jalapeno and cook, stirring occasionally, until softened, about 5 minutes. Add the garlic and cook, stirring frequently, until fragrant,\u00a0about\u00a030 seconds.\u00a0", "Add the chili powder,\u00a0cumin,\u00a0paprika, cayenne, 1/2 teaspoon salt\u00a0and\u00a0the tomato paste. Cook, stirring frequently, until coated and fragrant, about 1 minute.\u00a0", "Stir in the beef broth and crushed tomatoes and bring to a boil over high heat.\u00a0Stir\u00a0in\u00a0the\u00a0cooked\u00a0ground\u00a0beef\u00a0and\u00a0any\u00a0accumulated\u00a0liquid, then reduce\u00a0the heat to medium-low. Simmer the chili,\u00a0partially\u00a0covered,\u00a0until the beef is\u00a0tender\u00a0and\u00a0the sauce\u00a0is slightly thickened, about 30 minutes.\u00a0\u00a0", "Stir in the beans\u00a0and their liquid\u00a0and simmer uncovered until\u00a0the\u00a0beans are softened and\u00a0the\u00a0chili is thickened, about 30 minutes more. Season with salt and\u00a0pepper.\u00a0", "Top with sour cream,\u00a0Cheddar and scallions. Serve with tortilla chips.\u00a0"], "image_url": "images/the-best-chili-161d238c.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "421", "Fat": "18g", "Saturated Fat": "3g", "Cholesterol": "49mg", "Sodium": "1101mg", "Carbohydrates": "40g", "Fiber": "12g", "Sugar": "8g", "Protein": "28g"}, "local_image_path": "images/the-best-chili-161d238c.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/FNK_the-best-chili_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1567536797962.webp"}, {"title": "Giada\u2019s Artichoke and Ricotta Crostata", "url": "https://www.foodnetwork.com/saves#/recipe/5b997724-b9cd-47a7-9e9b-9be12eb2fd94", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 1/2 cups all-purpose flour", "1/2 cup fine cornmeal", "1 teaspoon kosher salt", "10 tablespoons unsalted butter, chilled and cubed", "1/3 to 1/2 cup ice water", "1 cup whole milk ricotta cheese", "1/2 teaspoon kosher salt", "1 tablespoon chopped oregano", "1/4 cup chopped basil", "1 garlic clove, finely chopped", "1 teaspoon lemon zest, from 1 lemon", "1 cup freshly grated parmesan cheese, divided", "1 (8.11 ounce) jar artichoke hearts, such as Bio Orto", "1 large egg, whisked"], "instructions": ["To a large bowl add the flour, cornmeal and salt and stir to combine. Add the cold butter and begin quickly working it in with your finger, smearing it slightly to make small streaks of butter along with butter pieces the size of chickpeas. Do not over work it. Add the ice water and stir to combine and form a shaggy dough. Pour the mixture onto a clean surface and knead the mixture 4 or 5 times to bring it together. Form a flat disk and wrap tightly with plastic wrap. Refrigerate for at least 1 hour.", "Preheat the oven to 425 degrees F. Position a rack in the lower third of the oven.", "In a bowl of a food processor combine the ricotta, salt, oregano, basil, garlic, lemon zest and 1/2 cup parmesan cheese. Puree until smooth, about 30 seconds. Cut each of the artichoke halves into 3 wedges. Set aside.", "Line a rimmed baking sheet with parchment paper. Lightly flour a clean work surface and place the disk of dough on top. Lightly flour the dough and roll the crust into a 12 to 13 inch round. Transfer to the prepared baking sheet. Spread the ricotta filling into an 8 inch round in the center of the crust. Decoratively place the artichokes in a sunburst around over the ricotta. Fold the dough partially over the filling by about an inch or 2 pleating the edges as you go. Brush the pastry with the whisked egg and sprinkle the whole tart with the remaining 1/2 cup parmesan cheese. Bake in the lower third of the oven until deeply golden brown, about 35 minutes. Allow to cool for 15 minutes before cutting into wedges and serving."], "image_url": "images/giadas-artichoke-and-ricotta-crostata-2f897fcc.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/giadas-artichoke-and-ricotta-crostata-2f897fcc.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1711320356/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_uubqou.jpg"}, {"title": "Slow Cooker Pork Paprikash", "url": "https://www.foodnetwork.com/saves#/recipe/5c48f561-0d89-47e5-940a-773d92665455", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2.5 lbs lean pork tenderloin", "1 cup onion, diced", "4 garlic cloves, minced", "1 red pepper, diced", "1 tbsp paprika", "1/4 tsp ground caraway", "1 tbsp Worcestershire sauce", "1 tbsp red wine vinegar", "1/4 cup low sodium chicken broth", "1/4 cup tomato paste", "1 tbsp. fresh thyme", "Salt and pepper", "1/2 cup light sour cream"], "instructions": ["Sear pork (if desired)", "Season the pork with salt and pepper.", "Add the pork to the slow cooker with the onions, peppers, garlic, and thyme.", "Whisk together the paprika, caraway, Worcestershire sauce, red wine vinegar, chicken broth, and tomato paste. Pour over pork.", "Cook on low for 8 hours. When ready to serve, shred the pork with 2 forks and mix in the sour cream."], "image_url": "images/slow-cooker-pork-paprikash-b178441f.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/slow-cooker-pork-paprikash-b178441f.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1710080983/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_gxo7nf.jpg"}, {"title": "Slow-Cooker Pork Carnitas", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/slow-cooker-pork-carnitas-8057874", "author": "Food Network Kitchen", "description": "This easy and delicious slow-cooker recipe will impress any taco lover. While it's an extra step, crisping up the shredded meat in a skillet before serving adds extra flavor and creates the crunchy bits that are typical of this Mexican dish. And don\u2019t skip the pickled red onions! They complement the richness of the pork.", "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT5H15M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["2 cups low-sodium chicken broth", "Juice of 2 oranges", "Juice of 2 limes", "1 tablespoon ground cumin", "1 teaspoon chili powder", "1 teaspoon dried oregano", "1/4 teaspoon crushed red pepper flakes", "Small pinch ground cloves", "Kosher salt", "1 medium white onion, quartered", "6 cloves garlic, peeled", "2 bay leaves", "3 pounds boneless pork shoulder, fat trimmed, cut into 2-inch pieces", "Freshly ground black pepper", "1/4 cup lard", "Soft corn tortillas, for serving", "Cilantro leaves, for serving", "Sliced jalapenos, for serving", "Pickled red onions, recipe follows", "2 small red onions, thinly sliced", "3/4 cup white vinegar", "1/4 cup orange juice", "3 tablespoons lime juice", "2 bay leaves", "1 tablespoon granulated sugar", "1 teaspoon coriander seeds", "Kosher salt"], "instructions": ["Add the chicken broth, orange juice, lime juice, cumin, chili powder, oregano, red pepper flakes, cloves, and 2 teaspoons kosher salt to a large slow cooker and whisk to combine. Add the onion, garlic and bay leaves and stir to combine. Add the pork and toss to coat. Cover and cook on high until the meat is tender, about 5 hours.", "Transfer the pork to a large bowl with a slotted spoon and discard the bay leaves, onion, and garlic. Shred the pork into bite-size pieces with 2 forks, leaving some larger chunks, and season with salt and pepper.", "Heat 2 tablespoons of the lard in large nonstick skillet over medium-high heat. Add half the shredded pork and press down into an even layer with a spatula. Cook, pressing occasionally with a spatula, until crisped and browned, 2 to 3 minutes. Transfer to a serving platter and cover with foil to keep warm. Repeat with the remaining 2 tablespoons lard and shredded pork.", "Serve with tortillas, cilantro, jalapenos and pickled red onions.", "Put the sliced onions in a medium heatproof, nonreactive bowl. Put the vinegar, orange juice, lime juice, bay leaves, sugar, coriander and 1 tablespoon kosher salt in a small saucepan and whisk to combine. Bring to a boil over high heat and cook, whisking occasionally, until the sugar dissolves, about 1 minute. Pour the mixture over the red onions and set aside until cooled to room temperature. Serve at room temperature or cover and refrigerate up to 4 days."], "image_url": "images/slow-cooker-pork-carnitas-d8316664.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "714", "Fat": "51g", "Saturated Fat": "18g", "Cholesterol": "169mg", "Sodium": "1133mg", "Carbohydrates": "21g", "Fiber": "4g", "Sugar": "10g", "Protein": "43g"}, "local_image_path": "images/slow-cooker-pork-carnitas-d8316664.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/12/20/0/FNK_Slow-Cooker-Carnitas_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1576855282597.webp"}, {"title": "Rag\u00f9 Bolognese: Authentic Italian Bolognese Sau...", "url": "https://www.foodnetwork.com/saves#/recipe/065fffcc-73f4-4c11-b0ef-02893b4538bf", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 tbsp extra-virgin olive oil", "\u00bc cup butter", "1 medium-sized yellow onion, diced", "4 small or 2 large, carrots, peeled and diced", "2 celery stalks, diced", "4 garlic cloves, minced", "4.5 oz diced pancetta ((about 1 cup))", "1 tsp kosher salt, (or fine sea salt)", "Freshly ground black pepper", "2 lb lean ground meat (beef, veal, or a combination)", "1 cup crisp, dry white wine ((such as Pinot Grigio))", "2 cups whole milk (3.25% m.f.) or partly skimmed milk (2% m.f.)", "1 can (28 oz/794 g) diced tomatoes, or crushed tomatoes", "1 cup beef stock", "Freshly grated Parmigiano-Reggiano", "Dry pappardelle, tagliatelle, linguine, or spaghetti", "Fresh basil ((optional))"], "instructions": ["In a large stainless steel pot set over medium heat, add the butter and the oil and stir until the butter is melted. Add the onion, carrot, celery, garlic, and half of the salt (\u00bd tsp/2 ml) and saut\u00e9 for 5 minutes, stirring often, until the vegetables are soft. Add the diced pancetta and cook for a further 10 minutes, until the pancetta is golden and crisp.", "Add a third of the ground meat, stirring and breaking lumps with a wooden spoon between each addition. Adding the meat gradually allows the excess water and liquid to evaporate, which is key for the meat to caramelize properly. Once the meat is cooked, add a third more of the meat, stirring and breaking lumps as you go. Repeat with the remaining meat.", "When the meat is cooked and no lumps remain, set a timer to 10 minutes and keep cooking the meat, stirring from time to time. You want the meat to caramelize and even become crispy in spots. Golden bits of meat will stick to the bottom of the pot, which you will deglaze with white wine later. Watch over the pan at all times as you don\u2019t want the meat to burn.", "Add the white wine into the saucepan. With the wooden spoon, scrape all the brown bits stuck to the bottom of the pot. Push the meat all around to make sure you scrape it all off. By the time you\u2019re finished, the wine will be evaporated (2 to 3 minutes). Be careful not to let the meat stick to the bottom of the pot again\u2014lower the heat if necessary.", "Add the milk, tomatoes, beef broth, remaining salt (\u00bd tsp/2 ml) and a generous grinding of black pepper. Bring to a boil and then lower to the lowest heat setting.", "Half-cover and simmer gently for about 2 hours, setting yourself a timer to give the sauce a stir every 30 minutes. The sauce is ready when it looks rich and creamy, and the texture is thick like oatmeal. No liquid should separate from the sauce when you push the sauce to one side. Taste and adjust the seasoning if needed.", "HOW TO MAKE BOLOGNESE SAUCE IN A SLOW COOKERIf making the sauce in a slow cooker, you need to decrease the quantity of some of the liquids used in the recipe:1 cup (250 ml) whole (3.25%) or partly skimmed (2%) milk1 can (14 oz/398 g) diced tomatoes, or crushed tomatoes1/2 cup (125 ml) beef brothYou also need to add the following ingredient: 1/4 cup (60 ml) tomato paste. Tomato paste is required in the slow cooker method to help add body to the sauce, which won\u2019t benefit from the same simmering and thickening process as the stovetop method.All the remaining ingredients stay the same.Cook the onion, carrot, celery, garlic, pancetta, and ground meat following the instructions provided above. Deglaze the pan using the white wine, as instructed, then transfer the mixture to the bowl of a slow cooker. Stir in the milk, tomatoes, beef broth, tomato paste, and some ground black pepper. (Do not add more salt at this point; wait until the end of the cooking process to taste and adjust seasoning if needed.) Cover and cook on the LOW setting for about 6 hours. If the sauce still seems soupy and runny after that period of time, keep cooking for about 2 hours, or remove the lid and simmer, uncovered, for about 30 minutes, or until you reach the desired consistency. If the sauce seems a bit dry, you can stir in a bit of beef broth to make it right. Taste the sauce and adjust seasoning if needed.", "HOW TO SERVE AUTHENTIC BOLOGNESE SAUCEThe pasta to Bolognese sauce serving ratio for 1 person is about 3 oz (85 g) dry pasta to 1/2 cup (125 ml) Bolognese sauce. Multiply this ratio according to the number of people you're feeding. Serving method: Warm the Bolognese sauce in a nonstick skillet. Add 1 tablespoon (15 ml) of finely grated Parmigiano-Reggiano *per serving* straight into the sauce, stirring to melt and incorporate the cheese. This addition will boost the flavor of the sauce and produce an incredibly creamy result.Cook the pasta of your choice in generously salted water for 1 minute less than the recommended cooking time. Once the pasta is cooked, use kitchen tongs to transfer the pasta straight into the skillet with the sauce. Do not discard the pasta cooking water! Add 2 tbsp (30 ml) of the pasta cooking water *per serving* to the skillet and mix to incorporate. Bring to a simmer and stir, using a spatula, to evenly distribute the sauce and coat the pasta with it.Divide between warm bowls. Garnish with fresh basil leaves, if desired, and more Parmigiano-Reggiano, to taste.", "HOW TO STORE AUTHENTIC BOLOGNESE SAUCELet the sauce cool completely to room temperature. Divide the Bolognese Sauce into portions\u2014keeping in mind 1 serving of Bolognese sauce is 1/2 cup (125 ml)\u2014and store in airtight containers or glass jars. Refrigerate for up to a week, or freeze for up to 6 months."], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Air Fryer Coconut Shrimp", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/air-fryer-coconut-shrimp-8059280", "author": "Food Network Kitchen", "description": "These air-fryer coconut shrimp are the perfect combination of savory and sweet. Serve with a sweet chile sauce, for dipping.", "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 pound large shrimp (16/20 count), peeled and deveined, tails on\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "1 cup sweetened shredded coconut\u00a0", "1/2 cup panko breadcrumbs\u00a0", "1/2 cup all-purpose flour\u00a0", "2 large eggs\u00a0", "Nonstick cooking spray, for the shrimp", "Sweet chile sauce, for dipping"], "instructions": ["Pat the shrimp dry between a couple of paper towels, then season with a pinch of salt and a few grinds of pepper.", "Pulse the coconut and panko in a food processor until finely chopped and uniform in size. Transfer to a shallow bowl.\u00a0", "Whisk the flour with 3/4 teaspoon salt and few grinds pepper in another shallow bowl or a baking dish. Whisk the eggs with a pinch salt in a third shallow bowl. Dip a shrimp in the seasoned flour, shaking off any excess, then dip in the beaten egg. Dredge in the coconut-panko mixture, turning until evenly coated. Transfer to a large plate or a rimmed baking sheet and continue until all the shrimp are coated.\u00a0", "Preheat a 3.5-quart air fryer to 385 degrees F. Working in batches, place some of the shrimp in the fryer basket in a single layer, then spray lightly with nonstick cooking spray. Cook, flipping halfway through, until the shrimp are golden brown and cooked through, about 10 minutes.\u00a0\u00a0", "Serve the coconut shrimp with some sweet chile sauce for dipping."], "image_url": "images/air-fryer-coconut-shrimp-b292d4ba.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "555", "Fat": "34g", "Saturated Fat": "10g", "Cholesterol": "276mg", "Sodium": "496mg", "Carbohydrates": "35g", "Fiber": "2g", "Sugar": "10g", "Protein": "29g"}, "local_image_path": "images/air-fryer-coconut-shrimp-b292d4ba.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/02/10/0/FNK_Air-Fryer-Coconut-Shrimp__H2_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1581345142033.webp"}, {"title": "Air Fryer Fried Shrimp", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/air-fryer-fried-shrimp-8059268", "author": "Food Network Kitchen", "description": "These air-fryer shrimp are perfectly crispy and easy to make without the hassle of heating up a large pot of oil. Serve with our spicy remoulade, or substitute any of your favorite condiments for dipping.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 pound large shrimp (16/20 count), peeled and deveined, tails on\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "1/2 cup all-purpose flour\u00a0", "2 large eggs\u00a0", "1 cup panko breadcrumbs\u00a0", "Nonstick cooking spray, for the shrimp", "1/2 cup mayonnaise", "2 tablespoons chopped pickled jalapenos\u00a0", "2 tablespoons whole grain mustard\u00a0", "1 tablespoon ketchup\u00a0", "1 tablespoon hot sauce\u00a0", "1 scallion, thinly sliced"], "instructions": ["For the fried shrimp: Pat the shrimp dry between a couple paper towels, then season with a pinch of salt and a few grinds of pepper.", "Whisk the flour with 3/4 teaspoon salt and few grinds of pepper in a shallow bowl or baking dish. Whisk the eggs with a pinch of salt in another shallow bowl. Add the panko to a third shallow bowl. Dip a shrimp in the seasoned flour, shaking off any excess, then dip in the beaten eggs. Dredge in the panko, turning until evenly coated. Transfer to a large plate or a rimmed baking sheet and repeat with the remaining shrimp.\u00a0", "Preheat a 3.5 quart air fryer to 385 degrees F. Working in batches, place some of the shrimp in a single layer in the fryer basket, then spray lightly with cooking spray. Cook, flipping halfway through, until the shrimp are golden brown and cooked through, about 10 minutes.\u00a0\u00a0", "For the spicy remoulade sauce: Meanwhile, stir together the mayonnaise, pickled jalapenos, mustard, ketchup, hot sauce and scallion in a small bowl until smooth. Serve with the fried shrimp for dipping."], "image_url": "images/air-fryer-fried-shrimp-3a404f14.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "718", "Fat": "52g", "Saturated Fat": "6g", "Cholesterol": "287mg", "Sodium": "598mg", "Carbohydrates": "32g", "Fiber": "2g", "Sugar": "2g", "Protein": "30g"}, "local_image_path": "images/air-fryer-fried-shrimp-3a404f14.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/02/10/0/FNK_Air-Fryer-Fried-Shrimp_H1_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1581345102732.webp"}, {"title": "Pasta Pomodoro", "url": "https://www.foodnetwork.com/fnk/recipes/pasta-pomodoro-8290550", "author": "Michael Symon", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["1/4 cup olive oil, plus extra-virgin olive oil for drizzling", "1 small onion, finely diced (about 1 cup)", "2 cloves garlic, minced", "Kosher salt and freshly ground black pepper", "1/4 teaspoon crushed red pepper flakes", "One 28-ounce can crushed San Marzano tomatoes", "2 to 3 sprigs fresh oregano", "3 to 4 sprigs fresh thyme", "1/2 pound spaghetti", "1 tablespoon unsalted butter", "Basil leaves, for garnish", "Freshly grated Parmesan, for serving"], "instructions": ["Heat a medium saucepan over medium heat. Add the 1/4 cup olive oil and heat until hot. Add the onions, garlic and a large pinch of salt. Cook, stirring occasionally, until the vegetables soften, 3 to 5 minutes.", "Stir in the red pepper flakes and tomatoes and season with salt and black pepper. Tie the oregano and thyme together with a piece of butcher's twine, then add to the sauce. Bring to a simmer.", "Meanwhile, bring a large pot of salted water to a boil. Cook the spaghetti 2 minutes less than the time indicated in the package directions. Remove the herb bundle from the sauce and discard.", "Add the spaghetti to the warm sauce along with 1/4 cup of the pasta water. Let the spaghetti finish cooking in the sauce, stirring occasionally, 2 to 3 minutes.", "Remove from the heat and stir in the butter, basil leaves and a good drizzle of extra-virgin olive oil. Serve with freshly grated Parmesan over the top.\u00a0"], "image_url": "images/pasta-pomodoro-c796d74f.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "227", "Fat": "11g", "Saturated Fat": "2g", "Cholesterol": "4mg", "Sodium": "365mg", "Carbohydrates": "28g", "Fiber": "3g", "Sugar": "4g", "Protein": "5g"}, "local_image_path": "images/pasta-pomodoro-c796d74f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/2020/03/06/0/FNKLive_Michael-Symon-Pasta-Pomodoro_0032_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1583519028619.webp"}, {"title": "Turkey Shepherd's Pie with Sweet Potato", "url": "https://www.foodnetwork.com/recipes/geoffrey-zakarian/turkey-shepherds-pie-with-sweet-potato-5636806", "author": "Geoffrey Zakarian", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT2H10M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["4 to 5 medium sweet potatoes, cooked", "1 cup heavy cream\u00a0", "4 tablespoons unsalted butter, softened\u00a0", "1 teaspoon ground coriander\u00a0", "1 teaspoon ground ginger\u00a0", "2 large egg yolks\u00a0", "Kosher salt\u00a0and freshly ground black pepper\u00a0", "1/4 cup grated Parmesan", "1/4 cup grated Pecorino-Romano\u00a0", "1/4 cup breadcrumbs\u00a0", "1 teaspoon fresh thyme\u00a0leaves", "4 strips bacon or pancetta, diced", "2 pounds ground dark meat turkey", "1 Spanish onion, chopped\u00a0", "1 leek, washed and small diced\u00a0", "6 sage leaves, minced\u00a0", "1/4 cup pine nuts\u00a0", "1 1/2 tablespoons all-purpose flour\u00a0", "1 tablespoon tomato paste\u00a0", "1/2 teaspoon ground coriander\u00a0", "1/2 teaspoon ground ginger\u00a0", "2 cups chicken stock\u00a0", "1 cup frozen diced carrots, thawed", "Kosher salt\u00a0and freshly ground black pepper\u00a0", "1/2 cup chopped\u00a0fresh parsley"], "instructions": ["For the mashed sweet potatoes: Scoop sweet potato flesh into a large bowl and mash with a fork or potato masher. Mix in the cream, butter, coriander, ginger and egg yolks. Season to taste with salt and pepper. Scrape into a pastry bag and set aside.", "For the topping: Mix the cheeses, breadcrumbs and fresh thyme together in a bowl. Set aside.", "For the shepherd's pie: Preheat oven to 375 degrees F.", "Render down the bacon in a large saute pan or braiser over medium heat until crispy. Remove to a paper towel-lined plate, leaving the fat in the pan. Add the ground turkey to the pan, and cook, stirring often and breaking apart with a wooden spoon, until evenly browned, 5 to 7 minutes. Remove from pan and set aside. Add the onion, leek and sage, and cook until caramelized, another 7 to 10 minutes.", "Stir in the pine nuts, flour, tomato paste, coriander and ginger and cook for 2 more minutes. Add the chicken stock, carrots and meat, then return to a simmer and cook until reduced and nappe (when it thickly coats the back of a spoon), another 10 to 15 minutes. Taste for seasoning.", "Top with an even layer of the sweet potato mixture. Sprinkle evenly with the breadcrumb topping. Bake until golden brown, about 1 hour. Sprinkle with chopped parsley and serve."], "image_url": "images/turkey-shepherds-pie-with-sweet-potato-ffbedf4d.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "572", "Fat": "35g", "Saturated Fat": "16g", "Cholesterol": "192mg", "Sodium": "856mg", "Carbohydrates": "30g", "Fiber": "5g", "Sugar": "8g", "Protein": "35g"}, "local_image_path": "images/turkey-shepherds-pie-with-sweet-potato-ffbedf4d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/3/14/0/KC2011_Sweet-Potato-Shepherds-Pie_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1552583922748.webp"}, {"title": "The Best Sweet Potato Casserole", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/sweet-potato-casserole-3364945", "author": "Food Network Kitchen", "description": "This sweet potato casserole is sprinkled with a nutty crumb topping to create a pleasantly crunchy contrast to the creamy and soft mashed sweet potatoes down below. The filling gets an extra special pumpkin pie(ish) treatment with brown sugar and vanilla for a deep caramel flavor. (In fact, leftovers can be heated up and topped with a scoop of ice cream just like pie.) Want to make ahead for Thanksgiving or another special holiday? Not a problem. The casserole ingredients can be mixed and transferred to a baking dish. Cover and refrigerate until ready to bake but leave off the topping. Store it separately at room temperature in an air-right container and sprinkle it on right before baking.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1/2 stick (4 tablespoons) unsalted butter, melted, plus more for buttering the baking dish", "3 to 4 large sweet potatoes (about 1 3/4 pounds), peeled and cubed\u00a0", "1/2 cup milk", "1/4 cup brown sugar, packed", "1 teaspoon pure vanilla extract", "1/2 teaspoon kosher salt", "2 large eggs", "1/2 cup all-purpose flour", "1/2 cup brown sugar, packed", "1/2 stick (4 tablespoons) unsalted butter, melted", "1/4 teaspoon kosher salt", "3/4 cup chopped pecans"], "instructions": ["For the sweet potatoes: Add 1 3/4 pounds peeled and cubed sweet potatoes to a large pot of salted water. Bring to a boil over high heat, then lower the heat to a simmer and cook until the potatoes are very tender, 15 to 20 minutes. Drain and cool. Mash the sweet potatoes.", "For the filling: Preheat the oven to 350 degrees F. Butter a 2-quart baking dish.", "Whisk together the butter, mashed sweet potatoes, milk, brown sugar, vanilla, salt and eggs in a large bowl. Transfer to the prepared baking dish.", "For the topping: Combine the flour, brown sugar, butter and salt in a medium bowl until moist and the mixture clumps together. Stir in the pecans. Sprinkle the mixture over the top of the sweet potatoes in an even layer. Bake until mostly set in the center and golden on top, 25 to 30 minutes. Serve hot."], "image_url": "images/the-best-sweet-potato-casserole-2af5d63b.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "369", "Fat": "21g", "Saturated Fat": "9g", "Cholesterol": "79mg", "Sodium": "248mg", "Carbohydrates": "43g", "Fiber": "3g", "Sugar": "24g", "Protein": "5g"}, "local_image_path": "images/the-best-sweet-potato-casserole-2af5d63b.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/4/12/1/FNK_Sweet-Potato-Casserole_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1460503592924.webp"}, {"title": "Quick Vanilla Buttercream Frosting", "url": "https://www.foodnetwork.com/recipes/quick-vanilla-buttercream-frosting-recipe-1942194", "author": "Food Network", "description": "Chef Gale Gand\u2019s easy buttercream frosting is a mix of sugar, butter, cream and vanilla extract also known as American buttercream. Here, tips and tricks for achieving perfectly smooth results and how to make vanilla buttercream frosting ahead of time.", "prep_time": "P0Y0M0DT0H2M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H12M0.000S", "servings": "10 to 12 servings", "difficulty": null, "ingredients": ["3 cups confectioners' sugar", "1 cup butter", "1 teaspoon vanilla extract", "1 to 2 tablespoons whipping cream"], "instructions": ["In a standing mixer fitted with a whisk, mix together sugar and butter. Mix on low speed until well blended and then increase speed to medium and beat for another 3 minutes.", "Add vanilla and cream and continue to beat on medium speed for 1 minute more, adding more cream if needed for spreading consistency."], "image_url": "images/quick-vanilla-buttercream-frosting-92a0b69f.jpg", "categories": ["dessert", "american"], "nutrition": {"Calories": "259", "Fat": "16g", "Saturated Fat": "10g", "Cholesterol": "43mg", "Sodium": "3mg", "Carbohydrates": "30g", "Fiber": "0g", "Sugar": "29g", "Protein": "0g"}, "local_image_path": "images/quick-vanilla-buttercream-frosting-92a0b69f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2004/6/25/1/sd1e26_quick_vanilla_buttercr.jpg.rend.hgtvcom.1280.1280.suffix/1382538498866.webp"}, {"title": "Scalloped Potato Gratin", "url": "https://www.foodnetwork.com/recipes/tyler-florence/scalloped-potato-gratin-recipe-1915957", "author": "Tyler Florence", "description": "For a rich and creamy side, try Tyler Florence's ultimate Scalloped Potato Gratin recipe from Food Network.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H5M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 1/2 cups heavy cream", "3 bay leaves", "2 sprigs fresh thyme, plus more to finish", "2 garlic cloves, chopped", "1/2 teaspoon freshly grated nutmeg", "Salt and freshly ground black pepper", "Unsalted butter", "2 pounds russet potatoes, peeled and cut into 1/8-inch-thick slices", "1/2 cup grated Parmesan, plus more for broiling"], "instructions": ["Preheat the oven to 400 degrees F.", "In a saucepan, heat up the cream with the bay leaves, thyme, garlic, nutmeg and some salt and pepper.", "While the cream is heating up, butter a casserole dish. Use a slotted spoon to remove the bay leaves and thyme. Pour the heated cream into a large bowl with the potato slices. Mix gently to coat the potatoes. Dust the Parmesan over the potatoes. Season the mix with a little bit of salt and pepper. Mix to gently incorporate. Spoon a little bit of the cream into the bottom of the casserole dish. Then spoon the potatoes in. Level out the potatoes for uniform cooking time. Pour the remaining cream at the bottom of the bowl over the top. Top with some Parmesan and fresh thyme leaves. Cover the dish with aluminum foil, but pull back one corner for the steam to escape. Bake for 40 minutes."], "image_url": "images/scalloped-potato-gratin-d90a4629.jpg", "categories": ["side-dish", "french"], "nutrition": {"Calories": "398", "Fat": "27g", "Saturated Fat": "17g", "Cholesterol": "82mg", "Sodium": "533mg", "Carbohydrates": "31g", "Fiber": "2g", "Sugar": "3g", "Protein": "10g"}, "local_image_path": "images/scalloped-potato-gratin-d90a4629.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/4/7/0/BW2D14_scalloped-potato-gratin_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382539865165.webp"}, {"title": "The Best Peanut Butter Blossoms", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/the-best-peanut-butter-blossoms-7480808", "author": "Food Network Kitchen", "description": "If you're a peanut butter lover then these chewy cookies with a warm, gooey chocolate center will be sure to satisfy. This recipe makes about 4 dozen, so it's perfect for any holiday or big-batch baking.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT1H55M0.000S", "servings": "about 48 cookies", "difficulty": null, "ingredients": ["1 1/2 cups\u00a0all-purpose\u00a0flour\u00a0(see Cook's Note)", "1 teaspoon baking soda", "1 teaspoon kosher salt", "1 stick unsalted butter (8 tablespoons), at room temperature", "1/2 cup granulated sugar, plus more for rolling cookies", "1/2 cup light brown sugar", "1/2 cup\u00a0creamy\u00a0peanut butter\u00a0(see Cook's Note)", "1 large egg", "1 teaspoon\u00a0pure\u00a0vanilla extract or paste", "Nonstick\u00a0cooking\u00a0spray", "48 milk chocolate candies, such as Hershey's Kisses"], "instructions": ["Whisk\u00a0together\u00a0the flour, baking soda and salt in a medium bowl until combined.", "Add the butter, granulated sugar and brown sugar to the bowl of a stand mixer fitted with the paddle attachment. Beat on medium-high speed until pale and fluffy, about 5 minutes. Add the peanut butter and continue beating until fluffy, 1 minute. Add the egg and vanilla and beat until combined. With the mixer on low\u00a0speed, gradually add the dry ingredients until combined. Cover with plastic\u00a0wrap\u00a0and\u00a0refrigerate for\u00a01 hour.\u00a0", "Position\u00a02\u00a0racks in the upper and lower thirds\u00a0of the oven and preheat to 350 degrees\u00a0F.\u00a0Lightly grease\u00a02\u00a0baking sheets with nonstick spray.\u00a0", "Roll\u00a0half\u00a0the\u00a0dough into 1-inch balls (about 1 tablespoon each) and then roll in\u00a0granulated\u00a0sugar. Place on the prepared baking sheets about 2 inches apart.\u00a0Chill the remaining dough while the first batch bakes.\u00a0", "Bake, rotating and\u00a0switching the pans halfway through,\u00a0until the cookies are puffed and lightly golden, 10 to 11 minutes. Immediately press a chocolate candy into the center of each cookie. Let cool 10 minutes on the baking sheets, then transfer to wire racks to cool completely.\u00a0Repeat with the remaining dough.\u00a0"], "image_url": "images/the-best-peanut-butter-blossoms-1b2b10cc.jpg", "categories": ["dessert"], "nutrition": {"Calories": "65", "Fat": "4g", "Saturated Fat": "2g", "Cholesterol": "9mg", "Sodium": "33mg", "Carbohydrates": "7g", "Fiber": "0g", "Sugar": "4g", "Protein": "1g"}, "local_image_path": "images/the-best-peanut-butter-blossoms-1b2b10cc.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/FNK_the-best-peanut-butter-blossoms_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1567536809011.webp"}, {"title": "Crunchy Buckeyes", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/crunchy-buckeyes-13176107", "author": "Food Network Kitchen", "description": "Crispy rice cereal adds a delightful crunchiness to this classic peanut butter and chocolate treat.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT2H0M0.000S", "servings": "about 3 dozen", "difficulty": null, "ingredients": ["3/4 cup peanut butter, creamy or crunchy", "3 tablespoons unsalted butter, at room temperature", "2 pinches kosher salt", "1 1/2 cups confectioners\u2019 sugar, sifted", "1/2 teaspoon pure vanilla extract", "1 1/4 cups crispy rice cereal, such as Rice Krispies", "8 ounces semisweet chocolate, chopped", "1 teaspoon coconut oil or vegetable shortening"], "instructions": ["Line a baking sheet with parchment. Beat the peanut butter, butter and salt in a large bowl with an electric mixer on medium speed until combined. Add the confectioners\u2019 sugar and vanilla; beat on low until incorporated. Increase to medium high and beat until fluffy and smooth, about 1 minute. Gently stir in the rice cereal with a rubber spatula.", "Scoop 2-teaspoon mounds (11 to 12 grams each) and roll into balls. Place on the prepared baking sheet and freeze until very firm but not frozen, 20 to 30 minutes.", "Microwave the chocolate and coconut oil in a medium microwave-safe bowl in 30-second increments, stirring in between each, until the mixture is melted and smooth. Let cool slightly for 2 minutes.", "Stick a toothpick into the top of a ball. Dip the ball into the chocolate mixture and coat most of the ball, leaving an uncoated circle on top; let excess chocolate drip off. Return the ball to the baking sheet and remove the toothpick. Repeat with the remaining balls and chocolate mixture. Smooth out the hole left by the toothpick if desired. Refrigerate until the chocolate is set and the peanut butter ball is very firm, at least 1 hour. Keep refrigerated until ready to serve."], "image_url": "images/crunchy-buckeyes-2c49bf7d.jpg", "categories": ["dessert"], "nutrition": {"Calories": "92", "Fat": "6g", "Saturated Fat": "2g", "Cholesterol": "3mg", "Sodium": "13mg", "Carbohydrates": "10g", "Fiber": "1g", "Sugar": "8g", "Protein": "2g"}, "local_image_path": "images/crunchy-buckeyes-2c49bf7d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2022/09/27/0/FNK_Crunchy-Buckeyes_H2_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1664309809955.webp"}, {"title": "Yummy Sweet Potato Casserole", "url": "https://www.foodnetwork.com/saves#/recipe/db05c452-6ada-44de-b305-d61ab7a1d0bf", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["4 cups peeled, cubed sweet potatoes", "2 large eggs, beaten", "0.5 cup white sugar", "0.5 cup milk", "4 tablespoons butter, softened", "0.5 teaspoon vanilla extract", "0.5 teaspoon salt", "Topping", "0.5 cup packed brown sugar", "1/3 cup all-purpose flour", "3 tablespoons butter, softened", "0.5 cup chopped pecans"], "instructions": ["Preheat oven to 325 degrees F (165 degrees C).", "Prepare sweet potatoes: Put sweet potatoes in a medium saucepan and cover with water. Cook over medium-high heat until tender, 10 to 15 minutes. Drain and transfer to a large bowl.", "Mash drained sweet potatoes with a fork. Add eggs; mix until well combined. Add sugar, milk, butter, vanilla, and salt; mix until smooth. Transfer to a 9x13-inch baking dish.", "Make topping: Mix brown sugar and flour together in a medium bowl. Cut in butter with a pastry cutter until mixture is coarse and looks like peas; don't overmix. Stir in pecans. Sprinkle topping over sweet potato mixture.", "Bake in the preheated oven until topping is lightly browned, about 30 minutes.", "Enjoy!"], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Brussels Sprouts with Pecans and Cranberries", "url": "https://www.foodnetwork.com/recipes/alton-brown/brussels-sprouts-with-pecans-and-cranberries-3645774", "author": "Alton Brown", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 pound fresh Brussels sprouts, rinsed and trimmed", "3 ounces coarsely chopped pecans", "3 tablespoons unsalted butter", "1/4 teaspoon kosher salt", "1/4 teaspoon freshly ground pepper", "4 ounces coarsely chopped dried cranberries"], "instructions": ["Slice the Brussels sprouts using the thinnest slicing disc of a food processor. If you do not have a food processor, you may slice thinly with a knife or a mandoline.", "Set a 10-inch straight-sided saute pan over medium-high heat and add the pecans. Cook, stirring continually, until the pecans darken in color and begin to give off a toasted aroma, approximately 2 minutes. Add the butter to the pan and stir to combine. Once the butter has melted, add the Brussels sprouts, salt and pepper and cook, stirring continually, until the color brightens and the sprouts are just tender, approximately 6 minutes. Remove the pan from the heat, add the cranberries, toss and serve."], "image_url": "images/brussels-sprouts-with-pecans-and-cranberries-396ce835.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "240", "Fat": "16g", "Saturated Fat": "5g", "Cholesterol": "15mg", "Sodium": "99mg", "Carbohydrates": "24g", "Fiber": "5g", "Sugar": "15g", "Protein": "4g"}, "local_image_path": "images/brussels-sprouts-with-pecans-and-cranberries-396ce835.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/11/23/0/FN_brussels-sprouts_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1483736131862.webp"}, {"title": "Hoisin-Glazed Pork Chops with Dijon Dipping Sauce", "url": "https://www.foodnetwork.com/fnk/recipes/hoisin-glazed-pork-chops-with-dijon-dipping-sauce-9350940", "author": "Jet Tila", "description": "My wife, Ali, and I always stop at Mustards Grill in Napa during our trips to wine country and eat this dish ritualistically. It really is the best pork chop I've ever eaten. I needed to crack the code and figure out the recipe. Here's my version of Cindy Pawlcyn's dish and I hope you love it as much as I do.", "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT3H25M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["Four 6-ounce pork chops, preferably bone-in", "2 cups hoisin sauce", "2 tablespoons soy sauce", "2 tablespoons rice vinegar", "2 tablespoons black bean sauce", "2 teaspoons hot sauce", "1/4 cup fresh cilantro, minced", "1 tablespoon grated peeled fresh ginger", "2 cloves garlic, minced", "1 teaspoon sesame oil", "Pinch each of kosher salt and freshly ground black pepper", "Neutral oilor nonstick cooking spray, for greasing", "1/2 cup\u00a0sour cream", "1/4 cup\u00a0Dijon mustard", "2 tablespoons red wine vinegar", "2 tablespoons sugar"], "instructions": ["For the pork and marinade: Place the pork chops in a 1- gallon resealable plastic bag. Combine the remaining marinade ingredients (except for the neutral oil) in a mini food processor and process until incorporated, or whisk together in a medium bowl. This will be your marinade and glaze.", "Coat the pork chops liberally with the marinade and marinate for 3 hours and up to overnight in the refrigerator.", "Prepare a grill by heating one side to high and the other to low. Alternatively, heat a large grill pan over 2 burners -- one on high heat and the other turned off. Clean and grease the grates.", "Remove the chops from the bag and reserve the marinade for basting. Blot the chops with paper towels, then grill, undisturbed, until you have a great grill mark on each chop, 4 to 6 minutes. Baste with the reserved marinade then rotate a quarter turn and grill until you have a nice crosshatch mark, another 4 to 6 minutes. Flip over and repeat the grilling, basting and turning.", "Start to take an internal temperature after both sides are grilled and basted. If you don't hit 165 degrees F, move the pork chop to the cooler side and cover to create a convection oven. The pork is ready when it registers 165 degrees F on an instant-read thermometer. Remove from the heat and let rest for 5 minutes.", "Meanwhile, make the mustard sauce: Stir together all of the ingredients in a small bowl. Add 1 to 2 tablespoons water, if needed, to thin the sauce.", "Drizzle the mustard sauce over the pork chops or serve on the side for dipping.\u00a0"], "image_url": "images/hoisin-glazed-pork-chops-with-dijon-dipping-sauce-43158288.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "268", "Fat": "11g", "Saturated Fat": "3g", "Cholesterol": "43mg", "Sodium": "1132mg", "Carbohydrates": "28g", "Fiber": "2g", "Sugar": "17g", "Protein": "14g"}, "local_image_path": "images/hoisin-glazed-pork-chops-with-dijon-dipping-sauce-43158288.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/2020/09/11/0/Jet-Tila_Hoisin-Glazed-Pork-Chops-with-Dijon-Dipping-Sauce_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1599857953861.webp"}, {"title": "Grown Up Mac and Cheese", "url": "https://www.foodnetwork.com/recipes/ina-garten/grown-up-mac-and-cheese-recipe-1937496", "author": "Ina Garten", "description": "For a cozy dinner for two, try Ina Garten's Grown-Up Mac and Cheese, which features cheddar, Roquefort and Gruy\u00c2\u008fre, from Barefoot Contessa on Food Network.", "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["4 ounces thick-sliced bacon", "Vegetable oil", "Kosher salt", "2 cups elbow macaroni or cavatappi", "1 1/2 cups milk", "2 tablespoons unsalted butter", "2 tablespoons all-purpose flour", "4 ounces Gruyere cheese, grated", "3 ounces extra-sharp Cheddar, grated", "2 ounces blue cheese, such as Roquefort, crumbled", "1/4 teaspoon freshly ground black pepper", "Pinch nutmeg", "2 slices white sandwich bread, crusts removed", "2 tablespoons freshly chopped basil leaves"], "instructions": ["Preheat the oven to 400 degrees F.", "Place a baking rack on a sheet pan and arrange the bacon in 1 layer on the baking rack. Bake for 15 to 20 minutes, until the bacon is crisp. Remove the pan carefully from the oven - there will be hot grease in the pan! Transfer the bacon to a plate lined with paper towels and crumble when it is cool enough to handle.", "Drizzle oil into a large pot of boiling salted water. Add the macaroni and cook according to the directions on the package, 6 to 8 minutes. Drain well.", "Meanwhile, heat the milk in a small saucepan, but don't boil it. Melt the butter in a medium pot and add the flour. Cook over low heat for 2 minutes, stirring with a whisk. While whisking, add the hot milk and cook for a minute or 2 more, until thickened and smooth. Off the heat, add the Gruyere, Cheddar, blue cheese, 1 teaspoon salt, pepper, and nutmeg. Add the cooked macaroni and crumbled bacon and stir well. Pour into 2 individual size gratin dishes.", "Place the bread slices in a food processor fitted with a steel blade and pulse until you have coarse crumbs. Add the basil and pulse to combine. Sprinkle the bread crumb mixture over the top of the pasta. Bake for 35 to 40 minutes, or until the sauce is bubbly and the macaroni is browned on the top."], "image_url": "images/grown-up-mac-and-cheese-ca6dcf6f.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "1509", "Fat": "90g", "Saturated Fat": "43g", "Cholesterol": "216mg", "Sodium": "1846mg", "Carbohydrates": "109g", "Fiber": "5g", "Sugar": "14g", "Protein": "64g"}, "local_image_path": "images/grown-up-mac-and-cheese-ca6dcf6f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/1/18/1/IG1009_Grown_Up_Mac_and_Cheese.jpg.rend.hgtvcom.1280.1280.suffix/1401299345397.webp"}, {"title": "Ghirardelli Chocolate Chip Cookies", "url": "https://www.foodnetwork.com/saves#/recipe/335c8fd8-7d8b-4b6b-9278-31075f8dec41", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 1/4 cups all-purpose flour", "1 tsp baking soda", "1/2 tsp salt", "1 cup (2 sticks) unsalted butter, softened", "3/4 cup sugar", "3/4 cup brown sugar, packed (dark brown sugar was very good)", "2 tsp vanilla extract", "2 eggs", "1 2/3 cups (10 oz) Ghirardelli 60% Cacao Bittersweet Chocolate Chips", "1 cup chopped walnuts or pecans (optional)"], "instructions": ["Preheat oven to 375 degrees F. Stir flour with baking soda and salt; set aside. Beat butter with sugar and brown sugar at medium speed until creamy. Add vanilla and eggs, one at a time, mixing on low speed until incorporated.", "Gradually blend dry mixture into creamed mixture. Stir in chocolate chips and nuts (if desired). Drop by tablespoon onto untreated cookie sheets. Bake for 9 to 11 minutes or until golden brown."], "image_url": "images/ghirardelli-chocolate-chip-cookies-bb3facd8.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/ghirardelli-chocolate-chip-cookies-bb3facd8.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1698550106/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_ojezfn.jpg"}, {"title": "Beatty's Chocolate Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/beattys-chocolate-cake-recipe-1947521", "author": "Ina Garten", "description": "If you\u2019re looking for your go-to chocolate cake (complete with a rich buttercream frosting), this is the one. It\u2019s decadent, moist and guaranteed to impress.", "prep_time": "P0Y0M0DT0H30M0.000S", "cook_time": "P0Y0M0DT0H35M0.000S", "total_time": "P0Y0M0DT1H35M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1 3/4 cups all-purpose flour", "2 cups sugar", "3/4 cup good cocoa powder", "2 teaspoons baking soda", "1 teaspoon baking powder", "1 teaspoon kosher salt", "1 cup buttermilk, shaken", "1/2 cup vegetable oil", "2 extra-large eggs, at room temperature", "1 teaspoon pure vanilla extract", "1 cup freshly brewed hot coffee", "Chocolate Buttercream Frosting, recipe follows", "6 ounces good semisweet chocolate, such as Valrhona", "1/2 pound (2 sticks) unsalted butter, at room temperature", "1 extra-large egg yolk, at room temperature", "1 teaspoon pure vanilla extract", "1 1/4 cups sifted confectioners' sugar", "1 tablespoon instant coffee powder"], "instructions": ["Preheat the oven to 350 degrees F. Butter two 8-inch round cake pans. Line with parchment paper, then butter and flour the pans.", "Sift the flour, sugar, cocoa, baking soda, baking powder, and salt into the bowl of an electric mixer fitted with a paddle attachment and mix on low speed until combined. In another bowl, combine the buttermilk, oil, eggs, and vanilla. With the mixer on low speed, slowly add the wet ingredients to the dry. With mixer still on low, add the coffee and stir just to combine, scraping the bottom of the bowl with a rubber spatula. Pour the batter into the prepared pans and bake for 35 to 40 minutes, until a cake tester comes out clean. Cool in the pans for 30 minutes, then turn them out onto a cooling rack and cool completely.", "Place 1 layer, flat side up, on a flat plate or cake pedestal. With a knife or offset spatula, spread the top with frosting. Place the second layer on top, rounded side up, and spread the frosting evenly on the top and sides of the cake.", "Chop the chocolate and place it in a heat-proof bowl set over a pan of simmering water. Stir until just melted and set aside until cooled to room temperature.", "In the bowl of an electric mixer fitted with a paddle attachment, beat the butter on medium-high speed until light yellow and fluffy, about 3 minutes. Add the egg yolk and vanilla and continue beating for 3 minutes. Turn the mixer to low, gradually add the confectioners' sugar, then beat at medium speed, scraping down the bowl as necessary, until smooth and creamy. Dissolve the coffee powder in 2 teaspoons of the hottest tap water. On low speed, add the chocolate and coffee to the butter mixture and mix until blended. Don't whip! Spread immediately on the cooled cake."], "image_url": "images/beattys-chocolate-cake-b7a1c78e.jpg", "categories": ["dessert"], "nutrition": {"Calories": "847", "Fat": "47g", "Saturated Fat": "21g", "Cholesterol": "141mg", "Sodium": "569mg", "Carbohydrates": "107g", "Fiber": "5g", "Sugar": "79g", "Protein": "9g"}, "local_image_path": "images/beattys-chocolate-cake-b7a1c78e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/3/22/0/ig0807_cake.jpg.rend.hgtvcom.1280.1280.suffix/1384540903614.webp"}, {"title": "Broccolini and Balsamic Vinaigrette", "url": "https://www.foodnetwork.com/recipes/ina-garten/broccolini-and-balsamic-vinaigrette-recipe-1947895", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H5M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["Kosher salt", "4 bunches broccolini (1 1/2 pounds)", "1/4 cup good olive oil", "11/2 tablespoons balsamic vinegar", "1/2 teaspoon Dijon mustard", "1 teaspoon minced garlic", "1/2 teaspoon freshly ground black pepper", "1 lemon"], "instructions": ["In a large pot, bring 8 cups of water and 2 tablespoons salt to a boil. Remove and discard the bottom third of the broccolini stems. If some stems are very thick, cut them in half lengthwise.", "Meanwhile, in a small bowl, whisk together the olive oil, balsamic vinegar, mustard, garlic, 1 1/2 teaspoons salt, and the pepper. When the water comes to a full boil, add the broccolini, return to a boil, and cook over high heat for 2 minutes, until the stalks are just tender. Drain well and place in a large bowl. Pour enough dressing over the broccolini to moisten and toss well. Splash with a generous squeeze of fresh lemon juice, sprinkle with salt, and serve warm or hot."], "image_url": "images/broccolini-and-balsamic-vinaigrette-8c30e774.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "137", "Fat": "9g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "354mg", "Carbohydrates": "12g", "Fiber": "3g", "Sugar": "4g", "Protein": "3g"}, "local_image_path": "images/broccolini-and-balsamic-vinaigrette-8c30e774.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/5/30/0/ig0809_broccolini.jpg.rend.hgtvcom.1280.1280.suffix/1371585547190.webp"}, {"title": "Parmesan Chicken", "url": "https://www.foodnetwork.com/recipes/ina-garten/parmesan-chicken-recipe-2102621", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["4 to 6 boneless, skinless chicken breasts", "1 cup all-purpose flour", "2 teaspoons kosher salt", "1/2 teaspoon freshly ground black pepper", "2 extra-large eggs", "1 tablespoon water", "1 1/4 cups seasoned dry bread crumbs", "1/2 cup freshly grated Parmesan, plus extra for serving", "Unsalted butter", "Good olive oil", "Baby arugula and mesclun mixed for 6, washed and spun dry", "1 recipe Lemon Vinaigrette, recipe follows", "1/4 cup freshly squeezed lemon juice (2 lemons)\u00a0", "1/2 cup good olive oil", "1/2 teaspoon kosher salt", "1/4 teaspoon freshly ground black pepper"], "instructions": ["Pound the chicken breasts until they are 1/4-inch thick. You can use either a meat mallet or a rolling pin.\u00a0", "Combine the flour, salt, and pepper on a dinner plate. On a second plate, beat the eggs with 1 tablespoon of water. On a third plate, combine the bread crumbs and 1/2 cup grated Parmesan. Coat the chicken breasts on both sides with the flour mixture, then dip both sides into the egg mixture and dredge both sides in the bread-crumb mixture, pressing lightly.\u00a0", "Heat 1 tablespoon of butter and 1 tablespoon of olive oil in a large saute pan and cook 2 or 3 chicken breasts on medium-low heat for 2 to 3 minutes on each side, until cooked through. Add more butter and oil and cook the rest of the chicken breasts. Toss the salad greens with Lemon Vinaigrette. Place a mound of salad on each hot chicken breast. Serve with extra grated Parmesan.", "In a small bowl, whisk together the lemon juice, olive oil, salt, and pepper."], "image_url": "images/parmesan-chicken-b11ba70f.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "749", "Fat": "39g", "Saturated Fat": "9g", "Cholesterol": "253mg", "Sodium": "807mg", "Carbohydrates": "34g", "Fiber": "2g", "Sugar": "2g", "Protein": "63g"}, "local_image_path": "images/parmesan-chicken-b11ba70f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/9/17/0/IG0907_Parmesan_Chicken.jpg.rend.hgtvcom.1280.1280.suffix/1392837784612.webp"}, {"title": "Cheese Straws", "url": "https://www.foodnetwork.com/recipes/ina-garten/cheese-straws-recipe-1916213", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "22 to 24 cheese straws", "difficulty": null, "ingredients": ["2 sheets (1 box) frozen puff pastry (such as Pepperidge Farm), defrosted overnight in the refrigerator", "Flour, for dusting", "1 extra-large egg", "1 tablespoon water", "1/2 cup freshly grated Parmesan", "1 cup finely grated Gruy\u00e8re cheese", "1 teaspoon minced fresh thyme leaves", "1 teaspoon kosher salt", "Freshly ground black pepper"], "instructions": ["Preheat the oven to 375 degrees F.", "Roll out each sheet of puff pastry on a lightly floured board until it is 10- by 12-inches. Beat the egg with 1 tablespoon of water and brush the surface of the pastry. Sprinkle each sheet evenly with 1\u00bf4 cup of the Parmesan, 1\u00bf2 cup of the Gruy\u00e8re, 1\u00bf2 teaspoon of the thyme, 1\u00bf2 teaspoon of the salt, and some pepper. With the rolling pin, lightly press the flavorings into the puff pastry. Cut each sheet crosswise with a floured knife or pizza wheel into 11 or 12 strips. Twist each strip and lay on baking sheets lined with parchment paper.", "Bake for 10 to 15 minutes, or until lightly browned and puffed. Turn each straw and bake for another 2 minutes. Don't over bake or the cheese will burn. Cool and serve at room temperature."], "image_url": "images/cheese-straws-f59b3c13.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "95", "Fat": "7g", "Saturated Fat": "3g", "Cholesterol": "17mg", "Sodium": "105mg", "Carbohydrates": "5g", "Fiber": "0g", "Sugar": "0g", "Protein": "4g"}, "local_image_path": "images/cheese-straws-f59b3c13.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/video/0/02/020/0208/0208137.jpg.rend.hgtvcom.1280.1280.suffix/1661175303782.webp"}, {"title": "Pink Lemonade", "url": "https://www.foodnetwork.com/recipes/ina-garten/pink-lemonade-recipe-1944422", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": null, "total_time": "P0Y0M0DT0H10M0.000S", "servings": "1.5 quarts", "difficulty": null, "ingredients": ["1 cup freshly squeezed lemon juice (5 to 6 lemons)", "1/2 to 3/4 cup superfine sugar, to taste", "1 cup crushed ice", "4 cups water", "2 teaspoons grenadine", "6 maraschino cherries"], "instructions": ["Place the lemon juice, sugar, ice, water, and grenadine in a blender and process until completely smooth. Place a cherry in the bottom of 6 glasses and pour the lemon juice mixture in the glass. Serve."], "image_url": "images/pink-lemonade-23896253.jpg", "categories": ["beverage", "american"], "nutrition": {"Calories": "38", "Fat": "0g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "3mg", "Carbohydrates": "10g", "Fiber": "0g", "Sugar": "9g", "Protein": "0g"}, "local_image_path": "images/pink-lemonade-23896253.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/2/16/0/0138455_pink-lemonade_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371603079194.webp"}, {"title": "Fresh Peach Bellinis", "url": "https://www.foodnetwork.com/recipes/ina-garten/fresh-peach-bellinis-recipe-1944014", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": null, "total_time": "P0Y0M0DT0H10M0.000S", "servings": "6 to 8 drinks", "difficulty": null, "ingredients": ["2 ripe peaches, seeded and diced", "1 tablespoon freshly squeezed lemon juice", "1 teaspoon sugar", "1 bottle chilled prosecco sparkling wine"], "instructions": ["Place the peaches, lemon juice, and sugar in the bowl of a food processor fitted with a steel blade and process until smooth. Press the mixture through a sieve and discard the peach solids in the sieve. Place 2 tablespoons of the peach puree into each Champagne glass and fill with cold prosecco. Serve immediately."], "image_url": "images/fresh-peach-bellinis-fb70a086.jpg", "categories": ["beverage", "european"], "nutrition": {"Calories": "94", "Fat": "0g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "5mg", "Carbohydrates": "7g", "Fiber": "1g", "Sugar": "5g", "Protein": "0g"}, "local_image_path": "images/fresh-peach-bellinis-fb70a086.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/2/25/1/IG1C15_Fresh-Peach-Bellinis_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1393438538938.webp"}, {"title": "Sauteed Asparagus and Snap Peas", "url": "https://www.foodnetwork.com/recipes/ina-garten/sauteed-asparagus-and-snap-peas-recipe-1916573", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 pound asparagus", "3/4-pound sugar snap peas", "2 tablespoons good olive oil", "Kosher salt", "Freshly ground black pepper", "Red pepper flakes, optional", "Sea salt, for serving"], "instructions": ["Cut off the tough ends of the asparagus and slice the stalks diagonally into 2-inch pieces. Snap off the stem ends of the snap peas and pull the string down the length of the vegetable.", "Warm the olive oil in a large saute pan over a medium heat and add the asparagus and snap peas. Add the salt, pepper, and red pepper flakes, to taste, if desired. Cook for approximately 5 to10 minutes until al dente, tossing occasionally. Sprinkle with sea salt and serve hot."], "image_url": "images/sauteed-asparagus-and-snap-peas-41d83cd0.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "60", "Fat": "4g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "239mg", "Carbohydrates": "6g", "Fiber": "2g", "Sugar": "3g", "Protein": "2g"}, "local_image_path": "images/sauteed-asparagus-and-snap-peas-41d83cd0.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/4/18/0/0178012_ina-cooking_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371606901666.webp"}, {"title": "Pumpkin Cupcakes with Burnt Marshmallow Frosting", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/pumpkin-cupcakes-with-burnt-marshmallow-frosting-3589743", "author": "Food Network Kitchen", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT1H0M0.000S", "total_time": "P0Y0M0DT1H30M0.000S", "servings": "24 cupcakes", "difficulty": null, "ingredients": ["2 1/2 cups all-purpose flour", "2 teaspoons ground cinnamon", "1 teaspoon baking powder", "1 teaspoon baking soda", "1 teaspoon kosher salt", "1/2 teaspoon ground nutmeg", "1/2 teaspoon ground cloves", "2 cups packed light brown sugar", "4 large eggs", "2 sticks unsalted butter, melted", "1 15-ounce can pure pumpkin puree", "2 teaspoons pure vanilla extract", "2/3 cup granulated sugar", "1/4 teaspoon cream of tartar", "4 large egg whites", "Pinch of salt", "2 teaspoons pure vanilla extract"], "instructions": ["Make the cupcakes: Position racks in the upper and lower thirds of the oven; preheat to 350 degrees F. Line two 12-cup muffin pans with liners. Whisk the flour, cinnamon, baking powder, baking soda, salt, nutmeg and cloves in a medium bowl. Combine the brown sugar, eggs, melted butter, pumpkin puree and vanilla in a large bowl and whisk until smooth. Add the flour mixture and whisk until just combined.", "Divide the batter among the prepared muffin cups, filling each about two-thirds of the way. Bake, switching the pans halfway through, until the tops of the cupcakes spring back when gently pressed, 25 to 30 minutes. Let cool 5 minutes in the pan, then transfer to a rack to cool completely.", "Meanwhile, make the frosting: Combine the granulated sugar, cream of tartar, egg whites and salt in a large heatproof bowl set over a saucepan of simmering water (do not let the bowl touch the water). Whisk until the mixture is warm and the sugar dissolves, 2 to 3 minutes. Remove the bowl from the pan, add the vanilla and beat with a mixer on medium-high speed until the frosting is cool and stiff glossy peaks form, 4 to 6 minutes.", "Transfer the frosting to a piping bag fitted with a large round tip; pipe onto the cupcakes. Brown the frosting with a kitchen torch."], "image_url": "images/pumpkin-cupcakes-with-burnt-marshmallow-frosting-34cd8d50.jpg", "categories": [], "nutrition": {"Calories": "230", "Fat": "9g", "Saturated Fat": "5g", "Cholesterol": "51mg", "Sodium": "181mg", "Carbohydrates": "35g", "Fiber": "1g", "Sugar": "24g", "Protein": "3g"}, "local_image_path": "images/pumpkin-cupcakes-with-burnt-marshmallow-frosting-34cd8d50.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/12/17/4/FNM010117_Pumpkin-Cupcakes-with-Marshmallow-Frosting-Recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1482181370041.webp"}, {"title": "Alfajores (An Argentinean Dulce De Leche Sand...", "url": "https://www.foodnetwork.com/saves#/recipe/0257f630-b7ab-466f-a37b-c8040c921bee", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["118.29 ml butter", "236.59 ml sugar", "1 egg", "2 egg yolks", "4.92 ml vanilla", "9.85 ml lemon rind, grated", "354.88 ml cornstarch", "118.29 ml flour", "4.92 ml baking powder", "1.23 ml salt", "236.59 ml dulce de leche (store bought or homemade)"], "instructions": ["Cream butter for a minute, add sugar and beat until fluffy.", "Add egg and egg yolks, one at a time, beating well. Beat in vanilla and lemon rind.", "In a separate bowl, sift together cornstarch, flour, baking powder and salt. Add to mixture and mix well.", "Drop batter by small spoonfuls onto well buttered baking sheet. Try to keep your cookie size uniform as it will make building sandwiches easier.", "Bake at 350 degrees for 15 minutes. Remove immediately.", "Sandwich the cookies together with (dulce de leche) sweet milk dessert."], "image_url": "images/alfajores-an-argentinean-dulce-de-leche-sand-6ecee7c7.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/alfajores-an-argentinean-dulce-de-leche-sand-6ecee7c7.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1698600209/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_fxytmy.jpg"}, {"title": "Mexican Lasagne", "url": "https://www.foodnetwork.com/recipes/nigella-lawson/mexican-lasagne-recipe-2125545", "author": "Nigella Lawson", "description": "I feel I am careering about like some giddy traveller with air miles to spare here. The thing is I cook instead of travelling - a kitchen rather than armchair tourist - and since the former is less tiring than the latter, it stands to reason that I can cover more ground.\n\nStill, the notion of a Mexican lasagne might seem a fantastic voyage too far: so let me just say this is just a shorthand to imply Mexican-inspired ingredients piled up in lasagne-like fashion. In place of pasta layers, there are soft flour tortillas and in between them a riotous assembly of tomato, chilli, corn and cheese.\n\nI like to make a last-minute avocado salsa, which is no more really than a kind of unmushed guacamole, but it's an embellishment rather than a necessity.\n\nIf you can totter towards the oven without spilling it, you're halfway there; but I do advise you to put it on a cookie sheet or sheet pan as you preheat to catch any drips that might fall later.\n\nAnd talking of later, one of the joys of this is that it reheats, by the slice, so wonderfully on the days that follow. So do think about cooking this even when you don't have so many to feed first time around.", "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H55M0.000S", "total_time": "P0Y0M0DT1H33M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["1 tablespoon garlic flavoured oil", "1 onion, peeled and chopped", "1 red bell pepper, seeded and chopped\u00a0", "2 green chiles, chopped, with seeds", "1 teaspoon kosher salt or 1/2 teaspoon table salt", "2 tablespoons finely chopped cilantro stalks", "2 (14-ounce) cans diced tomatoes, plus 1 2/3 cups water to rinse out empty cans", "1 tablespoon
