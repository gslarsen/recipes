lt and pepper and cook, stirring occasionally, until the mushrooms begin to give up some of their liquid, approximately 4 to 5 minutes. Add the garlic and nutmeg and continue to cook for another 1 to 2 minutes. Sprinkle the flour over the mixture and stir to combine. Cook for 1 minute. Add the broth and simmer for 1 minute. Decrease the heat to medium-low and add the half-and-half. Cook until the mixture thickens, stirring occasionally, approximately 6 to 8 minutes.", "Remove from the heat and stir in 1/4 of the onions and all of the green beans. Top with the remaining onions. Place into the oven and bake until bubbly, approximately 15 minutes. Remove and serve immediately."], "image_url": "images/best-ever-green-bean-casserole-7cfe0925.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "216", "Fat": "12g", "Saturated Fat": "6g", "Cholesterol": "25mg", "Sodium": "623mg", "Carbohydrates": "22g", "Fiber": "4g", "Sugar": "8g", "Protein": "7g"}, "local_image_path": "images/best-ever-green-bean-casserole-7cfe0925.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/9/3/0/greenbeanscasserole_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1411768155787.webp"}, {"title": "Kale-Turkey Rice Bowl", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/kale-turkey-rice-bowl-3362421", "author": "Food Network Kitchen", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["1 bunch cilantro, tough stems removed", "1 jalapeno pepper, halved (remove seeds for less heat)", "3 tablespoons sliced almonds", "Kosher salt", "1 tablespoon vegetable oil", "1 pound 93 percent lean ground turkey", "1 onion, finely chopped", "2 cloves garlic, finely chopped", "1 teaspoon ground cumin", "1/2 pound red-skinned potatoes, cut into 1/2-inch pieces", "1 5-ounce package chopped kale (about 6 cups packed)", "2 1/2 cups cooked white or brown rice"], "instructions": ["Puree all but 3 tablespoons cilantro with 1/2 cup water, the jalapeno, almonds and 1/4 teaspoon salt in a blender until smooth.", "Heat the vegetable oil in a large pot or Dutch oven over medium-high heat. Add the turkey and 1/2 teaspoon salt; cook, stirring and breaking up the meat with a wooden spoon, until browned, about 4 minutes.", "Add the onion, garlic and cumin and cook, stirring occasionally, until softened, about 6 minutes. Stir in 1 1/2 cups water, the pureed cilantro mixture, the potatoes and kale. Cover and bring to a boil, then uncover and reduce the heat to medium. Simmer, stirring occasionally, until the potatoes are tender, about 15 minutes. Season with salt and serve over the rice. Top with the reserved cilantro."], "image_url": "images/kale-turkey-rice-bowl-9aa89bc8.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "440 calorie", "Fat": "14 grams", "Saturated Fat": "3 grams", "Cholesterol": "65 milligrams", "Sodium": "248 milligrams", "Carbohydrates": "51 grams", "Fiber": "5 grams", "Protein": "30 grams"}, "local_image_path": "images/kale-turkey-rice-bowl-9aa89bc8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/12/19/0/FNM_010114-Kale-Turkey-Rice-Bowl-Recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1389218446425.webp"}, {"title": "Turkey Taco Stuffed Sweet Potato", "url": "https://www.foodnetwork.com/recipes/turkey-taco-stuffed-sweet-potato-4614478", "author": "Sara Lynn Cauchon", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H25M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["3 large sweet potatoes, baked or microwaved until tender", "1 tablespoon oil\u00a0", "1 pound ground turkey\u00a0", "One 9-ounce can black beans, rinsed and drained\u00a0", "1 cup corn kernels\u00a0", "3/4 cup jarred salsa\u00a0", "2 tablespoons taco seasoning\u00a0", "1 avocado, diced\u00a0", "1/4 cup sour cream or plain Greek yogurt\u00a0", "1 green onion, finely chopped\u00a0", "Chopped fresh cilantro, for garnish\u00a0"], "instructions": ["Cut the baked sweet potatoes in half and fluff their centers with a fork to create slight reservoirs in each. Set aside.", "Heat the oil in a large skillet over medium-high heat. Add the ground turkey and cook, breaking it up with a spoon, until it's browned, about 8 minutes. Add the black beans, corn, salsa and taco seasoning and cook, stirring, until they are heated through, 3 to 4 minutes. Remove the skillet from the heat.", "Spoon the turkey taco mixture into the center of each sweet potato. Top each with avocado, a dollop of sour cream, some green onion and cilantro. Serve immediately or store in the refrigerator, covered, for up to 3 days."], "image_url": "images/turkey-taco-stuffed-sweet-potato-723efc4a.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "589", "Fat": "29 grams", "Saturated Fat": "7 grams", "Cholesterol": "96 milligrams", "Sodium": "952 milligrams", "Carbohydrates": "58 grams", "Fiber": "15 grams", "Sugar": "16 grams", "Protein": "29 grams"}, "local_image_path": "images/turkey-taco-stuffed-sweet-potato-723efc4a.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/12/28/0/FN_Low-Key-Guide-To-Better-Eating-Turkey-Taco-Stuffed-Sweet-Potatoes_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1514481257009.webp"}, {"title": "Stuffed Peppers", "url": "https://www.foodnetwork.com/recipes/stuffed-peppers-8071779", "author": "Alex Guarnaschelli", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT1H20M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["4 medium bell peppers, preferably red, halved, seeds and ribs removed\u00a0(see Cook's Note)", "Kosher salt\u00a0and freshly ground black pepper\u00a0", "3 tablespoons canola oil", "1 pound ground beef\u00a0", "4 medium yellow onions, finely chopped\u00a0", "6 large cloves garlic, minced\u00a0", "2 tablespoons chili powder\u00a0", "1/2 teaspoon ground cumin\u00a0", "One 28-ounce can whole peeled tomatoes, lightly crushed\u00a0", "One 15.5-ounce can black beans, drained\u00a0", "2 tablespoons apple cider vinegar\u00a0", "1 1/4 cups cooked couscous\u00a0(see Cook's Note)", "3/4 cup shredded sharp yellow Cheddar"], "instructions": ["Preheat the oven to 400 degrees F.", "Arrange the pepper halves cut-side up on a nonstick baking sheet or regular baking sheet lined with parchment paper. Sprinkle the interiors with salt and pepper and drizzle with 2 tablespoons oil. Place the baking sheet in the center of the oven and roast until the peppers are juicy and somewhat softened and tender, 12 to 15 minutes. Remove from the oven.", "Meanwhile, heat the remaining tablespoon oil in a large heavy-bottomed pot over medium heat. When the oil begins to smoke lightly, add the meat in a thin layer and sprinkle with salt and pepper. Cook, stirring with a wooden spoon, until the meat browns and is cooked through, 5 to 8 minutes. Remove the meat with a slotted spoon to a medium bowl. Stir the onions, garlic, chili powder and cumin into the pot with a sprinkle of salt. Stir to blend, then cook until the flavors meld together, 5 to 8 minutes. Add the tomatoes and simmer gently over medium heat until the tomatoes fall apart and the chili starts to thicken, 12 to 15 minutes. Add the meat back to the pot along with the beans and apple cider vinegar. Remove from the heat.", "Fill each pepper about halfway with the couscous. Divide the chili among all the peppers, layering it on top of the couscous. Top with the cheese and return the baking sheet to the oven. Bake until piping hot and the cheese is melted, 20 to 25 minutes."], "image_url": "images/stuffed-peppers-4fa8b234.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "1172", "Fat": "69g", "Saturated Fat": "23g", "Cholesterol": "192mg", "Sodium": "2004mg", "Carbohydrates": "80g", "Fiber": "18g", "Sugar": "11g", "Protein": "59g"}, "local_image_path": "images/stuffed-peppers-4fa8b234.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/01/15/KC2309_stuffed-peppers_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1579102292010.webp"}, {"title": "Creamy Turkey Tetrazzini", "url": "https://www.foodnetwork.com/saves#/recipe/b2a63e2e-1781-4bf7-8812-82e91eabf893", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 tablespoon butter", "1/2 cup finely chopped onion", "1/3 cup finely chopped celery", "1/2 teaspoon ground pepper", "1/2 teaspoon salt", "3/4 cup frozen peas", "3/4 cup carrot (I use the pre-cut matchstick carrots)", "8 ounces sliced mushrooms (optional)", "1/2 cup white wine (or sherry)", "1/2 cup flour", "4 cups chicken broth (or turkey broth)", "1 cup parmesan cheese (divided)", "4 ounces light cream cheese (low fat)", "1 (8 ounce) package thin spaghetti (cooked)", "2 cups turkey meat, cooked and shredded (or chicken)", "1/2 cup breadcrumbs (I use panko)"], "instructions": ["Preheat oven to 350.", "Melt butter in saute pan.", "Add onion, celery, pepper, salt, carrots, and mushrooms (optional).", "Saute until vegetables are tender.", "Add flour and stir until vegetables are coated.", "Add wine, and stir quickly until flour is absorbed.", "Gradually add broth, stirring constantly.", "Bring to a boil, reduce heat and simmer 5 minutes, stirring frequently.", "Remove from heat.", "Add 1/2 cup Parmesan cheese and the Neufchatel cheese, stirring until cheese melts.", "Add the peas, turkey and pasta.", "Stir until blended.", "Coat a casserole with non-stick spray and transfer mixture to the casserole.", "Combine breadcrumbs (or panko) with 1/2 cup Parmesan cheese.", "Sprinkle mixture evenly over the top of the casserole.", "Bake at 350 for 30 minutes until lightly browned.", "Let rest for 15 minutes before serving."], "image_url": "images/creamy-turkey-tetrazzini-8412294a.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/creamy-turkey-tetrazzini-8412294a.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1632683512/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_jjqdas.jpg"}, {"title": "Banana Muffins with Mascarpone Cream Frosting", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/banana-muffins-with-mascarpone-cream-frosting-recipe2-1916160", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT1H50M0.000S", "servings": "18 muffins", "difficulty": null, "ingredients": ["3 cups all-purpose flour", "1 teaspoon baking soda", "1 teaspoon salt", "1/2 teaspoon baking powder", "1/2 teaspoon ground cinnamon", "1/2 teaspoon ground nutmeg", "2 cups sugar", "1 cup vegetable oil", "3 large eggs", "1 tablespoon vanilla extract", "4 ripe bananas, peeled and coarsely mashed", "3 ounces cream cheese, room temperature", "6 tablespoons (3/4 stick) unsalted butter, room temperature", "1/3 cup mascarpone cheese, room temperature", "3 tablespoons honey", "1/2 cup chopped walnuts, toasted"], "instructions": ["Line 18 muffin cups with paper liners. Preheat the oven to 325 degrees F.", "Whisk the flour, baking soda, salt, baking powder, cinnamon, and nutmeg in a medium bowl to blend. Beat the sugar, oil, eggs, and vanilla in a large bowl to blend. Stir in the banana. Add the dry ingredients and stir just until blended.", "Divide the batter among the prepared muffin cups. Bake the muffins on the middle rack until the tops are golden brown and a tester inserted into the center comes out with no crumbs attached, about 25 minutes. Transfer the muffins to a rack and cool slightly. The muffins may be eaten warm or cooled completely and frosted.", "To frost the cupcakes: Using an electric mixer, beat the cream cheese and butter in a large bowl until light and fluffy. Beat in the mascarpone cheese and then beat in the honey. Spread the frosting over the muffins. Sprinkle with the walnuts."], "image_url": "images/banana-muffins-with-mascarpone-cream-frosting-842072dc.jpg", "categories": ["dessert", "european"], "nutrition": {"Calories": "406", "Fat": "23g", "Saturated Fat": "6g", "Cholesterol": "50mg", "Sodium": "251mg", "Carbohydrates": "48g", "Fiber": "2g", "Sugar": "29g", "Protein": "5g"}, "local_image_path": "images/banana-muffins-with-mascarpone-cream-frosting-842072dc.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/2/13/0/EI1F16_Banana-Muffins_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382542431271.webp"}, {"title": "Pasta Bolognese", "url": "https://www.foodnetwork.com/recipes/bobby-flay/pasta-bolognese-2646092", "author": "Bobby Flay", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT2H20M0.000S", "total_time": "P0Y0M0DT3H0M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 cups all-purpose flour, plus more for dusting", "3 large eggs plus 1 yolk", "2 tablespoons olive oil", "8 ounces bacon, diced", "1 1/2 pounds ground chuck (80/20)", "1/2 pound ground pork (80/20)", "1 teaspoon ground dried fennel", "1/4 teaspoon Calabrian chile flakes", "Kosher salt and freshly ground black pepper", "2 tablespoons olive oil", "1 medium stalk celery, finely diced", "1 small bulb fennel, finely diced", "1 medium red onion, finely diced", "1/2 medium carrot, finely diced", "4 cloves garlic, smashed to a paste or finely grated", "2 tablespoons tomato paste", "1 teaspoon ground dried fennel", "1 cup rose wine", "One 28-ounce can plum tomatoes", "2 cups chicken stock", "Kosher salt and freshly ground black pepper", "1/4 cup chopped fresh flat-leaf parsley leaves, plus more for garnish", "1 tablespoon finely chopped fresh oregano", "1 loaf ciabatta, sliced lengthwise", "1 stick (8 tablespoons) unsalted butter, at room temperature", "2 cloves garlic, smashed to a paste", "Kosher salt and freshly ground black pepper", "1/4 cup creme fraiche, for serving", "Freshly grated Parmigiano-Reggiano, for serving"], "instructions": ["For the pasta dough: Combine the flour, eggs and yolk in a food processor and pulse until a dough comes together. Transfer to a counter dusted lightly with flour and knead gently until the dough comes together and is smooth, about 1 minute. Wrap in plastic and refrigerate for at least 30 minutes and up to 24 hours.", "Divide the dough into 4 pieces. With your hands, flatten and shape one piece of dough into a 1/2-inch-thick rectangle. Dust it lightly with flour and pass it through the widest setting on the pasta machine. If the dough comes out oddly shaped, reform into a rectangle. Fold it in thirds, like a letter, and if necessary, flatten it to a 1/2-inch thickness. Pass it through the widest setting again with the seam of the letter perpendicular to the rollers. Repeat this folding and rolling step 10 to 12 times, dusting the dough with flour if it becomes sticky.", "Without folding the dough, pass it through the next setting on the pasta machine. Keep reducing the space between the rollers after each pass, lightly dusting the pasta with flour on both sides each time, until the pasta is about 1/16-inch thick and 3 inches wide.", "Lay the rolled-out dough on a counter. Roll out the remaining dough in the same manner. Cut each strip of dough into 11-inch lengths.\u00a0Cut the dough into fettuccine. (Alternatively, use store-bought dried or fresh fettuccine.)", "For the meat: Heat the oil in a large saute pan over medium heat. Add the bacon and cook slowly until the fat is rendered and the bacon is crisp, 8 to 10 minutes. Transfer the bacon with a slotted spoon to a plate lined with paper towels.", "Increase the heat to high, add the chuck and pork to the pan and season with the fennel, chile flakes, salt and pepper. Cook, stirring occasionally, until golden brown, about 10 minutes. Drain the excess fat from the pan.", "For the quick bolognese sauce: Heat the oil in a large Dutch oven over medium-high heat until it begins to shimmer. Add the celery, fennel, onion and carrot and cook until soft, about 5 minutes. Add the garlic and cook for 1 minute. Add the tomato paste and ground fennel and cook for 1 minute more.", "Add the wine and cook until reduced by half, about 3 minutes. Add the tomatoes and chicken stock and cook until the tomatoes begin to soften, about 10 minutes. Coarsely mash the tomatoes using a potato masher or wooden spoon, season with salt and pepper and cook until the sauce comes to a boil and begins to thicken slightly, about 15 minutes. Add the cooked bacon, chuck and pork to the pan and continue cooking until the sauce is thick, about 15 minutes more. Fold in the parsley and oregano and season with salt and pepper.", "For the garlic bread: Preheat the broiler.", "Place the ciabatta on a baking sheet cut-side up. Heat it under the broiler until lightly golden brown. Combine the butter, garlic, salt and pepper in a small bowl. Slather the garlic butter over the bread and broil until bubbly and golden brown, about 2 minutes. Remove, let cool for a few minutes and cut into slices.", "To serve: Bring a large pot of salted water to a boil. Cook the pasta until al dente, about 4 minutes (if using dried noodles, follow package directions). Reserve a cup of the pasta water and drain the pasta. Put about 2 cups of the sauce in a large saute pan over high heat. Add the pasta, creme fraiche, some of the pasta water and a few handfuls of the Parmigiano-Reggiano. Toss, top with the parsley and serve. Reserve remaining sauce for another use."], "image_url": "images/pasta-bolognese-985f8530.jpg", "categories": ["main-dish"], "nutrition": {}, "local_image_path": "images/pasta-bolognese-985f8530.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/10/17/0/BOPS_1_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1414158403501.webp"}, {"title": "Summer Berry Crisp", "url": "https://www.foodnetwork.com/saves#/recipe/a37cd50c-bbf2-40ef-af1f-f9e6dec228fc", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["2 cups blueberries", "2 cups blackberries", "2 cups raspberries", "1/4 cup sugar", "1/4 cup all-purpose flour", "1/4 teaspoon cinnamon", "1 cup rolled oats", "1/2 cup all-purpose flour", "1/2 cup brown sugar", "1/2 cup sugar", "Pinch of salt", "1/2 cup (1 stick) cold unsalted butter, cut into small pieces", "Whipped cream or vanilla ice cream, for serving"], "instructions": ["1. Preheat the oven to 350\u00b0F. Butter a 9-inch Pyrex pie plate.", "2. Gently combine the berries with the sugar, flour and cinnamon; place in the prepared pie plate.", "3. Prepare the topping: Combine the oats, flour, both sugars and salt in a bowl. Use a pastry blender or 2 knives to work in the butter until topping resembles coarse meal. Sprinkle evenly over the berries.", "4. Place the pie plate on a baking sheet. Bake in the center of the oven until the fruit is bubbling and the topping is golden brown, about 1 hour. Remove the crisp to a rack to cool slightly. Serve in dessert bowls with whipped cream or ice cream."], "image_url": "images/summer-berry-crisp-f3820f28.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/summer-berry-crisp-f3820f28.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1685192404/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_wnngfg.jpg"}, {"title": "Fettuccine with Smoked Tomato Sauce", "url": "https://www.foodnetwork.com/recipes/michael-symon/fettuccine-with-smoked-tomato-sauce-8875780", "author": "Michael Symon", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 pounds vine-ripened tomatoes", "Extra-virgin olive oil, for drizzling", "Kosher salt and freshly ground black pepper", "8 ounces bacon, diced", "2 cloves garlic, sliced", "1 small yellow onion, finely diced", "1/4 teaspoon crushed red pepper flakes, optional", "1/2 cup dry white wine", "Small bundle fresh oregano", "Small bundle fresh thyme", "1 pound dried fettuccine", "1 tablespoon unsalted butter", "2 tablespoons chopped fresh basil leaves", "2 tablespoons chopped fresh flat-leaf parsley", "Parmesan, for serving"], "instructions": ["Prepare a grill for indirect heat. If using a charcoal grill, build the hot coals on one side only. If using a gas grill, heat one side only to medium-high heat. Place a cooling rack over indirect heat. Place a heavy-bottomed saucepot over direct heat.", "Slice the tomatoes in half. Drizzle them with olive oil and season with salt and pepper. Place the tomatoes on the cooling rack on the grill, cut-side down, to soften and take on some smoke while you make the sauce, 10 to 12 minutes.", "Meanwhile, add a drizzle of olive oil to the saucepot along with the bacon. Cook, stirring occasionally until the bacon is crisp, 3 to 5 minutes. Stir in the garlic, onions and crushed red pepper flakes if using and cook until the onions soften, an additional few minutes. Add the wine. Tie the fresh herbs together with a piece of butcher's twine and add to the saucepot.", "When your tomatoes have begun to soften, remove them from the grill. Remove the skins (they will come off really easy), add the tomatoes to the saucepot and season with salt and pepper. Close the grill and continue to cook the sauce until the tomatoes fully break down and the sauce thickens slightly, about 20 minutes.", "Meanwhile, bring a pot of salted water to a boil. Cook the pasta 2 minutes less than the package directions. Using tongs, pull the pasta out and add it directly to the tomato sauce, along with 1/3 cup of the starchy pasta water. Mix to combine. The sauce will stick to the pasta. Remove the saucepot from the heat.", "Add the butter and a drizzle of olive oil to the pasta and stir to combine. Add the basil and and stir again. Serve with freshly grated Parmesan over top.", "(Alternatively, you can cook the sauce and pasta over medium-high heat on a stovetop.)"], "image_url": "images/fettuccine-with-smoked-tomato-sauce-4bb15ef8.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "825", "Fat": "34g", "Saturated Fat": "11g", "Cholesterol": "46mg", "Sodium": "1082mg", "Carbohydrates": "99g", "Fiber": "8g", "Sugar": "11g", "Protein": "25g"}, "local_image_path": "images/fettuccine-with-smoked-tomato-sauce-4bb15ef8.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/07/31/ANIE110_fettucine-with-smoked-tomato-sauce_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1596207926481.webp"}, {"title": "Orecchiette with Almond Pesto", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/orecchiette-with-almond-pesto-8312373", "author": "Giada De Laurentiis", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["Kosher salt", "1 bunch broccoli rabe, cut into 1-inch pieces", "1/2 cup roasted unsalted almonds\u00a0", "2 cups packed fresh basil leaves\u00a0", "3/4 cup extra-virgin olive oil\u00a0", "1 cup freshly grated Parmigiano-Reggiano", "1 pound fresh mozzarella cheese, cut into 1/3-inch dice\u00a0", "1 pound orecchiette pasta\u00a0"], "instructions": ["Bring a large pot of water to a boil over high heat. Season well with salt. Add the broccoli rabe to the water and simmer until the stem is just tender when pierced with a knife, 2 to 3 minutes. Remove to a rimmed baking sheet to cool slightly. When cool enough to handle, squeeze out any extra water with a clean kitchen towel or paper towels.", "Add the almonds to a food processor and pulse until finely chopped, 5 or 6 times. Add the basil, oil and 1/2 teaspoon salt. Puree until combined and almost smooth. Pour the pesto into a large bowl. Add the Parmigiano-Reggiano, broccoli rabe and mozzarella and toss well to combine.", "Bring a large pot of water to a boil. Season liberally with salt. Add the orecchiette and cook until al dente, about 8 minutes. Using a slotted spoon or a pasta spider, transfer the pasta directly to the bowl with the pesto. Add 1/2 cup of the pasta water and 1/2 teaspoon salt and toss everything together until evenly coated.", "Serve warm or at room temperature."], "image_url": "images/orecchiette-with-almond-pesto-bd9151a4.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "708", "Fat": "45g", "Saturated Fat": "15g", "Cholesterol": "63mg", "Sodium": "724mg", "Carbohydrates": "48g", "Fiber": "4g", "Sugar": "3g", "Protein": "30g"}, "local_image_path": "images/orecchiette-with-almond-pesto-bd9151a4.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/02/24/JE507_orecchiete-with-almond-pesto_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1582570320938.webp"}, {"title": "Jerk Chicken Wings marinade", "url": "https://www.foodnetwork.com/saves#/recipe/b9e6c36a-ee4d-4189-bac4-97ca0734c7e4", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["4 pounds chicken wings", "2 Tablespoons Olive Oil", "2 Tablespoons soy sauce", "6 garlic cloves, finely chopped", "1 habanero pepper, seeds and ribs removed, finely chopped", "1 Tablespoon allspice", "1 teaspoon cinnamon", "1 teaspoon cayenne pepper", "1 teaspoon white pepper", "1 teaspoon salt", "2 Tablespoon brown sugar", "1 Tablespoon fresh thyme, finely chopped", "1 Tablespoon fresh ginger, grated", "4 scallions, finely chopped", "5 Tablespoons lime juice", "1/2 cup red wine vinegar"], "instructions": ["In a large mixing bowl combine all ingredients, covering the chicken thoroughly with the seasonings and marinade. Transfer to a 1 gallon re-sealable bag and refrigerate for 2 hours up to 24 hours", "Preheat the Airfryer to 390 degrees. Remove the wings from bag and drain all liquid. Pat wings completely dry with paper towel. Place 1/2 the wings in cooking basket and cook each batch for 14-16 minutes, shaking halfway through. Serve with blue cheese or ranch dipping sauce."], "image_url": "images/jerk-chicken-wings-marinade-b88f94b2.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/jerk-chicken-wings-marinade-b88f94b2.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1644970142/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_hxubag.jpg"}, {"title": "Chicken Marsala", "url": "https://www.foodnetwork.com/recipes/tyler-florence/chicken-marsala-recipe-1951778", "author": "Tyler Florence", "description": "Learn how to make the best chicken marsala without cream with this easy recipe. Plus, discover what Marsala wine is, which Marsala wine is best for making chicken marsala and what to substitute for Marsala wine.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["4 skinless, boneless, chicken breasts (about 1 1/2 pounds)", "All-purpose flour, for dredging", "Kosher salt and freshly ground black pepper", "1/4 cup extra-virgin olive oil", "4 ounces prosciutto, thinly sliced", "8 ounces crimini or porcini mushrooms, stemmed and halved", "1/2 cup sweet Marsala wine", "1/2 cup chicken stock", "2 tablespoon unsalted butter", "1/4 cup chopped flat-leaf parsley"], "instructions": ["Put the chicken breasts side by side on a cutting board and lay a piece of plastic wrap over them; pound with a flat meat mallet, until they are about 1/4-inch thick. Put some flour in a shallow platter and season with a fair amount of salt and pepper; mix with a fork to distribute evenly.", "Heat the oil over medium-high flame in a large skillet. When the oil is nice and hot, dredge both sides of the chicken cutlets in the seasoned flour, shaking off the excess. Slip the cutlets into the pan and fry for 5 minutes on each side until golden, turning once \u2013 do this in batches if the pieces don't fit comfortably in the pan. Remove the chicken to a large platter in a single layer to keep warm.", "Lower the heat to medium and add the prosciutto to the drippings in the pan, saute for 1 minute to render out some of the fat. Now, add the mushrooms and saute until they are nicely browned and their moisture has evaporated, about 5 minutes; season with salt and pepper. Pour the Marsala in the pan and boil down for a few seconds to cook out the alcohol. Add the chicken stock and simmer for a minute to reduce the sauce slightly. Stir in the butter and return the chicken to the pan; simmer gently for 1 minute to heat the chicken through. Season with salt and pepper and garnish with chopped parsley before serving."], "image_url": "images/chicken-marsala-6f95c683.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "492", "Fat": "27g", "Saturated Fat": "7g", "Cholesterol": "160mg", "Sodium": "893mg", "Carbohydrates": "8g", "Fiber": "1g", "Sugar": "2g", "Protein": "49g"}, "local_image_path": "images/chicken-marsala-6f95c683.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/4/10/1/FO1D47_24021_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1431766598136.webp"}, {"title": "The Best Sweet Potato Potato Salad", "url": "https://www.foodnetwork.com/recipes/jeff-mauro/the-best-sweet-potato-potato-salad-5342470", "author": "Jeff Mauro", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1/4 cup chopped cornichons or relish", "2 tablespoons whole-grain mustard\u00a0", "1 tablespoon honey\u00a0", "2 ribs celery, diced\u00a0", "Zest and juice from 1 lemon\u00a0", "1/2 small red onion, minced\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "2 pounds sweet potatoes, peeled and cut into 1-inch cubes\u00a0", "1/4 cup white vinegar\u00a0", "1/2 cup mayonnaise\u00a0", "2 tablespoons minced fresh chives, plus more for garnish\u00a0", "2 tablespoons minced fresh parsley, plus more for garnish\u00a0"], "instructions": ["In a bowl, mix together the cornichons or relish, mustard, honey, celery, lemon zest and juice and red onion. Season with salt and pepper and let sit while the potatoes cook.", "Put the potatoes in a large saucepan and add enough cold water to cover by 1 inch. Season the water generously with salt. Bring to a boil over medium-high heat. Reduce the heat to a simmer and cook until the potatoes are tender, about 10 minutes.", "Drain the potatoes in a colander, put back in the saucepan, add the vinegar and, using a rubber spatula, toss gently to combine.", "Add the mayonnaise, chives and parsley to the celery-onion mixture and stir to combine. Add the warm potatoes to the dressing and toss. Season to taste. Garnish with extra chives and parsley."], "image_url": "images/the-best-sweet-potato-potato-salad-401661c9.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "290", "Fat": "15g", "Saturated Fat": "2g", "Cholesterol": "8mg", "Sodium": "539mg", "Carbohydrates": "37g", "Fiber": "6g", "Sugar": "10g", "Protein": "3g"}, "local_image_path": "images/the-best-sweet-potato-potato-salad-401661c9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2018/7/2/0/KC1712_Sweet-Potato-Salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1530565402541.webp"}, {"title": "Mary Berry's easy Victoria sandwich", "url": "https://www.foodnetwork.com/saves#/recipe/564ada80-a076-4ac9-8f1a-4e2f4043fe93", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["4 free-range eggs", "225g/8oz caster sugar, plus a little extra for dusting the finished cake", "225g/8oz self-raising flour", "2 tsp baking powder", "225g/8oz butter at room temperature, plus a little extra to grease the tins", "good-quality strawberry or raspberry jam", "whipped double cream (optional)"], "instructions": [], "image_url": null, "categories": [], "nutrition": {}, "yields": "Servings"}, {"title": "Savarin with Chantilly cream", "url": "https://www.foodnetwork.com/saves#/recipe/66cfc53e-b740-4af0-a633-5fd10f8b1604", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["350g/12oz plain flour", "50g/1\u00beoz caster sugar", "10g/\u00bcoz instant yeast", "\u00bd tsp salt", "3 tbsp milk", "6 free-range eggs", "180g/6oz unsalted butter, at room temperature, cubed, plus extra for greasing", "1 large orange, finely grated zest and segmented fruit", "1 large unwaxed lemon, finely grated zest only", "300g/10\u00bdoz caster sugar", "1 large lemon, juice only", "100ml/3\u00bdfl oz orange liqueur, preferably Grand Marnier", "100g/3\u00bdoz plain chocolate (70% cocoa solids), finely chopped", "50g/1\u00beoz white chocolate, melted", "150g/5\u00bdoz caster sugar", "300ml/10fl oz double cream", "15g/\u00bdoz icing sugar", "\u00bd tsp vanilla paste", "sliced mixed fruit (such as orange, mango, kiwi, strawberries)", "pomegranate seeds, blueberries or raspberries"], "instructions": [], "image_url": "images/savarin-with-chantilly-cream-3cb1098d.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/savarin-with-chantilly-cream-3cb1098d.jpg", "original_image_url": "https://food.cld.sndimg.com/image/upload/v1624577347/fn-user-recipes/6b0808120cae4631b4ea0dfe3a8bb98b/file_weumn7.jpg"}, {"title": "Tri-Colore Orzo", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/tri-colore-orzo-recipe-1948079", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 pound orzo pasta", "3 tablespoons extra-virgin olive oil, plus 1/4 cup", "2 cups fresh arugula (about 3 ounces)", "3/4 cup crumbled ricotta salata cheese (or feta cheese)", "1/2 cup dried cherries", "12 fresh basil leaves, torn", "1/4 cup toasted pine nuts", "3 tablespoons lemon juice", "1 1/2 teaspoon salt", "1 teaspoon freshly ground black pepper"], "instructions": ["Bring a large pot of salted water to a boil over high heat. Add the pasta and cook until tender but still firm to the bite, stirring occasionally, about 8 to 10 minutes. Drain pasta and put the pasta on a large cookie sheet. Drizzle the pasta with 3 tablespoons olive oil, toss, spread out, and set aside to cool.", "Once the orzo is cool, transfer to a large serving bowl. Add the remaining ingredients and toss gently to combine. Serve."], "image_url": "images/tri-colore-orzo-f37c032f.jpg", "categories": ["side-dish", "italian"], "nutrition": {"Calories": "575", "Fat": "26g", "Saturated Fat": "6g", "Cholesterol": "16mg", "Sodium": "349mg", "Carbohydrates": "70g", "Fiber": "3g", "Sugar": "12g", "Protein": "15g"}, "local_image_path": "images/tri-colore-orzo-f37c032f.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/5/30/0/ei1011_orzo.jpg.rend.hgtvcom.1280.1280.suffix/1382538502402.webp"}, {"title": "The Best Roasted Asparagus", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/the-best-roasted-asparagus-8613533", "author": "Food Network Kitchen", "description": "The perfect roasted asparagus should be lightly browned and tender, yet bright green and crisp. Roasting the spears at a high temperature helps achieve this. We also browned grated Parmesan to make a nutty, crumbly frico topping. Wait until ready to serve to top the vegetables so the crisped cheese stays crunchy.", "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 pound thin asparagus, trimmed", "3 tablespoons olive oil", "Kosher salt and freshly ground black pepper", "1 cup freshly grated Parmesan cheese (about 1 1/2 ounces)", "1 teaspoon finely grated lemon zest", "Juice of 1/4 lemon"], "instructions": ["Preheat the oven to 450 degrees F. Line a baking sheet with a wire rack.", "Put the asparagus, olive oil, 1/2 teaspoon kosher salt and 1/4 teaspoon pepper in a medium bowl. Toss to coat evenly. Spread the asparagus in a single layer on the prepared baking sheet. Roast for 10 to 12 minutes, until lightly browned and tender, but still bright green.", "Meanwhile, spread the Parmesan evenly in the bottom of a medium nonstick skillet over medium heat. Cook undisturbed until the cheese melts, sticks together and turns golden brown, about 2 minutes, then flip with a rubber spatula and cook until golden on the second side, about 2 minutes more. Transfer the frico to a wire rack-lined baking sheet to cool completely, about 2 minutes. Break the frico into small crumbles and put in a small bowl. Add the lemon zest and 1/2 teaspoon black pepper and toss to combine.", "Transfer the roasted asparagus to a serving platter and squeeze the fresh lemon juice over the top. Top with the crumbled frico mixture.\u00a0"], "image_url": "images/the-best-roasted-asparagus-8250fd47.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "104", "Fat": "9g", "Saturated Fat": "2g", "Cholesterol": "5mg", "Sodium": "218mg", "Carbohydrates": "4g", "Fiber": "2g", "Sugar": "2g", "Protein": "4g"}, "local_image_path": "images/the-best-roasted-asparagus-8250fd47.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/04/01/0/FNK_The-Best-Roast-Asparagus_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1585756493696.webp"}, {"title": "Parmesan Roasted Asparagus", "url": "https://www.foodnetwork.com/recipes/ina-garten/parmesan-roasted-asparagus-recipe-1914058", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["2 1/2 pounds fresh asparagus (about 30 large)", "2 tablespoons good olive oil", "1/2 teaspoon kosher salt", "1/4 teaspoon freshly ground black pepper", "1/2 cup freshly grated Parmesan", "2 lemons cut in wedges, for serving"], "instructions": ["Preheat the oven to 400 degrees F.", "If the stalks of the asparagus are thick, peel the bottom 1/2 of each. Lay them in a single layer on a sheet pan and drizzle with olive oil. Sprinkle with salt and pepper. Roast for 15 to 20 minutes, until tender. Sprinkle with the Parmesan and return to the oven for another minute. Serve with lemon wedges."], "image_url": "images/parmesan-roasted-asparagus-66632c93.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "135", "Fat": "8g", "Saturated Fat": "3g", "Cholesterol": "8mg", "Sodium": "308mg", "Carbohydrates": "10g", "Fiber": "5g", "Sugar": "4g", "Protein": "9g"}, "local_image_path": "images/parmesan-roasted-asparagus-66632c93.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2015/3/24/0/IG1B08_Parmesan-Roasted-Asparagus_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1591822424606.webp"}, {"title": "Orzo with Roasted Vegetables", "url": "https://www.foodnetwork.com/recipes/ina-garten/orzo-with-roasted-vegetables-recipe-1951921", "author": "Ina Garten", "description": "This recipe is a slight variation of a wonderful summer dish invented by Sarah Leah Chase in her book The Open House Cookbook.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 small eggplant, peeled and 3/4-inch diced", "1 red bell pepper, 1-inch diced", "1 yellow bell pepper, 1-inch diced", "1 red onion, peeled and 1-inch diced", "2 garlic cloves, minced", "1/3 cup good olive oil", "1 1/2 teaspoons kosher salt", "1/2 teaspoon freshly ground black pepper", "1/2 pound orzo or rice-shaped pasta", "1/3 cup freshly squeezed lemon juice (2 lemons)", "1/3 cup good olive oil", "1 teaspoon kosher salt", "1/2 teaspoon freshly ground black pepper", "4 scallions, minced (white and green parts)", "1/4 cup pignolis (pine nuts), toasted", "3/4 pound good feta, 1/2-inch diced (not crumbled)", "15 fresh basil leaves, cut into julienne"], "instructions": ["Preheat the oven to 425 degrees F.", "Toss the eggplant, bell peppers, onion, and garlic with the olive oil, salt, and pepper on a large sheet pan. Roast for 40 minutes, until browned, turning once with a spatula.", "Meanwhile, cook the orzo in boiling salted water for 7 to 9 minutes, until tender. Drain and transfer to a large serving bowl. Add the roasted vegetables to the pasta, scraping all the liquid and seasonings from the roasting pan into the pasta bowl.", "For the dressing, combine the lemon juice, olive oil, salt, and pepper and pour on the pasta and vegetables. Let cool to room temperature, then add the scallions, pignolis, feta, and basil. Check the seasonings, and serve at room temperature."], "image_url": "images/orzo-with-roasted-vegetables-1226e8bb.jpg", "categories": ["appetizer", "european"], "nutrition": {"Calories": "589", "Fat": "41g", "Saturated Fat": "11g", "Cholesterol": "50mg", "Sodium": "679mg", "Carbohydrates": "43g", "Fiber": "5g", "Sugar": "6g", "Protein": "16g"}, "local_image_path": "images/orzo-with-roasted-vegetables-1226e8bb.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/4/3/0/IG1B08_23515_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371589474437.webp"}, {"title": "Cider-Roasted Pork Tenderloins", "url": "https://www.foodnetwork.com/recipes/ina-garten/cider-roasted-pork-tenderloins-3742577", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT8H20M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["1 (12-ounce) bottle hard cider, such as Crispin", "1/4 cup pure Grade A maple syrup", "Kosher salt and freshly ground black pepper", "1 teaspoon whole fennel seeds", "1 teaspoon whole black peppercorns", "1/2 teaspoon whole coriander seeds", "1/2 teaspoon ground cinnamon", "2 pork tenderloins (1 to 1 1/4 pounds each), trimmed", "1 (1-inch) piece fresh ginger, thinly sliced", "1 1/2 tablespoons coarsely chopped fresh rosemary leaves", "Good olive oil", "Chutney, for serving"], "instructions": ["Combine the cider, maple syrup, and 3 tablespoons of salt in a 4-cup glass measuring cup. With a mortar and pestle, grind the fennel, peppercorns, coriander, and cinnamon together and add to the cider mixture. Place the tenderloins in a 1-gallon Ziploc bag and pour in the marinade. Add the ginger and rosemary, squeeze the air out of the bag, seal, and refrigerate for 8 hours or overnight.", "Preheat the oven to 450 degrees.", "Remove the tenderloins from the marinade and dry them well with paper towels. Discard the marinade. Place the tenderloins on a sheet pan and rub them all over with 1 tablespoon of olive oil, then sprinkle with 1 teaspoon salt and 1/2 teaspoon pepper. Roast for 20 to 25 minutes, until a meat thermometer inserted in the center reads 125 degrees. Remove from the oven and cover the pan tightly with aluminum foil. Allow to rest for 10 minutes. Cut the tenderloins diagonally into 1/2-inch-thick slices, sprinkle with salt, and serve warm with chutney."], "image_url": "images/cider-roasted-pork-tenderloins-1036fac9.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "298", "Fat": "9g", "Saturated Fat": "2g", "Cholesterol": "105mg", "Sodium": "585mg", "Carbohydrates": "15g", "Fiber": "1g", "Sugar": "10g", "Protein": "34g"}, "local_image_path": "images/cider-roasted-pork-tenderloins-1036fac9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/5/18/0/BX1302H_Cider-Roasted-Pork-Tenderloin_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1495125459466.webp"}, {"title": "Deviled Egg Salad Club Sandwich", "url": "https://www.foodnetwork.com/recipes/trisha-yearwood/deviled-egg-salad-club-sandwich-3667947", "author": "Trisha Yearwood", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["8 slices thick-cut bacon", "8 large eggs\u00a0", "1/2 cup mayonnaise\u00a0", "1/4 cup finely chopped sweet onion\u00a0", "3 tablespoons sweet relish\u00a0", "1 tablespoon Dijon mustard\u00a0", "1/2 teaspoon paprika\u00a0", "1 celery stalk, very finely chopped\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "12 slices white bread, lightly toasted\u00a0", "About 4 leaves green-leaf lettuce, torn in half\u00a0", "2 medium tomatoes, sliced\u00a0"], "instructions": ["Preheat the oven to 400 degrees F.", "Line a rimmed baking sheet with foil and place a rack on top. Arrange the bacon on the rack in a single layer. Bake until browned and crisp, 20 to 25 minutes. Let cool, then break the bacon in half.", "Meanwhile place the eggs in a large saucepan and cover with cold water by 1 inch. Bring to a boil over medium-high heat. Boil for about 30 seconds, then turn off the heat, cover the pan and let stand 20 minutes. Drain, add cold water and let stand in the cold water for 5 minutes. Drain, peel the eggs and chop.", "Combine the eggs with the mayonnaise, onion, relish, Dijon, paprika, celery, 1/2 teaspoon salt and pepper to taste in a bowl. Stir, mashing the eggs slightly, until very well combined. Season with additional salt and pepper.", "Lay out 4 slices of toast and top evenly with half of the egg salad, bacon, lettuce and tomato. Sprinkle the tomato with salt. Add another piece of toast to each and top with the remaining ingredients. Close the sandwiches with the last 4 pieces of toast. Use a sharp knife to trim the crusts from the sandwiches; cut in half diagonally."], "image_url": "images/deviled-egg-salad-club-sandwich-d07e9b8e.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "846", "Fat": "58g", "Saturated Fat": "14g", "Cholesterol": "422mg", "Sodium": "1302mg", "Carbohydrates": "51g", "Fiber": "5g", "Sugar": "11g", "Protein": "31g"}, "local_image_path": "images/deviled-egg-salad-club-sandwich-d07e9b8e.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/1/9/4/YW0909H_deviled-egg-salad-club-with-bacon-lettuce-tomato_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1484024438305.webp"}, {"title": "Beef Moussaka", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/beef-moussaka-3362440", "author": "Food Network Kitchen", "description": "This low-fat casserole relies on spices, tomato paste, wine and vinegar for flavor instead of the ton of cheese (and fat) found in regular moussaka recipes.", "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT2H5M0.000S", "total_time": "P0Y0M0DT2H20M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["Cooking spray", "1 pound Asian eggplants, unpeeled, cut into 1-inch pieces", "1 pound Yukon gold potatoes, unpeeled, cut into 1/2-inch pieces", "2 tablespoons olive oil", "Kosher salt and freshly ground black pepper", "1 tablespoon olive oil", "1/2 medium yellow onion, chopped", "1 tablespoon tomato paste", "1/2 teaspoon dried oregano", "1/4 teaspoon ground cinnamon", "1/4 teaspoon powdered garlic", "1/4 teaspoon ground ginger", "1 pound lean ground beef", "1/2 cup red wine", "2 tablespoons red wine vinegar", "Kosher salt and freshly ground black pepper", "1/4 cup chopped fresh flat-leaf parsley, plus more for garnish", "2 cups 1-percent milk", "1/4 cup all-purpose flour", "Pinch nutmeg", "Kosher salt", "1 cup grated Parmesan", "Cooking spray"], "instructions": ["Preheat the oven to 400 degrees F. Spray a rimmed baking sheet with cooking spray. Toss the eggplants, potatoes, olive oil, 1/2 cup water and 1/2 teaspoon each salt and pepper in a large bowl, then spread the vegetables on the baking sheet. Roast until tender, about 45 minutes, tossing the vegetables about halfway through. Set aside.", "Meanwhile, make the Meat Sauce: Heat the olive oil in a large nonstick skillet over medium heat. Add the onions and cook, stirring, until soft and beginning to brown, 5 to 7 minutes. Add the tomato paste, oregano, cinnamon, garlic and ginger; stir quickly to toast spices evenly. Once fragrant, add 1/2 cup water to the pan and stir to combine, scraping up any brown bits. Add the beef to the pan, stirring with a wooden spoon to break it up, and cook until lightly browned, 8 to 10 minutes. Add the wine, vinegar, 1 teaspoon salt and a few grinds of pepper. Cook until the meat is fully cooked and the juices are reduced slightly, about 5 minutes. Remove from the heat, stir in the parsley and set aside.", "Make the Bechamel: Put the milk and flour in a small saucepan and whisk until the flour is dissolved. Place the pan over medium heat and whisk continuously until the mixture comes to a boil; continue to whisk until thick enough to coat the back of a spoon, 10 to 12 minutes. Add the nutmeg and 1/2 teaspoon salt. Remove from the heat and whisk in 3/4 cup of the Parmesan; set aside.", "Assemble the Moussaka: Spray a 3-quart baking dish with cooking spray. Spread the eggplants and potatoes in the bottom of the dish, layer the meat sauce evenly over the vegetables, top with the bechamel and sprinkle with the remaining 1/4 cup of Parmesan. Bake, uncovered, until the top is browned and slightly puffed, 35 to 40 minutes. Garnish with parsley and serve hot.", "Make-Ahead Tip: The unbaked casserole can be covered and refrigerated overnight before baking. The baked casserole can be frozen for up to 2 weeks; cover with foil and reheat at 350 degrees F until hot, 35 to 45 minutes."], "image_url": "images/beef-moussaka-1bb3995d.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "390 calorie", "Fat": "15 grams", "Saturated Fat": "6 grams", "Cholesterol": "65 milligrams", "Sodium": "970 milligrams", "Carbohydrates": "31 grams", "Fiber": "4 grams", "Sugar": "8 grams", "Protein": "28 grams"}, "local_image_path": "images/beef-moussaka-1bb3995d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/12/20/0/FNK_Healthy-Beef-Moussaka_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1389218445107.webp"}, {"title": "Pasta, Pesto, and Peas", "url": "https://www.foodnetwork.com/recipes/ina-garten/pasta-pesto-and-peas-recipe2-1944911", "author": "Ina Garten", "description": "Blend fresh basil pesto at home for Ina Garten's Pasta, Pesto and Peas recipe from Barefoot Contessa on Food Network, and have a vibrant springtime meal.", "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H12M0.000S", "total_time": "P0Y0M0DT0H32M0.000S", "servings": "12 servings", "difficulty": null, "ingredients": ["3/4 pound fusilli pasta", "3/4 pound bow tie pasta", "1/4 cup good olive oil", "1 1/2 cups pesto (packaged or see recipe below)", "1 (10-ounce) package frozen chopped spinach, defrosted and squeezed dry", "3 tablespoons freshly squeezed lemon juice", "1 1/4 cups good mayonnaise", "1/2 cup freshly grated Parmesan", "1 1/2 cups frozen peas, defrosted", "1/3 cup pignoli (pine nuts)", "3/4 teaspoon kosher salt", "3/4 teaspoon freshly ground black pepper", "1/4 cup walnuts", "1/4 cup pignoli (pine nuts)", "3 tablespoons chopped garlic (9 cloves)", "5 cups fresh basil leaves, packed", "1 teaspoon kosher salt", "1 teaspoon freshly ground black pepper", "1 1/2 cups good olive oil", "1 cup freshly grated Parmesan"], "instructions": ["Cook the fusilli and bow ties separately in a large pot of boiling salted water for 10 to 12 minutes until each pasta is al dente. Drain and toss into a bowl with the olive oil. Cool to room temperature.", "In the bowl of a food processor fitted with a steel blade, puree the pesto, spinach, and lemon juice. Add the mayonnaise and puree. Add the pesto mixture to the cooled pasta and then add the Parmesan, peas, pignoli, salt, and pepper. Mix well, season to taste, and serve at room temperature.", "Place the walnuts, pignoli, and garlic in the bowl of a food processor fitted with a steel blade. Process for 15 seconds. Add the basil leaves, salt, and pepper. With the processor running, slowly pour the olive oil into the bowl through the feed tube and process until the pesto is thoroughly pureed. Add the Parmesan and puree for a minute. Use right away or store the pesto in the refrigerator or freezer with a thin film of olive oil on top.", "Notes: Air is the enemy of pesto. For freezing, pack it in containers with a film of oil or plastic wrap directly on top with the air pressed out.", "To clean basil, remove the leaves, swirl them in a bowl of water, and then spin them very dry in a salad spinner. Store them in a closed plastic bag with a slightly damp paper towel. As long as the leaves are dry they will stay green for several days."], "image_url": "images/pasta-pesto-and-peas-b5a69fec.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "814", "Fat": "62g", "Saturated Fat": "11g", "Cholesterol": "22mg", "Sodium": "457mg", "Carbohydrates": "49g", "Fiber": "4g", "Sugar": "3g", "Protein": "17g"}, "local_image_path": "images/pasta-pesto-and-peas-b5a69fec.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/2/17/0/0138230_pasta-salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1390618917384.webp"}, {"title": "Three Bean Salad", "url": "https://www.foodnetwork.com/recipes/jeff-mauro/three-bean-salad-recipe-3381468", "author": "Jeff Mauro", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H5M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "4 cups", "difficulty": null, "ingredients": ["Kosher salt", "Ice", "8 ounces fresh green beans (about 2 cups), washed and cut in half", "1/4 cup sherry vinegar", "2 teaspoons Dijon mustard", "1 tablespoon honey", "1/2 cup extra-virgin olive oil", "One 15-ounce can cannellini beans, rinsed and drained", "One 15-ounce can red kidney beans, rinsed and drained", "1/4 cup fresh basil leaves, chopped", "1/4 cup fresh flat-leaf parsley leaves, chopped", "1 shallot, minced", "Freshly ground black pepper"], "instructions": ["Bring a pot of salted water to a boil. Set up a large bowl of ice water. Add the green beans to the pot and cook until crisp-tender, 2 to 3 minutes. Drain and plunge the green beans into the ice water to stop the cooking. Drain the green beans.", "Whisk the vinegar, mustard and honey in a large bowl. Whisk in the oil until emulsified. Add the green beans, cannellinis, kidneys, basil, parsley and shallots to the bowl and toss to coat. Sprinkle with salt and pepper and serve."], "image_url": "images/three-bean-salad-2c7261de.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "271", "Fat": "14g", "Saturated Fat": "2g", "Cholesterol": "0mg", "Sodium": "391mg", "Carbohydrates": "28g", "Fiber": "7g", "Sugar": "6g", "Protein": "9g"}, "local_image_path": "images/three-bean-salad-2c7261de.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/2/14/0/ZB0309_Three-Bean-Salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1392602538855.webp"}, {"title": "Sea Bass alla Fiorentina", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/sea-bass-alla-fiorentina-recipe-1945932", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H10M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["c4 (6-ounce) pieces sea bass", "1/4 teaspoon salt, plus more for seasoning fish", "1/2 teaspoon freshly ground black pepper, plus more for seasoning fish", "2 cups all-purpose flour", "3 tablespoons extra-virgin olive oil, plus 3 tablespoons", "3 garlic cloves, chopped", "1 (14-ounce) can crushed tomatoes", "1/2 cup water", "1 tablespoon chopped fresh parsley leaves", "1 tablespoon chopped fresh basil leaves"], "instructions": ["Season both sides of the fish with salt and pepper. Put the flour in a shallow bowl, dredge the fish, tapping off the excess flour to create a light coating.", "In a medium nonstick fry pan, heat the 3 tablespoons olive oil over medium heat. Cook the fish until golden brown, about 3 minutes per side. Transfer fish to a plate.", "Wipe out the pan with a paper towel and heat the remaining 3 tablespoons olive oil over medium heat. Add the garlic, tomatoes, water, parsley, 1/4 teaspoon salt, and 1/2 teaspoon pepper and cook at a simmer for 10 minutes. Add the basil and the fish and heat for 2 minutes. Serve immediately."], "image_url": "images/sea-bass-alla-fiorentina-df313024.jpg", "categories": ["main-dish", "european"], "nutrition": {"Calories": "484", "Fat": "22g", "Saturated Fat": "3g", "Cholesterol": "17mg", "Sodium": "363mg", "Carbohydrates": "56g", "Fiber": "4g", "Sugar": "5g", "Protein": "16g"}, "local_image_path": "images/sea-bass-alla-fiorentina-df313024.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2006/7/11/0/ei0807_seabass.jpg.rend.hgtvcom.1280.1280.suffix/1371584143503.webp"}, {"title": "Strawberry Muffins", "url": "https://www.foodnetwork.com/recipes/ina-garten/strawberry-muffins-recipe-1994491", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "16 to 18 mufins", "difficulty": null, "ingredients": ["3 cups all-purpose flour", "1 tablespoon baking powder", "1/2 teaspoon baking soda", "1/2 teaspoon kosher salt", "1 1/2 tablespoons ground cinnamon", "1 1/4 cups milk", "2 extra-large eggs, lightly beaten", "1/2 pound (2 sticks) unsalted butter, melted", "2 cups diced fresh strawberries", "1 1/2 cups sugar"], "instructions": ["Preheat the oven to 375 degrees. Line muffin tins with paper liners.", "Sift the flour, baking powder, baking soda, salt, and cinnamon together in a large bowl. Stir with your hand to be sure the ingredients are combined. In a 2-cup glass measure, combine the milk, eggs, and melted butter. Make a well in the middle of the dry mixture, pour the wet mixture into the well, and stir until just combined. There will be some lumps but don't overmix the batter! Add the strawberries and sugar and stir gently to combine.", "Using a 2 1/4-inch ice cream scoop, spoon the batter into the muffin cups to fill the liners. Bake for 20 to 25 minutes, until a cake tester comes out clean and the tops are nicely browned."], "image_url": "images/strawberry-muffins-a0a77223.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "257", "Fat": "12g", "Saturated Fat": "7g", "Cholesterol": "52mg", "Sodium": "166mg", "Carbohydrates": "35g", "Fiber": "1g", "Sugar": "18g", "Protein": "4g"}, "local_image_path": "images/strawberry-muffins-a0a77223.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/3/26/0/BX0807H_strawberry-muffins-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1393964342122.webp"}, {"title": "The Best Creamy Coleslaw", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/the-best-creamy-coleslaw-7447977", "author": "Food Network Kitchen", "description": "We made our cool, crunchy slaw with just the right amount of tang from sour cream and vinegar. A bit of honey balances the acidity. This classic summer side dish would be welcome at any picnic or backyard BBQ.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["5 cups thinly sliced green cabbage", "1 cup grated carrots\u00a0", "3/4\u00a0cup mayonnaise\u00a0", "1/3 cup sour cream\u00a0", "2 tablespoons apple cider vinegar\u00a0", "1 tablespoon Dijon mustard\u00a0", "1 tablespoon honey\u00a0", "1/2\u00a0teaspoon celery salt\u00a0", "Kosher salt and freshly\u00a0ground black pepper\u00a0"], "instructions": ["Toss together the cabbage and carrots in a large bowl.", "Whisk together the\u00a0mayonnaise, sour cream, vinegar, mustard, honey and celery salt\u00a0in a medium bowl. Pour\u00a0the dressing\u00a0over the shredded vegetables and toss to coat.\u00a0Season with salt and pepper. Cover and\u00a0refrigerate\u00a0for 30 minutes. Season with\u00a0more\u00a0salt and pepper before serving.\u00a0"], "image_url": "images/the-best-creamy-coleslaw-c96902c5.jpg", "categories": ["side-dish", "american"], "nutrition": {"Calories": "266", "Fat": "25g", "Saturated Fat": "5g", "Cholesterol": "19mg", "Sodium": "339mg", "Carbohydrates": "10g", "Fiber": "3g", "Sugar": "7g", "Protein": "2g"}, "local_image_path": "images/the-best-creamy-coleslaw-c96902c5.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/FNK_the-best-creamy-cole-slaw_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1567536810752.webp"}, {"title": "Baked Baby Back Ribs", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/baked-baby-back-ribs-8037679", "author": "Food Network Kitchen", "description": "Even a barbeque purist cannot scoff at these foil-wrapped, baked and glazed baby back ribs. They're satisfyingly sweet, savory, smoky and flavorful. The meat falls off the bones! Baking in foil also reduces the amount of clean up. You\u2019ll be busy enjoying these ribs -- who has time for dishes?", "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT3H20M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 slabs baby back ribs, about 1 pound each (see Cook's Note)", "1/4 cup light brown sugar", "1 tablespoon chipotle chile powder", "2 teaspoons kosher salt", "1 teaspoon onion powder", "1 teaspoon garlic powder", "1 teaspoon seafood seasoning, such as Old Bay", "1/2 teaspoon freshly ground black pepper", "1 cup apple cider", "2 tablespoons apple cider vinegar", "1 tablespoon pure maple syrup", "1 tablespoon Worcestershire sauce", "2 cloves garlic, minced"], "instructions": ["In a small bowl, combine the brown sugar, chipotle chile powder, salt, onion powder, garlic powder, seafood seasoning and black pepper.", "Place each slab of ribs on a piece of aluminum foil large enough to fold over and seal, then place on a baking sheet. Do not seal the ribs in the foil yet (see Cook's Note). Generously sprinkle the dry rub on both sides of the ribs. Place in the refrigerator, meat-side down and uncovered, for at least 1 hour. Preheat the oven to 300 degrees F.", "In a small bowl, combine the apple cider, apple cider vinegar, maple syrup, Worcestershire and minced garlic. Pour half the liquid over each slab and tightly seal each in the aluminum foil, crimping the edges to make a packet.", "Transfer the foil packets and baking sheet to the oven and bake until the meat is tender and starts to pull away from the bones, about 2 hours.", "Remove the sheet pan from the oven. Carefully open the aluminum packets and pour the braising liquid into a small saucepan. Bring the liquid to a simmer over medium heat until it becomes a thick and syrupy glaze, about 4 minutes.", "While the braising liquid reduces, line a baking sheet with foil and gently transfer the ribs to it. Position a rack on the top level of the oven and preheat the broiler.", "Using a pastry brush, generously brush the ribs with about half the glaze. Place the ribs under the broiler for about 1 minute. Brush with the remaining glaze and return to the broiled until charred in spots, about 1 minute more. Slice each rack between the bones into 2-rib portions and serve.\u00a0"], "image_url": "images/baked-baby-back-ribs-d1bac9f9.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "603", "Fat": "37g", "Saturated Fat": "13g", "Cholesterol": "156mg", "Sodium": "744mg", "Carbohydrates": "23g", "Fiber": "1g", "Sugar": "18g", "Protein": "44g"}, "local_image_path": "images/baked-baby-back-ribs-d1bac9f9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/12/20/0/FNK_Baked-Baby-Back-Ribs__H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1576855686544.webp"}, {"title": "Slow-Cooker Pulled Pork", "url": "https://www.foodnetwork.com/recipes/slow-cooker-pulled-pork-7254194", "author": "Bev Weidner", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT10H20M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["2 1/2 to 3 pounds boneless pork shoulder, cut into large chunks", "2 tablespoons light brown sugar", "Kosher salt and freshly ground black pepper", "1 teaspoon garlic powder", "1 teaspoon onion powder", "1 teaspoon Italian seasoning", "1/2 teaspoon paprika", "1/2 cup dill pickle brine", "1/2 cup chicken broth", "For serving: Slider buns, coleslaw, baked beans, dill pickle slices, BBQ sauce", "Serving suggestions for leftovers: tortilla chips, shredded Cheddar, pickled jalapenos, sour cream, salsa, sliced scallions, lime juice\u00a0"], "instructions": ["Place the pork on a large plate or cutting board. Mix together the sugar, garlic powder, onion powder, Italian seasoning, paprika, 1 tablespoon salt and 2 teaspoons pepper in a small bowl. Rub the spice mix all over the pork.", "Add the pork to an 8-quart slow cooker. Pour in the pickle brine and chicken\u202fbroth and cook on high until the pork is very tender and\u202feasy to shred with two forks, 8 to 10 hours.\u00a0\u00a0", "Shred the pork and mix with the cooking liquid. \u202f\u00a0", "Serve the pork on buns with coleslaw, baked beans, pickle slices and BBQ sauce!\u00a0", "For an easy leftover idea, add the pork to tortilla chips, top with cheese and broil until bubbly. Top with your favorite nacho toppings like pickled jalapenos, sour cream, salsa, scallions and lime juice. Easy lunch or snack!"], "image_url": "images/slow-cooker-pulled-pork-08d629c3.jpg", "categories": [], "nutrition": {"Calories": "393", "Fat": "29g", "Saturated Fat": "10g", "Cholesterol": "112mg", "Sodium": "436mg", "Carbohydrates": "5g", "Fiber": "0g", "Sugar": "3g", "Protein": "27g"}, "local_image_path": "images/slow-cooker-pulled-pork-08d629c3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/8/1/0/FN_Mom-Wins-500-Slow-Cooker-Pork_s6x4.jpg.rend.hgtvcom.1280.1280.suffix/1564684078055.webp"}, {"title": "Beef and Cheese Manicotti", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/beef-and-cheese-manicotti-recipe-1914958", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT0H55M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["4 teaspoons olive oil", "1 medium onion, coarsely chopped", "1 pound ground beef", "Salt and freshly ground black pepper", "14 (8-ounce package) manicotti", "1 (15-ounce) container whole-milk ricotta", "3 cups shredded mozzarella", "1 cup grated Parmesan", "2 tablespoons chopped fresh Italian parsley leaves", "2 garlic cloves, minced", "3 cups marinara sauce", "2 tablespoons butter, cut into pieces"], "instructions": ["Heat a heavy medium skillet over medium heat. Add 1 teaspoon of the olive oil, onion and ground beef. Season with salt and pepper. Saute until the meat browns and the onion is translucent, about 5 minutes. Remove from the heat, and cool.", "Brush 1 teaspoon of oil over a large baking sheet. Cook the manicotti in a large pot of boiling salted water until slightly softened, but still very firm to the bite, about 4 to 6 minutes. Using a slotted spoon, transfer the manicotti from the pot to the oiled baking sheet and cool.", "Meanwhile, combine the ricotta, 1 1/2 to 2 cups mozzarella cheese, 1/2 cup Parmesan, and parsley. Add the garlic, salt, and pepper to taste, and mix. Stir the cooled meat mixture into the cheese mixture.", "Preheat the oven to 350 degrees F.", "Brush the remaining 2 teaspoons of oil over a 13 by 9 by 2-inch glass baking dish. Spoon 1 1/2 cups of the marinara sauce over the bottom of the prepared dish. Fill the manicotti with the cheese-meat mixture. Arrange the stuffed pasta in a single layer in the prepared dish and spoon the remaining sauce over.", "Sprinkle the remaining 1 1/2 cups of mozzarella cheese, then the remaining 1/2 cup of Parmesan over the stuffed pasta. Dot entire dish with the butter pieces. Bake the manicotti uncovered until heated through and the sauce bubbles on the sides of the dish, about 30 to 35 minutes. Let the manicotti stand 5 minutes and serve."], "image_url": "images/beef-and-cheese-manicotti-99ed1680.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "847", "Fat": "51g", "Saturated Fat": "25g", "Cholesterol": "162mg", "Sodium": "1274mg", "Carbohydrates": "49g", "Fiber": "4g", "Sugar": "9g", "Protein": "47g"}, "local_image_path": "images/beef-and-cheese-manicotti-99ed1680.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2004/3/12/0/ei1c08_beef_cheese_manicotti1.jpg.rend.hgtvcom.1280.1280.suffix/1382723091841.webp"}, {"title": "Rome-Style Pizza Burgers", "url": "https://www.foodnetwork.com/fnk/recipes/rome-style-pizza-burgers-8723324", "author": "Bobby Flay", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 tablespoons canola oil", "1 1/2 pounds ground chuck (80 percent lean)", "Kosher salt and freshly ground black pepper", "1/2 cup tomato sauce", "1/2 teaspoon Calabrian chiles, chopped fresh chiles or flakes", "1/4 cup fresh basil, sliced", "8 ounces fresh mozzarella, cut into 8 thin slices", "4 slices focaccia, split", "4 ounces arugula", "1/4 cup grated Parmigiano-Reggiano", "Balsamic vinegar, for serving"], "instructions": ["Heat a griddle or large cast-iron pan over high heat. Add the canola oil and let heat until it begins to shimmer.", "Divide the meat into 4 equal portions (about 6 ounces each). Shape each portion with your hands into a round patty, about 1 1/2 inches thick. Use your thumb to make a divot in the center of each burger. Sprinkle both sides of each burger with salt and pepper.", "Put the burgers on the griddle or in the pan, divot-side up. Cook the burgers, flipping once, until golden brown on both sides and cooked to medium doneness, about 8 minutes total.", "While the burgers cook, combine the tomato sauce, Calabrian chiles, basil and some salt and pepper in a small saucepan over medium heat. Cook until warm, 4 to 5 minutes, then remove from the heat and set aside.", "Top each burger with 2 slices of the mozzarella. Carefully add 1/4 cup of water to the pan and immediately cover tightly with a lid. (If using a griddle, do one at a time and use a sandwich dome or stainless-steel bowl to cover.) Count to 10. Lift lid or dome to make sure that the cheese is totally melted (if not, cover again and count 5 second longer). Transfer the burgers to a plate and loosely tent with foil.", "Place the burgers on the bottom halves of the focaccia slices. Top with the tomato sauce, arugula, Parmigiano-Reggiano, a drizzle of balsamic vinegar and the top focaccia slices and serve immediately."], "image_url": "images/rome-style-pizza-burgers-f772b0b2.jpg", "categories": ["main-dish", "american"], "nutrition": {"Calories": "260", "Fat": "14g", "Saturated Fat": "5g", "Cholesterol": "63mg", "Sodium": "436mg", "Carbohydrates": "10g", "Fiber": "1g", "Sugar": "1g", "Protein": "24g"}, "local_image_path": "images/rome-style-pizza-burgers-f772b0b2.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/plus/fullset/2020/05/28/0/FNP_Flay-Burgers-Roman-Style-Pizza-Burger-horizontal_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1590678395180.webp"}, {"title": "Blueberry Coffee Cake Muffins", "url": "https://www.foodnetwork.com/recipes/ina-garten/blueberry-coffee-cake-muffins-recipe-1917173", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H12M0.000S", "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT0H37M0.000S", "servings": "16 muffins", "difficulty": null, "ingredients": ["12 tablespoons (1 1/2 sticks) unsalted butter, at room temperature", "1 1/2 cups sugar", "3 extra-large eggs, at room temperature", "1 1/2 teaspoons pure vanilla extract", "8 ounces (about 1 cup) sour cream", "1/4 cup milk", "2 1/2 cups all-purpose flour", "2 teaspoons baking powder", "1/2 teaspoon baking soda", "1/2 teaspoon kosher salt", "2 half-pints fresh blueberries, picked through for stems"], "instructions": ["Preheat the oven to 350 degrees F. Place 16 paper liners in muffin pans.", "In the bowl of an electric mixer fitted with the paddle attachment, cream the butter and sugar until light and fluffy, about 5 minutes. With the mixer on low speed, add the eggs 1 at a time, then add the vanilla, sour cream, and milk. In a separate bowl, sift together the flour, baking powder, baking soda, and salt. With the mixer on low speed add the flour mixture to the batter and beat until just mixed. Fold in the blueberries with a spatula and be sure the batter is completely mixed.", "Scoop the batter into the prepared muffin pans, filling each cup just over the top, and bake for 25 to 30 minutes, until the muffins are lightly browned on top and a cake tester comes out clean."], "image_url": "images/blueberry-coffee-cake-muffins-2f1d8875.jpg", "categories": ["american"], "nutrition": {"Calories": "277", "Fat": "13g", "Saturated Fat": "7g", "Cholesterol": "71mg", "Sodium": "167mg", "Carbohydrates": "37g", "Fiber": "1g", "Sugar": "21g", "Protein": "4g"}, "local_image_path": "images/blueberry-coffee-cake-muffins-2f1d8875.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2006/9/12/0/ig0706_muffins.jpg.rend.hgtvcom.1280.1280.suffix/1449692683261.webp"}, {"title": "Summer Pasta Salad", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/summer-pasta-salad-8611624", "author": "Food Network Kitchen", "description": "This classic pasta salad, packed with a bounty of summer vegetables and fresh herbs, is the perfect thing to make after a trip to the farmers' market. Look for the tastiest produce at the peak of its season, like crisp radishes and cucumbers, juicy tomatoes and sweet raw corn. We recommend allowing the pasta salad to marinate for at least 30 minutes before serving.", "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 pound gemelli or other twisted pasta, such as cavatappi", "1 cup olive oil", "1/3 cup red wine vinegar", "2 tablespoons Dijon mustard", "1 tablespoon honey", "Kosher salt and freshly ground black pepper", "4 Persian cucumbers, halved lengthwise and thinly sliced (about 2 cups)", "2 pints mini heirloom cherry tomatoes or other cherry tomatoes, halved", "2 stalks celery, thinly sliced (about 1 cup)", "2 cups radishes, thinly sliced", "2 cups fresh corn kernels (from 4 about ears)", "1 medium shallot, thinly sliced (about 1/2 cup)", "1/2 cup flat-leaf parsley leaves, roughly chopped", "1/3 cup fresh dill, roughly chopped"], "instructions": ["Bring a large pot of generously salted water to a boil. Cook the pasta according to package directions until al dente. Drain and rinse under cold running water to cool the pasta and stop the cooking process. Drain well and set aside.", "Whisk together the olive oil, vinegar, mustard, honey, 2 teaspoons salt and 3/4 teaspoon pepper in a large bowl. Add the pasta, cucumbers, tomatoes, celery, radishes, corn, shallot, parsley and dill. Toss to combine and allow to marinate at room temperature for least 30 minutes or cover and refrigerate up to 8 hours. Season to taste with salt and pepper. Serve at room temperature.\u00a0"], "image_url": "images/summer-pasta-salad-b111aba1.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "540", "Fat": "29g", "Saturated Fat": "4g", "Cholesterol": "0mg", "Sodium": "755mg", "Carbohydrates": "63g", "Fiber": "5g", "Sugar": "9g", "Protein": "11g"}, "local_image_path": "images/summer-pasta-salad-b111aba1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/04/01/0/FNK_Pasta-Salad_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1585756081598.webp"}, {"title": "Smoky Mac and Cheese", "url": "https://www.foodnetwork.com/recipes/michael-symon/smoky-mac-and-cheese-8732853", "author": "Michael Symon", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["Kosher salt and freshly ground black pepper", "1 pound dry rigatoni", "4 cups heavy cream", "1 teaspoon smoked paprika", "1/2 teaspoon cayenne pepper", "3 shakes of your favorite hot sauce, optional", "8 ounces cream cheese", "8 ounces Gouda, shredded", "1 pound ham, diced", "1 cup panko breadcrumbs", "1/2 cup grated pecorino", "1/2 cup sliced scallions, optional"], "instructions": ["Heat a large pot of salted water to a boil. Cook the pasta according to package directions for al dente, then drain and set aside.", "Set up your grill for indirect heat. If using a charcoal grill, build the hot coals on one side only. If using a gas grill, heat one side only to medium-high heat. Heat a deep 12-inch cast-iron skillet over direct heat.", "Combine the cream, paprika, cayenne and hot sauce if using in the skillet. Season with salt and pepper. Bring to a simmer and simmer until the cream mixture is reduced by half and thickened, about 5 minutes. Whisk in the cream cheese and Gouda until fully melted. Stir in the ham and cooked pasta and continue to mix until fully combined.", "Stir together the panko, pecorino and scallions if using in a medium bowl. Sprinkle the panko mixture evenly over the mac and cheese. Move the skillet to indirect heat, cover the grill and cook until golden brown and bubbly, about 5 minutes.", "(Alternatively, you can make the mac and cheese in a 12-inch cast-iron skillet on a stovetop over medium-high heat, then top with the panko mixture and bake in a 400 degrees F oven for 10 minutes.)"], "image_url": "images/smoky-mac-and-cheese-3fac1678.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "1300", "Fat": "93g", "Saturated Fat": "55g", "Cholesterol": "357mg", "Sodium": "1590mg", "Carbohydrates": "75g", "Fiber": "4g", "Sugar": "9g", "Protein": "42g"}, "local_image_path": "images/smoky-mac-and-cheese-3fac1678.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/06/02/ANIE102_smokey-mac-and-cheese_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1591107062626.webp"}, {"title": "Lemon Angel Food Cake", "url": "https://www.foodnetwork.com/recipes/ina-garten/lemon-angel-food-cake-recipe-1913459", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["2 cups sifted superfine sugar, divided", "1 1/3 cups sifted cake flour (not self-rising)", "1 1/2 cups egg whites, at room temperature (10 to 12 eggs)", "3/4 teaspoon kosher salt", "1 1/2 teaspoons cream of tartar", "3/4 teaspoon pure vanilla extract", "1 1/2 teaspoons grated lemon zest (2 lemons)"], "instructions": ["Preheat the oven to 350 degrees F.", "Combine 1/2 cup of sugar with the flour and sift together 4 times. Set aside.", "Place the egg whites, salt, and cream of tartar in the bowl of an electric mixer fitted
