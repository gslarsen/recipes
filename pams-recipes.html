<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pam's Recipe Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
/* ============================================
   RECIPE COLLECTION - A Warm & Inviting Design
   ============================================ */

:root {
    /* Warm, inviting palette inspired by kitchen warmth */
    --bg-primary: #faf8f5;
    --bg-secondary: #fff;
    --bg-accent: #f5f0e8;
    --text-primary: #2d2a26;
    --text-secondary: #6b6560;
    --text-muted: #9a948c;
    --accent-warm: #c75b39;
    --accent-warm-dark: #a84830;
    --accent-gold: #d4a853;
    --border-light: #e8e4de;
    --shadow-soft: rgba(45, 42, 38, 0.08);
    --shadow-medium: rgba(45, 42, 38, 0.12);
    --shadow-strong: rgba(45, 42, 38, 0.2);

    /* Typography */
    --font-display: 'Cormorant Garamond', Georgia, serif;
    --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;

    /* Spacing */
    --space-xs: 0.25rem;
    --space-sm: 0.5rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;
    --space-2xl: 3rem;

    /* Transitions */
    --transition-fast: 150ms ease;
    --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
}

/* Reset & Base */
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: var(--font-body);
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;

    /* Subtle paper texture pattern */
    background-image:
        radial-gradient(circle at 25% 25%, rgba(212, 168, 83, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(199, 91, 57, 0.03) 0%, transparent 50%);
}

/* ============================================
   HEADER
   ============================================ */

.site-header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-light);
    padding: var(--space-lg) var(--space-xl);
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 20px var(--shadow-soft);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: var(--space-xl);
    flex-wrap: wrap;
}

.site-title {
    font-family: var(--font-display);
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: -0.02em;
}

.search-container {
    flex: 1;
    max-width: 400px;
    position: relative;
}

.search-icon {
    position: absolute;
    left: var(--space-md);
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
}

.search-input {
    width: 100%;
    padding: var(--space-sm) var(--space-md);
    padding-left: calc(var(--space-md) + 28px);
    font-family: var(--font-body);
    font-size: 0.95rem;
    border: 2px solid var(--border-light);
    border-radius: 50px;
    background: var(--bg-accent);
    color: var(--text-primary);
    transition: var(--transition-smooth);
}

.search-input:focus {
    outline: none;
    border-color: var(--accent-warm);
    background: var(--bg-secondary);
    box-shadow: 0 0 0 4px rgba(199, 91, 57, 0.1);
}

.search-input::placeholder {
    color: var(--text-muted);
}

.sort-container {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.sort-select {
    font-family: var(--font-body);
    font-size: 0.9rem;
    padding: var(--space-sm) var(--space-md);
    border: 2px solid var(--border-light);
    border-radius: 8px;
    background: var(--bg-secondary);
    color: var(--text-primary);
    cursor: pointer;
    transition: var(--transition-fast);
}

.sort-select:hover {
    border-color: var(--accent-warm);
}

.sort-select:focus {
    outline: none;
    border-color: var(--accent-warm);
}

.recipe-count {
    max-width: 1400px;
    margin: var(--space-sm) auto 0;
    font-size: 0.85rem;
    color: var(--text-muted);
    font-weight: 500;
}

/* ============================================
   MAIN CONTENT & GRID
   ============================================ */

.main-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: var(--space-xl);
}

.recipe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: var(--space-lg);
}

/* ============================================
   RECIPE CARDS
   ============================================ */

.recipe-card {
    background: var(--bg-secondary);
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: var(--transition-smooth);
    box-shadow: 0 2px 12px var(--shadow-soft);
    position: relative;
}

.recipe-card::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 12px;
    border: 1px solid var(--border-light);
    pointer-events: none;
    transition: var(--transition-smooth);
}

.recipe-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 40px var(--shadow-medium);
}

.recipe-card:hover::before {
    border-color: var(--accent-warm);
}

.recipe-card:hover .card-image img {
    transform: scale(1.05);
}

.card-image {
    aspect-ratio: 4/3;
    overflow: hidden;
    background: var(--bg-accent);
    position: relative;
}

.card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.card-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--bg-accent) 0%, #e8dfd4 100%);
}

.card-placeholder svg {
    width: 48px;
    height: 48px;
    color: var(--text-muted);
    opacity: 0.5;
}

.card-content {
    padding: var(--space-md);
}

.card-author {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--accent-warm);
    font-weight: 500;
    margin-bottom: var(--space-xs);
}

.card-title {
    font-family: var(--font-display);
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    line-height: 1.3;
    margin-bottom: var(--space-sm);

    /* Clamp to 2 lines */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.card-meta {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    font-size: 0.8rem;
    color: var(--text-muted);
}

.card-meta-item {
    display: flex;
    align-items: center;
    gap: var(--space-xs);
}

.card-meta-item svg {
    width: 14px;
    height: 14px;
}

/* ============================================
   MODAL
   ============================================ */

.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(45, 42, 38, 0.6);
    backdrop-filter: blur(4px);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-lg);
    opacity: 0;
    visibility: hidden;
    transition: var(--transition-smooth);
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal {
    background: var(--bg-secondary);
    border-radius: 16px;
    max-width: 900px;
    width: 100%;
    max-height: 90vh;
    overflow: hidden;
    position: relative;
    transform: translateY(20px) scale(0.98);
    transition: var(--transition-smooth);
    box-shadow: 0 25px 80px var(--shadow-strong);
}

.modal-overlay.active .modal {
    transform: translateY(0) scale(1);
}

.modal-close {
    position: absolute;
    top: var(--space-md);
    right: var(--space-md);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: var(--bg-secondary);
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    transition: var(--transition-fast);
    box-shadow: 0 2px 12px var(--shadow-soft);
}

.modal-close:hover {
    background: var(--accent-warm);
    color: white;
}

.modal-content {
    overflow-y: auto;
    max-height: 90vh;
}

/* Recipe Detail Styles */
.recipe-detail {
    display: grid;
    grid-template-columns: 1fr;
}

.recipe-hero {
    position: relative;
    aspect-ratio: 16/9;
    overflow: hidden;
    background: var(--bg-accent);
}

.recipe-hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.recipe-hero-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--bg-accent) 0%, #e8dfd4 100%);
}

.recipe-hero-placeholder svg {
    width: 80px;
    height: 80px;
    color: var(--text-muted);
    opacity: 0.4;
}

.recipe-body {
    padding: var(--space-xl);
}

.recipe-header {
    text-align: center;
    margin-bottom: var(--space-xl);
    padding-bottom: var(--space-xl);
    border-bottom: 1px solid var(--border-light);
}

.recipe-author {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--accent-warm);
    font-weight: 500;
    margin-bottom: var(--space-sm);
}

.recipe-title {
    font-family: var(--font-display);
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1.2;
    margin-bottom: var(--space-md);
}

.recipe-description {
    font-size: 1.1rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto var(--space-lg);
    font-style: italic;
}

.recipe-meta-bar {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: var(--space-lg);
}

.meta-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-xs);
}

.meta-label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-muted);
}

.meta-value {
    font-family: var(--font-display);
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-primary);
}

/* Two-column layout for ingredients and instructions */
.recipe-content {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: var(--space-2xl);
}

@media (max-width: 768px) {
    .recipe-content {
        grid-template-columns: 1fr;
    }
}

.section-title {
    font-family: var(--font-display);
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--space-lg);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
}

.section-title::before {
    content: '';
    width: 4px;
    height: 1.2em;
    background: var(--accent-warm);
    border-radius: 2px;
}

/* Ingredients */
.ingredients-list {
    list-style: none;
}

.ingredients-list li {
    padding: var(--space-sm) 0;
    border-bottom: 1px dashed var(--border-light);
    font-size: 0.95rem;
    color: var(--text-primary);
    display: flex;
    align-items: flex-start;
    gap: var(--space-sm);
}

.ingredients-list li::before {
    content: '';
    flex-shrink: 0;
    width: 8px;
    height: 8px;
    background: var(--accent-gold);
    border-radius: 50%;
    margin-top: 0.5em;
}

.ingredients-list li:last-child {
    border-bottom: none;
}

/* Instructions */
.instructions-list {
    list-style: none;
    counter-reset: step;
}

.instructions-list li {
    position: relative;
    padding-left: calc(var(--space-2xl) + var(--space-sm));
    margin-bottom: var(--space-lg);
    font-size: 1rem;
    color: var(--text-secondary);
    line-height: 1.7;
}

.instructions-list li::before {
    counter-increment: step;
    content: counter(step);
    position: absolute;
    left: 0;
    top: 0;
    width: var(--space-2xl);
    height: var(--space-2xl);
    background: var(--accent-warm);
    color: white;
    font-family: var(--font-display);
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Nutrition */
.nutrition-section {
    margin-top: var(--space-2xl);
    padding-top: var(--space-xl);
    border-top: 1px solid var(--border-light);
}

.nutrition-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: var(--space-md);
}

.nutrition-item {
    background: var(--bg-accent);
    padding: var(--space-md);
    border-radius: 8px;
    text-align: center;
}

.nutrition-value {
    font-family: var(--font-display);
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
}

.nutrition-label {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    margin-top: var(--space-xs);
}

/* Source link */
.recipe-source {
    margin-top: var(--space-xl);
    text-align: center;
}

.recipe-source a {
    color: var(--accent-warm);
    text-decoration: none;
    font-size: 0.9rem;
    transition: var(--transition-fast);
}

.recipe-source a:hover {
    color: var(--accent-warm-dark);
    text-decoration: underline;
}

/* ============================================
   LOADING STATE
   ============================================ */

.loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--space-2xl);
    color: var(--text-muted);
}

.loading-spinner {
    width: 48px;
    height: 48px;
    border: 3px solid var(--border-light);
    border-top-color: var(--accent-warm);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ============================================
   RESPONSIVE ADJUSTMENTS
   ============================================ */

@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-md);
    }

    .site-title {
        text-align: center;
        font-size: 1.75rem;
    }

    .search-container {
        max-width: 100%;
    }

    .sort-container {
        justify-content: center;
    }

    .recipe-count {
        text-align: center;
    }

    .main-content {
        padding: var(--space-md);
    }

    .recipe-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: var(--space-md);
    }

    .modal {
        border-radius: 12px 12px 0 0;
        max-height: 95vh;
    }

    .modal-overlay {
        padding: 0;
        align-items: flex-end;
    }

    .recipe-title {
        font-size: 1.75rem;
    }

    .recipe-body {
        padding: var(--space-lg);
    }
}

/* ============================================
   ANIMATIONS
   ============================================ */

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.recipe-card {
    animation: fadeInUp 0.5s ease backwards;
}

/* Stagger animation for cards */
.recipe-card:nth-child(1) { animation-delay: 0.02s; }
.recipe-card:nth-child(2) { animation-delay: 0.04s; }
.recipe-card:nth-child(3) { animation-delay: 0.06s; }
.recipe-card:nth-child(4) { animation-delay: 0.08s; }
.recipe-card:nth-child(5) { animation-delay: 0.10s; }
.recipe-card:nth-child(6) { animation-delay: 0.12s; }
.recipe-card:nth-child(7) { animation-delay: 0.14s; }
.recipe-card:nth-child(8) { animation-delay: 0.16s; }
.recipe-card:nth-child(9) { animation-delay: 0.18s; }
.recipe-card:nth-child(10) { animation-delay: 0.20s; }
.recipe-card:nth-child(11) { animation-delay: 0.22s; }
.recipe-card:nth-child(12) { animation-delay: 0.24s; }

/* ============================================
   SCROLLBAR STYLING
   ============================================ */

.modal-content::-webkit-scrollbar {
    width: 8px;
}

.modal-content::-webkit-scrollbar-track {
    background: var(--bg-accent);
}

.modal-content::-webkit-scrollbar-thumb {
    background: var(--border-light);
    border-radius: 4px;
}

.modal-content::-webkit-scrollbar-thumb:hover {
    background: var(--text-muted);
}

/* ============================================
   PRINT BUTTON
   ============================================ */

.print-button {
    display: inline-flex;
    align-items: center;
    gap: var(--space-sm);
    margin-top: var(--space-lg);
    padding: var(--space-sm) var(--space-lg);
    font-family: var(--font-body);
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--accent-warm);
    background: transparent;
    border: 2px solid var(--accent-warm);
    border-radius: 50px;
    cursor: pointer;
    transition: var(--transition-fast);
}

.print-button:hover {
    background: var(--accent-warm);
    color: white;
}

.print-button svg {
    flex-shrink: 0;
}

/* ============================================
   PRINT STYLES
   ============================================ */

@media print {
    /* Reset everything */
    * {
        box-shadow: none !important;
    }

    /* Hide header, main grid, and overlay background */
    .site-header,
    .main-content,
    .modal-close,
    .print-button,
    .recipe-source {
        display: none !important;
    }

    /* Reset body */
    body {
        background: white !important;
        overflow: visible !important;
    }

    /* Reset modal overlay - make it a normal container */
    .modal-overlay {
        position: static !important;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        background: white !important;
        backdrop-filter: none !important;
        padding: 0 !important;
        overflow: visible !important;
    }

    .modal-overlay:not(.active) {
        display: none !important;
    }

    /* Reset modal - make it flow normally */
    .modal {
        position: static !important;
        display: block !important;
        width: 100% !important;
        max-width: 100% !important;
        max-height: none !important;
        height: auto !important;
        margin: 0 !important;
        padding: 0 !important;
        border-radius: 0 !important;
        transform: none !important;
        overflow: visible !important;
    }

    .modal-content {
        max-height: none !important;
        overflow: visible !important;
    }

    .recipe-detail {
        display: block !important;
    }

    /* Hero image - smaller for print */
    .recipe-hero {
        height: 150px !important;
        max-height: 150px !important;
        aspect-ratio: auto !important;
        page-break-inside: avoid;
        page-break-after: avoid;
    }

    .recipe-hero img {
        height: 100% !important;
        object-fit: cover;
        object-position: center;
    }

    .recipe-hero-placeholder {
        display: none !important;
    }

    /* Recipe body */
    .recipe-body {
        padding: 0.5in !important;
    }

    .recipe-header {
        text-align: left !important;
        padding-bottom: 0.5rem !important;
        margin-bottom: 1rem !important;
        border-bottom: 2px solid #333 !important;
        page-break-after: avoid;
    }

    .recipe-author {
        color: #666 !important;
        font-size: 0.8rem !important;
    }

    .recipe-title {
        font-size: 1.5rem !important;
        color: black !important;
        margin-bottom: 0.5rem !important;
    }

    .recipe-description {
        font-size: 0.9rem !important;
        color: #444 !important;
        margin: 0.5rem 0 !important;
        max-width: none !important;
    }

    .recipe-meta-bar {
        justify-content: flex-start !important;
        gap: 1.5rem !important;
        margin-top: 0.5rem !important;
    }

    .meta-item {
        flex-direction: row !important;
        gap: 0.25rem !important;
    }

    .meta-label {
        font-size: 0.7rem !important;
    }

    .meta-value {
        font-size: 0.9rem !important;
    }

    /* Single column layout for print */
    .recipe-content {
        display: block !important;
        margin-top: 1rem !important;
    }

    .ingredients-section {
        margin-bottom: 1rem !important;
        page-break-inside: avoid;
    }

    .instructions-section {
        page-break-before: auto;
    }

    .section-title {
        font-size: 1rem !important;
        color: black !important;
        margin-bottom: 0.5rem !important;
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.25rem;
    }

    .section-title::before {
        background: #333 !important;
    }

    .ingredients-list {
        columns: 2;
        column-gap: 1rem;
    }

    .ingredients-list li {
        font-size: 0.85rem !important;
        padding: 0.2rem 0 !important;
        break-inside: avoid;
    }

    .ingredients-list li::before {
        background: #666 !important;
        width: 6px !important;
        height: 6px !important;
    }

    .instructions-list li {
        font-size: 0.85rem !important;
        margin-bottom: 0.5rem !important;
        padding-left: 2rem !important;
        page-break-inside: avoid;
    }

    .instructions-list li::before {
        background: #333 !important;
        color: white !important;
        width: 1.5rem !important;
        height: 1.5rem !important;
        font-size: 0.8rem !important;
    }

    /* Nutrition section */

"Fat": "13 grams", "Saturated Fat": "3 grams", "Cholesterol": "40 milligrams", "Sodium": "330 milligrams", "Carbohydrates": "49 grams", "Fiber": "2 grams", "Sugar": "31 grams", "Protein": "4 grams"}, "local_image_path": "images/the-best-pumpkin-bread-af3ce939.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/9/0/FNK_the-best-pumpkin-bread_H.jpg.rend.hgtvcom.1280.1280.suffix/1568135328378.webp"}, {"title": "Pumpkin Seed Dried Cherry Trail Mix", "url": "https://www.foodnetwork.com/recipes/claire-robinson/pumpkin-seed-dried-cherry-trail-mix-recipe-1949341", "author": "Claire Robinson", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT0H20M0.000S", "servings": "about 6 cups", "difficulty": null, "ingredients": ["2 cups baby pumpkin seeds (pepitas)", "1 cup slivered almonds", "3/4 cup raw sunflower seeds", "6 tablespoons pure Grade B maple syrup", "Coarse salt", "1 cup dried cherries or cranberries"], "instructions": ["Preheat the oven to 300 degrees F. Line 2 baking sheets with parchment paper or silicone baking mats.", "In a large bowl, toss the pumpkin seeds, almonds, and sunflower seeds and the syrup until evenly coated. Spread the nuts and seeds out, in an even single layer, on the lined baking sheets and season with salt to taste. Bake the nuts, stirring several times with spatula or wooden spoon, until just golden, about 20 minutes.", "Cool the nuts completely on the pan, then add the cherries and toss to combine. Store cooled trail mix in an airtight container at room temperature."], "image_url": "images/pumpkin-seed-dried-cherry-trail-mix-e1e471af.jpg", "categories": ["american"], "nutrition": {"Calories": "150 calorie", "Fat": "10 grams", "Saturated Fat": "1 grams", "Cholesterol": "0 milligrams", "Sodium": "83 milligrams", "Carbohydrates": "11 grams", "Fiber": "2 grams", "Sugar": "7 grams", "Protein": "6 grams"}, "local_image_path": "images/pumpkin-seed-dried-cherry-trail-mix-e1e471af.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/6/6/1/VF0302_Pumpkin-Seed-Dried-Cherry-Trail-Mix_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1388509453371.webp"}, {"title": "Hot Dog Mummies", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/hot-dog-mummies-11644422", "author": "Food Network Kitchen", "description": "Made with store-bought crescent dough, these mummy dogs will be a hit at dinner or a Halloween party. The dough is very forgiving and easy to wrap, and the best part is it doesn\u2019t need to be perfect\u2014these are ancient mummies after all.", "prep_time": null, "cook_time": "P0Y0M0DT0H15M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "8 servings", "difficulty": null, "ingredients": ["One 8-ounce tube crescent dough", "8 bun-length hot dogs\u00a0", "1 slice white American cheese\u00a0", "Ketchup and/or mustard"], "instructions": ["Preheat the oven to 375 degrees F. Line a rimmed baking sheet with parchment paper or a silicone mat.", "Open the crescent dough tube and unroll the dough onto a work surface. Pinch together the seams to create a rectangle. Cut the dough lengthwise into 8 long strips.\u00a0 \u00a0 \u00a0\u00a0", "Take 1 hot dog and 1 strip of the dough and wind the dough around the hot dog while pulling gently to stretch the dough. Crisscross the dough every so often so it looks like mummy wrappings. Near the end of the hot dog, leave a narrow strip of hot dog exposed so you can add eyes after baking. Place the wrapped dog on the prepared baking sheet and repeat with remaining dough and hot dogs. Bake until golden brown, about 15 minutes.\u00a0", "While hot dogs bake, use the narrow end of a wide piping tip to punch out 16 small rounds of cheese for the mummies\u2019 eyes.\u00a0\u00a0", "Remove the hot dogs from oven. Using a toothpick, smear some ketchup on one side of each cheese round and \u201cglue\u201d it to the open area of the hot dog to create 2 eyes. Using the same toothpick, put a dab of ketchup or mustard in the center of each eye to create a pupil.\u00a0"], "image_url": "images/hot-dog-mummies-ee044b88.jpg", "categories": [], "nutrition": {}, "local_image_path": "images/hot-dog-mummies-ee044b88.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/09/21/FNK_Hot-Dog-Mummies_H1.jpg.rend.hgtvcom.1280.1280.suffix/1632234196731.webp"}, {"title": "Homemade Mayonnaise", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/homemade-mayonnaise-8037637", "author": "Food Network Kitchen", "description": "Homemade mayo is so easy to make in the food processor and far more delicious than any store-bought variety! With just a few simple ingredients that you probably have at home already, you can take this condiment to the next level.", "prep_time": null, "cook_time": "P0Y0M0DT0H5M0.000S", "total_time": "P0Y0M0DT0H5M0.000S", "servings": "2 cups", "difficulty": null, "ingredients": ["2 large egg yolks", "1 1/2 teaspoons Dijon mustard", "2 tablespoons distilled white vinegar", "Kosher salt", "2 cups canola oil"], "instructions": ["Add the egg yolks, Dijon mustard, vinegar, 1 1/2 teaspoons kosher salt, and 2 tablespoons water to the bowl of a food processor fitted with the blade attachment. Blend until the ingredients are combined.", "Pour the oil into a measuring cup with a spout. With the processor running, pour in the oil very slowly, in a steady stream. It is important to add the oil slowly because if added too fast, the mayonnaise can break (see Cook's Note). This will take about 3 minutes. You will begin to see the mixture resemble mayonnaise after about half the oil has been added. As soon as all the oil has been added, transfer to an airtight storage container. Keep the mayonnaise refrigerated for up to 2 days."], "image_url": "images/homemade-mayonnaise-deac8245.jpg", "categories": ["condiment"], "nutrition": {"Calories": "248", "Fat": "28g", "Saturated Fat": "2g", "Cholesterol": "23mg", "Sodium": "74mg", "Carbohydrates": "0g", "Fiber": "0g", "Sugar": "0g", "Protein": "0g"}, "local_image_path": "images/homemade-mayonnaise-deac8245.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/12/20/0/FNK_Homemade-Mayonnaise_H_v1_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1576855728298.webp"}, {"title": "Slow-Cooker Pesto Minestrone", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/slow-cooker-pesto-minestrone-3568184", "author": "Food Network Kitchen", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H25M0.000S", "total_time": "P0Y0M0DT7H25M0.000S", "servings": "4 servings", "difficulty": null, "ingredients": ["2 carrots, chopped", "2 leeks (white and light green parts), halved lengthwise, sliced and rinsed", "2 russet potatoes, peeled and cut into 1-inch chunks", "1 bulb fennel, trimmed, cored and chopped, plus chopped fronds for topping", "2 tablespoons extra-virgin olive oil", "1 15-ounce can petite diced tomatoes", "1/4 cup grated parmesan cheese, plus 1 small parmesan rind", "3 tablespoons pesto, plus more for topping", "Kosher salt and freshly ground pepper", "1 15-ounce can kidney beans, drained and rinsed", "1 cup ditalini pasta", "4 slices rosemary focaccia bread"], "instructions": ["Toss the carrots, leeks, potatoes and fennel with the olive oil in a 6- to 8-quart slow cooker. Add 5 cups water, the tomatoes, parmesan rind, 2 tablespoons pesto, 1/2 teaspoon salt and a few grinds of pepper. Cover and cook on high until the vegetables are tender, 7 to 8 hours.", "Uncover and stir in the beans and ditalini. Cover and continue cooking on high until the pasta is al dente, about 15 minutes. Remove the parmesan rind. Stir in the remaining 1 tablespoon pesto and season with salt and pepper. Top each serving with more pesto, the parmesan and fennel fronds. Serve with the focaccia."], "image_url": "images/slow-cooker-pesto-minestrone-79841905.jpg", "categories": [], "nutrition": {"Calories": "610", "Fat": "17 grams", "Saturated Fat": "3 grams", "Cholesterol": "4 milligrams", "Sodium": "1186 milligrams", "Carbohydrates": "97 grams", "Fiber": "13 grams", "Sugar": "11 grams", "Protein": "20 grams"}, "local_image_path": "images/slow-cooker-pesto-minestrone-79841905.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/11/9/2/FNM_120116-Slow--Cooker-Pesto-Minestrone-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1478739670222.webp"}, {"title": "Tomato Puree", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/tomato-puree-14182300", "author": "Food Network Kitchen", "description": "Making your own tomato puree is one of the best ways to use up excess tomatoes in the summer when they\u2019re at their peak. The tomatoes are cooked, pureed and then strained, resulting in a thick, smooth, concentration of tomato goodness. You\u2019ll find no shortage of ways to use it, whether in sauces, soups, stews, pilafs or pizza.", "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H40M0.000S", "servings": "2 cups", "difficulty": null, "ingredients": ["3 pounds ripe plum tomatoes, chopped"], "instructions": ["Put the tomatoes in a large pot and bring to a boil over medium-high heat. Reduce to a simmer and continue to cook until the tomatoes have broken down and the juices have thickened and are almost dry in the pot, 15 to 20 minutes.", "Let cool slightly, then puree in a food processor or blender. Strain through a sieve, pushing down on the solids. The strained puree should be thick enough to fall slowly from a spoon and have a concentrated tomato flavor. Keep in mind that the puree will continue to thicken as it cools. If it's too watery, simmer the puree again until it reaches the desired thickness.", "Let cool, then store in an airtight container in the refrigerator for up to 3 days. For longer storage, you can freeze the cooled puree in measured portions or can it in jars."], "image_url": "images/tomato-puree-4222e145.jpg", "categories": [], "nutrition": {"Calories": "122", "Fat": "1g", "Saturated Fat": "0g", "Cholesterol": "0mg", "Sodium": "34mg", "Carbohydrates": "26g", "Fiber": "8g", "Sugar": "18g", "Protein": "6g"}, "local_image_path": "images/tomato-puree-4222e145.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/4/19/FNK_TomatoPuree_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1682014922219.webp"}, {"title": "Stuffed Baby Peppers", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/stuffed-baby-peppers-recipe-1917487", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H18M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H8M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["Vegetable oil cooking spray", "2 tablespoons olive oil", "3 ounces thinly sliced pancetta, chopped into 1/4-inch pieces", "1/2 medium onion, finely chopped", "3/4 cup ricotta cheese", "1/3 cup grated Parmesan", "1/2 cup frozen petite peas, thawed", "Kosher salt and freshly ground black pepper", "24 (2 to 3-inch long) sweet baby peppers"], "instructions": ["Place an oven rack in the center of the oven and preheat to 350 degrees F. Spray a baking sheet with vegetable oil cooking spray and set aside.", "In a medium skillet, heat the oil over medium-high heat. Add the pancetta and cook, stirring frequently, until brown and crispy, about 5 to 7 minutes. Using a slotted spoon, remove the pancetta and drain on paper towels. Add the onion to the pan and cook until translucent and soft, about 5 minutes. Set aside to cool for 10 minutes.", "In a medium bowl, combine the onion, pancetta, cheeses, and peas. Season with salt and pepper, to taste.", "Using a paring knife, cut 1/2-inch from the stem-end of the peppers. Remove the seeds and veins. Using a small dessert spoon, fill each pepper with the ricotta mixture. Place the filled peppers on the prepared baking sheet and bake for 15 to 18 minutes until the peppers begin to soften. Remove from the oven and cool for 10 minutes.", "Arrange the peppers on a platter and serve."], "image_url": "images/stuffed-baby-peppers-65f63335.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "260", "Fat": "20g", "Saturated Fat": "7g", "Cholesterol": "31mg", "Sodium": "554mg", "Carbohydrates": "12g", "Fiber": "4g", "Sugar": "5g", "Protein": "10g"}, "local_image_path": "images/stuffed-baby-peppers-65f63335.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2010/3/5/0/GH0133_Stuffed-Baby-Peppers_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371591379503.webp"}, {"title": "Eggplant Bread", "url": "https://www.foodnetwork.com/recipes/eggplant-bread-12276388", "author": "Food Network Kitchen", "description": "Zucchini isn\u2019t the only summer squash that can shine in a quick bread. Here, we grill a whole eggplant until perfectly charred, then scoop out the smoky flavored flesh and whisk it into a batter. The eggplant helps to keep the bread incredibly moist and allows for less fat to be used without losing any of the flavor. Chopped, salted pistachios sprinkled on top of a sweet honey glaze add just the right amount of crunch.", "prep_time": null, "cook_time": "P0Y0M0DT0H50M0.000S", "total_time": "P0Y0M0DT2H50M0.000S", "servings": "8 to 10 servings", "difficulty": null, "ingredients": ["1 large eggplant (about 1 pound 9 ounces)", "Nonstick cooking spray, for greasing the pan", "1/2 cup vegetable oil", "1 teaspoon pure vanilla extract", "2 large eggs", "1 3/4 cups all-purpose flour", "1/2 cup packed dark brown sugar", "1/2 cup granulated sugar", "1/2 teaspoon baking powder", "1/2 teaspoon baking soda", "1/2 teaspoon kosher salt", "1 1/4 cups shelled, salted pistachios, roughly chopped", "1/2 cup confectioners\u2019 sugar", "4 tablespoons unsalted butter, at room temperature", "2 tablespoons honey", "1/2 teaspoon flaky sea salt"], "instructions": ["Prepare a grill for high heat. Pierce the eggplant a few times with a fork or knife. Place on the grill, cover, and cook the eggplant, turning every 8 to 10 minutes, until completely charred on all sides and the flesh is soft when pressed, 25 to 30 minutes. Transfer to a large bowl and cool slightly for 10 minutes.", "Preheat the oven to 325 degrees F. Spray an 8 1/2-inch-by-4 1/2-inch loaf pan with nonstick cooking spray.", "Remove the eggplant to a cutting board and squeeze gently to crack the skin so the flesh is exposed. Use a spoon to remove the flesh into a colander set over a bowl (you should have about 1 1/3 cups of flesh). Let it sit for 10 minutes to remove some of the moisture. Transfer the flesh to a large bowl. Add the vegetable oil, vanilla and eggs to the bowl and whisk until well combined.", "Whisk the flour, brown sugar, granulated sugar, baking powder, baking soda and kosher salt in a medium bowl. Add the flour mixture to the eggplant mixture and fold with a rubber spatula until everything is combined. Fold in 1 cup of the pistachios. Transfer the batter to the prepared pan. Bake until a toothpick inserted into the center comes out with just a few crumbs sticking to it, 1 hour to 1 hour 20 minutes.", "Let cool for 10 minutes on a wire rack. Flip the pan over to remove the bread and let cool completely on a wire rack, 40 to 50 minutes.", "Whisk the confectioners\u2019 sugar, butter, honey and 1 teaspoon water in a small bowl until smooth and thick. Spread the frosting on top of the bread, then sprinkle with the remaining 1/4 cup pistachios and the flaky sea salt."], "image_url": "images/eggplant-bread-1fefe9ef.jpg", "categories": ["side-dish"], "nutrition": {"Calories": "469", "Fat": "26g", "Saturated Fat": "5g", "Cholesterol": "49mg", "Sodium": "291mg", "Carbohydrates": "55g", "Fiber": "4g", "Sugar": "33g", "Protein": "7g"}, "local_image_path": "images/eggplant-bread-1fefe9ef.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2022/03/09/FNK_Eggplant-Bread_H2_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1646858325686.webp"}, {"title": "Tri-Berry Crumbles", "url": "https://www.foodnetwork.com/recipes/ina-garten/tri-berry-crumbles-3539087", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["2 cups fresh blueberries (12 ounces)", "2 1/2 cups fresh raspberries (18 ounces)\u00a0", "2 cups fresh strawberries, halved, or quartered if large\u00a0", "1/2 cup granulated sugar\u00a0", "3 tablespoons cornstarch\u00a0", "1 1/2 teaspoons grated lemon zest (2 lemons)\u00a0", "3 tablespoons freshly squeezed lemon juice", "3/4 cup all-purpose flour", "3/4 cup granulated sugar\u00a0", "1/2 cup light brown sugar, lightly packed\u00a0", "1/2 cup old-fashioned oats, such as Quaker\u00a0", "3/4 teaspoon ground cinnamon\u00a0", "3/4 teaspoon kosher salt\u00a0", "1/4 pound (1 stick) unsalted butter, diced, at room temperature\u00a0", "Vanilla ice cream, for serving"], "instructions": ["Preheat the oven to 350 degrees F. Place 6 creme brulee dishes on a sheet pan lined with parchment paper.", "In a large bowl, toss together the blueberries, raspberries, strawberries, 1/2 cup granulated sugar, the cornstarch, lemon zest, and lemon juice. Divide the mixture evenly among the creme brulee dishes, including any juices that collect.", "For the crumble, combine the flour, granulated sugar, brown sugar, oats, cinnamon, and salt in the bowl of an electric mixer fitted with the paddle attachment. Add the butter and mix it on low speed until the mixture is crumbly. Pinch it with your fingers until it makes large crumbles and distribute it on the berries (it will not cover them entirely). Bake for 35 to 40 minutes, until the juices are bubbly and the topping is browned. Serve warm with a small scoop of vanilla ice cream."], "image_url": "images/tri-berry-crumbles-bd9c1640.jpg", "categories": ["dessert"], "nutrition": {"Calories": "582", "Fat": "18g", "Saturated Fat": "10g", "Cholesterol": "45mg", "Sodium": "255mg", "Carbohydrates": "105g", "Fiber": "9g", "Sugar": "74g", "Protein": "5g"}, "local_image_path": "images/tri-berry-crumbles-bd9c1640.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/10/4/4/BX1206H_tri-berry-crumble_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1479229298286.webp"}, {"title": "The Best Stuffed Peppers", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/the-best-stuffed-peppers-7263055", "author": "Food Network Kitchen", "description": "We've made this classic easier and faster by using the microwave to par-cook the peppers, saving you about 45 minutes of cook time! This is a great recipe to use up leftover rice. Be sure to really pile in the filling (mounding it is ok) as it will shrink as it cooks.", "prep_time": null, "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H15M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["6 large red, orange or yellow bell peppers", "3 tablespoons olive oil", "1 pound\u00a0ground beef\u00a0", "2 medium onions,\u00a0chopped\u00a0", "4\u00a0cloves garlic,\u00a0finely grated\u00a0", "2\u00a0teaspoons\u00a0thyme leaves\u00a0\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "4\u00a0plum\u00a0tomatoes,\u00a0cored and\u00a0cut into 1/2-inch\u00a0pieces\u00a0", "2 tablespoons tomato paste\u00a0\u00a0", "1 cup dry white wine\u00a0", "1 cup low-sodium chicken\u00a0broth\u00a0", "2 cups cooked rice\u00a0\u00a0", "2 cups shredded\u00a0Muenster\u00a0cheese\u00a0"], "instructions": ["If your peppers don't sit upright on your cutting board, trim about 1/8-inch\u00a0off the bottoms\u00a0to even\u00a0them\u00a0out so they can stand without falling over. Cut\u00a0the top off\u00a0each\u00a0pepper about\u00a01/2-inch\u00a0down. Remove and discard the stems, then finely chop the\u00a0remaining flesh from the\u00a0tops.\u00a0Scoop out the seeds and as much of the membranes\u00a0as you can. Place\u00a0the peppers\u00a0in\u00a0a\u00a0large\u00a0microwave-safe bowl with 1/2 cup water. Cover with plastic wrap and\u00a0microwave\u00a0on high power for 12 minutes.\u00a0Carefully uncover and let\u00a0them\u00a0sit until ready to assemble.", "Heat 2 tablespoons of\u00a0the\u00a0oil in a large skillet\u00a0over\u00a0medium-high\u00a0heat. Spread\u00a0the\u00a0beef in an even layer and cook\u00a0undisturbed\u00a0until lightly browned, about 3\u00a0minutes. Toss\u00a0and continue to cook,\u00a0breaking\u00a0up any clumps with the back of a spoon\u00a0and\u00a0scraping up any browned bits from\u00a0the pan\u00a0until\u00a0the\u00a0meat is\u00a0lightly\u00a0browned\u00a0all over,\u00a06\u00a0to 8\u00a0minutes.\u202fTransfer the browned meat to a\u00a0large\u00a0bowl\u00a0with a slotted spoon.\u00a0\u00a0", "Reduce\u00a0the\u00a0heat to medium.\u00a0Heat the remaining 1 tablespoon oil and add the reserved chopped peppers,\u00a0onions, garlic, thyme,\u00a04 teaspoons salt and 1/2 teaspoon pepper\u00a0and cook,\u00a0stirring occasionally, until tender but not browned, 10\u00a0to\u00a012 minutes. Add\u00a0the\u00a0tomatoes and cook, stirring occasionally,\u00a0until falling apart and much of the liquid has evaporated, about 7 minutes.\u00a0\u00a0", "Stir in\u00a0the\u00a0tomato paste and cook, stirring constantly until brick red colored, about 1 minute.\u00a0Stir in\u00a0the\u00a0wine\u00a0and\u00a0cook\u00a0until\u00a0the mixture is\u00a0reduced, very thick and no smell of alcohol remains, 6\u00a0to\u00a08 minutes. Add\u00a0the broth\u00a0and bring to a boil. Transfer to\u00a0the\u00a0bowl\u00a0with\u00a0the\u00a0beef. Stir in\u00a0the\u00a0rice until completely combined.\u00a0(The mixture will be wet.)\u00a0Season with salt and pepper.\u00a0\u00a0", "Arrange a rack in the center of the oven and preheat to 450 degrees F.\u00a0\u00a0", "Place the peppers cut-side up in a\u00a013-by-9-inch\u00a0baking dish.\u00a0Spoon\u00a0the\u00a0filling into the\u00a0peppers, gently pressing\u00a0it\u00a0in\u00a0with the back of a spoon. Be\u00a0careful not to overstuff and split the sides of the peppers. Bake for 15\u00a0minutes.\u00a0Then top with\u00a0the\u00a0cheese and\u00a0continue\u00a0baking\u00a0until\u00a0the filling is heated\u00a0through and the cheese is browned in spots, 10 to 12 minutes.\u00a0\u00a0"], "image_url": "images/the-best-stuffed-peppers-6ecefda6.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "581", "Fat": "34g", "Saturated Fat": "14g", "Cholesterol": "90mg", "Sodium": "1221mg", "Carbohydrates": "36g", "Fiber": "4g", "Sugar": "4g", "Protein": "27g"}, "local_image_path": "images/the-best-stuffed-peppers-6ecefda6.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/FNK_the-best-stuffed-peppers_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1567523590914.webp"}, {"title": "Stuffed Bell Pepper Soup", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/stuffed-bell-pepper-soup-8357135", "author": "Food Network Kitchen", "description": "If you love the taste of stuffed bell peppers but not all the prep, you'll love this easy take! Instead of having to hollow out the peppers, we chopped them up (on the large side, for more texture) and stirred them into a flavorful soup along with ground beef, rice and canned tomatoes. Top it off with shredded Cheddar and fresh parsley for the perfect weeknight dinner.", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H30M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["2 tablespoons olive oil", "4 medium green bell peppers, diced\u00a0", "1 large yellow onion, diced\u00a0", "Kosher salt and freshly ground black pepper\u00a0", "1 pound ground beef\u00a0", "2 cloves garlic, finely chopped\u00a0", "1 teaspoon fresh thyme leaves, chopped\u00a0", "1 teaspoon dried oregano\u00a0", "4 cups low-sodium beef broth\u00a0\u00a0", "One 14.5-ounce can diced tomatoes\u00a0", "One 14.5-ounce can crushed tomatoes\u00a0\u00a0", "3 tablespoons Worcestershire sauce\u00a0", "1 cup cooked white rice\u00a0", "Shredded Cheddar, for serving\u00a0", "Chopped fresh parsley, for serving\u00a0"], "instructions": ["Heat the oil in a medium pot over medium-high heat. Add the bell peppers, onion, 1/2 teaspoon salt and a few grinds of pepper. Cook, stirring occasionally, until vegetables are softened, about 7 minutes.", "Add the ground beef and cook, breaking up the meat with a wooden spoon and stirring occasionally, until no longer pink, about 3 minutes.\u00a0\u00a0", "Add the garlic, thyme and oregano. Cook, stirring, until fragrant, about 1 minute. Add the beef broth, diced tomatoes, crushed tomatoes, Worcestershire, 1/2 teaspoon salt and a few grinds of pepper. Bring to a boil. Reduce the heat and simmer until flavors are blended, about 5 minutes.\u00a0\u00a0", "Stir in the rice and cook until warmed through, about 2 minutes. Season with salt and pepper.\u00a0", "Ladle the soup into bowls and top with some Cheddar and parsley.\u00a0"], "image_url": "images/stuffed-bell-pepper-soup-90bb2ea1.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "385", "Fat": "22g", "Saturated Fat": "7g", "Cholesterol": "58mg", "Sodium": "1241mg", "Carbohydrates": "28g", "Fiber": "5g", "Sugar": "10g", "Protein": "21g"}, "local_image_path": "images/stuffed-bell-pepper-soup-90bb2ea1.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/03/05/0/FNK_Stuffed-Pepper-Soup_H1_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1583433459192.webp"}, {"title": "Eggplant Parmesan", "url": "https://www.foodnetwork.com/recipes/bobby-flay/eggplant-parmesan-recipe0-1953442", "author": "Bobby Flay", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H40M0.000S", "servings": "8 to 12 servings", "difficulty": null, "ingredients": ["3 tablespoons olive oil", "1 large yellow onion, coarsely chopped", "3 cloves garlic, coarsely chopped", "1/2 teaspoon red pepper flakes", "3 roasted red peppers, peeled, seeded and chopped", "2 (28-ounce) cans plum tomatoes and their juices, crushed with your hands", "1 (28-ounce) can crushed tomatoes", "3 tablespoons freshly chopped flat-leaf parsley", "3 tablespoons freshly chopped basil leaves", "1 tablespoon freshly chopped oregano leaves", "Salt and freshly ground black pepper", "Honey, to taste", "5 cups fresh dried breadcrumbs (made from dried day-old bread)", "Butter, for greasing the dish", "3 tablespoons finely chopped fresh flat-leaf parsley", "1 tablespoon finely chopped fresh oregano leaves", "1 tablespoon finely chopped fresh thyme leaves", "Salt and freshly ground black pepper", "6 large eggs, beaten", "2 tablespoons water", "2 to 3 medium eggplants (about 2 1/4-pounds), cut into 1/2-inch-thick round slices (need about 18 slices)", "All-purpose flour, for dredging", "Vegetable oil, for frying", "12 ounces grated mozzarella (not fresh), plus1/2 pound fresh mozzarella, thinly sliced", "12 ounces grated fontina", "3/4 cup grated Pecorino Romano", "Fresh basil leaves, torn"], "instructions": ["For the Roasted Red Pepper Tomato Sauce:", "Heat the oil in a large Dutch oven over medium-high heat. Add the onion and cook until soft. Add the garlic and red pepper flakes and cook for 1 minute. Add the red peppers and cook for 1 minute.", "Add the tomatoes, bring to a boil and cook, stirring occasionally, until thickened, about 25 to 30 minutes. Transfer the mixture to a food processor and process until smooth. Return the mixture back to the pot, add the parsley, basil and oregano and season with salt and pepper. Cook for 10 minutes longer and season with honey, if needed.", "To dry out the bread crumbs:", "Preheat the oven to 300 degree F.", "Evenly spread the bread crumbs on a large baking sheet and place in the oven. Bake for 5 minutes, turn the oven off and let the bread crumbs sit in the oven for 30 minutes or until just dry.", "Raise the temperature of the oven up to 400 degrees F. Lightly butter the bottom and sides of a 15 by 10 by 2-inch baking dish and set aside.", "Place the bread crumbs into a large shallow bowl. Add the herbs, 1 1/2 teaspoons salt and 1/2 teaspoon of pepper. In another medium shallow bowl, whisk the eggs and 2 tablespoons of water together.", "Season each eggplant slice on both sides with salt and pepper. Dredge each eggplant slice in the flour, tapping off excess, then dip it in the egg, and finally dredge it in the bread crumb mixture. Shake off any excess breading and transfer the egg plant to a baking sheet. Repeat with the remaining eggplant.", "Heat 1/2-inch of oil in 2 large straight-sided saute pans over medium heat until the oil reaches a temperature of 385 degrees F. Working in small batches, fry a few of the eggplant slices, turning once, until golden brown, about 3 minutes per batch. Using tongs, transfer to a paper towel-lined baking sheet. Repeat with the remaining eggplant.", "Cover the bottom of the prepared baking dish with some of the tomato sauce and arrange 1/2 of the eggplant over the sauce. Cover the eggplant with some of the sauce, grated mozzarella, fontina, Romano cheese and some of the basil. Repeat to make 3 layers ending with the sauce. Top with the fresh mozzarella and remaining Romano and bake until hot and just beginning to brown, about 30 minutes. Let rest 10 minutes before serving."], "image_url": "images/eggplant-parmesan-d706c0ab.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "1313", "Fat": "104g", "Saturated Fat": "38g", "Cholesterol": "269mg", "Sodium": "1474mg", "Carbohydrates": "67g", "Fiber": "10g", "Sugar": "16g", "Protein": "33g"}, "local_image_path": "images/eggplant-parmesan-d706c0ab.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/3/7/0/BT0404_Mikes-Deli-Eggplant-Parmigiana.jpg.rend.hgtvcom.1280.1280.suffix/1382375727061.webp"}, {"title": "Roasted Eggplant Spread", "url": "https://www.foodnetwork.com/recipes/ina-garten/roasted-eggplant-spread-recipe-1942051", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H45M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "6 to 8 servings", "difficulty": null, "ingredients": ["1 medium eggplant, peeled", "2 red bell peppers, seeded", "1 red onion, peeled", "2 garlic cloves, minced", "3 tablespoons good olive oil", "1 1/2 teaspoons kosher salt", "1/2 teaspoon freshly ground black pepper", "1 tablespoon tomato paste"], "instructions": ["Preheat the oven to 400 degrees F.", "Cut the eggplant, bell pepper, and onion into 1-inch cubes. Toss them in a large bowl with the garlic, olive oil, salt, and pepper. Spread them on a baking sheet. Roast for 45 minutes, until the vegetables are lightly browned and soft, tossing once during cooking.", "Cool slightly.", "Place the vegetables in a food processor fitted with a steel blade, add the tomato paste, and pulse 3 or 4 times to blend. Taste for salt and pepper."], "image_url": "images/roasted-eggplant-spread-85a27a5a.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "79", "Fat": "5g", "Saturated Fat": "1g", "Cholesterol": "0mg", "Sodium": "283mg", "Carbohydrates": "8g", "Fiber": "3g", "Sugar": "5g", "Protein": "1g"}, "local_image_path": "images/roasted-eggplant-spread-85a27a5a.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/12/10/0/FN_InaGarten_RoastedEggplantSpread_H_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1639165573037.webp"}, {"title": "Eggplant Gratin", "url": "https://www.foodnetwork.com/recipes/ina-garten/eggplant-gratin-recipe-1948026", "author": "Ina Garten", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H45M0.000S", "servings": "2 servings", "difficulty": null, "ingredients": ["Good olive oil, for frying", "3/4 pound eggplant, unpeeled, sliced 1/2-inch thick", "1/4 cup ricotta cheese", "1 extra-large egg", "1/4 cup half-and-half", "1/2 cup plus 2 tablespoons freshly grated Parmesan", "Kosher salt", "Freshly ground black pepper", "1/2 cup good bottled marinara sauce"], "instructions": ["Preheat the oven to 400 degrees F.", "Heat about 1/8-inch of olive oil in a very large frying pan over medium heat. When the oil is almost smoking, add several slices of eggplant and cook, turning once, until they are evenly browned on both sides and cooked through, about 5 minutes. Be careful, it splatters! Transfer the cooked eggplant slices to paper towels to drain. Add more oil, heat, and add more eggplant until all the slices are cooked.", "Meanwhile, in a small bowl, mix together the ricotta, egg, half-and-half, 1/4 cup of the Parmesan, 1/8 teaspoon salt, and 1/8 teaspoon pepper.", "In each of 2 individual gratin dishes, place a layer of eggplant slices, then sprinkle with Parmesan, salt and pepper and spoon 1/2 of the marinara sauce. Next, add a second layer of eggplant, more salt and pepper, half the ricotta mixture, and finally 1 tablespoon of grated Parmesan on top.", "Place the gratins on a baking sheet and bake for 25 to 30 minutes or until the custard sets and the top is browned. Serve warm."], "image_url": "images/eggplant-gratin-337653e3.jpg", "categories": ["side-dish", "french"], "nutrition": {"Calories": "884", "Fat": "79g", "Saturated Fat": "20g", "Cholesterol": "163mg", "Sodium": "998mg", "Carbohydrates": "21g", "Fiber": "7g", "Sugar": "11g", "Protein": "26g"}, "local_image_path": "images/eggplant-gratin-337653e3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2007/7/27/0/IG0904_Eggplant_Gratin.jpg.rend.hgtvcom.1280.1280.suffix/1529946189260.webp"}, {"title": "Blueberry Crisp", "url": "https://www.foodnetwork.com/recipes/patrick-and-gina-neely/blueberry-crisp-recipe-1944534", "author": "The Neelys", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H40M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "4 to 6 servings", "difficulty": null, "ingredients": ["6 cups blueberries, rinsed and lightly dried", "1 tablespoon cornstarch", "1/4 cup sugar", "Pinch salt", "1/2 cup all-purpose flour", "1/2 cup quick-cooking oats", "1/4 cup packed light brown sugar", "1/4 cup sugar", "1/4 teaspoon ground cinnamon", "1/4 teaspoon ground nutmeg", "3/4 cup chopped pecans", "1/2 stick room temperature unsalted butter, cubed", "Whipped cream, for topping", "Ice cream, for topping"], "instructions": ["Preheat oven to 375 degrees F.", "Toss blueberries, cornstarch, sugar and a pinch of salt together in a bowl.", "Combine flour, oats, brown and white sugar, cinnamon, nutmeg and pecans in a bowl. Add butter and pinch into chunks. Mix until it looks crumbly.", "Add the blueberries into a 2-quart baking dish. Top evenly with the crumb mixture. Bake for 40 minutes. Serve with ice cream and whipped cream."], "image_url": "images/blueberry-crisp-f5492434.jpg", "categories": ["dessert"], "nutrition": {"Calories": "440", "Fat": "19g", "Saturated Fat": "6g", "Cholesterol": "20mg", "Sodium": "30mg", "Carbohydrates": "67g", "Fiber": "7g", "Sugar": "41g", "Protein": "6g"}, "local_image_path": "images/blueberry-crisp-f5492434.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/12/22/0/NY0302_Blueberry-Crisp.jpg.rend.hgtvcom.1280.1280.suffix/1382538807440.webp"}, {"title": "Carrot Cupcakes with Cream Cheese Frosting", "url": "https://www.foodnetwork.com/recipes/ellie-krieger/carrot-cupcakes-with-cream-cheese-frosting-recipe-1946037", "author": "Ellie Krieger", "description": null, "prep_time": "P0Y0M0DT0H20M0.000S", "cook_time": "P0Y0M0DT0H20M0.000S", "total_time": "P0Y0M0DT1H10M0.000S", "servings": "10 cupcakes", "difficulty": null, "ingredients": ["3/4 cup whole-wheat pastry flour", "1/2 cup all-purpose flour", "1 teaspoon baking soda", "1/4 teaspoon fine salt", "1/2 teaspoon ground cinnamon", "Pinch ground nutmeg", "3/4 cup firmly packed light brown sugar", "1/4 cup canola oil", "2 large eggs", "1 1/2 cups finely shredded carrots (about 2 medium carrots, peeled)", "1/2 cup natural applesauce", "1/2 teaspoon vanilla extract", "1/4 cup plus 2 tablespoons finely chopped walnuts", "4 ounces low-fat cream cheese, such as", "Neufchatel, at room temperature", "3/4 cup confectioners' sugar, sifted", "1/2 teaspoon finely grated lemon zest"], "instructions": ["Preheat the oven to 350 F. Line 12 standard muffin cups with paper cupcake liners.", "Sift together the flours, baking soda, salt, cinnamon and nutmeg. In a large stand mixer with the paddle attachment, combine the brown sugar, oil and eggs until well combined. Add the carrots, applesauce and vanilla. Add the dry ingredients and mix until combined. Stir in 1/4 cup of the chopped walnuts.", "Divide the batter among the muffin cups. Bake until a toothpick comes out clean, about 20 minutes. Transfer to a wire rack to cool completely.", "With an electric mixer, beat together the cream cheese, confectioners' sugar and lemon zest until smooth and creamy. Frost the cooled cupcakes and sprinkle with the remaining 2 tablespoons chopped walnuts. Store any leftovers in an airtight container in the refrigerator."], "image_url": "images/carrot-cupcakes-with-cream-cheese-frosting-1ba13fe6.jpg", "categories": ["dessert"], "nutrition": {"Calories": "277 calorie", "Fat": "12 grams", "Saturated Fat": "3 grams", "Cholesterol": "45 milligrams", "Sodium": "263 milligrams", "Carbohydrates": "39 grams", "Fiber": "2 grams", "Protein": "5 grams"}, "local_image_path": "images/carrot-cupcakes-with-cream-cheese-frosting-1ba13fe6.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/5/3/0/EK0107_33708_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1463347425677.webp"}, {"title": "Carrot-Apple Snacking Cake", "url": "https://www.foodnetwork.com/recipes/food-network-kitchen/carrot-apple-snacking-cake-21272063", "author": "Food Network Kitchen", "description": "Shredded carrots and apples provide the sweetness for this tender spiced cake that\u2019s topped with a cloud of whipped cream. The cake\u2019s moistness comes from applesauce, coconut oil and buttermilk rather than butter, and whole-wheat flour in place of white flour lends a helping of whole grains. It\u2019s a perfect treat if you\u2019re craving a lightly sweet snack or dessert or looking to reduce your intake of added sugar (each serving has less than a gram).", "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT2H0M0.000S", "servings": "16 servings", "difficulty": null, "ingredients": ["1/2 cup coconut oil, melted and cooled slightly, plus more for greasing the dish", "12 ounces carrots (about 4 medium)", "12 ounces (about 2) sweet, crisp apples (see Cook\u2019s Note), cored", "3 cups whole-wheat flour (see Cook\u2019s Note)", "1 tablespoon baking powder", "1 teaspoon baking soda", "1 tablespoon ground cinnamon, plus more for dusting", "1/2 teaspoon freshly grated nutmeg", "1 teaspoon kosher salt", "4 large eggs, at room temperature", "1 cup unsweetened applesauce", "1/2 cup buttermilk", "1/4 cup avocado oil", "1 tablespoon pure vanilla extract", "1 cup heavy cream", "1 tablespoon granulated sugar"], "instructions": ["Preheat the oven to 350 degrees F. Grease a 9-by-13-inch baking dish with coconut oil and line with parchment paper, leaving a 2-inch overhang on the longer sides. Set aside.", "Use the grater attachment of a food processor or a box grater to grate the carrots and apples. Set aside until ready to use.", "Whisk the flour, baking powder, baking soda, cinnamon, nutmeg and salt together in a large bowl. Whisk the eggs, applesauce, buttermilk, coconut oil, avocado oil and vanilla together in a separate medium bowl. Add the wet ingredients and the grated carrots and apples to the dry ingredients. Stir until everything is coated and combined. Spread into the prepared baking dish.", "Bake until the cake is a deep golden brown and crusty on top, 40 to 45 minutes. Let cool in the pan for 30 minutes, then invert onto a cooling rack and cool completely.", "While the cake is cooling, whip the cream and sugar together with a hand mixer or a whisk until light and fluffy, about 2 minutes. Refrigerate until ready to assemble.", "Transfer the cake to a serving board or platter. Cut into 16 squares and serve topped with whipped cream. Store the cake in an airtight container on the counter for up to 2 days and refrigerate the whipped cream for up to 2 days; rewhip the cream briefly before serving if it deflates."], "image_url": "images/carrot-apple-snacking-cake-470a70c7.jpg", "categories": ["dessert"], "nutrition": {"Calories": "294", "Fat": "18 grams", "Saturated Fat": "10 grams", "Cholesterol": "67 milligrams", "Sodium": "292 milligrams", "Carbohydrates": "28 grams", "Fiber": "4 grams", "Sugar": "6 grams", "Protein": "6 grams"}, "local_image_path": "images/carrot-apple-snacking-cake-470a70c7.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2025/02/14/FNK_Carrot-Apple-Snacking-Cake_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1739568906450.webp"}, {"title": "White Bean Dip with Pita Chips", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/white-bean-dip-with-pita-chips-recipe-1914865", "author": "Giada De Laurentiis", "description": null, "prep_time": "P0Y0M0DT0H15M0.000S", "cook_time": "P0Y0M0DT0H12M0.000S", "total_time": "P0Y0M0DT0H27M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1 (15-ounce) can cannellini beans, drained and rinsed", "2 cloves garlic", "2 tablespoons fresh lemon juice", "1/3 cup olive oil, plus 4 tablespoons", "1/4 cup (loosely packed) fresh Italian parsley leaves", "Salt", "Freshly ground black pepper", "6 pitas", "1 teaspoon dried oregano"], "instructions": ["Preheat the oven to 400 degrees F.", "Place the beans, garlic, lemon juice, 1/3 cup olive oil, and parsley in the work bowl of a food processor. Pulse until the mixture is coarsely chopped. Season with salt and pepper, to taste. Transfer the bean puree to a small bowl.", "Cut each pita in half and then into 8 wedges. Arrange the pita wedges on a large baking sheet. Pour the remaining oil over the pitas. Toss and spread out the wedges evenly. Sprinkle with the oregano, salt, and pepper. Bake for 8 to 12 minutes, or until toasted and golden in color.", "Serve the pita toasts warm or at room temperature alongside the bean puree."], "image_url": "images/white-bean-dip-with-pita-chips-40974878.jpg", "categories": ["appetizer", "european"], "nutrition": {"Calories": "392", "Fat": "22g", "Saturated Fat": "3g", "Cholesterol": "0mg", "Sodium": "437mg", "Carbohydrates": "42g", "Fiber": "7g", "Sugar": "2g", "Protein": "10g"}, "local_image_path": "images/white-bean-dip-with-pita-chips-40974878.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/8/30/0/cc-armendariz_white-bean-dip-with-pita-chips-recipe-02_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1382540128513.webp"}, {"title": "Mini Italian Frittatas", "url": "https://www.foodnetwork.com/recipes/ina-garten/mini-italian-frittatas-4720584", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT1H0M0.000S", "servings": "12 servings", "difficulty": null, "ingredients": ["2 tablespoons good olive oil, plus extra for greasing the pans", "1 1/2 cups chopped leeks, white and light green parts, washed and spun dry", "4 ounces sliced Italian prosciutto, coarsely chopped", "8 ounces fresh baby spinach", "2 1/2 tablespoons julienned fresh basil leaves", "1 tablespoon freshly squeezed lemon juice", "1 1/2 cups (4 ounces) grated Italian Fontina cheese (6 ounces with rind)", "8 extra-large eggs", "1 1/2 cups half-and-half", "Kosher salt and freshly ground black pepper", "4 tablespoons freshly grated Parmesan cheese"], "instructions": ["Preheat the oven to 375 degrees. Brush a standard 12-cup muffin tin with olive oil, including the top of the pan.", "Heat the olive oil over medium heat in a large (12-inch) saut\u00e9 pan. Add the leeks and saut\u00e9 for 3 minutes, until tender. Add the prosciutto and saut\u00e9 for 2 to 3 minutes, breaking it up with a fork. Add the spinach, tossing with tongs, then cover the pan and cook for 3 minutes, tossing once while it cooks, until the spinach is all wilted. Off the heat, stir in the basil and lemon juice and set aside for 5 minutes. Divide the mixture with tongs among the 12 muffin cups, leaving any liquid behind. Sprinkle the Fontina evenly on top.", "In a 4-cup liquid measuring cup, beat the eggs, half-and-half, 1/2 teaspoon salt, and 1/4 teaspoon pepper together with a fork. Pour the egg mixture evenly over the filling in each cup, filling the muffin cups to the top. Sprinkle each frittata with the Parmesan cheese.", "Bake the frittatas for 20 to 25 minutes, until puffed and lightly browned on top. If you insert a toothpick in the middle, they should feel firm. Cool for 5 minutes, remove with a small sharp knife onto a serving plate, and serve hot or warm."], "image_url": "images/mini-italian-frittatas-af7ce435.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "193", "Fat": "14g", "Saturated Fat": "6g", "Cholesterol": "169mg", "Sodium": "456mg", "Carbohydrates": "4g", "Fiber": "1g", "Sugar": "2g", "Protein": "13g"}, "local_image_path": "images/mini-italian-frittatas-af7ce435.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2018/2/23/0/BX1402_Mini-Italian-Frittatas_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1519403308743.webp"}, {"title": "Apple Muffins", "url": "https://www.foodnetwork.com/recipes/apple-muffins-recipe-1927541", "author": "Food Network", "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": "12 muffins", "difficulty": null, "ingredients": ["1/2 cup, packed, brown sugar", "2 teaspoons baking powder", "1/4 teaspoon baking soda", "1/2 teaspoon salt", "1/2 teaspoon ground cinnamon", "1 1/2 cups flour", "1 egg, lightly beaten", "1/4 cup melted butter", "1/2 cup buttermilk", "2 Granny Smith apples, peeled and cored and cut into 1/4inch dice (about 1 1/2 cups)", "4 ounces (1 cup) pecans, chopped", "1 to 2 tablespoons regular sugar"], "instructions": ["Preheat the oven to 400 degrees. Line 12 muffin tins (2 1/2 inch round) with paper liners. Sift sugar, baking powder, baking soda, salt and cinnamon together. Add flour and sift again. In a bowl combine egg, melted butter and buttermilk. Stir the wet ingredients into dry ones and mix just to combine don't overbeat. Add apples and pecans. Spoon batter into muffin tins to the top. Sprinkle with granulated sugar and bake 25 minutes. Transfer to a rack to cool."], "image_url": "images/apple-muffins-8d74acb3.jpg", "categories": [], "nutrition": {"Calories": "224", "Fat": "11g", "Saturated Fat": "3g", "Cholesterol": "24mg", "Sodium": "196mg", "Carbohydrates": "29g", "Fiber": "2g", "Sugar": "14g", "Protein": "3g"}, "local_image_path": "images/apple-muffins-8d74acb3.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/editorial/homepage/fn-feature.jpg.rend.hgtvcom.1280.1280.suffix/1474463768097.webp"}, {"title": "Asian Chicken Lettuce Wraps (better than ...", "url": "https://www.foodnetwork.com/saves#/recipe/08981dee-c4eb-4a80-8895-92384a93a3eb", "author": null, "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": null, "difficulty": null, "ingredients": ["1 pound ground chicken", "1 Tablespoon peanut oil", "\u00bd onion ((finely diced))", "\u00bd Tablespoon minced garlic", "1 cup red or green pepper ((finely diced))", "8 ounces water chestnuts ((drained & finely diced))", "SAUCE", "3 Tablespoons soy sauce*", "3 Tablespoons hoisin sauce**", "1 Tablespoon sesame oil", "1 Tablespoon rice vinegar", "1 Tablespoon peanut butter", "1 Tablespoon honey", "2 teaspoons sweet chili sauce", "\u00bd teaspoon garlic powder", "\u00bc teaspoon powdered ginger", "TO SERVE", "\u00bc cup peanuts ((crushed))", "Lettuce or your favorite Asian salad"], "instructions": ["Whisk together sauce ingredients until well combined. If you use a firmer peanut butter you may need to microwave the mixture for 30-60 seconds in order to melt it and ensure everything is well-mixed.", "Heat 2 Tablespoons peanut oil in a frying pan. Once hot, add ground chicken, onion and minced garlic.", "Cook until chicken browns and the onions are translucent, cook for 5 to 10 minutes.", "Add the peppers and water chestnuts and cook about 5 minutes or until peppers are slightly soft.", "Add the sauce and simmer on low heat until the chicken and veggies are evenly coated and everything is heated through.", "Serve in lettuce leaves, on top of your favorite Asian salad, or over noodles or rice!"], "image_url": "images/asian-chicken-lettuce-wraps-better-than-6bb464f5.jpg", "categories": [], "nutrition": {}, "yields": "Servings", "local_image_path": "images/asian-chicken-lettuce-wraps-better-than-6bb464f5.jpg", "original_image_url": "https://img.sndimg.com/social-upload-prod-food-media-cld/img/recipe-img/6b0808120cae4631b4ea0dfe3a8bb98b/MWDeCLZRrSHU2wfpw3va_IMG_1176.jpeg"}, {"title": "Tuna Croquette", "url": "https://www.foodnetwork.com/recipes/alton-brown/tuna-croquette-recipe-1940169", "author": "Alton Brown", "description": null, "prep_time": "P0Y0M0DT0H25M0.000S", "cook_time": "P0Y0M0DT0H6M0.000S", "total_time": "P0Y0M0DT0H31M0.000S", "servings": "8 appetizer size croquettes", "difficulty": null, "ingredients": ["1 (7-ounce) pouch albacore tuna, drained well and shredded by hand", "2 green onions, chopped fine", "2 teaspoons Dijon mustard", "2 large eggs, beaten", "1 teaspoon freshly squeezed lemon juice", "1/2 teaspoon kosher salt", "1/4 teaspoon freshly ground black pepper", "3/4 cup panko bread crumbs, divided", "Olive oil, for sauteing"], "instructions": ["Place the tuna, onions, mustard, eggs, lemon juice, salt, pepper and 1/4 cup of the bread crumbs into a medium mixing bowl and stir to combine. Divide the mixture into 8 rounds and set aside on a parchment lined half sheet pan. Allow to rest for 15 minutes. Place the remaining bread crumbs into a pie plate. One at a time, coat each round in the panko on all sides.", "Heat enough olive oil to cover the bottom of a 12-inch saute pan over medium heat until shimmering. Add the croquettes and cook 2 to 3 minutes on each side or until golden brown. Remove to a cooling rack set over a half sheet pan lined with paper towels. Allow to cool for 2 to 3 minutes before serving."], "image_url": "images/tuna-croquette-466c6ef7.jpg", "categories": ["appetizer"], "nutrition": {"Calories": "92", "Fat": "4g", "Saturated Fat": "1g", "Cholesterol": "54mg", "Sodium": "138mg", "Carbohydrates": "4g", "Fiber": "0g", "Sugar": "0g", "Protein": "9g"}, "local_image_path": "images/tuna-croquette-466c6ef7.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2008/7/21/0/EA1204_Tuna-Croquette.jpg.rend.hgtvcom.1280.1280.suffix/1383079434346.webp"}, {"title": "Campanelle with Fresh Puttanesca", "url": "https://www.foodnetwork.com/recipes/giada-de-laurentiis/campanelle-with-fresh-puttanesca-7161547", "author": "Giada De Laurentiis", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H30M0.000S", "total_time": "P0Y0M0DT0H35M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["1/2 teaspoon kosher salt, divided, plus more for the pasta water", "1 pound campanelle pasta\u00a0", "1/4 cup plus 2 tablespoons olive oil, plus more for drizzling", "8 ounces boneless, skinless salmon filet, diced\u00a0", "1 red onion, halved and sliced\u00a0", "2 cloves garlic, peeled and chopped\u00a0", "One 16-ounce container cherry tomatoes, halved\u00a0", "1/2 cup dry white wine, such as Pinot Grigio\u00a0", "1 1/2 cups mixed pitted olives, halved if large\u00a0", "3/4 cup fresh Italian parsley leaves, chopped\u00a0", "2 teaspoons fresh oregano leaves, chopped\u00a0", "1 cup freshly grated Parmigiano Reggiano\u00a0"], "instructions": ["Bring a large pot of water to boil. Salt it heavily. Add the pasta and cook for 2 minutes less than directed by the package, about 5 minutes. Drain well reserving 1/2 cup of the pasta water.", "Meanwhile, heat a large skillet over medium-high heat. Add 2 tablespoons of olive oil to the skillet. Season the salmon evenly with 1/4 teaspoon salt and add to the hot skillet. Cook, undisturbed, until golden brown on the first side, 2 to 3 minutes. Add the onion and garlic and cook, stirring often, for another minute. Add the tomatoes and sprinkle with the remaining 1/4 teaspoon salt. Cook the tomatoes, stirring often, until they begin to soften, about 3 minutes. Reduce the heat to medium and deglaze with the white wine. Simmer for 2 minutes to reduce slightly. Add the olives, parsley and oregano. Stir to combine. Add the cooked pasta to the sauce and sprinkle the bare pasta with the Parmesan. Toss well to coat. Add 1/4 cup of the reserved pasta water and the remaining 1/4 cup of olive oil and toss to combine. Add more pasta water as needed to maintain a silky sauce. Serve with additional cheese and olive oil if desired."], "image_url": "images/campanelle-with-fresh-puttanesca-a88771d9.jpg", "categories": ["main-dish", "italian"], "nutrition": {"Calories": "657", "Fat": "30g", "Saturated Fat": "8g", "Cholesterol": "38mg", "Sodium": "721mg", "Carbohydrates": "66g", "Fiber": "5g", "Sugar": "5g", "Protein": "28g"}, "local_image_path": "images/campanelle-with-fresh-puttanesca-a88771d9.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/6/25/0/GJ0305_Campanelle-with-Fresh-Puttanesca_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1561587816580.webp"}, {"title": "Gruy\u00e8re & Herb Omelet", "url": "https://www.foodnetwork.com/recipes/ina-garten/gruyere-and-herb-omelet-17143540", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": null, "total_time": null, "servings": "1 omelet", "difficulty": null, "ingredients": ["3 extra-large eggs", "1 tablespoon water", "Kosher salt and freshly ground black pepper", "3/4 tablespoon minced fresh green herbs, such as parsley, dill, chives, and/or tarragon", "1 tablespoon unsalted butter", "1/2 tablespoon canola oil", "1/3 cup grated Gruy\u00e8re cheese"], "instructions": ["Place the eggs, water, 1/2 teaspoon salt, and 1/2 teaspoon pepper in a bowl and beat them vigorously with a fork. Stir in the herbs.", "Put the butter and oil in a 9-inch nonstick omelet or crepe pan over medium-high heat.", "When the butter mixture is hot, pour in the egg mixture. Immediately, while shaking the pan, rapidly stir the eggs with the fork (as though you were making scrambled eggs) for about 1 minute, until the eggs are almost \u2013 but not totally \u2013 cooked. Allow the pan to sit on the heat for 10 seconds only for a thin skin to form on the bottom of the omelet. Immediately sprinkle the cheese down the middle. With a rubber spatula, fold the omelet like a letter \u2013 first one side over the cheese and then the other side over. Invert the omelet onto a plate, sprinkle with kosher salt, and serve hot."], "image_url": "images/gruy\u00e8re-herb-omelet-d455a68d.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "593", "Fat": "49g", "Saturated Fat": "21g", "Cholesterol": "704mg", "Sodium": "583mg", "Carbohydrates": "3g", "Fiber": "0g", "Sugar": "1g", "Protein": "35g"}, "local_image_path": "images/gruy\u00e8re-herb-omelet-d455a68d.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2023/12/1/ZPPG402-ina-garten-gruyere-and-herb-omelet_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1701471740222.webp"}, {"title": "Lemon Capellini", "url": "https://www.foodnetwork.com/recipes/ina-garten/lemon-capellini-3742575", "author": "Ina Garten", "description": null, "prep_time": null, "cook_time": "P0Y0M0DT0H10M0.000S", "total_time": "P0Y0M0DT0H10M0.000S", "servings": "6 servings", "difficulty": null, "ingredients": ["Kosher salt and freshly ground black pepper", "1 pound dried capellini", "1/2 pound (2 sticks) unsalted butter", "Zest and juice of 2 large lemons", "1 lemon for garnish"], "instructions": ["Add 2 tablespoons of salt to a large pot of boiling water. Add the capellini and cook for 3 to 4 minutes, until just al dente.\u00a0", "Meanwhile, heat a large (12-inch) saute pan, add the butter, and heat until the butter is melted. Add the zest and juice of the 2 lemons. Add 2 teaspoons salt and 1 teaspoon pepper and swirl the pan to combine.\u00a0", "As soon as the pasta is cooked, lift the pasta out of the water with tongs, allowing most but not all of the water to drain back into the pot, and add all the pasta to the sauce. Cook for one minute, adding pasta water to the sauce with a ladle just enough to keep the pasta moist.", "Transfer the pasta to a serving platter or individual plates. Garnish with more lemon zest, sprinkle with salt and pepper, and squeeze a little lemon juice on top. Serve hot."], "image_url": "images/lemon-capellini-fc93bb84.jpg", "categories": ["main-dish"], "nutrition": {"Calories": "567", "Fat": "32g", "Saturated Fat": "19g", "Cholesterol": "81mg", "Sodium": "379mg", "Carbohydrates": "61g", "Fiber": "4g", "Sugar": "3g", "Protein": "11g"}, "local_image_path": "images/lemon-capellini-fc93bb84.jpg", "original_image_url": "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/5/18/0/BX1302H_Lemon-Capellini_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1495125457563.webp"}, {"title": "Balsamic-Roasted Brussels Sprouts", "url": "https://www.foodnetwork.com/recipes/ina-garten/balsamic-roasted-brussels-sprouts-recipe-1996813", "author": "Ina Garten", "des
